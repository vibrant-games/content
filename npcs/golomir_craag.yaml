    - title: Dreadful Strikes
    - content: You can augment your weapon strikes with mind-scarring magic, drawn from the gloomy hollows of the Feywild. When you hit a creature with a weapon, you can deal an extra 1d4 psychic damage to the target,
               which can take this extra damage only once per turn. The extra damage increases to 1d6 when you reach 11th level in this class.
    - title: Otherworldly Glamour
