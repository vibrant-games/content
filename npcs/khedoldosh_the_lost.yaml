    appearance:   A tiny, beholder - the runt of the litter that were summoned that day, you could say - that never developed properly; drapes a cloak over itself and uses well-crafted fake arms and its innate magical capacity to operate them as though real; Perception check (DC 22) allows a person to notice this is not a humanoid; She leans her body to one side, her right, showing her one gleaming working eye while she has a prosthetic that remains closed to represent her left eye; her remaining eyes are all underdeveloped or dead and stay limp, tied into a ponytail along with her prosthetic hair

    #
