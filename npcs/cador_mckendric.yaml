    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    appearance:   Short white hair rims a bald spot. Crisp, clean facial features. Monocle attached to collar. Bright tunic and pants.

