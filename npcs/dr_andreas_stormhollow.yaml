  - title: Doctor Abilities
  - abilities:
    - title: Medical Training
    - content: Due to your meticulous study into the healing arts you can use your Intelligence modifier instead of your Wisdom modifier for Medicine checks. In addition your proficiency bonus is doubled for any
               Medicine checks that you make. 
    - title: Doctors Bag
    - content: You gain access to a number of special supplies due to your medical training. These supplies include things like bandages, syringes, medicinal powders, and healing salves. You keep these in a storage
               container of your choice such as a bag, a series of pouches, or even a trunk. As long as you have access to your Doctor's Bag you may use an action to stabilize a creature that has 0 hit points, without
               needing to make a Medicine check.
    - title: First Aid
    - content: You can apply basic first aid to an adjacent creature you can touch. As a bonus action you heal the target for 1d4 hit points. This increases by 1d4 when you reach 5th level (2d4), 11th level (3d4), and 17th
               level (4d4). You can use this feature a number of times equal to your Intelligence modifier + 1. You regain any expended uses when you finish a Short Rest.
    - title: Second Opinion
    - content: You have become accustomed not only to combat, but to coordinating with other healers. Whenever an ally within 20ft of you uses a healing ability, spell, or item, you can use your reaction to increase
               the amount healed to a single target by half, rounded up. Your ally must be able to see or hear you.
    - title: Patch Up
    - content: You have learned that there is always another fight around the corner, and it's best to be ready for it. Select up to 6 willing creatures that you can touch. You spend the next 10 minutes quickly stitching up
               any open wounds and applying painkillers where needed, whatever it takes to get them to the next battle. This cures them of any non-magical ailments and restores a number of hit points equal to half of their
               maximum rounded up. You can use this feature a number of times equal to your Intelligence modifier divided by two (a minimum of once). You regain any expended uses when you finish a Long Rest.
    - title: Diagnosis
    - content: You have learned to treat hostile scenarios as just another day at the office. As an action you study a living creature and gain vital insight towards its physical state. You learn one of the targets
               following statistics - Damage Vulnerabilities, Damage Resistances, Damage Immunities, Highest Saving Throw, Lowest Saving Throw, or whether or not the creature is below half its health. You can use this
               feature a number of times equal to your Intelligence modifier (a minimum of once). You regain expended uses when you finish a Short Rest.
    - title: Paramedic
    - content: You have become experienced at reaching the injured without taking damage. When you use your action to disengage you may also double your movement speed until the end of your turn
    - title: Vaccination
    - content: You have spent countless hours attempting to aid those suffering from disease and have developed a number of treatments. As an action you can cure a target of a single disease afflicting them. Alternatively,
               you can inoculate a target against disease for the next 24 hours. In addition, due to exposure from numerous patients the doctor gains immunity to all disease.
    - title: Vitality Boost
    - content: You have become an expert at healing at a moment’s notice. As an bonus action you can heal an adjacent creature you can touch for 4d6 hit points. This increases by 2d6 when you reach 15th level (6d6).
               You can use this feature a number of times equal to your Intelligence modifier + 1. You regain any expended uses when you finish a Short Rest.
    - title: Reanimation
    - content: You provide life saving aid to a creature that has died within the last 10 minutes and return them to life. The creature returns to life with 1 hit point. This procedure can't return to life a creature that
               has died of old age, nor can it restore any missing body parts. You cannot use this feature again until you have completed a short rest.
    - title: Experianced Healer
    - content: You are unlikely to fail at common medical tasks. Whenever you make a Medicine check you can treat a d20 roll of 9 or lower as a 10.
    - title: Sedate
    - content: You have managed to create sedatives using standard supplies. As an action you can inject a willing creature with a sedative that will cause them to go unconscious for 1d4 hours. You can also attempt to inject
               an unwilling creature for the same effect. An unwilling target must be below one quarter of its maximum hit points for this ability to take effect. They must then succeed a Constitution saving throw or
               immediately fall unconscious for 1d4 hours.
    - title: Practiced Hands
    - content: You have performed the same procedures countless times. Whenenever you use a healing ability, item, or other effect that involves a die roll you can add an additional healing die of the same type to the
               end result, even if the result would otherwise be maximized.
  - title: Mastermaker Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content: 22
    - title: 3rd Level
    - content: Absorb Elements, Thunderous Smite
    - title: 5th Level
    - content: Enhance Ability, Lesser Restoration
    - title: 9th Level
    - content: Blinding Smite, Haste
    - title: 13th Level
    - content: Freedom of Movement, Stone Shape
    - title: 17th Level
    - content: Banishing Smite, Greater Restoration
    - title: Tools of Integration
    - content: At 3rd level, you gain proficiency with heavy armor and smith’s tools. If you already have this tool proficiency, you gain proficiency with one other type of artisan’s tools of your choice.
    - title: Prosthesis Expertise
    - content: At 3rd level, whenever you finish a long rest, you can touch a nonmagical object and imbue it with your power, creating a permanent magical item that replaces a lost limb—a hand, arm, foot, leg, or similar body 
               part. While the prosthetic is attached, it functions identically to the part it replaces. The wearer can detach or reattach it as an action, and it can’t be removed against the wearer’s will. It detaches if the 
               wearer dies.
    - title: Battlefist
    - content: At 3rd level you replace one of your arms with a battlefist, a magical prosthetic you created. Your battlefist is a simple melee weapon, and you can use it as a spellcasting focus for your artificer spells. While 
               your battlefist is a magical weapon, it can be infused as if it were a nonmagical weapon.
               When you attack with your battlefist, you can use your Intelligence modifier instead of Strength for the attack roll. If you hit with it, you deal bludgeoning damage equal to 1d10 + your Strength or Intelligence 
               modifier. At 9th level, the damage dealt by your battlefist increases to 2d10 + your Strength or Intelligence modifier.
               Additionally, you can choose one of the following weapon properties to add to your battlefist - finesse, thrown (range 20/60), or reach. When you finish a long rest, you can replace this property with a different
               weapon property from the list.
    - title: Extra Attack
    - content: At 5th level, you can attack twice, rather than once, whenever you take the Attack action on your turn.
    - title: Improved Battlefist
    - content: At 9th level, you have modified your battlefist in both mundane and magical ways. It gains the following benefits
    - content: When you infuse your battlefist, you can apply two infusions to it at a time. If both infusions grant bonuses to your attack rolls or armor class, you gain only the greater bonus.
    - content: Your battlefist is also a shield, increasing your armor class by 2. You can wield it as a weapon even if you are using it as a shield. You can infuse it as if it were both a simple melee weapon and a shield.
    - content: The maximum number of items you can infuse at once increases by 1, but the extra infusion must be applied to your battlefist.
    - title: Construct Apotheosis
    - content: At 15th level you have modified your form, becoming nearly impervious to the weaknesses of flesh. You gain the following benefits
               You gain resistance to poison damage and psychic damage, and you are immune to the poisoned condition.
               If you are affected by a spell or magical effect, you can choose to consider yourself a construct instead of your other creature types.
               You can cast the Antilife Shell and Investiture of Stone spells without expending a spell slot, without preparing the spell, and without material components, provided you use your battlefist as the spellcasting 
               focus. Once you cast either spell with this feature, you can’t cast that spell with it again until you finish a long rest.
  - title: School of Necromancy Abilities
  - abilities: 
    - title: Necromancy Savant
    - content: The gold and time you must spend to copy a Necromancy spell into your spellbook is halved.
    - title: Grim Harvest
    - content: You gain the ability to reap life energy from creatures you kill with your spells. Once per turn when you kill one or more creatures with a spell of 1st level or higher, you regain hit points equal to 
               twice the spell's level, or three times its level if the spell belongs to the School of Necromancy. You don't gain this benefit for killing constructs or undead.
    - title: Undead Thralls
    - content: You add the Animate Dead spell to your spellbook if it is not there already. When you cast Animate Dead, you can target one additional corpse or pile of bones, creating another zombie or skeleton, as 
               appropriate. Whenever you create an undead using a necromancy spell, it has additional benefits;
               The creature's hit point maximum is increased by an amount equal to your wizard level.
               The creature adds your proficiency bonus to its weapon damage rolls.
    - title: Inured to Undeath
    - content: You have resistance to necrotic damage, and your hit point maximum can't be reduced. You have spent so much time dealing with undead and the forces that animate them that you have become inured to 
               some of their worst effects.
    - title: Command Undead
    - content: You can use magic to bring undead under your control, even those created by other wizards. As an action, you can choose one undead that you can see within 60 feet of you. That creature must make a 
               Charisma saving throw against your wizard spell save DC. If it succeeds, you can't use this feature on it again. If it fails, it becomes friendly to you and obeys your commands until you use this feature
               again. Intelligent undead are harder to control in this way. If the target has an Intelligence of 8 or higher, it has advantage on the saving throw. If it fails the saving throw and has an Intelligence 
               of 12 or higher, it can repeat the saving throw at the end of every hour until it succeeds and breaks free.
  - title: Stitcher Abilities
  - abilities: 
    - title: Dark Work
    - content: Your work tends to take you to the underbelly of society, as a result, you gain the Cunning Action and Sneak Attack abilities from the Rogue Class as well as learning  Thieve's Cant
    - title: First Aid
    - content: You can use the bonus action granted by your Cunning Action to make a Wisdom (Medicine) check or use a Doctor's Bag.
    - title: Patchwork
    - content: You gain proficiency with the Doctor's Bag. You can spend 1 minute using your Doctor's Bag to treat a willing ally within 5 feet of you, causing it to regain hit points by spending a Hit Die. After a creature
               has spent a Hit Die using this ability, it can't do so again until it finishes a long rest.
    - title: Surgical Precision
    - content: You can make attacks with astonishing precision. When you use your Sneak Attack feature on a creature, you can impose one of the following effects on that target
    - content: Blind - It has disadvantage on the next attack roll it makes until the start of your next turn.
    - content: Clot - It can't regain hit points until the start of your next turn.
    - content: Cripple - Its speed is reduced by 10 feet until the start of your next turn.
    - title: Bloodletting
    - content: You can treat others of certain ailments using your Doctor's Bag. Doing so takes 10 minutes and causes the creature to lose a Hit Die. If it cannot, this process has no effect. Choose one disease or one 
               condition afflicting the creature. The condition can be blinded, deafened, paralyzed, poisoned. Alternatively, you can end one effect reducing the target’s hit point maximum.
    - title: Examine Corpse
    - content: You can examine the bodies of fallen creatures. If you spend at least 10 minutes dissecting the corpse of a Large or smaller aberration, beast, celestial, dragon, fey, fiend, giant, humanoid, monstrosity,
               or plant, you learn the anatomy of that creature inside and out. You gain the following benefits towards creatures that share a common creature type with the examined creature
    - content: You have advantage on attacks made against examined creatures so long as you don't have disadvantage on the attack roll.
    - content: You can use your Surgical Precision against examined creatures type anytime you hit.
    - content: You have advantage on any Wisdom (Medicine) checks related to examined creatures.
    - content: Examining the corpse of a humanoid only allows you to gain these benefits against humanoids that share a race with it (such as gnolls and orcs). You must spend at least 10 minutes of each long rest 
               reviewing this information in order to maintain these benefits. This effect ends if you study a different creature.
    - title: Miracle Worker
    - content: You have mastered medicine's effects on the body, allowing you to wrench the fallen from the cold grasp of death. You can cast the Raise Dead without expending a spell slot using your Doctor's Bag. You       
               must expend herbs and tonics worth at least 500 gp in order to do so.

  - title: Feats
  - content: Keen Mind, War Caster, Observant, Barbed Hide, Spell Sniper, Lucky, Linguist, Blood Magic, Slasher, Dual Weilder
  - title: Legendary Resistance
  - content: (3/Day), If Dr. Andreas Stormhollow fails a saving throw he can choose to succeed instead 
  - title: Legendary Actions 
  - content: Dr. Andreas Stormhollow can take 3 Legendary Actions. Choosing from the options from below, Only one Legendary Action can be used at a time and only at the end of another creature's turn. 
             Dr. Andreas Stormhollow regains spent Legendary Actions at the start of his turn
  - abilities:
    - title: Drain Life
    - content: Dr. Andreas Stormhollow targets a creature within 30', it must make a DC 18 Constitution saving throw at the start of each of its turns, taking 4d6 necrotic damage on a failed save, or half as much damage on a 
               successful one. Dr. Andreas Stormhollow gain Hit Points equal to the damage done
    - title: Call The Dead
    - content: Dr. Andreas Stormhollow can cast the Summon Undead spell at 5th Level without using a spell slot or components. In addition when he does this it also has the effect of using his necromancer's Command Undead 
               ability on any unintelligent (8 or lower) within 100 feet 
    - title: Misty Escape
    - content: Dr. Andreas Stormhollow can cast Misty Step without using a spell slot or components

  - title: Attacks
  - content: Can make 2 martial or spell attacks 
  - title: Combat Tactics
  - content: He'll go out of his way to avoid direct physical combat but can handle himself if he has to. He prefers to summon his "servants" to do his fighting for him

  - title: Special Equipment
  - abilities:
    - title: Thirsting Scalpel
    - cotnent: You gain a +1 bonus to attack and damage rolls with this magic weapon, which deals slashing damage instead of piercing damage. When you attack a creature with this weapon and roll a 20 on the attack roll, that 
               target takes an extra 2d6 slashing damage. If the target is a creature other than an undead or construct, it must succeed on a DC 13 Constitution saving throw or lose 2d6 hit points at the start of each of its 
               turns from a bleeding wound. Any creature can take an action to stanch the wound with a successful DC 11 Wisdom (Medicine) check. The wound also closes if the target receives magical healing. Curse. This scalpel 
               is cursed and contains a bearded devil’s essence. Becoming attuned to it extends the curse to you. As long as you remain cursed, you are unwilling to part with the scalpel, keeping it on your person at all times.
    - content: While attuned to this weapon. In addition, once every 7 days while the scalpel is on your person, you must succeed on a DC 15 Charisma 
               saving throw or become driven to feed blood to the scalpel. You have advantage on attack rolls with the scalpel until it is sated. The dagger is sated when you roll a 20 on an attack roll with it, after you deal 
               14 slashing damage with it, or after 1 hour elapses. If the hour elapses and you haven’t sated its thirst for blood, the dagger deals 14 slashing damage to you. If the dagger deals damage to you as a result of the
               curse, you can’t heal the damage for 24 hours. The remove curse spell removes your attunement to the item and frees you from the curse. Alternatively, casting the banishment spell on the dagger forces the bearded 
               devil’s essence to leave it. The scalpel then becomes a +1 dagger with no other properties.
    - title: High Surgeon's Scalpel
    - content: Counts as a magic dagger that deals 2d4 slashing damage.
    - content: Medical Mastery - The High Surgeon's Scalpel grants you advantage on all Medicine checks made during surgical operations.
    - content: Cutting Edge - When you attack a creature with this scalpel and score a critical hit, that target takes an extra 14 slashing damage.
    - content: Cauterize - While wielding this scalpel you can use a bonus action to superheat its blade for 1 minute or until you end the effect (no action required). While superheated, the scalpel deals an extra 1d8 fire 
               damage and can be used to instantly cauterize any wound This property can't be used again until the next dawn.
    - title: Artificer Glasses
    - content: Glasses with interchangable lenses that include lenses from Glasses of Hidden Eyes, Eyes of Minute Seeing, Goggles of Indentifying, Eyes of the Eagle, Prismatic Lens and Goggles of Night
    - title: Ring of Evasion
    - content: This ring has 3 Charges, and it regains 1d3 expended Charges daily at dawn. When you fail a Dexterity saving throw while wearing it, you can use your Reaction to expend 1 of its Charges to succeed on that saving 
               throw instead.
    - title: Ring of Mind Shielding
    - content: While wearing this ring, you are immune to magic that allows other Creatures to read your thoughts, determine whether you are lying, know your Alignment, or know your Creature Type. Creatures can telepathically 
               communicate with you only if you allow it.
    - content: You can use an action to cause the ring to become Invisible until you use another action to make it visible, until you remove the ring, or until you die.
    - content: If you die while wearing the ring, your soul enters it, unless it already houses a soul. You can remain in the ring or depart for The Afterlife. As long as your soul is in the ring, you can telepathically 
               communicate with any creature wearing it. A wearer can't prevent this Telepathic Communication.
    - title: Steel Hide
    - content: Over the years, the good doctor has replaced most of his body with metal, becoming more construct than man. More specifically, he has amassed various magical armors and metals that provide various benefits for 
               attacks and defenses
    - content: Anti-Mage Armor - when you are targeted by a spell of 5th level or lover, you can use your reaction to interrupt casting, the spell fails and has no effect. You can use this property twice, and regain ability to 
                                 do so at dawn.
    - content: Blade Breaker Armor - While you wear this armor, whenever a creature attacks you with a nonmagical melee weapon and rolls a 1 on its attack roll, the creature's weapon is destroyed. This does not apply to claws, 
                                     bites and other natural weapons.
    - content: Spider Plate - While you are wearing this armor, you can use an action to speak its command word. This causes your legs to vanish and be replaced with eight long, spindly legs for 1 hour or until you die or use a 
                              bonus action to end the effect. While activated, your base walking speed becomes 40 feet, you do not gain disadvantage on Dexterity (Stealth) checks despite wearing plate, you gain a climbing speed 
                              of 40 feet, and you are also not inconvenienced by difficult terrain. Once this property of the armor has been used, it cannot be used again until the next dawn.
    - content: +3 Adamant Mithral Armor - a blend of mithral and adamantine giving it close to the hardness of adamantine yet the light weight and stealthiness of mithril. While you're wearing it, any critical hit against you 
                                          becomes a normal hit. The mithral component negates the stealth disadvantage and strength requirement for this armor. While attached this gives him an extra +1 bonus to his AC.


