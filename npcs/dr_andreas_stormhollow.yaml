  - title: Tiefling Abilities
  - abilities: 
    - title: Darkvision
    - content: You can see in dim light within 60 feet of you as if it were bright light, and in Darkness as if it were dim light. You can’t discern color in Darkness, only Shades of Gray
    - title: Hellish Resistance
    - content: You have Resistance to fire damage
    - title: Legacy of Cania
    - content: You know the Mage Hand cantrip. When you reach 3rd level, you can cast the Burning Hands spell as a 2nd-level spell once with this trait and regain the ability to do so when you finish a long rest. When you reach 
               5th level, you can cast the Flame Blade spell once with this trait and regain the ability to do so when you finish a long rest. Charisma is your spellcasting ability for these spells.
  - title: Artificer Abilities
