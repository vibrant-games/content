    background-story: |
      Dr. Andreas Stormhollow is a world renouned surgeon and a pioneer in both the science and magic of amputation and prosthetics. Starting his career as a young combat medic he quickly gained experience in and an affinity
      for quick and skillful amputation. After the wars of his youth, he dedicated himself to helping veterans and developed important breakthroughs in the science and spellcraft of creating prosthetic limbs. His proclivity and 
      renoun attracted the attention of Oswald Vardklemp, who invited him to become a founding member of the Collegium Imaginata, which he greatfully accepted. After joiningn the Collegium, he met and began a relationship 
      with remouned chemist Robert Holmestar, they became lovers and research partners until Robert was kidnapped by a cult and sacrificed to their patron god. Arriving to late to save his love, Andreas collected his remains,
      brought them back to his lab and with the help of Thadeus Periwinkle and Ulther Hapwath, they attempted to rebuild and revive Robert. Using a mix of chemistry, biology, mechanics, artificer's magic and a healthy dose of
      forbidden Necromancy, they succeeded in form only, creating a mindless monster in a rough approximation of his former love. Andreas took all of the heat for the failed attempt and the use of necromancy, covering for Ulther
      and Thadeus, and was excommunicated from the Collegium. Seperated from his friends, colleagues and lover, Andreas was left to his own devices, but still had his money, influence and renoun in the medical community. He struck
      out in his own practice, began building his own collective to rival the Collegium and mass producing affordable prosthetic limbs. All the while, he still longed for the return of his love and delved deeper and deeper into 
      the study of Necromancy and it's practical medical sibling; Stitching, trying to find a way to bring him back.

    #
    # Personality (or something like that):
    # Expand on the introduction, appearance, expressions, mannerisms, etc.
    # without any length limits.
    #
    # Required.
    # No length limit for now.
    #
    personality: |
      Dr. Andreas Stormhollow is a tall and lithe tiefling with small pointed horns. His skin is the reddish color of a bad sunburn, he has golden colored eyes and jet black hair with clight bits of salt and pepper at the edges.
      He has short, well maintained facial hair and is always impeccably dressed under his lab coat. Andreas always maintains an exceptionally professional and stable demeanor while in public. He is a brilliant and well respected
      doctor, scientist and buisiness ownder in the eyes of the public and his staff. In private however, Dr. Stormhollow has cracked. The loss of his love and station within the Collegium, and his foray into necromancy, has left
      Andreas more than a little on the mad side. He has embraced his devil heritage and delved deep into the studies of necromancy and stitching. He has become obsessed with the undead and unlife. His private experiments have
      gotten more and more extreme as he searches for a way to restore his love, Robert, to his former self. With the exception of Thadeus Periwinkle and Ulther Hapwath, who he is periodically in contact with, and helps their 
      research when he can, he considers the rest of the Collegium and Oswald Vardklemp in particular to be his enemies and rivals for refusing to help him recover Robert and for keeping Robert's monsterous reborn form captive.
