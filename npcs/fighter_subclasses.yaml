       - Improved Critical: your weapon attacks score a critical hit on a roll of 19 or 20 
       - Remarkable Athlete: you can add half your proficiency bonus (rounded up) to any Strength, Dexterity, or Constitution check you make that doesn't already use your proficiency bonus. In addition, when you make a running 
