    #
    # Class level.
    # 0 for civilian.
    #
    # Required.
    # Integer.
    #
    level: 14

    #
    # Alignments (case insensitive):
    # - lawful good
    # - lawful neutral
    # - lawful evil
    # - neutral good
    # - neutral
    # - neutral evil
    # - chaotic good
    # - chaotic neutral
    # - chaotic evil
    #
