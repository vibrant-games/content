  specialties:
    skills:
    - Persuastion; Modelling;
    special-abilities: |
      Babs has a subconscious psionic ability that allows her to win over the opinions of others quite easily - She gets advantage on all persuasion checks.
    attacks: |
      Punch
    combat-tactics: |
      Will typically breakdown at the site of combat out of fear that any damage would mar her beauty.
    special-equipment:
    - Her chainmail is made from light metals forged into surprising strength; it hugs curves
    - does not hinder movement.

  profile:

    #
    # Background story:
    # The long form character development.
    #
    # Required.
    # No length limit for now.
    #
    background-story: |
      <p>Raised in the remote Hill Dwarf lumber town of Gontor Rains [any Dwarven village], Babs was always the target of particularly lecherous laborers after their long days of work in the hillside forests and at the mill. Even as a young-un, she realized she had a knack for drawing the gaze of most peoples. A local smithy took a particular liking to her as she blossomed into her 'tween years and he would spend countless hours at his forge crafting a unique suit of Dwarven mail just for her.</p><p>Once completed, the smith gifted the mail to Babs with the hope that it would win her favor. Instead, it gained the interest of the males in the community who insisted that their small town enter Babs into chain-model contests in the nearby Dwarven city of Queldon [Any Dwarven City]. Needless to say, Babs' subconscious psionics began to mature as she drew the gaze of all kinds of traveling merchants and emissaries. Her career as a model began with a resounding, 'bang!'</p>

