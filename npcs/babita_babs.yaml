    # Do they tap their feet incessantly?  sniff their own underarms to figure out where the odour
    # is coming from?  Etc.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    mannerisms:   Shrugs, giggles and rolls eyes frequently.

  acting:
    #
    # Motivations:
    #
    # Required.
    # ???Maximum length???
    #
    motivations: |
      Hopes to become renown across the realms for her beauty;

    #
    # Passions:
    #
    # Required.
    # ???Maximum length???
    #
    passions: |
      Loves watching lacrosse, gushes endlessly about male player Kluskap. Many tattoos; she shows off less indelicate ones.

    #
    # Vulnerabilities:
    #
    # Required.
    # ???Maximum length???
    #
    vulnerabilities: |
      Until she was discovered by the dwarf fashion designer Purp'l, struggled to hold a job; pays attention only to passions.

    #
    # Secrets:
    #
    # Required.
    # ???Maximum length???
    #
    secrets: |
      Babs is not aware of her psionic abilities but she does know she has a 'knack' for drawing attention. She is modest about this, chalking it up to her physique and the qualities of the armors she fashions.

