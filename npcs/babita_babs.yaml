    - id: fan_of_uthamapalayam_academicals_united_lacrosse_team_
      name: Fan of Uthamapalayam Academicals United (lacrosse team)

    #
    # Adjectives or other tags that can be used for searching.
    #
    # Optional.  0 or more.
