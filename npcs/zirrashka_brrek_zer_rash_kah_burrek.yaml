    - Ominous

  improv:

    #
    # Introduction:
    # A block of text the DM can read out to the party.
    # A hooded dwarf darts in front of your party and blows a loud, shrill whistle, splitting your ears, before he runs away laughing.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    introduction: Zirrash'ka will often be found overseeing any remarkable events in a town or city, writing everything down; Approaches adventurers for a version of their story of meeting and adventure

    #
    # Appearance: a brief description of the character skin, clothes, hair, eyes, etc.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    appearance:   Impossibly gaunt with cloud-like flowing hair

    #
    # Expressions: things the character says all the time, making their speech distinctive.
    # Like, oh my gods!
    # Detritus!
    # Whoah
    # Silly goose
    # etc.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    expressions: $characters$ "One moment while I record this for the ancients"; "Jergel must be informed"

    #
    # Mannerisms: what does the character do with their hands?  And eyes, mouth, etc.
    # Do they tap their feet incessantly?  sniff their own underarms to figure out where the odour
    # is coming from?  Etc.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    mannerisms:   Deep and gruff voice. Will challenge others much like a sherriff. He will almost without exception return any and all conversations to whatever task is immediately at hand and impose a sense of following tradition to address it.

  acting:
    #
    # Motivations:
    #
    # Required.
    # ???Maximum length???
    #
    motivations: |
      To maintain a written history of the deceased and scribe a story of how they lived. He believes that the written word is superior to any other form of recording histories of peoples.

    #
    # Passions:
    #
    # Required.
    # ???Maximum length???
    #
    passions: |
      Knowledge, especially written. He believes that knowledge and courage combined are the ebst if not the only means of overcoming troubles. His love for books and tomes is unmatched. His deity, Jergel, guides his every move.

    #
    # Vulnerabilities:
    #
    # Required.
    # ???Maximum length???
    #
    vulnerabilities: |
      He is over-committed to his monastic library to a fault, often following the word of his high priests without question; even if it seems obviously morally questionable to others.

