    background-story: |
      Gerhardt Klippstein is a brilliant and driven artificer and armorer. He had worked in the past throughout his career with Oswald Vardklemp on developing the propulsion engine for his patented Steam Wagon.
      So when he was approached by Oswald with an offer of unlimited funding, people to work with and a compound to continue his work, he jumped at the chance. Working with the Collegium Imaginata has been a 
      dream come true for him. As an efficient researcher and administrator, Gerhardt was an easy choice for Oswald to make his second in command. Gerhardt likes Oswald, but has always believed that he is the
      smarter of the two men and that he should be in charge of the Collegium

    #
    # Personality (or something like that):
    # Expand on the introduction, appearance, expressions, mannerisms, etc.
    # without any length limits.
    #
    # Required.
    # No length limit for now.
    #
    personality: |
      Gerhardt Klippstein is a tall, thin, light blue-skinned, four-armed Vedalken man. He stands at about 6'6" tall. He is comepletely hairless with a broad, flat nose and light violet eyes. He is cold, severe
      and intense. He is deeply devoted to arcane science and to his work. He firmly believes that the world should be orderly and efficient and that his work will help it become that way. He does not particularly
      like people and rarely gets along with others but does appreciate scientific and arcane input from reputable sources. In typically dispassionate and detached Vedalken manner, he views the world through a
      sterile lens and does his best strive for what he views as perfections and limitless efficiency.
 