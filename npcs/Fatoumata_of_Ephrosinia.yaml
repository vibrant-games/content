    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    mannerisms:   Self-conscious about her extra digits, tries to hide them, but often fails. Wears mask when looking into soul.

  acting:
    #
    # Motivations:
    #
    # Required.
