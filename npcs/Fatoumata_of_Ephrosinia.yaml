    # Like, oh my gods!
    # Detritus!
    # Whoah
    # Silly goose
    # etc.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    expressions:
    - "Well, there's a thing!"
    - "Go and chill out until supper time"
    - "What a load of old squit"
    - "Toodles!"

    #
    # Mannerisms: what does the character do with their hands?  And eyes, mouth, etc.
