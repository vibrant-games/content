    - <b>Ancestor's Radiant Ko-Naginata</b> - You can use a bonus action to speak this magic weapon's command word
    - causing a searing light to erupt from the blade. The light glows a deep warm yellow in the center of the blade sharpening to a brilliant white at the edge of the blade's cutting surface
    - and sheds bright light in a 40-foot radius
    - and dim light for an additional 40 feet. While the weapon is incandescent
