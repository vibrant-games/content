                                     to a brilliant white at the edge of the blade's cutting surface and sheds bright light in a 40-foot radius and dim light for an additional 40 feet. While the weapon is incandescent it deals
                                     an extra 2d6 radiant damage to any target it hits. The radiance lasts until you use a bonus action to speak the command word again or until you drop or sheathe the weapon.                                                

  profile:

    #
    # Background story:
    # The long form character development.
    #
    # Required.
    # No length limit for now.
    #
    background-story: |
     Orcish raids certainly aren't limited to Western Realms. As the orcs expand their grip on the land through broad diasporas above and below ground, the far-east has experienced similar challenges. Plunder, pillage, bloodshed,
     and, unfortunately, rape, are all among the impacting factors. Reed is a product of these raids. Raised in a semi-noble house of militant samurai, Reed's natural abilities became apparent to his family and their samurai
     masters. He was a natural fit for their training and military crusades. Over time, Reed's clan spread far and wide in their explorations and claims to various regions. His soul has become that of a wanderer. Make no
     mistake, however, because Reed is not a Ronin. He stands devout in his devotion to his family and their military objectives, acting as a diplomat, messenger, and trader of their fine goods. Often receiving mass imports from
     his home, he busies his days refining and sophisticating his market booth and managing his inventory to best provide an authentic experience of his culture. 

    #
    # Personality (or something like that):
    # Expand on the introduction, appearance, expressions, mannerisms, etc.
    # without any length limits.
    #
    # Required.
    # No length limit for now.
    #
    personality: |
     Reed is a dutiful and devoted son. He is proud of his family and heritage and works hard to make his market stall a refection of that pride. He is also a skilled and patient warrior who studies and uses his enemies 
     weaknesses against them
