  special-abilities: 
  - title: Water Genasi Abilities
  - abilities: 
    - title: Acid Resistance
    - content: You have resistance to acid damage.
    - title: Amphibious
    - content: You can breathe air and water.
    - title: Swim
    - content: You have a swimming speed of 30 feet.
    - title: Call to the Wave
    - content: You know the Shape Water cantrip. When you reach 3rd level, you can cast the Create or Destroy Water spell as a 2nd-level spell once with this trait, and you regain the ability to cast it this way 
               when you finish a long rest. Constitution is your spellcasting ability for these spells.
  - title: Monk Abilities
  - abilities:
    - title: Unarmored Defense 
    - content: When not wearing armor Ac = 10 + Dexterity + Wisdom
  - title: Martial Arts
  - abilities:
    - content: Can use Dexterity instead of Strength for the attack and damage rolls for unarmed strikes and monk weapons
               Can roll a d6 in place of normal damage for unarmed strikes and monk weapons
               When using an attack action with an unarmed strike or monk weapon, can make an unarmed strike as a bonus action
  - title: Ki
  - abilities:  
    - title: Ki Points
    - contents: 6
    - title: Ki DC
    - contents: 16
    - title: Flurry of Blows
    - content: Immediately after and attack action, can spend 1 Ki point to make 2 unarmed strikes as a bonus action
    - title: Patient Defense
    - content: Can spend 1 Ki point to take the Dodge action as a bonus action
    - title: Step of the Wind
    - content: Can spend 1 Ki point to take the Disengage or Dash action as a bonus action. Jump distance is doubled for the turn
    - title: Unarmored Movement
    - content: Speed is increased by 25. Can move along vertical surfaces and across liquids without falling during the move 
    - title: Deflect Missles
    - content: Can use Reaction to deflect or catch the missle when hit by a ranged weapon attack. Damage from the attack is reduced by 1d12 + 24. If damaged is reduced to 0, the missle is caught if he has one 
               free hand. Can spend 1 Ki point to make a ranged attack with the ammunition or weapon just caught. The attack is made with proficiency and counts as a monk weapon       
    - title: Slow Fall
    - content: You can use your Reaction when you fall to reduce any Falling damage you take by an amount equal to five times your monk level.
    - title: Extra Attack
    - content: Can Attack twice per turn
    - title: Stunning Strike
    - content: When hits a creature with a melee weapon attack, can spend 1 Ki point and that creature must make a constitution saving throw or be stunned until the end of his next turn
    - title: Ki-Empowered Strike
    - content: Your unarmed strikes count as magical for the Purpose of overcoming Resistance and immunity to nonmagical attacks and damage.
  - title: Way of Kensei Abilities
  - abilities: 
    - title: Path of the Kensei
    - content: Your special martial arts training leads you to master the use of certain weapons. This path also includes instruction in the deft strokes of calligraphy or painting. You gain the following benefits;
    - content: Kensei Weapons - Choose two types of weapons to be your kensei weapons; one melee weapon and one ranged weapon. Each of these weapons can be any simple or martial weapon that lacks the heavy and 
                                special properties. The longbow is also a valid choice. You gain proficiency with these weapons if you don't already have it. Weapons of the chosen types are monk weapons for you. 
                                Many of this tradition's features work only with your kensei weapons. When you reach 6th, 11th, and 17th level in this class, you can choose another type of weapon – either melee or
                                ranged – to be a kensei weapon for you, following the criteria above. - Longbow, Spear and Javelin
    - content: Agile Parry - If you make an unarmed strike as part of the Attack action on your turn and are holding a kensei weapon, you can use it to defend yourself if it is a melee weapon. You gain a +2 bonus
                             to AC until the start of your next turn, while the weapon is in your hand and you aren’t incapacitated.
    - content: Kenseis Shot - You can use a bonus action on your turn to make your ranged attacks with a kensei weapon more deadly. When you do so, any target you hit with a ranged attack using a kensei weapon
                              takes an extra 1d4 damage of the weapon’s type. You retain this benefit until the end of the current turn.
    - content: Way of the Brush - You gain proficiency with your choice of calligrapher's supplies or painter's supplies.
    - title: One with the Blade
    - content: You extend your ki into your kensei weapons, granting you the following benefits
    - content: Magic Kensei Weapons - Your attacks with your kensei weapons count as magical for the purpose of overcoming resistance and immunity to nonmagical attacks and damage.
    - content: Deft Strike - When you hit a target with a kensei weapon, you can spend 1 ki point to cause the weapon to deal extra damage to the target equal to your Martial Arts die. You can use this feature 
                             only once on each of your turns.

