    background-story: |
      Ursin Storm-for-Eyes is the ancient and wise spiritual leader of the Bearkin Nation. He shares leadership of his people with the nation's war leader; Bjorn Bloody-Fangs as well as the council of elders. No one is quite 
      sure how old Ursin is, himself included. But do to his experience and power as a shaman, he has for the most part ceased to age at this point. He has been the spiritual leader of the nation for as long as anyone can 
      remember, so long that he is the only one alive that knows of his upbringing and training. Ursin was a member of a small tribe made up of foundlings of many different races. Their leader and his mentor was a powerful
      shaman by the name of Grey Crow. Grey Crow spent much of their time comuning with nature spirits and gods, until one day she was touched and corrupted by dark forces. When her spirit returned to her body, she was 
      completely mad, and preceeded to slaugher her entire tribe. Ursin was the only member of Grey Crow's tribe that managed to survive the massacre, although it cost him his eyesight. During the battle, Ursin saw his own 
      death. It will come in a final battle against Grey Crow, erasing her taint from the world. After that, Ursin travelled the world on his own for many years, practising and developing his powers, until he came across a
      young tribe of Bearkin, people like him, that he'd never seen before. The tribe took in the old blind man and soon began to follow his insight and wisdom. Under his tutilage, the tribe continued to grow and expand into
      the modern Bearkin Nation as it is today. Ursin leads his nation with wisdom and compassion, while preparing them for the coming fight at the end of days.      

