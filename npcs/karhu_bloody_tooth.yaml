    personality: |
      Ursin Storm-for-Eyes is a quiet, reserved but very intense man. You can tell he once wore the black and white markings of a great panda, but the black has all faded to grey. He is a wise, patient and inspiring leader. He
      is able to lead swiftly and decisively because he has seen what is coming and seen his own end. He has trained generations of Bearkin shamans and has worked tirelessly for centuries to prepare his people for the coming 
      battle, but he is becoming tired.
      
