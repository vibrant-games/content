    #
    # Optional.  0 or more.
    #
    - id: the_windrunners
      name: The Windrunners


    #
    # Adjectives or other tags that can be used for searching.
    #
    # Optional.  0 or more.
    #
    adjectives:
    - Clever   
    - Nervous
    - Talented

