    - content: You know the minor illusion cantrip. Once you reach 3rd level, you can cast the charm person spell once per day as a 2nd-level spell. Once you reach 5th level, you can also cast the misty step spell
               once per day. Charisma is your spellcasting ability for these spells.
    - title: Fey Ancestry
    - content: You have advantage on saving throws against being charmed, and magic can't put you to sleep.
    - title: Untrue
    - content: You have proficiency in the Deception skil
  - title: Artificer Abilities
  - abilities:
    - title: Spellcasting
    - content: Eugenia uses Charisma for her spellcasting rather than Intelligence
    - title: Magical Tinkering
