    #
    background-story: |
      "I'm not quite sure where Eugenia came from, or exactly when she arrived in town, but I seem to remember her tailor shop always being there... or maybe it just opened yesterday. But regardless, I'm absolutely positive that
      she's the best tailor and clothing designer I've ever seen and such a lovely beautiful person too. I can't believe she's not married yet", seems to be the answer you get from anyone you ask about the gorgeous red head
      in the tailor shop.

    #
    # Personality (or something like that):
    # Expand on the introduction, appearance, expressions, mannerisms, etc.
    # without any length limits.
    #
    # Required.
    # No length limit for now.
    #
    personality: |
      Extremely petite and absolutely beautiful with a dazzling smile and a mop of curly red hair and expertly crafted clothes. Eugenia is sweet, gentle and reassuring. She takes the pride of an expert in her tailoring abilities.
      She is phenominal at her job and at the leading edge of fashion. There is somethine strange about her though. No one seems to know where she came from or when she arrrived, but whenever it was, her reputation as a 
      seamstress preceeded her. For all intents and purposes and to all forms of detection, Eugenia appears to be a non-magical human, but she is in fact some sort of ancient Fey and a master artificer.
  