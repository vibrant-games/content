    # Appearance: a brief description of the character skin, clothes, hair, eyes, etc.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    appearance:   Scarred, gnarled visage. Long colorful robes. Stray eye. Curly hair beneath foppish red cap. Smokes long curved pipe.

