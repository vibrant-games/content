      Irini will do her best not to have to fight, she prefers sneak attacks and seduction if possible. Failing that she will someone her /"children/" to fight while she escapes
    special-equipment:
    - Charm of Attraction
    - Staff of Charming
    - Black Heart Dagger
    - Talisman of Ultimate Evil
    - Ring of Regeneration

  profile:

    #
    # Background story:
    # The long form character development.
    #
    # Required.
    # No length limit for now.
    #
    background-story: |
      Irini Dumas is the wife and half-sister of Nicodeamus Dumas and eldest grandaughter of Anastasia Dumas. She is Nicodeamus' second in command and the primary recruiter for the family.
      She is also the child of a union between Anastasia'a only daughter and the family's patron Devil. She is the high priestess of the family and helps her grandmother with all of the
      family rites and ceremonies dedicated to her father. She also has several children of her own with Nicodeamus most of whom have some degree of her devil heritage. In addition to that, she
      also has her /"children/", a group of lesser devils and minor undead (skeletons, zombies, ghouls, Scarecrows, poes, etc.). She is also responsible for recruiting initiates into the family,
      training new inductees and sacrificing those that don't make the cut.

   #
    # Personality (or something like that):
    # Expand on the introduction, appearance, expressions, mannerisms, etc.
    # without any length limits.
    #
    # Required.
    # No length limit for now.
    #
    personality: |
      Irini Dumas is a drop dead gorgeous waife of a woman. Her pale, freckled face is silhouetted by long, flowing deep red hair. Her fine features are the kind that catch the attention of men and women alike.
      Tiny horns peak out from the top of her forehead, the only visable sign of her hellish heritage. Always dressed in long, flowing, black gowns, she always looks fantastic. Her weapon of choice is seduction
      and manipulation, and she is a master of both. Her beauty doesn't hurt at all, but her persuasive abilities and her magic skills, blessed by her father, make her a dangerous package. In addition to that,
      she is a zealot, masochist and full on psychopath. However, despite al of this, in her own way she is a devoted mother to her children and to her "Children". While she does her absolute best not to do her
      fighting herself, she will absolutely wade fully into battle to defend her children.
 