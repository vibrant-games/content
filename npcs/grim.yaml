  stats:
    armour-class: 
    hit-points: 23
    speed: 25
    str: 10
    dex: 10
    con: 11
    int: 15
    wis: 10
    cha: 16

  #
  # Special characteristics.
  #
  # Each is:
  # ???Optional???
