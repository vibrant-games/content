    background-story: |
      <p>The <i>Lion's Mane Tavern</i> is a charming local destination location. Well-kept with superb staff, it has a firm grip on the business of the community and its proprietor, Leo, has their respect.</p><p>Leo's tavern is more than a reputable destination location, it is also the center for his organized crime syndicate, the Lythiad Assembly. Composed primarily of Leo's extended family but including myriad community officials and mercants, the Assembly doesn't perform what Leo calls, 'Brutish Outlaw' work, but instead is highly surgical in their activities. Kidnapping, smuggling, and political terrorism are the Assembly's professional province.</p><p>Leo and his two brothers and one sister are carrying on the business of their father and uncles. Just how long the Assembly has been operating remains lore lost in history. Leo claims they've operated for centuries and span well-beyond the region. While there are some facts to corroborate this (and the local militia are certainly investigating), the evidence for this is lacking.</p>

