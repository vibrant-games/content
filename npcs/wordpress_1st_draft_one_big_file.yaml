      <p>Born to a salt miner mother and an accountant father, Stella grew up in a comfortably middle-class salt dwarf home with 4 brothers. Stella's mother instilled a solid sense of self-reliance and fearlessness toward male dwarves.  She fought hard and dirty as a child, quickly gaining reputations first as a dwarf girl not to be messed with, and later, as a bully to be feared. Along the way, though she rebelled against her father, running away from home on a number of occasions, she still acquired, through blood or through osmosis, his vigilance with money. </p><p>Emerging from the salt mines fairly young for a dwarf, Stella worked numerous positions for several years: earning her keep as baker, chimney sweep, quartermaster, governess, and personal accountant to the wild son of a lesser member of gold dwarf nobility. Stella and the wild son of the noble dwarf eloped and were married in a kubernetic horizontal pod ceremony (which is unrecognized by dwarf law, though the noble family was oblivious to this fact in their outpouring of rage).  The wild son's brothers chased Stella and the wild son from town to town for months, until they landed in a small inland port town, and the brothers lost the scent.</p><p>Stella joined the local "seamstresses" to pay for her husband's wild ways.  One day, drunk on cherry brandy, he shot her in the leg with a crossbow bolt. The local barber amputated Stella's leg.  Her clientele expanded rapidly, as word got out about "that crazy peg lady who will do anything you want" (including acts involving her peg leg).</p><p>The wild son has not been seen since the day of Stella's amputation.</p><p>Several years later, Stella opened her own house of "seamstresses" high on a hilltop surrounded by the homes of the wealthy and powerful.  As a seamstress, she has been in the pockets of most of the town's elite, including the constabulary who hound her continually for unpaid taxes. Stella's mansion on the hill is widely regarded to be the classiest brothel in town, and is of some repute even several towns down the road.  She keeps her ladies fit and gorgeous, and trains them in upper class etiquette, psychology and identifying peculiar fetishes.</p><p>Though Stella is no longer active as a "seamstress" herself, she still hears every item of upper class news, gossip, and secrets that there is to hear.  Stella knows everything about just about every wealthy and/or noble man in town.  She is always happy to gossip, though she does also know the value of a thing, and she knows when to charge, and how much to charge.</p>

