      <p>Training in the monastery of the Reclusive Abbots of Iremore, Firmoore's father was distant and removed. This was most  likely because Firmoore's birth was a scar on the face of the monastery since sex and procreation, especially out of wedlock, were forbidden. Thus, his existence was kept secret from the abbots and the small township of peoples that surrounded the monastery.</p><p>Although emotionally unavailable, his father still trained him in the ways of the Abbots. He learned quickly in order to impress his father and in hopes of gaining his attention. When the monastery was raided by the political faction in charge of the region and its hidden riches of lore and ornate religious items plundered, Firmoore's father was among the dead. The township was broken and its population scattered. In flight, Firmoore and his mother landed in a nearby port-town known for its fine imported ales. As his mother aged, she fell victim to a respiratory condition and Firmoore was faced with tending to her while generating a decent income.</p><p>He took to tending bar at a popular tavern and acquired a taste foe the numerous imported ales that populated its stores. He vowed to gain revenge for his father's death and would train into early hours of the morning in the storehouse of the tavern, siphoning ales as he went. He developed a drunken style that aided significantly in bouncing unruly patrons. When the owner of the tavern discovered that Firmoore had been removing him of 'surplus stock', he fired him.</p><p>Returning to his mother that evening, drunk and dismayed, he informed her of their new compromised financial position. <i>"You drunken coward,"</i> she condemned, <i>"you've let your father down."</i></p><p>Firmoore's mother passed away not long after. Left without roots, Firmoore traveled the region in search of another place to call home. Over his travels he earned significant sums fighting in pits and cages with the ardent fervor of unfulfilled revenge fueling his ferocity. Eventually finding comfort in the town of Hiraas Calling, he used the purses he collected from his brief fighting career to open the Drunken Coward, a name he uses not only for his establishment but also for himself.</p>

