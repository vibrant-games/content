n hound circled, smelling victory, and, due to injury and pride, did not sense Ezio lurking in the shadows around the outside of the room. Drooling and snapping its jaws in naïve glee, the beast slowly approached the two men. Ezio leapt from the shadows and sunk the blade deep into the beasts eye, killing it. He’s since been a family hero. The tribe has taken it upon themselves to train him as an Assassin and Diplomat and send him forth into the Upperworld to cause chaos and make way for their rise to power.</p>

