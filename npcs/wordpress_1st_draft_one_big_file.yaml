ermined to keep Bodius safe from harm. Yet, that same day, when he made his way through town his mind encountered a serious psychological schism; he couldn't accept what he'd done and immediately began searching for Bodius. At the same time he has an inexorable bond with his steamer trunk. Twice daily, in private, he will check on his belongings and only then recognize that Bodius remains in the chest. He will feed her and provide her water, only to Bind and gag her and lock the steamer back up.</p>

