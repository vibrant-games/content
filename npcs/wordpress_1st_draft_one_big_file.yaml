      <p> The jungle trading port of Ambor Maala [Any Mixed Race Trading port in a jungle environment] was host to most of the races of the realms and, alongside this, most of the arcane magicks and knowledges one would expect from a diverse population. This vibrant locale held within its confines a collection of written lore that is well known even beyond the region. Keepers of this knowledge are revered. A modest and composed Firbolg named Wesley Palaxian had gained esteem as head keeper of these lore and the large volume of tomes within which the knowledges were held.</p><p>One fateful afternoon the library of Ambor Maala was invaded by a small group of elite Drow Soldiers and their commander, a powerful evocation/transmutation mage of the Underdark seeking greater knowledges of the arcane that were contained within the library. Wesley was far from a warrior of any sorts but knew that in the wrong hands these knowledges would prove destructive for his home town and beyond. Valiantly defending the library, Wesley was mortally wounded. During what he believed were his final breaths he confidently cursed the Drow and their leader.</p><p><i>"Foolish furbag,"<i>the Drow mage condesdendingly muttered unimpressed. <i>"There is clearly nothing you can do to stop us. Might as well be a monkey following the filthy jungle peoples you hold so dear."</i>The mage uttered some mystical incantation in Drow and traced sigils in the air, transforming Wesley into an Orangutan. The invaders then proceeded to ignite the shelves of books in the library before fleeing through a teleportation portal.</p><p>The local guard attended the blaze and brought it under control but Wesley had already pulled himself from the blaze. Ashamed to ever show himself to anyone in his home town, he slowly retreated into the jungle. For days, Wesley sought out the Sylvan Elven Druids he knew inhabited the surrounding jungles. Eventually found by these kinds souls, Wesley was no longer able to communicate besides pointing to himself and shouting, 'Ook!. When the Druids found him reading through their tomes during his recovery, they recognized that this 'monkey' was beyond ordinary. They chose to transport him to the High Elven City of Emnius [A Major Elven City] fo study. The Elves of Emnius were able to determine that Ook was a victim of magicks but the polymorph spell was of unknown origin to them and they weren't able to trace the magic to uncover his original form. They quickly came to see Ook's ability to categorize and organize tomes of knowledge and appointed him as assistant to their keeper of archives and knowledge. Ook has since become renown throughout the surrounding regions.</p>

