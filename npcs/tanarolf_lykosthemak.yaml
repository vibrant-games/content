    # - id: cult_of_sky_anthologies
    #   name: Cult of Sky Anthologies
    #   role: Going Clear Sky pastor
    #
    # Optional.  0 or more.
    #
    factions:
    - id: city_watch
      name: City Watch
    - id: prison_guild
      name: Prison Guild

    #
    # Adjectives or other tags that can be used for searching.
    #
    # Optional.  0 or more.
    #

  improv:

    #
    # Introduction:
    # A block of text the DM can read out to the party.
    # A hooded dwarf darts in front of your party and blows a loud, shrill whistle, splitting your ears, before he runs away laughing.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    introduction: The massive horned bovine man callously sliding a tray of slop under the cell door, "Dinner time scrag!"

    #
    # Appearance: a brief description of the character skin, clothes, hair, eyes, etc.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    appearance:   Tall and wide with a white and brown spotted hide. Large curved horns, full chain armor and big brown eyes

    #
    # Expressions: things the character says all the time, making their speech distinctive.
    # Like, oh my gods!
    # Detritus!
    # Whoah
    # Silly goose
    # etc.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    expressions:  "Quiet scrag! I'm in charge here", "Shut up and eat your gruel" , "Don't even bother thinking about escape from here"

    #
    # Mannerisms: what does the character do with their hands?  And eyes, mouth, etc.
    # Do they tap their feet incessantly?  sniff their own underarms to figure out where the odour
    # is coming from?  Etc.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    mannerisms:   an almost permanent sneer on his face. Walks with a swagger of bravado

  acting:
    #
    # Motivations:
    #
    # Required.
    # ???Maximum length???
    #
    motivations: |
      Keeping order, doing his duty and occasionally taking out his natural aggression

    #
    # Passions:
    #
    # Required.
    # ???Maximum length???
    #

    #
    # Vulnerabilities:
    #
    # Required.
