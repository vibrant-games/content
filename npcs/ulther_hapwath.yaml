    - title: Minor Alchemy
    - content: When you select this school, you can temporarily alter the physical properties of one nonmagical object, changing it from one substance into another. You perform a special alchemical procedure on one 
               object composed entirely of wood, stone (but not a gemstone), iron, copper, or silver, transforming it into a different one of those materials. For each 10 minutes you spend performing the procedure, you 
               can transform up to 1 cubic foot of material. After 1 hour, or until you lose your concentration (as if you were concentrating on a spell), the material reverts to its original substance.
    - title: Transmuters Stone
    - content: You can spend 8 hours creating a transmuter's stone that stores transmutation magic. You can benefit from the stone yourself or give it to another creature. A creature gains a benefit of your choice 
               as long as the stone is in the creature's possession. When you create the stone, choose the benefit from the following options;
    - content: Darkvision out to a range of 60 feet
    - content: An increase to speed of 10 feet while the creature is unencumbered
    - content: Proficiency in Constitution saving throws
    - content: Resistance to acid, cold, fire, lightning, or thunder damage (your choice whenever you choose this benefit)
    - content: Each time you cast a transmutation spell of 1st level or higher, you can change the effect of your stone if the stone is on your person. If you create a new transmuter's stone, the previous one ceases
               to function.
    - title: Shapechanger
