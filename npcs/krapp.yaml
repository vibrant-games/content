    armour-class: 9
    hit-points: 4
    speed: 25
    str: 10
    dex: 8
    con: 13
    int: 13
    wis: 8
    cha: 7

  #
  # Special characteristics.
  #
  # Each is:
  # ???Optional???
  # ???Max length???
