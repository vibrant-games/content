    #   role: Going Clear Sky pastor
    #
    # Optional.  0 or more.
    #

    #
    # Adjectives or other tags that can be used for searching.
    #
    # Optional.  0 or more.
    #

  improv:

    #
    # Introduction:
    # A block of text the DM can read out to the party.
    # A hooded dwarf darts in front of your party and blows a loud, shrill whistle, splitting your ears, before he runs away laughing.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    introduction: Alone at a table strewn with wine, bananas and peels, a knurled face with melancholy blue eyes stares through you.

    #
    # Appearance: a brief description of the character skin, clothes, hair, eyes, etc.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    appearance:   A flagrant plume of white hair; ridged skin; varicose veins; large nose; untamed white beard.

    #
    # Expressions: things the character says all the time, making their speech distinctive.
    # Like, oh my gods!
    # Detritus!
    # Whoah
    # Silly goose
    # etc.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    expressions:  "Perhaps my best years are gone. But I wouldn't want them back. Not with the fire in me now."; "What does viduity mean?"

    #
    # Mannerisms: what does the character do with their hands?  And eyes, mouth, etc.
    # Do they tap their feet incessantly?  sniff their own underarms to figure out where the odour
    # is coming from?  Etc.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    mannerisms:   Absent-mindedly eats banana, forgets it's in mouth. Stands up, slips on peel. Noisily incontinent. Bitter, sarcastic.

  acting:
    #
    # Motivations:
    #
    # Required.
    # ???Maximum length???
    #
    motivations: |
      It's Krapp's birthday today. He's celebrating. By himself. He has recorded local history on his Ansible for years.

    #
    # Passions:
    #
    # Required.
    # ???Maximum length???
    #
    passions: |
      Loves eating bananas, though they give him severe gas. He stares intently into eyes, which he feels glow from the heart.

    #
    # Vulnerabilities:
    #
    # Required.
    # ???Maximum length???
    #
    vulnerabilities: |
      The word "gooseberry" shocks him into a withdrawn reverie. Krapp's Last Parchment is rolled up in his pocket.

    #
    # Secrets:
    #
    # Required.
    # ???Maximum length???
    #

