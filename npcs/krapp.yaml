  specialties:
    special-equipment:
    - - The Ansible of Time
    - which he often rewinds and replays. Contains all local history from the past three decades.
- Krapp's Last Parchment
    - a half-written play about a disappointed gnome in a pub on his birthday. Very hairy parchment.

  profile:

    #
    # Background story:
    # The long form character development.
    #
    # Required.
    # No length limit for now.
    #
    background-story: |
      <p>Krapp was born to devout kubernetic zealots in the gnomish Emerald Mines. His youth was spent weaving elaborate pods, praying to cluster, and seeking out and tagging dangerous monoliths in the Emerald Mines.</p><p>Upon his Evanescence, Krapp discovered human food, and after eating lobster, swore he would never eat "cave fish" again.</p><p>Learning to read and write human during his Evanescence, Krapp began to write plays for small traveling troupes that would pay a pittance for a weird, disconnected sequence of garbage cans and bleakness.  When his parents asked him what he actively sought in life, he said: "Nothing."  His parents misunderstood what he meant.</p><p>Krapp's seeking continued as he submitted plays to the human royal troupe for Her Majesty.  His plays were all rejected (mainly because the Queen believes in Something, Anything, Everything, but not Nothing).</p><p>Along the way, Krapp came into posession of the Ansible of Time at a cast party.  He traded a live lobster for it, and began recording his journal -- along with a newsreel of historical events -- every day for the remainder of his unsuccessful life.</p><p>Currently, Krapp is middle-aged, and his unhappiness, his mistakes, his missed opportunities, the love of his life with scratches on her legs from a gooseberry bush, are all captured in the Ansible.  So, too, are all local events.</p>In his attic apartment, Krapp has numerous rolls of cheap, hairy goatskin parchment, on which he has penned his strange, apocalyptic plays.  His attic is also littered with black, slippery banana peels, and fruit flies are his flatmates, even in winter.</p>

    #
