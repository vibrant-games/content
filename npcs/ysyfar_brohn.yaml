    personality: |
     Ysyfar is bitter, decietful and bigoted. His indoctrinated hatred for all other races manifests in his quest for vengeance and to eradicate them from the word. His divine-fueled hatred has rallied his people around him. Not
     only does he excise his vengeance and rage upon other races, but other gods as well, destroying and defiling temples in his path if he beleives those gods deserve it. His devotion to Kenaan is above all, his driving 
     motivation in life.