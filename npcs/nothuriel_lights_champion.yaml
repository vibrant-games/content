    # A hooded dwarf darts in front of your party and blows a loud, shrill whistle, splitting your ears, before he runs away laughing.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    introduction:  The tall young woman with the bright smiling eyes stands out like a sore thumb standing beside the war room table with the other wizened and elderly generals

    #
    # Appearance: a brief description of the character skin, clothes, hair, eyes, etc.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    appearance:   She is 7+' Tall and stunningly beautiful with long black hair, pupiless golden eyes and silver skin. Dressed in full golden plate with a flowing white cape enblazoned with a symbol of the sun

