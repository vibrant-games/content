               an aura in a 10-foot radius around you. You and all Creatures friendly to you in the aura have advantage on Saving Throws against Spells and other magical Effects. If you have 17 or more levels in the Paladin 
               class, the radius of the aura increases to 30 feet.
    - title: +2 Dagger
    - content: You have a +2 bonus to Attack and Damage Rolls made with this weapon.
    - title: Golden Plate Male
    - content: While wearing it, you have an extra +3 bonus to your AC, and your speed increases by 10 feet.
    - content: This armor has 5 charges. It regains 1d4 + 1 charges daily at dawn.
    - content: When you roll a Dexterity saving throw or you roll for initiative, you can expend 1 charge to gain advantage on that roll before you make it.
    - content: When you are hit by an attack, you can use your reaction to expend 2 charges and halve the damage you take from that attack, unless the damage is necrotic.
    - content: If you fail a saving throw, you can expend 4 charges to succeed instead.

  profile:

    #
    # Background story:
    # The long form character development.
    #
    # Required.
    # No length limit for now.
    #
    background-story: |
      Nothuriel has become a great leader of the King's Army. She is a seasoned warrior and compelling and compasionate leader. Beside her husband Gerrard Romkey, she command's the King's Army, whether it be 
      to keep the peace, or into firce battle against her nation and her god's enemies. She is quite possibly the greatest warrior her nation has ever seen, and is a bright shining champion of the Light. Her troops are loyal to 
      her command and would follow her to the gates of hell. In return, she is loyal to them and to her god, her king, her nation and her husband
    #
    # Personality (or something like that):
    # Expand on the introduction, appearance, expressions, mannerisms, etc.
    # without any length limits.
    #
    # Required.
    # No length limit for now.
    #
    personality: |
      Nothuriel is a beautiful, loving and righteous woman. She is bright, cheerful, pious, hard-working and full of light and love. She is filled with the confidence of experience, an not longer lets overconfidence get the 
      better of her. She is devoted to her god, kin and nation, but even moreso to her husband Gerrard. She loves him passionately and deeply and he returns that love in spades.