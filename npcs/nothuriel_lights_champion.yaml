    expressions:
    - "Victory shall be ours!"
    - "For The Lord and The Crown!"
    - "The beauty of your face each morning, is all I need to inspire me each morning, my love."

    #
    # Mannerisms: what does the character do with their hands?  And eyes, mouth, etc.
    # Do they tap their feet incessantly?  sniff their own underarms to figure out where the odour
    # is coming from?  Etc.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    mannerisms:   She carries herself with regal poise and with the confidence and wisdom of a seasoned commander, comfortable in her command

  acting:
