  special-abilities:
  - title: Aasimar Abilities
  - abilities: 
    - title: Darkvision
    - content: Can see 60 in dim light as though it was bright light and in darkness as if it was dim light
    - title: Celestial Resistance
    - content: Resistance to Necrotic and Radiant Damage
    - title: Healing Hands
    - content: Once per long rest, you can touch a creature and cause it to gain 5HP
    - title: Light Bearer
    - content: Can cast the Light cantrip using Charisma as spellcasting abaility
    - title: Radiant Soul
    - content: Starting at 3rd level, you can use your action to unleash the divine energy within yourself, causing your eyes to glimmer and two luminous, incorporeal wings to sprout from your back. Your transformation lasts for
               1 minute or until you end it as a bonus action. During it, you have a flying speed of 30 feet, and once on each of your turns, you can deal extra radiant damage to one target when you deal damage to it with an 
               attack or a spell. The extra radiant damage equals your level. Once you use this trait, you can't use it again until you finish a long rest
  - title: Paladin Abilities
  - abilities:
    - title: Divine Sense
    - content: Can focus awareness to know the location and type of any celestial, fiend or undead within 200 feet not behind total cover. Can detect any place of object that has been consecrated or desicrated 
               within the same radius. Can use this ability 7 per long rest
    - title: Lay on Hands
    - content: Can touch another creature to heal up to 100HP per long rest. Or can 5HP to cure a disease or poison affecting it.
    - title: Fighting Style
    - content: Great Weapon Fighting - When you roll a 1 or 2 on a damage die for an attack you make with a melee weapon that you are wielding with two hands, you can reroll the die and must use the new roll, even if the new 
                                       roll is a 1 or a 2. The weapon must have the two-handed or versatile property for you to gain this benefit.  
    - title: Divine Smite
    - content: when you hit a creature with a melee weapon Attack, you can expend one spell slot to deal radiant damage to the target, in addition to the weapon's damage. The extra damage is 2d8 for a 1st-level spell
               slot, plus 1d8 for each Spell Level higher than 1st, to a maximum of 5d8. The damage increases by 1d8 if the target is an Undead or a fiend. 
    - title: Divine Health
    - content: Immune to disease
    - title: Extra Attack
    - content: Can take and extra attack action each turn
    - title: Aura of Protection
    - content: When he or friendly creatures within 30 feet must make a saving throw, they get a +x bonus to their roll
    - title: Aura of Courage
    - content: He and friendly creatures within x feet can't be frightened while he is conscious    
  - title: Paladin Spellcasting
  - abilities:
    - title: Spell DC
    - content: 18
    - title: 1st Level
    - content: Heroism, Searing Smite, Thunderous Smite, Bless
    - title: 2nd Level
    - content: Branding Smite, Find Steed, Prayer of Healing
    - title: 3rd Level
    - content: Crusader's Mantle, Blinding Smite, Spirit Shroud
  - title: Oath of the Crown Abilities
  - abilities: 
    - title: Spellcasting
    - abilities: 
    - title: Spell DC
    - content: 18
    - title: 3rd Level
    - content: Command, Compelled Duel
    - title: 5th Level
    - content: Warding Bond, Zone of Truth
    - title: 9th Level
    - content: Aura of Vitality, Spirit Guardians
    - title: Channel Divinity - Champion Challenge
    - content: As a bonus action, you issue a challenge that compels other creatures to do battle with you. Each creature of your choice that you can see within 30 feet of you must make a Wisdom saving throw. On 
               a failed save, a creature can't willingly move more than 30 feet away from you. This effect ends on the creature if you are incapacitated or die or if the creature is more than 30 feet away from you.
    - title: Channel Divinity - Turn the Tide
    - content: As a bonus action, you can bolster injured creatures with your Channel Divinity. Each creature of your choice that can hear you within 30 feet of you regains hit points equal to 1d6 + your Charisma 
               modifier (minimum of 1) if it has no more than half of its hit points.
    - title: Channel Divinty - Sacred Weapon
    - content: As an action, you can imbue one weapon that you are holding with positive energy, using your Channel Divinity. For 1 minute, you add your Charisma modifier to Attack rolls made with that weapon (with a 
               minimum bonus of +1). The weapon also emits bright light in a 20-foot radius and dim light 20 feet beyond that. If the weapon is not already magical, it becomes magical for the Duration. You can end 
               this Effect on Your Turn as part of any other action. If you are no longer holding or carrying this weapon, or if you fall Unconscious, this Effect ends.  
    - title: Channel Divinity - Turn the Unholy
    - content: As an action, you present your holy Symbol and speak a prayer censuring Fiends and Undead, using your Channel Divinity. Each fiend or Undead that can see or hear you within 30 feet of you must make a 
               Wisdom saving throw. If the creature fails its saving throw, it is turned for 1 minute or until it takes damage. A turned creature must spend its turns trying to move as far away from you as it can, 
               and it can’t willingly move to a space within 30 feet of you. It also can’t take Reactions. For its action, it can use only the Dash action or try to Escape from an Effect that prevents it from moving.
               If there’s nowhere to move, the creature can use the Dodge action.
    - title: Divine Allegiance
    - content: When a creature within 5 feet of you takes damage, you can use your reaction to magically substitute your own health for that of the target creature, causing that creature not to take the damage. 
               Instead, you take the damage. This damage to you can't be reduced or prevented in any way.       

