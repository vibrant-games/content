    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    mannerisms:   In brothel - touches men's chests, squeezes biceps, ruffles hair. In court - defends herself by yelling, banging peg leg.

