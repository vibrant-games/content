  # Special characteristics.
  #
  # Each is:
  # ???Optional???
  # ???Max length???
  #
  specialties:
    saving-throws:
    - Constitution
    - Charisma
    damage-immunities:
    - N/A
    condition-immunities:
    - N/A
    resistances:
