    # Expand on the introduction, appearance, expressions, mannerisms, etc.
    # without any length limits.
    #
    # Required.
    # No length limit for now.
    #
    personality: |
      Stella is tough and wiley, but keeps herself looking good and feeling good. Shes smart and wise with money and business. She also has a bit of a wild side and can come off as brash and cantankerous, especially when
      dealing with the law
 