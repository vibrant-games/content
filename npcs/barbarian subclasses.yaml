         - Spiritual Expedition: you gain the ability to enter a trance-like meditation as you metaphysically plot the best path to a destination. When you do so, you cast the find the path spelL without using a spell slot or 
                                 material components. When you use this version of find the path, it has a casting time of 1 hour and a maximum range of 100 miles. In addition, its duration doesn't require your concentration and
                                 instead lasts until the end of your next long rest or until you die. During the casting of this spelL you are blinded and deafened to your own surroundings. At the completion of your meditation,
                                 as long as you do not deviate from the path and you maintain at least a normal pace while traveling, your group gains the following benefits for the duration;
                                 - Difficult terrain doesn't slow your group's travel
                                 - Your group can't become lost except by magical means.
                                 In addition, your resolute determination to reach your destination grants you a heightened ability to overcome obstacls and skirmishes on the way. Once you have been traveling toward your 
                                 destination for an hour or more, you gain the following benefits in combat;
                                 - You ignore difficult terrain.
                                 - Being frightened doesn't prevent you from willingly moving closer to the source of your fear.
                                 - Spells and other magical effects, such as command and dissonant whispers, cannot force you to move using your movement, actions, or reactions.
                                 If you reach your destination, all benefits of this feature end after 10 minutes.
         - Unwavering Focus: when you hit a creature with melee weapon attack while raging, you can designate it as your primal focus. For the next minute, once on each of your turns when you miss that creature with a melee 
                             weapon attack, you can make another melee weapon attack against it as part of the same action. This effect ends if your rage ends or if your turn ends and you have not hit the creature with an attack
                             since your last turn. You can use this feature only once per rage.