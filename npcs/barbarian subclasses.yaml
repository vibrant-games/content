                              half as much damage on a successful one. The damage increases when you reach certain levels in this class, increasing to 2d6 at 10th level, 3d6 at 15th level, and 4d6 at 20th level.
                       - Tundra: When this effect is activated, each creature of your choice in your aura gains 2 temporary hit points, as icy spirits inure it to suffering. The temporary hit points increase when you reach 
                                 certain levels in this class, increasing to 3 at 5th level, 4 at 10th level, 5 at 15th level, and 6 at 20th level.
         - Storm Soul: the storm grants you benefits even when your aura isn't active. The benefits are based on the environment you chose for your Storm Aura.
                       - Desert: You gain resistance to fire damage, and you don’t suffer the effects of extreme heat, as described in the Dungeon Master's Guide. Moreover, as an action, you can touch a flammable object that 
                                 isn't being worn or carried by anyone else and set it on fire.
                       - Sea: You gain resistance to lightning damage, and you can breathe underwater. You also gain a swimming speed of 30 feet.
                       - Tundra: You gain resistance to cold damage, and you don’t suffer the effects of extreme cold, as described in the Dungeon Master's Guide. Moreover, as an action, you can touch water and turn a 5-foot 
                                 cube of it into ice, which melts after 1 minute. This action fails if a creature is in the cube.
         - Shielding Storm: you learn to use your mastery of the storm to protect others. Each creature of your choice has the damage resistance you gained from the Storm Soul feature while the creature is in your Storm Aura.
         - Raging Storm: the power of the storm you channel grows mightier, lashing out at your foes. The effect is based on the environment you chose for your Storm Aura.
                         - Desert: Immediately after a creature in your aura hits you with an attack, you can use your reaction to force that creature to make a Dexterity saving throw. On a failed save, the creature takes fire 
                                   damage equal to your Barbarian level.
                         - Sea: When you hit a creature in your aura with an attack, you can use your reaction to force that creature to make a Strength saving throw. On a failed save, the creature is knocked prone, as if struck
                                by a wave.
                         - Tundra: Whenever the effect of your Storm Aura is activated, you can choose one creature you can see in the aura. That creature must succeed on a Strength saving throw, or its speed is reduced to 0 
                                    until the start of your next turn, as magical frost covers it.
                                    
                                    
                                    
   - - Path of the Totem Warrior Abilities:
         - Spirit Seeker: you gain the ability to cast the Beast Sense and Speak with Animals spells, but only as rituals.
