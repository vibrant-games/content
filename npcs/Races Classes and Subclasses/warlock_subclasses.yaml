    - title: Soul Shards
    - content: The void within you allows you to pull power from others to fill the emptiness within yourself. You have a number of Soul Shards equal to your charisma modifier (minimum of 1) that can be used to amplify 
               your power and corrupt the spells of others.
               Soulburn - Once per turn when casting a warlock spell of 1st level or higher that deals damage you may expend a Soul Shard to have the spell deal additional necrotic damage equal to your charisma modifier. 
                          If you later gain the pact of the blade or chain boon you may use this feature on attacks made with your pact weapon or familiar.
               Haunt - When you see an enemy within 30 feet of you regain hit points as a result of a spell you may use your reaction to expend as many Soul Shards as you have to reduce the amount healed equal to your 
                       charisma modifier times the number of shards expended You can regain a soul shard as a reaction when killing a creature within 30 feet of you with a warlock spell of 1st level or higher, and 
                       additionally regain all expended Soul Shards at the end of a long rest
    - title: Ravenous Intent
    - content: Your hunger grows and your need to fuel yourself has become so intense that even pain means nothing as long as you can devour those around you. As a reaction when a creature makes an attack roll 
               against you, you can grant the creature advantage on the attack roll and if they hit you gain advantage on all attack rolls against that target until the end of your next tum. You can only use this 
               feature once per short or long rest.
    - title: Devoured Empathy
    - content: The void has stripped so much of you away that you barely feel anything at all and as such your physique reflects that. You are immune to being charmed and frightened In addition, you are immune to 
               the stunned condition.
    - title: Starved Singularity
    - content: Your hunger has grown so intense you are willing to rip apart those around you if it means it would fill the void within yourself. As an action you may unleash the emptiness that fills you and 
               force every creature within 30 feet of you to make a Charisma saving throw or suffer 6d6 necrotic damage on a failed save and half as much on a successful save. You gain temporary hp equal to half
               of the total damage dealt as you give yourself a fleeting sense of completion. Once you use this feature, you can't use it again until you finish a long rest.
                                
                                
