    - content: Wristpocket, Calm Emotions
    - title: 3rd Level
    - content: Bestow Curse, Sending
    - title: 4th Level
    - content: Phantasmal Killer, Summon Greater Demon
    - title: 5th Level
    - content: Dominate Person, Telekinesis
    - title: Devil's Whisper
    - content: Your patron bestows upon you the ability to speak the convincing whispers of a Devil As an action, you can cause a creature within Sft of you to make a wisdom saving throw against your warlock spell 
               save DC. If the creature fails, you whisper a one sentence long command to the creature. This command can't be anything that causes the creature to move more than 5ft or do something that would 
               directly harm it or another person. The creature does this action immediately and it does not affect initative.
    - title: Devil's True Face
    - content: You can show your attacker a terrifying vision of your patrons terrifying devil form as a response to harm. As a reaction when you take damage from a creature, you can force the creature to succeed 
               on a wisdom saving throw against your spell save DC or be frightened of you for 1 minute.
    - title: Devil's Status
    - content: You have grown the discipline to know that disappointing your devil is the only fear worth having. You are immune to being frightened, and when another creature attempts to frighten you, you can use 
               your reaction to attempt to turn the frighten back on the creature. The creature must succeed on a Wisdom saving throw against your Warlock spell save DC or be frightened of you for 1 minute.
    - title: Deal With The Devil
    - content: You can speak on your patrons behalf and make a mystical deal with another creature. As an action, choose a creature within 15ft of you. It must succeed on a Wisdom saving throw against your 
               Warlock spell save DC or be transported with you to a small dark otherwordly room. During this time, you stand on opposite sides of the room, neither of you can do anything other than speak and 
               both of you can understand eachother regardless of language. You and the creature will spend this time negotiating some type of deal between you, this deal must be layed out in specific wording. 
               When a deal is achieved, you both appear in the places you previously were with no time having passed Both parties are required to fufill their written end of the deal Whatever the outcome of the
               deal is, it will always work out in your favor. The DM is at liberty to decide how exactly it falls in your favor.
                                
                                
  - title: The Dream Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 1st Level
    - content: Dissonant Whispers, Sanctuary
    - title: 2nd Level
    - content: Calm Emotions, Phantasmal Force
    - title: 3rd Level
    - content: Catnap, Slow
    - title: 4th Level
    - content: Divination, Phantasmal Killer
    - title: 5th Level
    - content: Telepathic Bond, Geas
    - title: Half Remembered
    - content: Your dreams are filled with new information, details and hints that fade upon waking, to be remembered at the right moment. When you make an Intelligence check, you can roll an additional d20 and 
               choose which result to use. You can choose to use this ability after you roll the die, but before the outcome is determined. Once you use this feature, you can’t use it again until you finish a long 
               rest.
    - title: Compelled Rest
    - content: Your patron grants you the ability to force creatures to sleep. As an action, choose a point you can see within 60 feet of you. Creatures in a 10-foot radius centered on that point must make a Wisdom 
               saving throw against your warlock spell save DC, and does so with advantage if you or your companions are fighting it. On a failure, these creatures fall asleep and are unconsious for 1 minute, or until
               they take damage. Once you use this feature, you can’t use it again until you finish a short or long rest.
    - title: Enthralling Lullaby
    - content: You can use dream energy to impose your will, lulling creatures open to your voice to sleep. As a bonus action, you can force a creature that is charmed by you to make a Wisdom saving throw 
               against your warlock spell save DC. The creature automatically succeeds if it cannot hear you. On a failure, the creature falls asleep until it is no longer charmed. If a creature's saving throw 
               is successful or the effect ends for it, the creature is immune to this feature for 24 hours.
    - title: Overwhelming Visions
    - content: Creatures you put to sleep are plagued by dark dreams, and you can tap into a creatures worst nightmares. Any creatue that becomes frightened of you or wakes from an unwilling sleep caused by you,
               takes psychic damage equal to your Charisma modifier
    - title: Dream Eater
    - content: You are able to heal your wounds with energy pulled from the realm of dreams and nightmares. When you force a creature to sleep, you can choose to impose horrific nightmares. If you do so, when the 
               creature wakes, they suffer psychic damage equal to your Charisma modifier. In addition, when you deal psychic damage to a creature using a spell of 1st level or higher or a warlock feature, you regain 
               hit points equal to your Charisma modifier. You may only regain hit points this way once per turn.
    - title: Tortured Dreams
    - content: You are able to capture the mind of a sleeping creature and use it to your advantage. As a reaction to a creature within 60 feet falling unconsious, you can cast soul cage on that creature, as though 
               they had died. Casting this spell does not require a spell slot, but the spell ends if the creature dies or wakes up. Once you use this feature, you can’t use it again until you finish a long rest.
                            
                            
  - title: The Firemind Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 1st Level
    - content: Magic Missile, Thunderwave
    - title: 2nd Level
    - content: Enlarge/Reduce, Scorching Ray
    - title: 3rd Level
    - content: Lightning Bolt, Sending
    - title: 4th Level
    - content: Confusion, Fabricate
    - title: 5th Level
    - content: Immolation, Legend Lore
    - title: Touch of the Firemind
    - content: Great Niv-Mizzet the Firemind touches your consciousness and bestows upon you the merest spark of his arcane brilliance. The searing mark his vast intellect leaves upon your mind confers the 
               following benefits; You gain proficiency in the Arcana skill and you learn one wizard cantrip of your choice. For you, this cantrip counts as a warlock cantrip. ln addition, you can add half 
               your proficiency bonus (round up) to any lntelligence, Wisdom, or Charisma check you make that doesn't already use your proficiency bonus.
    - title: Dracogenius
    - content: You learn to reach out with your mind and briefly commune with Niv-Mizzet to replenish yourself. You can regain one warlock spell slot as an action. Once you use this feature you cannot use it again until
               you finish a short or long rest. ln addition, your deepening connection with the Firemind grants you proficiency in Intelligence saving tltmws.
    - title: Apprentice Chemister
    - content: When you cast a spell that deals damage, you can randomly change the spell's damage to one of a different type. Once per casting of such a spell you can roll two d8s and choose one of them. The 
               number rolled on the die determines the spell's new damage type, as shown below.
               d8    Damage Type
                1    acid
                2    cold
                3    fire
                4    force
                5    lightning
                6    poison
                7    psychic
                8    thunder
               If you roll the same number on both d8s, you get to choose the spell's new damage type from the above options, and can add the d8s rolled to one of the spell's damage rolls.
    - title: Fireminds Foresight
    - content: You can momentarily merge your consciousness with Niv-Mizzet's in order to access the dragon wizard's arcane knowledge. As a bonus action, you can acquire the ability to cast one spell of your 
               choice from the wizard Spell list. The spell must be of a level for which you have spell slots, and you follow all the normal rules for casting it, including expending a spell slot. If the spell 
               isn't a warlock spell it counts as a warlock spell when you cast it. The ability to cast the spell vanishes from your mind when you cast it or when the current turn ends. You can't use this 
               feature again until you finish a long rest.
                                
                                
