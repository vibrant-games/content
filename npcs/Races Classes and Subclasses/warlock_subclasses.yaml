    - title: 5th Level
    - content: Bigby's Hand (appears as a tentacle), Cone of Cold
    - title: Tentacle of the Deep
    - content: You can magically summon a spectral tentacle that strikes at your foes. As a bonus action, you create a 10-foot-long tentacle at a point you can see within 60 feet of you. The tentacle lasts for 
               1 minute or until you use this feature to create another tentacle. When you create the tentacle, you can make a melee spell attack against one creature within 10 feet of it. On a hit, the target 
               takes 1d8 cold damage, and its speed is reduced by 10 feet until the start of your next turn. When you reach 10th level in this class, the damage increases to 2d8. As a bonus action on your turn,
               you can move the tentacle up to 30 feet and repeat the attack . You can summon the tentacle a number of times equal to your proficiency bonus, and you regain all expended uses when you finish a 
               long rest.
    - title: Gift of the Sea
    - content: You gain a swimming speed of 40 feet, and you can breathe underwater.
    - title: Oceanic Soul
    - content: You are now even more at home in the depths. You gain resistance to cold damage. In addition, when you are fully submerged, any creature that is also fully submerged can understand your speech, and you 
               can understand theirs.
    - title: Guardian Coil
    - content: Your Tentacle of the Deeps can defend you and others, interposing itself between them and harm. When you or a creature you can see takes damage while within 10 feet of the tentacle, you can use your 
               reaction to choose one of those creatures and reduce the damage to that creature by 1d8. When you reach 10th level in this class, the damage reduced by the tentacle increases to 2d8.
    - title: Grasping Tentacles
    - content: You learn the spell Black Tentacles. It counts as a warlock spell for you, but it doesn't count against the number of spells you know. You can also cast it once without using a spell slot, and you 
               regain the ability to do so when you finish a long rest. Whenever you cast this spell, your patron's magic bolsters you, granting you a number of temporary hit points equal to your warlock level. 
               Moreover, damage can't break your concentration on this spell.
    - title: Fathomless Plunge
    - content: You can magically open temporary conduits to watery destinations. As an action, you can teleport yourself and up to five other willing creatures that you can see within 30 feet of you. Amid a whirl 
               of tentacles, you all vanish and then reappear up to 1 mile away in a body of water you've seen (pond size or larger) or within 30 feet of it, each of you appearing in an unoccupied space within 30 
               feet of the others. Once you use this feature, you can't use it again until you finish a short or long rest.
                              
                              
                              
  - title: The Celestial Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 1st Level
    - content: Cure Wounds, Guiding Bolt
    - title: 2nd Level
    - content: Flaming Sphere, Lesser Restoration
    - title: 3rd Level
    - content: Daylight, Revivify
    - title: 4th Level
    - content: Guardian of Faith, Wall of Fire
    - title: 5th Level
    - content: Flame Strike, Greater Restoration
    - title: Bonus Cantrips
    - content: You learn the Light and Sacred Flame cantrips. They count as warlock cantrips for you, but they don’t count against your number of cantrips known.
    - title: Healing Light
    - content: You gain the ability to channel celestial energy to heal wounds. You have a pool of d6s that you spend to fuel this healing. The number of dice in the pool equals 1 + your warlock level. As a bonus 
               action, you can heal one creature you can see within 60 feet of you, spending dice from the pool. The maximum number of dice you can spend at once equals your Charisma modifier (minimum of one die). 
               Roll the dice you spend, add them together, and restore a number of hit points equal to the total. Your pool regains all expended dice when you finish a long rest.
    - title: Radiant Soul
    - content: Your link to the Celestial allows you to serve as a conduit for radiant energy. You have resistance to radiant damage, and when you cast a spell that deals radiant or fire damage, you add your Charisma 
               modifier to one radiant or fire damage roll of that spell against one of its targets.
    - title: Celestial Resistance
    - content: You gain temporary hit points whenever you finish a short or long rest. These temporary hit points equal your warlock level + your Charisma modifier. Additionally, choose up to five creatures you
               can see at the end of the rest. Those creatures each gain temporary hit points equal to half your warlock level + your Charisma modifier.
    - title: Searing Vengeance
    - content: The radiant energy you channel allows you to resist death. When you have to make a death saving throw at the start of your turn, you can instead spring back to your feet with a burst of radiant 
               energy. You regain hit points equal to half your hit point maximum, and then you stand up if you so choose. Each creature of your choice that is within 30 feet of you takes radiant damage equal to 
               2d8 + your Charisma modifier, and is blinded until the end of the current turn. Once you use this feature, you can’t use it again until you finish a long rest.
                              
                              
                              
  - title: The Archfey Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
