  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 1st Level
    - content: Burning Hands, Faerie Fire
    - title: 2nd Level
    - content: Heat Metal, Scorching Ray
    - title: 3rd Level
    - content: Fireball, Fly
    - title: 4th Level
    - content: Fire Shield, Wall of Fire
    - title: 5th Level
    - content: Immolation, Reincarnate
    - title: The Phoenixs Flames
    - content: You are given the ability to speak, read, and write Ignan. Starting at 1st leveL you are granted bonus cantrips Control Flames and the Produce Flame that count as warlock cantrips for you but do 
               not count against your number of can trips known.
    - title: Bonus Proficiency
    - content: You acquire the training necessary to effectively arm yourself for battle. You gain proficiency with martial weapons.
    - title: Mantle of Flame
    - content: You can invoke the flames of the Phoenix called the Mantle of Flame, provided that you aren't wearing medium or heavy armor. Your body becomes a glorious flame and blazing wings sprout from your back.
               You can use a bonus action to start the Mantle of Flame, which lasts for 1 minute. It ends early if you are incapacitated, or if you don medium or heavy armor. You can also dismiss the Mantle of Flame
               at any time you choose (no action required) While your Mantle of Flame is active, you gain the following benefits
               You shed bright light in a 30-foot radius and dim light for an additional 30 feet.
               You have resistance to Fire Damage
               You gain a bonus to your AC equal to your Charisma modifier (minimum of+ 1)
               Once on each of your turns, you can deal extra fire damage to one target when you deal damage to it with an attack or a spell The extra fire damage equals your charisma modifier.
               Once you use this feature, you can't use it again until you finish a short or long rest.
    - title: Ashen Step
    - content: You become quick and nimble like your patron. When you take damage from an attack you may use your reaction to disappear into a cloud of ash teleporting up to 30 feet to an unoccupied space you can see. 
               You can use this feature a number of times equal to your proficiency bonus, and you regain all expenses uses of it when you finish a long rest.
    - title: Phoenix Spark
    - content: The fiery energy within you grows restless and vengeful In the face of defeat, it surges outward to preserve you in a fiery roar. If you are reduced to 0 hit points, you can use your reaction to draw on
               the spark of the phoenix. You are instead reduced to 1 hit point, and each creature within 10 feet of you must make a Dexterity saving throw. Targets takes fire damage equal to half your warlock level +
               your Charisma modifier on a failed save, or half as much damage on a successful one. The DC equals your warlock spell save DC. If you use this feature while under the effects of your Mantle of Flame, 
               this feature instead deals fire damage equal to your warlock level + double your Charisma modifier, and your Mantle of Flame immediately ends. Once you use this feature, you can't use it again until you
               finish a long rest.
    - title: Form of the Phoenix
    - content: You finally master the spark of fire that dances within you. While under the effect of your Mantle of Flame feature, you gain additional benefits
               You have a flying speed of 40 feet and can hover.
               You have resistance to bludgeoning, piercing, and slashing damage from nonmagical weapons
               You are immune to fire damage
               If you use your Phoenix Spark, that feature deals an extra 20 fire damage to each creature.
                                
                                
