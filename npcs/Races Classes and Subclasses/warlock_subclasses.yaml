    - title: 4th Level
    - content: Arcane Eye, Divination
    - title: 5th Level
    - content: Legend Lore, Telepathic Bond
    - title: Otherworldly Inspiration
    - content: The Watchers grant you a fraction or their vast insight, that you might better uphold your bargain. You can cast Warlock spells with the ritual tag as rituals. Further, choose a skill that 
               uses your Intelligence or Wisdom modifier. You become proficient in the chosen skill and add your Charisma modifier to checks you make with it if you don't already. If you are already 
               proficient in that skill, you add double your proficiency bonus to checks you make with it. At Warlock level 6. 10 and 14 you can choose a skill in this way again.
    - title: Deep Analysis
    - content: You're able to tap into the encyclopedic knowledge of your patron, instantly noting a being's measure. As a bonus action, you can assess a creature you can see within 60 feet, learning its current 
               damage resistances, damage vulnerabilities, damage immunities and condition immunities. If you do, you have advantage on attack rolls made against the target untll the end of the current turn, and on 
               Perception and Insight checks made against it for 1 hour. Once you use this feature , you can't use it again until you complete a short or long rest.
    - title: Consult the Watchers
    - content: Your esteem with the Watchers has grown to permit direct albeit terse interaction; a normally traumatic experience that has fortified your mind in equal meausre. You gain profociency in 
               Intelligence saving throws and resistance to psychic damage. Further, you can cast the Contact Other Plane spell as an action without expending a spell slot. When cast in this way, it doesn't 
               require an Intelligence saving throw and you contact The Watchers. If you do, you can't do so again until you complete a long rest.
    - title: Searing Revelation
    - content: The Watchers have seen fit to grant you a truly lofty blessing; a scathing burst of revelation from one among their number, borne directly upon your shuddering mind Once per turn, you can add your 
               Charisma modifier to an ability check or saving throw that uses your Wisdom or Intelligence modifier, or to an initiative check (no action required) You can choose to do so after rolling that check
               or saving throw, but before the outcome is determined. If you affected an initiative check with this feature and are surprised for the combat that initiative check was rolled for; you are no longer
               surprised. Once you use this feature. you must take psychic damage equal to five times your Charisma modifier to use it again until you complete a short or long rest. This damage ignores resistance
               and immunity.
                               
                               
