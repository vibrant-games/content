  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 1st Level
    - content: Shield, Wrathful Smite
    - title: 2nd Level
    - content: Blur, Branding Smite
    - title: 3rd Level
    - content: Blink, Elemental Weapon
    - title: 4th Level
    - content: Phantasmal Killer, Staggering Smite
    - title: 5th Level
    - content: Banishing Smite, Cone of Cold      
    - title: Hexblades Curse
    - content: You gain the ability to place a baleful curse on someone. As a bonus action, choose one creature you can see within 30 feet of you. The target is cursed for 1 minute. The curse ends early if the target
               dies, you die, or you are incapacitated. Until the curse ends, you gain the following benefits - 
               You gain a bonus to damage rolls against the cursed target. The bonus equals your proficiency bonus.
               Any attack roll you make against the cursed target is a critical hit on a roll of 19 or 20 on the d20.
               If the cursed target dies, you regain hit points equal to your warlock level + your Charisma modifier
    - title: Hex Warriors
    - content: You gain proficiency with medium armor, shields, and martial weapons. The influence of your patron also allows you to mystically channel your will through a particular weapon. Whenever you finish a long 
               rest, you can touch one weapon that you are proficient with and that lacks the two-handed property. When you attack with that weapon, you can use your Charisma modifier, instead of Strength or Dexterity,
               for the attack and damage rolls. This benefit lasts until you finish a long rest. If you later gain the Pact of the Blade feature, this benefit extends to every pact weapon you conjure with that feature,
               no matter the weapon's type.
    - title: Accursed Specter
    - content: You can curse the soul of a person you slay, temporarily binding it in your service. When you slay a humanoid, you can cause its spirit to rise from its corpse as a specter. When the specter appears,
               it gains temporary hit points equal to half your warlock level. Roll initiative for the specter, which has its own turns. It obeys your verbal commands, and it gains a special bonus to its attack 
               rolls equal to your Charisma modifier (minimum of +0). The specter remains in your service until the end of your next long rest, at which point it vanishes to the afterlife
    - title: Armor of Hexes
    - content: Your hex grows more powerful. If the target cursed by your Hexblade’s Curse hits you with an attack roll, you can use your reaction to roll a d6. On a 4 or higher, the attack instead misses you, 
               regardless of its roll
    - title: Master of Hexes
    - content: You can spread your Hexblade's Curse from a slain creature to another creature. When the creature cursed by your Hexblade's Curse dies, you can apply the curse to a different creature you can see 
               within 30 feet of you, provided you aren't incapacitated. When you apply the curse in this way, you don't regain hit points from the death of the previously cursed creature
                          
                          
                          
  - title: The Raven Queen Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 1st Level
    - content: False Life, Sanctuary
    - title: 2nd Level
    - content: Silence, Spiritual Weapon
    - title: 3rd Level
    - content: Feign Death, Speak with Dead
    - title: 4th Level
    - content: Ice Storm, Locate Creature
    - title: 5th Level
    - content: Commune, Cone of Cold      
    - title: Sentinel Raven
    - content: You gain the service of a spirit sent by the Raven Queen to watch over you. The spirit assumes the form and game statistics of a raven, and it always obeys your commands, which you can give 
               telepathically while it is within 100 feet of you. While the raven is perched on your shoulder, you gain darkvision with a range of 30 feet and a bonus to your passive Wisdom (Perception) score and to 
               Wisdom (Perception) checks. The bonus equals your Charisma modifier. While perched on your shoulder, the raven can’t be targeted by any attack or other harmful effect; only you can cast spells on it; it 
               can’t take damage; and it is incapacitated. You can see through the raven’s eyes and hear what it hears while it is within 100 feet of you. In combat, you roll initiative for the raven and control how it
               acts. If it is slain by a creature, you gain advantage on all attack rolls against the killer for the next 24 hours. The raven doesn’t require sleep. While it is within 100 feet of you, it can awaken you
               from sleep as a bonus action. The raven vanishes when it dies, if you die, or if the two of you are separated by more than 5 miles. At the end of a short or long rest, you can call the raven back to you,
               no matter where it is or whether it died—and it reappears within 5 feet of you.
    - title: Soul of the Raven
    - content: You gain the ability to merge with your raven spirit. As a bonus action when your raven is perched on your shoulder, your body merges with your raven’s form. While merged, you become Tiny, you replace
               your speed with the raven’s, and you can use your action only to Dash, Disengage, Dodge, Help, Hide, or Search. During this time, you gain the benefits of your raven being perched on your shoulder. As
               an action, you and the raven return to normal.
    - title: Ravens Shield
    - content: The Raven Queen grants you a protective blessing. You gain advantage on death saving throws, immunity to the frightened condition, and resistance to necrotic damage.
    - title: Queens Right Hand
    - content: You can channel the Raven Queen’s power to slay a creature. You can cast Finger of Death. After you cast the spell with this feature, you can’t do so again until you finish a long rest.
       
       
       
  - title: The Great Old One Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 1st Level
    - content: Dissonant Whispers, Hideous Laughter
    - title: 2nd Level
    - content: Detect Thoughts, Phantasmal Force
    - title: 3rd Level
    - content: Clairvoyance, Sending
    - title: 4th Level
    - content: Dominate Beast, Black Tentacles
    - title: 5th Level
    - content: Dominate Person, Telekinesis
    - title: Awakened Mind
    - content: Your alien knowledge gives you the ability to touch the minds of other creatures. You can telepathically speak to any creature you can see within 30 feet of you. You don't need to share a language with
               the creature for it to understand your telepathic utterances, but the creature must be able to understand at least one language
    - title: Entropis Ward
    - content: You learn to magically ward yourself against attack and to turn an enemy's failed strike into good luck for yourself. When a creature makes an attack roll against you, you can use your reaction to
               impose disadvantage on that roll. If the attack misses you, your next attack roll against the creature has advantage if you make it before the end of your next turn. Once you use this feature, you can't
               use it again until you finish a short or long rest 
    - title: Thought Shield
    - content: Your thoughts can't be read by telepathy or other means unless you allow it. You also have resistance to psychic damage, and whenever a creature deals psychic damage to you, that creature takes the 
               same amount of damage that you do.
    - title: Create Thrall
    - content: You gain the ability to infect a humanoid's mind with the alien magic of your patron. You can use your action to touch an incapacitated humanoid. That creature is then charmed by you until a Remove 
               Curse spell is cast on it, the charmed condition is removed from it, or you use this feature again. You can communicate telepathically with the charmed creature as long as the two of you are on the 
               same plane of existence.
                          
                          
                          
  - title: The Undying Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 1st Level
    - content: False Life, Ray of Sickness
    - title: 2nd Level
    - content: Blindness/Deafness, Silence
    - title: 3rd Level
    - content: Feign Death, Speak with Dead
    - title: 4th Level
    - content: Aura of Life, Death Ward
    - title: 5th Level
    - content: Contagion, Legend Lore
    - title: Among the Dead
    - content: You learn the Spare the Dying cantrip, which counts as a warlock cantrip for you. You also have advantage on saving throws against any disease. Additionally, undead have difficulty harming you. If an 
               undead targets you directly with an attack or a harmful spell, that creature must make a Wisdom saving throw against your spell save DC (an undead needn't make the save when it includes you in an area 
               effect, such as the explosion of Fireball). On a failed save, the creature must choose a new target or forfeit targeting someone instead of you, potentially wasting the attack or spell. On a successful
               save, the creature is immune to this effect for 24 hours. An undead is also immune to this effect for 24 hours if you target it with an attack or a harmful spell.
    - title: Defy Death
    - content: You can give yourself vitality when you cheat death or when you help someone else cheat it. You can regain hit points equal to 1d8 + your Constitution modifier (minimum of 1 hit point) when you succeed on 
               a death saving throw or when you stabilize a creature with Spare the Dying. Once you use this feature, you can't use it again until you finish a long rest.
    - title: Undying Nature
    - content: You can hold your breath indefinitely, and you don't require food, water, or sleep, although you still require rest to reduce exhaustion and still benefit from finishing short and long rests. In 
               addition, you age at a slower rate. For every 10 years that pass, your body ages only 1 year, and you are immune to being magically aged.
    - title: Indestructible Life
    - content: You partake of some of the true secrets of the Undying. On your turn, you can use a bonus action to regain hit points equal to 1d8 + your warlock level. Additionally, if you put a severed body 
               part of yours back in place when you use this feature, the part reattaches. Once you use this feature, you can't use it again until you finish a short or long rest.
                                
                                
                                
  - title: The Undead Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 1st Level
    - content: Bane, False Life
    - title: 2nd Level
    - content: Blindness/Deafness, Phantasmal Force
    - title: 3rd Level
    - content: Speak with Dead, Phantom Steed
    - title: 4th Level
    - content: Death Ward, Greater Invisibility
    - title: 5th Level
    - content: Antilife Shell, Cloudkill
    - title: Form of Dread
    - content: As a bonus action, you transform for 1 minute. You gain the following benefits while transformed;
               You gain temporary hit points equal to 1d10 + your warlock level.
               Once during each of your turns, when you hit a creature with an attack, you can force it to make a Wisdom saving throw, and if the saving throw fails, the target is frightened of you until the end of 
               your next turn.
               You are immune to the frightened condition.
               You can transform a number of times equal to your proficiency bonus, and you regain all expended uses when you finish a long rest. The appearance of your Form of Dread reflects some aspect of your 
               patron. For example, your form could be a shroud of shadows forming the crown and robes of your lich patron, or your face might transform into bat-like features due to your vampire patron.
    - title: Grave Touched
    - content: Your patron’s powers have a profound effect on your body and magic. You don’t need to eat, drink, or breathe. In addition, when you hit a creature with an attack and roll damage against the creature, 
               you can replace the damage type with necrotic damage. While you are using your Form of Dread, you can roll one additional damage die when determining the necrotic damage the target takes.
    - title: Mortal Husk
    - content: Your connection to undeath and necrotic energy now saturates your body. You have resistance to necrotic damage. If you are transformed using your Form of Dread, you instead become immune to necrotic 
               damage. In addition, when you are reduced to 0 hit points, you can cause your body to explode. Each creature within 30 feet of you takes necrotic damage equal to 2d10 + your warlock level. You then revive
               with 1 hit point in your previous space, along with your gear, and you gain 1 level of exhaustion. Once you revive this way, you can’t do so again until you finish 1d4 long rests.
    - title: Spirit Projection
    - content: Your body is now simply a vessel for your spirit. As an action, you can project your spirit from your body. The body you leave behind is unconscious and in a state of suspended animation. Your 
               spirit can remain outside your body for up to 1 hour or until your concentration is broken (as if concentrating on a spell). When your projection ends, your spirit returns to your body or your body 
               magically teleports to your spirit’s space (your choice). While projecting your spirit, you gain the following benefits;
               Your spirit and body gain resistance to bludgeoning, piercing, and slashing damage.
               When you cast a spell of the conjuration or necromancy school, the spell doesn’t require verbal, somatic, or material components that lack a gold cost.
               You have a flying speed equal to your walking speed and can hover. You can move through creatures and objects as if they were difficult terrain, but you take 1d10 force damage if you end your turn inside a creature or an object.
               While you are using your Form of Dread, once during each of your turns when you deal necrotic damage to a creature, you regain hit points equal to half the amount of necrotic damage dealt.
               Once you use this feature, you can’t do so again until you finish a long rest.
                              
                              
                              
