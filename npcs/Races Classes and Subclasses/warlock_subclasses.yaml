    - title: Empathic Touch
    - content: You can spend 1 minute to read the e m otions and a lignment of a creature you touch. You must stay in contact with the c reature for the whole time of this feature. You learn the basic emotions in 
               which they are feeling, such as happiness, sadness, agitation, aggression, disgust or elation. You also learn the creature's alignment. Once you use this feature, you cannot do so again until you 
               finish a short rest.
    - title: Inspire
    - content: You can protect others around you with a temporary barrier. When you deal damage with a n attack, you can select a creatur e within 30 feet to gain temporary hit points equal to your Charisma modifier 
               (minimum 1} Temporary hit poin ts gained this way last until the beginning of your next turn.
    - title: Empower
    - content: You learn to empower those you fight beside. A creature with temporary hit points granted by a spell you cast or by a feature of yours can add a d6 to a single attack roll they make on their turn.
    - title: Divine Strike
    - content: You gain the ability to infuse your weapon s trikes with divine e nergy. Once on each of your turns when yo u hit a creature with a weapon Attack, you can cause the Attack to deal an extr a ld8 radiant 
               damage to the target.
    - title: Hero of the Saint
    - content: You have mastered the blessings of your patron. You can spend an action to become an avatar for your patron. You gain the following benefits for 1 minute;
               Your creature type becomes Celestial
               You can transform any non-magical bludgeoning, piercing or slashing damage you deal into radiant damage.
               You gain temporary hit points equal to half your maximum hit points.
               Once you use this feature, you can' t use it again until you finish a long rest.
                              
                              
