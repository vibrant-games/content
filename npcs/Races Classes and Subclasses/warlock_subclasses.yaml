    - title: Blood is Power
    - content: As a ritual that takes 1 hour you may sacrifice hit points equal to twice the level of your current warlock spell slot to gain an additional warlock spell slot of that level. The amount of extra spell 
               slots you may make is equal to the maximum amount of warlock spell slots available to you. While you have these additional spell slots your hit point maximum is reduced by an amount equal to the hit 
               points spent. These spell s lots last until they are spent or you take a long rest, whichever happens first.
    - title: Blood Bond
    - content: When you would be hit by an attack or damaging spell you may use your reaction to sacrifice 1 hitpoint for every point of damage you have taken. You deal triple your sacrificed hit points as force damage 
               to the attacker. Once you use this feature you must finish a short or land rest be fore you can use it again.
    - title: Blood Siphon
    - content: When you deal damage with a spell or attack you gain a number o f hitpoints equal to the targets constitution score up to your hit point maximum.
    - title: Exsanguination
    - content: You may use a bonus action when you hit a creature with a spell and sacrifice 5 hit points to deal force damage to the target, in addition to spell damage. The damage is 2d10 for the first 5 hit points
               sacrificed, plus 1d10 forevery 5 additional hit points to a maximum of 5dl0.            
                           
                           
