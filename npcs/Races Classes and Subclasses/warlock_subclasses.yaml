    - title: 5th Level
    - content: Animate Object, Telepathic Bond
    - title: Sworn and Beholden
    - content: You are bound to your patron like a familiar. At any time they so desire, your patron can perceive through your senses, communicate with you telepathically or speak through you in their own voice. 
               Your patron can do this across any distance even if they are on another plane.
    - title: Fueled By Magic
    - content: Your patron's magic alters your metabolism to allow you to subsist on magic alone. At the end of a short or long rest you can expend an unexpended spell slot. If you do, for the next 24 hours your 
               body does not require any food or drink, additionallyyou temporarily recover from levels of exhaustion, equal to spell slot's level. At the end of your next short or long rest any repressed levels of 
               exhaustion return unless you use this feature again.
    - title: Embody The Arcane
    - content: You gain the ability to absorb an arcane focus you are holding into your hand. As an action, transform one of your arms into a oversized appendage of stone or metal. Absorb one arcane focus and any 
               rings, gloves or bracers you where wearing on that hand into the new form. While this transformation lasts, any magic properties those items have are instead possessed by the arm. While transformed 
               you have disadvantage on any dexterity checks and dexterity attacks that involve that hand, but can otherwise use it as a normal hand. When you are not holding an item in the transformed hand treat 
               it as holding a shield you are proficient with, that shield also allows you to cast spells with it as if it was the arcane focus that was absorbed. This transformation lasts for 1 hour, until you 
               reverse it as an action or until you fall unconscious. When the transformation ends, the arcane focus reappears in your hand, if that hand is holding an object you chose whether you drop that object
               or drop the focus.
    - title: Eternal Loyalty
    - content: Your patron's magic enhances your mind and body to ensure eternal servitude, you gain immunity to being charmed or poisoned, and gain re$istance to the poison damage type. Additionally you no longer 
               age, do not suffer the effects of old age, cannot be magically aged, and cannot die from old age. As a side effect, all your hair falls out and you can no longer grow any hair without a magical means 
               to do so.
    - title: Golemskin
    - content: You have absorbed so many spells that you have magic pumping through your veins rather than blood. You do not need to sleep or breathe, though still can if you chose to, this allows you to gain the benefits
               of a long rest after completing a short rest once every 24 hours. If you have spell slots from a class that must prepare spells you must spend an additional hour to prepare those spells, after your 1 hour 
               long rest. You can add the spell Golemskin to your known warlock spells, if you know the Stoneskin spell, Golemskin replaces it and you may chose another spell.
               Spell - Golemskin - 4th-level transmutation
               Casting Time - 1 action
               Range - Self
               Components - V, S, M (Your Arm Transformed by embody the arcane)
               Duration - Concentration, up to 1 hour Until the spell ends, you have resistance to nonmagical bludgeoning, piercing, and slashing damage, and automatically succeed on all saving throws to continue concentrating on 
                          this spell. While under the effects of this spell your type changes to construct, so some spells including cure wounds spells will no longer affect you. You also become immune to any spell or effect that 
                          would alter your form. Depending on the material of your arm the spell has additional effects.
                          Stone - You have advantage on saving throws against spells and other magical effects. You regain a number of hlt points equal to your warlock level when you successfully save against a spell and take no
                          damage.
                          Copper - You gain immunity to lightning damage and whenever you are subjected to lightning damage, you take no damage and instead regain a nwnber of hit points equal to the damage dealt.
                          Iron - You gain immunity to fire damage and whenever you are subjected to fire damage, you take no damage and instead regain a nwnber of hit points equal to the damage dealt
           
           
  - title: The Archdruid Abilities
  - abilities:
    - title: Bonus Cantrip
    - content: You learn the druidcraft can trip and one druid cantrip of your choice. They count as warlock can trips for you , but tl1ey don't count against your number of cantrips known.
    - title: Natures Magic
    - content: Your link to nature allows you to learn spells from the druid class so unlike other warlocks. you don't get an expanded spell list. When your Pact Magic feature lets you learn or replace a warlock can 
               trip or a warlock spell of 1st level or higher, you can choose ilie new spell from the druid spell Ust or the warlock spell list. You must otherwise obey all the restrictions for selecting ilie spell 
               and it becomes a warlock spell for you.
    - title: Step of the Leaf
    - content: You can quickly travel through from one location to another through the help of nature. As a bonus action on your tum, you can teleport up to 60 feet to an unoccupied space you can see. Alternatively,
               you can use your action to teleport up to 120 feet to an unoccupied space you can see. Once you use this feature, you can't use it again until you finish a short or long rest.
    - title: Vines Like A Serpent
    - content: You can create thorny vines to appear out of the ground and wrap around a creature you can see within 60 feet of you. The creature needs to make a Dexterity saving throw against your warlock 
               spell save DC. On a failure, the creature is restrained untH the end of your next turn and takes 2d6 piercing damage and 2d6 poison damage. On a successful save, they are not restrained and take
               half damage. This feature fails if your location can't accornodate the vines. You can use this feature a number of times equal to your Charisma modifier (minimum of once~ and you regain all 
               expended uses of it when you finish a long rest.
    - title: Natural Travel
    - content: You learn the transport via plants spell and it doesn't count against ilie number of warlock spells you know. You can cast this spell without using your Mystic Arcanum once per long rest.
     
     
