    - title: Advanced Targeting System
    - content: You can use your bonus action to make a ranged spell attack against a creature within 120 feet of you. rr you hit, your spell attacks against that creature gain advantage until the start of 
               your next turn.
    - title: Advanced Protocol System
    - content: When you fail a saving throw against a mental effect you can use your reaction to cause the saving throw to succeed instead. Once you use this feature, you can't use it again until you 
               complete a short or a long rest.
    - title: Advanced Interigation System
    - content: You gain proficiency in any three tool proficiencies and add half your proficiency modifier to all tool proficiencies you do not add your proficiency modifier to. Additionally, when you 
               spend one minute observing a written, spoken, or signed language you learn that language.
    - title: Advanced Override System
    - content: You can integrate a creature into the cosmic machine's directives, overriding the creature's normal impulses with your own will. The creature must make an Intelligence saving throw against 
               your warlock spell saving throw D C. If the creature fails, you dictate the creature's actions on each of its turns for the next minute. At the end of each of its turns it can make a new 
               saving throw to end this effect. You must finish a short or a long rest before you can use this feature again.
                                     
                                     
