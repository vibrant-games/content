    - title: 4th Level
    - content: Polymorph, Phantasmal Killer
    - title: 5th Level
    - content: Modify Memory, Awaken
    - title: Duplicate Self
    - content: As an action, you create a perfect illusion of yourself that lasts for 1 minute, or until you lose your concentration (as if you were concentrating on a spell). The illusion appears in an unoccupied 
               space that you can see within 30 feet of you. When both you and your illusion are within 5 feet of a creahtre that can see the illusion, the creature has disadvantage on attack rolls against you, given
               how distracting the illusion is to the target. You can activate this feature once per combat and you can only have one active duplicate.
    - title: Aether Shroud
    - content: You gain the ability to manipulate the fabric of the reality to reduce some of the damage dealt to you. When you are damaged, you can use your reaction and destroy your illusion, when you do so, you 
               gains resistance to all damage sources (except Psychic) until the start of your next turn. You cannot activate this feature if you have no active duplicate prior to activation.
    - title: Time Warp
    - content: You gain the ability to bend time to your and your allies' advantage. As an action, you can manifest a Time Warp effect which create 15 feet radius by 20 feet high cylinder in a point within 30 feet of you.
               Upon entering the zone, or on start of its turn, a creature you consider enemy in the zone is affected by the effects of the spell Slow (it can attempt to resist it normally). All creature you consider 
               allied that enter the zone or start their turn in the zone gain the benefits of the Haste spell. These effects last for as long as the affected targets are within the zone's effect or until the effect ends. 
               The effect last for 1 minute or until you lose concentration. The creatures affected by Haste suffer the spells penalty as soon as they leave the cylinder or the time warp ends. You must finish a long rest 
               before you can use this feature again.
    - title: Nightmare
    - content: When you hit a creature with an attack, you can use this feature to trap it in a nightmarish illusion. The creature makes a wisdom saving throw against your Warlock spell DC, if it fails it is incapacitated.
               At the end of your next turn your target wakes from the nightmare and is no longer incapacitated. If the target is not an illusion or a dream creature it takes lOdlO psychic damage, as it reels from the 
               horrific experience. Once you use this feature, you can't use it again until you finsh a long rest.
    - title: Eldritch Invocations
    - content: Dream Dance - Prerequisite - 5th level - You can use your action to swap places with your illusion. This feature can not be activated if you do not have an active illusion prior to activation.
         
         
