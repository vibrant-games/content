    - content: You can communicate simple concepts to frogs and toads when you speak in Bullywug.
    - title: Swamp Camouflage
    - content: The bullywug has advantage on Dexterity (Stealth) checks made to hide in swampy terrain.
    - title: Standing Leap
    - content: You are always considered to have a running start when jumping.
    - title: Bullywug Venin
    - content: You know the poison spray cantrip. When you reach 3rd level, you can cast the detect poison and disease spell once per day. When you reach 5th level, you can also cast the protection from poison spell 
               once per day. Wisdom is your spellcashng abilily for these spells.
                         
                         
  - title: Beastfolk Abilities
  - abilities: 
    - title: Wild and Free
    - content: Beastfolk have advantage on saving throws against charm effects.
    - title: All Creatures Under the Sun
    - content: Gain 2 breed traits
    - content: Adept Climber - Gain proficiency in your choice of Athletics or Acrobatics. You have a climb speed equivalent to your walking speed.
    - content: Beast of Burden - You are considered one size larger than you are for the purposes of determining carrying capacity and the amount you can push, drag, or lift.
    - content: Burrowing - While you have two free hands you have a burrowing speed of 25 feet.
    - content: Darkvision - you can see in dim light within 60 feet as if it were bright light, and in darkness as if it were dim light.
    - content: Echolocation - As a bonus action on your turn you can emit a shriek inaudible to creatures without this trait. Until the end of your next turn you have blindsight up to 30 feet away while 
                              you are not deafened.
    - content: High Flyer - You have a fly speed equivalent to your base walking speed. You cannot fly while you are carrying more than half of your maximum carrying capacity. While flying you make attack
                            rolls and ability checks at disadvantage, cannot maintain concentration on spells, and cannot cast spells. Jumper. Gain proficiency in your choice of Athletics or Acrobatics. 
                            Your jump distance is doubled.
    - content: Keen Senses - Gain proficiency in the Perception skill and choose one sense. You gain advantage on Perception rolls that utilize that sense.
    - content: Kin to Beasts - Gain proficiency in Animal Handling. Your proficiency bonus is doubled when you make Animal Handling checks.
    - content: Longstrider - Your base walking speed increases to 35 feet.
    - content: Natural Armor - When you aren’t wearing armor, your AC equals 11 + your Constitution or Dexterity modifier.
    - content: Natural Talent - Beasts of the earth, sky, and sea have talents as varied as their shapes. You gain proficiency in a skill of your choice.
    - content: Natural Weapon - You have a natural weapon that you are proficient in. This could be a bite, claw, quill, club tail, or other bestial feature. You can choose to add your strength or 
                                dexterity modifier to the attack roll and deal 1d4 + strength or dexterity modifier damage. The damage type should be selected when you take this trait; bludgeoning, 
                                piercing, poison, or slashing damage.
    - content: Scalekin - You have a swim speed equivalent to your walking speed and can breathe in air and water
                                      
                                      
