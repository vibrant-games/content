               ability to do so when you finish a long rest. When you reach 5th level, you can cast the Misty Step spell once with this trait, and you regain the ability to do so when you finish a long rest.
               Intelligence is your spellcasting ability for these spells. When you cast them with this trait, they don't require components
				
                
  - title: Githzerai Abilities
  - abilities: 
    - title: Mental Discipline
    - content: You have advantage on saving throws against the charmed and frightened conditions. Under the tutelage of monastic masters, githzerai learn to govern their own minds
    - title: Githzerai Psionics
    - content: You know the Mage Hand cantrip, and the hand is invisible when you cast the cantrip with this trait. When you reach 3rd level, you can cast the Shield spell once with this trait, and you regain the
               ability to do so when you finish a long rest. When you reach 5th level, you can cast the Detect Thoughts spell once with this trait, and you regain the ability to do so when you finish a long rest.
               Wisdom is your spellcasting ability for these spells. When you cast them with this trait, they don't require components.
					
                    
  - title: Rock Gnome Abilities
  - abilities: 
    - title: Gnome Cunning
    - content: Advantage on all Intelligence, Wisdom and Charisma saving throws againts magic
    - title: Darkvision
    - content: Can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. You can't discern color in darkness, only shades of gray           
    - title: Artificers Lore
    - content: Whenever you make an Intelligence (History) check related to magical, alchemical, or technological items, you can add twice your proficiency bonus instead of any other proficiency bonus that may apply
    - title: Tinker
    - content: You have proficiency with artisan tools (tinker's tools). Using those tools, you can spend 1 hour and 10 gp worth of materials to construct a Tiny clockwork device (AC 5, 1 hp). The device ceases to function
               after 24 hours (unless you spend 1 hour repairing it to keep the device functioning), or when you use your action to dismantle it; at that time, you can reclaim the materials used to create it. You can have up
               to three such devices active at a time. When you create a device, choose one of the following options - 
    - content: Clockwork Toy - This toy is a clockwork animal, monster, or person, such as a frog, mouse, bird, dragon, or soldier. When placed on the ground, the toy moves 5 feet across the ground on each of your turns in
                               a random direction. It makes noises as appropriate to the creature it represents.
    - content: Fire Starter - The device produces a miniature flame, which you can use to light a candle, torch, or campfire. Using the device requires your action.
    - content: Music Box - When opened, this music box plays a single song at a moderate volume. The box stops playing when it reaches the song's end or when it is closed.
				  
				  
  - title: Kobold Abilities
  - abilities: 
    - title: Darkvision
    - content: You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. You can't discern color in darkness, only shades of gray
    - title: Grovel, Cower & Beg
    - content: As an action on your turn, you can cower pathetically to distract nearby foes. Until the end of your next turn, your allies gain advantage on attack rolls against enemies within 10 feet of you that
               can see you. Once you use this trait, you can't use it again until you finish a short or long rest.
    - title: Pack Tactics
    - content: You have advantage on an attack roll against a creature if at least one of your allies is within 5 feet of the creature and the ally isn't incapacitated.
    - title: Sunlight Sensitivity
    - content: You have disadvantage on attack rolls and on Wisdom (Perception) checks that rely on sight when you, the target of your attack, or whatever you are trying to perceive is in direct sunlight.
	   
	   
  - title: Kenku Abilities
  - abilities: 
    - title: Expert Forgery
    - content: Can duplicate other creatures' handwriting and craftwork. You have advantage on all checks made to produce forgeries or duplicates of existing objects         
    - title: Kenku Training
    - content: Proficient in your choice of two of the following skills; Acrobatics, Deception, Stealth, and Sleight of Hand. 
    - title: Mimicry
    - content: Can mimic sounds you have heard, including voices. A creature that hears the sounds you make can tell they are imitations with a successful Wisdom (Insight) check opposed by your Charisma (Deception) check
    - title: Kenku Curse
    - content: Can read and write any language they can learn, but can only use the Mimicry ability to speak
       
       
  - title: Merfolk Abilities
  - abilities: 
    - title: The Creed of the Trickster
    - content: No merfolk will openly admit to following the creed of the trickster, but those who do view Cosi as an ally who can grant them control over the chaotic forces of the world
    - title: Amphibious
    - content: You can breathe air and water
    - title: Trickster Talents
    - content: You have proficiency in the Sleight of Hand and Stealth skills
    - title: Cantrips
    - content: You know one cantrip of your choice from the bard spell list spell list. Charisma is your spellcasting ability for it.
        
        
  - title: Beholderkin Abilities
  - abilities: 
    - title: Darkvision
    - content: You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. You can't discern color in darkness, only shades of gray
    - title: Bite
    - content: Melee Weapon Attack +2 to hit, reach 5 ft., one target. Hit 8 (2d6) piercing damage.
    - title: Antimagic Cone
    - content: The beholder's central eye creates an area of antimagic, as in the antimagic field spell, in a 150-foot cone. At the start of each of its turns, the beholder decides which way the cone faces and whether
               the cone is active. The area works against the beholder's own eye rays.
    - title: Eye Rays
    - content: The beholder shoots three of the following magical eye rays at random (reroll duplicates), choosing one to three targets it can see within 120 ft. of it;
    - content: Charm Ray - The targeted creature must succeed on a DC 16 Wisdom saving throw or be charmed by the beholder for 1 hour, or until the beholder harms the creature.
    - content: Paralyzing Ray - The targeted creature must succeed on a DC 16 Constitution saving throw or be paralyzed for 1 minute. The target can repeat the saving throw at the end of each of its turns, ending the effect on itself
                                on a success.
    - content: Fear Ray - The targeted creature must succeed on a DC 16 Wisdom saving throw or be frightened for 1 minute. The target can repeat the saving throw at the end of each of its turns, ending the effect on itself on a
                          success.
    - content: Slowing Ray - The targeted creature must succeed on a DC 16 Dexterity saving throw. On a failed save, the target's speed is halved for 1 minute. In addition, the creature can't take reactions, and it can take either an
                             action or a bonus action on its turn, not both. The creature can repeat the saving throw at the end of each of its turns, ending the effect on itself on a success.
    - content: Enervation Ray - The targeted creature must make a DC 16 Constitution saving throw, taking 36 (8d8) necrotic damage on a failed save, or half as much damage on a successful one.
    - content: Telekinetic Ray - If the target is a creature, it must succeed on a DC 16 Strength saving throw or the beholder moves it up to 30 ft. in any direction. It is restrained by the ray's telekinetic grip until the start of
                                 the beholder's next turn or until the beholder is incapacitated. If the target is an object weighing 300 pounds or less that isn't being worn or carried, it is moved up to 30 ft. in any direction. The
                                 beholder can also exert fine control on objects with this ray, such as manipulating a simple tool or opening a door or a container.
    - content: Sleep Ray - The targeted creature must succeed on a DC 16 Wisdom saving throw or fall asleep and remain unconscious for 1 minute. The target awakens if it takes damage or another creature takes an action to wake it.
                           This ray has no effect on constructs and undead.
    - content: Petrification Ray - The targeted creature must make a DC 16 Dexterity saving throw. On a failed save, the creature begins to turn to stone and is restrained. It must repeat the saving throw at the end of its next turn.
                                   On a success, the effect ends. On a failure, the creature is petrified until freed by the greater restoration spell or other magic.
    - content: Disintegration Ray - If the target is a creature, it must succeed on a DC 16 Dexterity saving throw or take 45 (10d8) force damage. If this damage reduces the creature to 0 hit points, its body becomes a pile of fine
                                    gray dust. If the target is a Large or smaller nonmagical object or creation of magical force, it is disintegrated without a saving throw. If the target is a Huge or larger object or creation of
                                    magical force, this ray disintegrates a 10-foot cube of it.
    - content: Death Ray - The targeted creature must succeed on a DC 16 Dexterity saving throw or take 55 (10d10) necrotic damage. The target dies if the ray reduces it to 0 hit points.
         
         
  - title: Weretiger Abilities
  - abilities: 
    - title: Keen Hearing and Smell
    - content: Advantage on perception rolls that involve Hearing and Sight
    - title: Tough Hide
    - content: +2 to AC in Tiger and Half-Tiger forms. 
    - title: Lycan Immunity
    - content: Immune to non-magic or non-silver Bludgeoning, Piercing and Slashing damage in all his forms. Resistance to poison 
    - title: Heightened Prowess
    - content: +1 to Strength and Dexterity saving throws in Tiger or Half-Tiger
    - title: Shapeshift
    - content: The weretiger can use its action to polymorph into a tiger-humanoid hybrid or into a tiger, or back into its true form, which is humanoid. Any equipment it is wearing or carrying isn't transformed. It
               reverts to its true form if it dies
    - title: The Curse
    - content: Humanoid Creatures he bites must make a constitution saving throw against DC 15 or become cursed with Lycanthrope
    - title: Pounce
    - content: (Tiger or Hybrid Form Only). If the weretiger moves at least 15 feet straight toward a creature and then hits it with a claw attack on the same turn, that target must succeed on a DC 14 Strength saving throw or
               be knocked prone. If the target is prone, the weretiger can make one bite attack against it as a bonus action
                 
                 
  - title: Steel Defender Abilities
  - abilities: 
    - title: Armor Class
    - content: 15
    - title: Hit Points
    - content: 2+ your Intelligence modifier + 5 times your artificer level (the defender has a number of Hit Dice [d8s] equal to your artificer level)
    - title: Speed
    - content: 40
    - title: Str
    - content: 14
    - title: Dex
    - content: 12
    - title: Con
    - content: 14
    - title: Int
    - content: 4
    - title: Wis
    - content: 10
    - title: Cha
    - content: 6
    - title: Proficiencies
    - content: Proficiency Bonus + - Atheltics +2 plus PB, Perception +0 plus PBx2, Dex Saves +3 plus PB, Con Saves +2 plus PB
    - title: Immunities
    - content: Immune to Poison and Psychic Damage. Immune to Poison, Charmed and Exhaustion. Resistant to Fire
    - title: Darkvision
    - content: You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. You can't discern color in darkness, only shades of gray
    - title: Passive Perception
    - content: 22
    - title: Vigilant
    - content: Can't be surprised
    - title: Force Empowered Rend
    - content: Using a + Spellcasting modifier to hit one target within 5ft. Deals 1d8+PB force damage.
    - title: Repair
    - content:(3/Day) Restore 2d8+6 hit points to itself or another object or construct within 5ft
    - title: Extra Attack
    - content: Can take a second attack action each turn
    - title: Deflect Attack
    - content: Imposes disadvantage on the attack roll of one creature it can see that is within 5 feet of it provided that attack roll is against a creature other than it,
               The attacker takes 1d4+8 force damage. 
    - title: Intimidate
    - content: It is an imposing sight and all those seeing it for the first time must make a DC 12 Wisdom save or become firghtened for 1 round
        
        
  - title: Revenant Abilities
  - abilities: 
    - title: Relentless Nature 
    - content: Regains 1HP at the beginning of each turn if below half maximum HP
    - content: If he dies, he returns to life 24hrs after death. If his body is destroyed he will reform within 1 mile of where he was killed. Equipment destroyed is not regained     
    - content: Knows the distance and direction between him and the creature involved in his goal unless they are on another plane
          
          
  - title: Kor Abilities
  - abilities: 
    - title: Kor Climbing
    - content: You are proficient in both the Athletics and Acrobatics skills.
    - title: Lucky
    - content: When you roll a 1 on the d20 for an attack roll, ability check, or saving throw, you can reroll the die and must use the new roll.
    - title: Brave
    - content: You have advantage on saving throws against being frightened.
       
       
  - title: Kalashtar Abilities
  - abilities: 
    - title: Dual Mind
    - content: When you make a Wisdom saving throw, you can use your reaction to gain advantage on the roll. You can use this trait immediately before or after you roll, but before any of the roll's effects occur.
    - title: Mental Discipline
    - content: You have resistance to psychic damage
    - title: Mind Link
    - content: You can speak telepathically to any creature you can see within 60 feet of you. You don’t need to share a language with the creature for it to understand your telepathic messages, but the creature must be
               able to understand at least one language or be telepathic itself. As a bonus action when you’re speaking telepathically to a creature, you can give that creature the ability to speak telepathically to you
               until the start of your next turn. To use this ability, the creature must be within 60 feet of you and be able to see you.
    - title: Psychic Glamour
    - content: Choose one of the following skills - Insight, Intimidation, Performance, or Persuasion. You have advantage on all ability checks you make with that skill
    - title: Severed from Dreams
    - content: Kalashtar sleep, but they don’t connect to the plane of dreams as other creatures do. Instead, their minds draw from the memories of their otherworldly spirit while they sleep. As such, you are
               immune to magical spells and effects that require you to dream, like the Dream spell, but not to spells and effects that put you to sleep, like the Sleep spell
                              
                              
  - title: Hexblood Abilities
  - abilities: 
    - title: Darkvision
    - content: You can see in dim light within 60 feet of you as if it were bright light and in darkness as if it were dim light.
    - title: Fey Resilience
    - content: You have advantage on saving throws you make to avoid or end the charmed condition on yourself.
    - title: Hex Magic
    - content: You can cast the Disguise Self and Hex spells with this trait. Intelligence, Wisdom, or Charisma is your spellcasting ability for these spells (choose when you gain this lineage). Once you cast either of these
               spells with this trait, you can’t cast that spell with it again until you finish a long rest. You can also cast these spells using any spells slots you have.
    - title: Magic Token
    - content: As an action, you can harmlessly pull out one of your nails, a tooth, or a lock of hair. This token is imbued with magic until you finish a long rest. While the token is imbued in this way, you can use an
               action to send a telepathic message to the creature holding or carrying the token, as long as you are on the same plane of existence and are within 10 miles of it. The message can contain up to twenty-five
               words. In addition, while you are within 10 miles of the token, you can use an action to enter a trance for 1 minute, during which you can see and hear from the token as if you were located where it is.
               While you are using your senses at the token’s location, you are blinded and deafened in regard to your own surroundings. Afterward, the token is harmlessly destroyed. Once you create a token using this
               feature, you can’t do so again until you finish a long rest, at which point your missing part regrows
                      
                      
  - title: Half-Ogre Abilities
  - abilities: 
    - title: Darkvision
    - content: You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. You can't discern color in darkness, only shades of gray.
    - title: Strong and Angry
    - content: Due to your giant size and insane strength, using great weapons tends to be really easy for you. You gain proficiency with the greataxe and the maul.
    - title: Relentless Power
    - content: Nothing can stop your imense strength. When you roll a critical hit with a melee weapon, you can roll one of the weapon dice again and add it to the total.
    - title: Unstoppable Destruction
    - content: Your size and strength are unmatched. If you hit an enemy with an attack with a two-handed melee weapon, you can use your bonus action to attack one adjacent enemy within 5ft from you and the
               enemy you first hit with your two-handed melee weapon, though the second attack is rolled with disadvantage.
    - title: Frightful Appearance
    - content: Due to your sheer size, you would put the braves to run. You gain proficiency in the Intimidation skill.
    - title: Bloodrage
    - content: Your blood becomes filled with your anger. Once per long rest, with a bonus action, you may raise your Strength score by 4 for 1 minute. When the Bloodrage ceases, you get a minus 4 in your Intelligence
               score untill you finish a short or long rest.
                     
                     
  - title: Firenewt Abilities
  - abilities: 
    - title: Amphibious
    - content: You can breathe in smoke, air, and water, as well as ingest lava and other flammable liquids.
    - title: Spit Fire
    - content: As an action, you can spit a molt of fire at a creature within 10 feet of you. The creature must make a Dexterity saving throw with a DC equal to 8 + your Constitution modifier + your proficiency bonus. A
               creature takes 2d8 fire damage on a failed save, and half as much damage on a successful one. The damage increases to 3d8 at 6th level, 4d8 at 11th level, and 5d8 at 16th level. You cannot spit fire again
               until you finish a short or long rest or take time to ingest at least a flask of some flammable liquid like lantern oil.
    - title: Fireborne
    - content: You are resistant to fire damage.
    - title: Heat Seeker
    - content: If you spend a week without a source of moist heat, you have disadvantage on all ability checks and attack rolls until you spend a short or long rest with a source of moist heat.
    - title: Explosive Desires
    - content: You are proficient with either alchemist’s tools or smith’s tools.
    - title: Critical Flame
    - content: When you score a critical hit with a melee weapon attack, your weapon ignites in flame and you can roll one of the weapon’s damage dice one additional time and add it to the extra damage of the critical
               hit. This extra damage is fire damage regardless of the weapon damage type
                          
                          
  - title: Naga Abilities
  - abilities: 
    - title: Darkvision
    - content: You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. You can't discern color in darkness, only shades of gray.
    - title: Keen Senses
    - content: You are proficient in the Perception skill
    - title: Poison Resistance
    - content: You have resistance to poison damage, and you have advantage on saving throws against becoming poisoned.
    - title: Herbalist
    - content: The foliage of the jungle has given you knowledge in herbs and their preparation. You are proficient in the Medicine skill.
        
        
  - title: Lizardfolk Abilities
  - abilities: 
    - title: Bite
    - content: Your fanged maw is a natural weapon, which you can use to make unarmed strikes. If you hit with it, you deal piercing damage equal to 1d6 + your Strength modifier, instead of the bludgeoning damage normal for an 
               unarmed strike.
    - title: Cunning Artisan
    - content: As part of a short rest, you can harvest bone and hide from a slain beast, construct, dragon, monstrosity, or plant creature of size Small or larger to create one of the following items; a shield, a 
               club, a javelin, or 1d4 darts or blowgun needles. To use this trait, you need a blade, such as a dagger, or appropriate artisan's tools, such as leatherworker's tools.
    - title: Hold Breath
    - content: You can hold your breath for up to 15 minutes at a time.
    - title: Hunters Lore
    - content: You gain proficiency with two of the following skills of your choice; Animal Handling, Nature, Perception, Stealth, and Survival.
    - title: Natural Armor
    - content: You have tough, scaly skin. When you aren't wearing armor, your AC is 13 + your Dexterity modifier. You can use your natural armor to determine your AC if the armor you wear would leave you with a lower
               AC. A shield's benefits apply as normal while you use your natural armor.
    - title: Hungry Jaws
    - content: In battle, you can throw yourself into a vicious feeding frenzy. As a bonus action, you can make a special attack with your bite. If the attack hits, it deals its normal damage, and you gain temporary hit
               points (minimum of 1) equal to your Constitution modifier, and you can't use this trait again until you finish a short or long rest.
                       
                       
  - title: Tabaxi Abilities
  - abilities: 
    - title: Darkvision
    - content: You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. You can't discern color in darkness, only shades of gray.
    - title: Feline Agility
    - content: Your reflexes and agility allow you to move with a burst of speed. When you move on your tum in combat, you can double your speed until the end of the tum. Once you use this trait, you can't use it again
               until you move 0 feet on one of your turns.
    - title: Cat's Claws
    - content: Because of your claws, you have a climbing speed of 20 feet. In addition, your claws are natural weapons, which you can use to make unarmed strikes. If you hit with them, you deal slashing damage equal to 
               1d4 + your Strength modifier, instead of the bludgeoning damage normal for an unarmed strike.
    - title: Cat's Talent
    - content: You have proficiency in the Perception and Stealth skills
       
       
  - title: Minotaur Abilities
  - abilities: 
    - title: Horns
    - contnet: Your horns are natural melee weapons, which you can use to make unarmed strikes. If you hit with them, you deal piercing damage equal to ld6 + your Strength modifier, instead of the bludgeoning damage normal for
               an unarmed strike.
    - title: Goring Rush
    - content: Immediately after you use the Dash action on your turn and move at least 20 feet, you can make one melee attack with your horns as a bonus action.
    - title: Hammering Horns
    - content: Immediately after you hit a creature with a melee attack as a part of the Attack action on your turn, you can use a bonus action to attempt to shove that target with your horns. The target must be
               within 5 feet of you and no more than one size larger than you. Unless it succeeds on a Strength saving throw against a DC equal to 8 + your proficiency bonus + your Strength modifier, you push it up to
               10 feet away from you.
    - title: Imposing Presence
    - content: You have proficiency in one of the following skills of your choice; Intimidation or Persuasion
    - title: Relentless Endurance
    - content: When you are reduced to 0 hit points but not killed outright, you can drop to 1 hit point instead. You can’t use this feature again until you finish a long rest.
    - title: Savage Attacks
    - content: When you score a critical hit with a melee weapon attack, you can roll one of the weapon’s damage dice one additional time and add it to the extra damage of the critical hit
       
       
  - title: Water Genasi Abilities
  - abilities: 
    - title: Acid Resistance
    - content: You have resistance to acid damage.
    - title: Amphibious
    - content: You can breathe air and water.
    - title: Swim
    - content: You have a swimming speed of 30 feet.
    - title: Call to the Wave
    - content: You know the Shape Water cantrip. When you reach 3rd level, you can cast the Create or Destroy Water spell as a 2nd-level spell once with this trait, and you regain the ability to cast it this way 
               when you finish a long rest. Constitution is your spellcasting ability for these spells.
                           
  - title: Earth Genasi Abilities
  - abilities: 
    - title: Earth Walk
    - content: You can move across difficult terrain made of earth or stone without expending extra movement.
    - title: Merge with Stone
    - content: You can cast the Pass without Trace spell once with this trait, requiring no material components, and you regain the ability to cast it this way when you finish a long rest. Constitution is your 
               spellcasting ability for this spell.
                            
  - title: Fire Genasi Abilities
  - abilities: 
    - title: Darkvision
    - content: You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. Your ties to the Elemental Plane of Fire make your darkvision unusual everything you see 
               in darkness is in a shade of red.
    - title: Fire Resistance
    - content: You have resistance to fire damage.
    - title: Reach to the Blaze
    - content: You know the Produce Flame cantrip. Once you reach 3rd level, you can cast the Burning Hands spell once with this trait as a 1st-level spell, and you regain the ability to cast it this way when you 
               finish a long rest. Constitution is your spellcasting ability for these spells.
                            
  - title: Air Genasi Abilities
  - abilities: 
    - title: Unending Breath
    - content: You can hold your breath indefinitely while you’re not incapacitated.
    - title: Mingle with the Wind
    - content: You can cast the Levitate spell once with this trait, requiring no material components, and you regain the ability to cast it this way when you finish a long rest. Constitution is your spellcasting ability for this spell.
                            
                            
  - title: Loxodon Abilities
  - abilities: 
    - title: Loxodon Serenity
    - content: You have advantage on saving throws against being charmed or frightened.
    - title: Natural Armor
    - content: You have thick, leathery skin. When you aren't wearing armor, your AC is 12 +your Constitution modifier. You can use your natural armor to determine your AC if the armor you wear would leave you with a 
               lower AC. A shield's benefits apply as normal while you use your natural armor.
    - title: Trunk
    - content: You can grasp things with your trunk, and you can use it as a snorkel. lt has a reach of 5 feet, and it can lift a number of pounds equal to five times your Strength score. You can use it to do the following 
               simple tasks - lift, drop, hold, push, or pull an object or a creature; open or close a door or a container; grapple someone; or make an unarmed strike. Your DM might allow other simple tasks to be added to 
               that list of options. Your trunk can't wield weapons or shields or do anything that requires manual precision, such as using tools or magic items or performing the somatic components of a spell.
    - title: Keen Smell
    - content: Thanks to your sensitive trunk, you have advantage on Wisdom (Perception), Wisdom (Survival), and Intelligence (Investigation) checks that involve smell
        
        
  - title: Tortle Abilities
  - abilities: 
    - title: Claws
    - content: Your claws are natural weapons, which you can use to make unarmed strikes. If you hit with them, you deal slashing damage equal to 1d4 + your Strength modifier, instead of the bludgeoning damage normal for an 
               unarmed strike.
    - title: Hold Breath
    - content: You can hold your breath for up to 1 hour at a time. Tortles aren't natural swimmers, but they can remain underwater for some time before needing to come up for air.
    - title: Natural Armor
    - content: Due to your shell and the shape of your body, you are ill-suited to wearing armor. Your shell provides ample protection, however; it gives you a base AC of 17 (your Dexterity modifier doesn't affect this 
               number). You gain no benefit from wearing armor, but if you are using a shield, you can apply the shield's bonus as normal.
    - title: Shell Defense
    - content: You can withdraw into your shell as an action. Until you emerge, you gain a +4 bonus to AC, and you have advantage on Strength and Constitution saving throws. While in your shell, you are prone, your 
               speed is 0 and can't increase, you have disadvantage on Dexterity saving throws, you can't take reactions, and the only action you can take is a bonus action to emerge from your shell.
    - title: Survival Instinct
    - content: You gain proficiency in the Survival skill. Tortles have finely honed survival instincts.
       
            
       
  - title: Harengon Abilities
  - abilities: 
    - title: Hare-Trigger
    - content: You add your proficiency bonus to your initiative rolls.
    - title: Leporine Senses
    - content: You have proficiency in the Perception skill.
    - title: Lucky Footwork
    - content: When you fail a Dexterity saving throw, you can use your reaction to roll a d4 and add it to the result, potentially turning the failure into a success.
    - title: Rabbit Hop
    - content: Using your bonus action, you can jump a number of feet equal to 5 times your proficiency bonus. When you jump in this way you do not provoke attacks of opportunity. You can use this a number of times equal 
               to your proficiency bonus unless your speed has been reduced to zero. While great in combat, this has a variety of uses, especially as you level
                     
                     
  - title: Dhampire Abilities
  - abilities: 
    - title: Darkvision
    - content: You can see in dim light within 60 feet of you as if it were bright light and in darkness as if it were dim light.
    - title: Spider Climb
    - content: You have a climbing speed equal to your walking speed. In addition, at 3rd level, you can move up, down, and across vertical surfaces and upside down along ceilings, while leaving your hands free.
    - title: Vampiric Bite
    - content: Your fanged bite is a natural weapon, which counts as a simple melee weapon with which you are proficient. You add your Constitution modifier to the attack and damage rolls when you attack with your bite.
               Your bite deals 1d4 piercing damage on a hit. While you are missing half or more of your hit points, you have advantage on attack rolls you make with this bite. When you use your bite and hit a creature that
               isn’t a Construct or an Undead, you can empower yourself in one of the following ways of your choice
               Regain hit points equal to the damage dealt by the bite
               Gain a bonus to the next ability check or attack roll you make; the bonus equals the damage dealt by the bite
               You can empower yourself with your bite a number of times equal to your proficiency bonus, and you regain all expended uses when you finish a long rest
                        
                        
  - title: Abyssal Tiefling Abilities
  - abilities: 
    - title: Abyssal Arcana
    - content: Each time you finish a long rest, you gain the ability to cast cantrips and spells randomly determined from a short list. At 1st level, you can cast a cantrip. When you reach 3rd level, you can also cast
               a 1st-level spell. At 5th level, you can cast a 2nd-level spell. You can cast a spell gained from this trait only once until you complete your next long rest. You can cast a cantrip gained from this 
               trait at will, as normal. For 1st-level spells whose effect changes if cast using a spell slot of 2nd level or higher, you cast the spell as if using a 2nd-level slot. Spells of 2nd level are cast as if 
               using a 2nd-level slot. At the end of each long rest, you lose the cantrips and spells previously granted by this feature, even if you did not cast them. You replace those cantrips and spells by rolling
               for new ones on the Abyssal Arcana Spells table. Roll separately for each cantrip and spell. If you roll the same spell or cantrip you gained at the end of your previous long rest, roll again until you
               get a different result
    - title: Abyssal Arcana Spells
    - content: d6  1st Level         3rd Level          5th Level
    - content: 1   Dancing Lights    Burning Hands      Alter Self
    - content: 2   True Strike       Charm Person       Darkness
    - content: 3   Light             Magic Missile      Invisibility
    - content: 4   Message           Cure Wounds        Levitate
    - content: 5   Spare the Dying   Hideous Laughter   Mirror Image
    - content: 6   Prestidigitation  Thunderwave        Spider Climb
    - title: Abyssal Fortitude
    - content: Your hit point maximum increases by half your level (minimum 1).
       
       
  - title: Akki Abilities
  - abilities: 
    - title: Akki Resilience
    - content: You have resistance to fire damage. In addition, when not wearing armour, you have a base AC of 12 + your dexterity modifier.
    - title: Darkvision
    - content: you can see in dim light within 60 feet as if it were bright light, and in darkness as if it were dim light.
       
       
  - title: Orochi Abilities
  - abilities: 
    - title: Darkvision
    - content: Your serpentine traits include the ability to see in lower light levels. You can see in dim light within 60 feet as if it were bright light, and in darkness as if it were dim light.
    - title: Four Arms
    - content: Due to your four arms, you can hold up to four hand-held items at once. You may wield four one-handed weapons, or two two- handed weapons, such as two bows or two greatswords. These attacks follow the normal 
               rules for a weapon used in a character's off-hand, with the exception that if you make an off-hand attack with a two handed weapon in the same turn as making an attack with another two-handed weapon, you 
               suffer disadvantage on the attack. You may have the AC bonus from up to two shields at once, however wielding two shields gives you disadvantage on all attacks you make while doing so.
                    
                    
  - title: Gorgon Abilities
  - abilities: 
    - title: Darkvision
    - content: You can see in dim light within 60 feet as if it were bright light, and in darkness as if it were dim light.
    - title: Natural Weapons
    - content: Your constricting serpentine body is a natural weapon, which you can use to make unarmed strikes. If you hit with your constrict attack, you deal bludgeoning damage equal to 1d6 + your Strength modifier,
               and the target is grappled (escape DC 8 +your proficiency bonus+ your Strength modifier} Until this grapple ends, the target is restrained, and you can't constrict another target.
    - title: Petrifying Gaze
    - content: Once per long rest, you may attempt to turn a creature to stone. One creature within 30 feet of you which can see your eyes and currently has hit points less than your level x 12 must make a 
               Constitution saving throw. The DC for this saving throw equals 7 +your Wisdom modifier +your proficiency bonus. On a failed save, the target begins to turn to stone and is restrained The restrained 
               creature must repeat the saving throw at the end of its next turn, becoming petrified on a failure or ending the effect on a success. The petrification lasts until the creature is freed by the greater 
               restoration spell or other magic.
                          
                          
  - title: Gnoll Abilities
  - abilities: 
    - title: Keen Hearing and Smell
    - content: You have advantage on Wisdom (Perception) checks that rely on hearing or smell.
    - title: Darkvision
    - content: You can see in dim light within 60 feet as if it were bright light, and in darkness as if it were dim light.
    - title: Natural Equipped
    - content: You are never unarmed. You are proficient with your bite, which is a melee weapon that deals ldlO piercing damage.
    - title: Rampage
    - content: When you reduce a creature to 0 hit points with a melee attack on your turn, you can take a bonus action to move up half your speed and make a bite attack.
    - title: Howl of the Pack
    - content: Choose a friendly creature who can see or hear you within 30 feet. It can use its reaction to make a one weapon attack. After you use this feature, you can't use it again until you complete a short or 
               long rest.


  - title: Fetchling Abilities
  - abilities: 
    - title: Fell Magic
    - content: You know the Chill Touch can trip. When you reach 3rd level, you can cast the Disguise Self spell. When you reach 5th level, you can also cast the Darkness spell . Once you have cast these spells you must 
               complete a long rest before you can use the m again. Charisma is your spellcasting ability for these spells.
    - Title: Dark Adaptation
    - content: You have resistance to Cold damage and vulnerability to Radiant damage.
    - title: Shadowmeld
    - content: You can attempt to hide even when you are only lightly obscure d in the faintest shadow, smallest dark corner, or other shadow or darkness related phenomena. Additionally you gain advantage on Dexterity
               (Stealth) checks when in Darkness.
    - title: Superior Darkvision
    - content: You can see in dim light within 120 feet of you as if it were bright light, and in darkness as if it were dim light.
       
       
  - title: Fairy Abilities
  - abilities: 
    - title: Flight
    - content: You have a flying speed of 30 feet. You have resistance to falling damage
    - title: Miniscule Form
    - content: Due to your diminuitive size you are unabte to perform many of the same physical feats as larger creatures. This comes with some advantages and some drawbacks
    - content: Your AC lncreases by 2
    - content: You have disadvantage on any Strength-based saving throws or skill checks which you do not already have advantage or disadvantage on
    - content: You cannot attack with weapons that have the Heavy property and have disadvantage on any attacks with weapons that do not have the Light property
    - content: You cannot equip Heavy armor and your Dexterity modifier is reduced by 2 while wearing Medium armor
    - content: Your melee weapon attacks do 1d4 less damage, calculated before critical hits
    - content: You only require half a pound of food and half a gallon of water per day to be considered fully fed and watered
    - content: You may occupy the same space as a friendly creature without considering it difficult terrain. you may end you turn in a friendly creature's space
    - title: Luminous Body
    - content: As long as you are consciousyou emit a 30ft radius of dim light centered on yourself. You can reduce or restore the brightness or radius as a free action. As an action you can increase the brightness to 
               bright light or the radius to 60ft for up to one minute each short rest
    - title: Natural Spellcaster
    - content: You can cast the Druidcraft spell at will. the spellcasting ability is Charisma. You can cast the Levitate spell on up to 3 targets at one time, ignoring all material componenets once per long rest
    - title: Natures Blessing
    - content: You have proficiency in Nature and Stealth checks
   
   
  - title: Flamekin Abilities
  - abilities: 
    - title: Fire Immunity
    - content: As a creature that is part-flame, you are immune to fire damage.
    - title: Water Weakness
    - content: Due to being part flame, you suffer 2d6 cold damage when you come into contact with water, and at the start of each of your turns when you are in water.
    - title: Heart of Fire
    - content: The fire that burns within you produces bright light for a range of 20 feet, and dim light for an additional 20 feet. Whenever a creature touches you or hits you with a melee attack while within 5 feet of
               you, you may choose for it to immediately suffer 1 d4 fire damage, then suffer an additionalld4 fire damage at the start of each of its turns while it is touching you. You can also choose for an unattended
               item you touch to catch fire.
    - title: The Great Aurora
    - content: If you are present on Lorwyn during its transformation into shadowmoor, your race changes to Cinder.
       
       
