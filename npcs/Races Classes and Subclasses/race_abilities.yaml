  - title: Harssaf Abilities
  - abilities: 
    - title: Heated Grip
    - content: As a bonus action, you may channel your fiery heritage into your hands and through any metal weapon you are holding. Any creature struck by your next melee attack takes an additional 2d6 fire damage. You 
               must complete a s hort or long rest before using this ability again.
    - title: Sand Form
    - content: As an action, you can assume the form of a mobile pile of sand for 1 minute. You and anything you are wearing or car rying is transformed into sand While in this form, your only method of movement is to 
               slither along the ground with a speed of 10 feet. You can pass through small holes, narrow openings, and even mere cracks. While in this form, you can't talk or manipulate objects and any objects you were 
               carrying can't be dropped, used, or otherwise interacted with. You can't attack or cast spells in this form and may end it at any time as a bonus action. If you were grappled or restrained by nonmagical 
               means when activating your sand form, you automatically break that hold You must complete a long rest before using this ability again.
    - title: Damage Resistance
    - content: You have resistance against fire damage.
    - title: Damage Vulnerability
    - content: You are vulnerable to cold damage.
       
       
  - title: Mantid Abilities
  - abilities: 
    - title: Darkvision
    - content: you can see in dim light within 60 feet as if it were bright light, and in darkness as if it were dim light.
    - title: Sensate
    - content: With the blessing of Camelia upon you, You possess innate psionic powers. You know the Message cantrip, but the message is sent telepathically and it cannot be blocked by the normal means. When you reach 3rd 
               level you can cast the Detect Thoughts spell once per day. Your spell casting ability modifier for these spells is Wisdom.
    - title: Chitinous Exoskeleton
    - content: You cannot wear heavy armour. You have natural armor giving you an armor class of 12 when you are not wearing armour or using a shield.
    - title: Squishy Innards
    - content: You gain 1 less hit point per level.
    - title: Scythe Blades
    - content: You possess two additional scythe-like hands. Your unarmed attacks with the scythes do slashing damage. When you fall off a ledge you can spend your reaction to make an Athetlics (climb) check to cling on.
    - title: Fey Ancestry
    - content: You cannot be put to sleep by magic and have advantages on saving throws against being charmed.
    - title: Torpor
    - content: Mantids don't need to sleep. Instead, they enter a state of suspended animation for 4 hours a day. After this you gain the same benefit a human does from 8 hours of sleep.
    - title: Ecdysis
    - content: When a Mantid is reduced to 0 hit points, the next time it takes a long rest it must spend 8 hours molting. Until your next long rest you are vulnerable to bludgeoning, piercing and slashing damage. Any lost 
               limbs or appendages are regenerated at the end of this period.
                  
                  
  - title: Pixie Abilities
  - abilities: 
    - title: Flight
    - content: Your fly speed is 25 feet a nd you can hover, however, you still fall if knocked prone or are deprived of the ability to move.
    - title: Fey Ancestry
    - content: You have advantage on saving throws against being charmed, and are immune to magical sleep.
    - title: Pixie Magic
    - content: You know the Dancing Lights cantrip. When you reach 3rd level you can cast the Invisibility spell as a 2nd level spell once with this trait and regain the ability to do so when you finish a long rest. When 
               you reach 5th level you can cast the Suggestion spell once with this trait and regain the ability to do so when you finish a long rest. Charisma is your spellcasting ability for these spells.
                      
                      
  - title: Rhoxodon Abilities
  - abilities: 
    - title: Tough Hide
    - content: Your hide is thick and coarse that can take a serious beating before even showing wear. You have resistance to Slashing damage.
    - title: Threatening Presence
    - content: The Rhoxodon are renowned for their intimidating personas. You have proficency in Intimidation and haveadvantage on checks with it against creatures smaller than you.
    - title: Natural Craftsman
    - content: Due to your history with the Rhoxodon people you have experience with building weapons of war. You have proficiency with Blacksmithing tools
    - title: Weapon Warlords
    - content: Rhoxodon train their young in the weapons of war from a young age.You have proficiency with Warhammers, Greatclubs, Halberds and Mauls.
    - title: Charger
    - content: Rhoxodon are masters of momentum. AB a bonus action on each of your turn you may charge as your movement. When you charge you may move in a straight line up to your remaining movement speed and ram any number 
               of enemiea in that line. Each enemy hit makes a Dexterity saving throw DC is IO +your Strength modfier. On a failed save they are knocked prone.
                  
                  
  - title: Simani Abilities
  - abilities: 
    - title: Naturally Curious
    - content: You have proficiency in the Investigation skill
    - title: Monkey Business
    - content: You have proficiency in the Acrobatics skill Additionally, you may use Acrobatics instead of Athletics when attempting to grapple or shove a target.
    - title: Prehensile Tail
    - content: You can grasp things with your tail and manipulate it in various ways. It has a reach of 5 feet, and it can lift a number of pounds equal to five times your Strength score. You can use it to do the 
               following simple tasks - lift, drop, hold, push, or pull an object or a creature; open or close a door or a container; grapple someone; or make an unarmed strike. Additionally you can hang from objects 
               like tree limbs using only your tail to support yourself. Your DM might allow other simple tasks to be added to that list of options. It can't wield weapons or shields or do anything that requires 
               manual precision, such as using tools or magic items or performing the somatic components of a spell
                          
                          
  - title: Treant Abilities
  - abilities: 
    - title: False Appearance
    - content: While you remain motionless, you are indistinguishable from a normal tree.
    - title: Natures Warden
    - content: You have proficiency in the Nature skill.
    - title: Plant Metabolism
    - content: You do not require air, food, or sleep. You must be able to soak up direct sunlight for at least 2 hours each day (or 4 hours of indirect sunlight) and must drink twice as much water as a nonnal human.
               So long as you meet these requirements you gain the same benefit that a human does from 8 hours of sleep. You suffer sunlight deprivation and thirst as described in the Player's Handbook as if they 
               were food and water, respectively.
    - title: Powerful Build
    - content: You count as one size larger when detennining your carrying capacity and the weight you can push, drag, or lift. In addition, your unanned strikes deal 1d4 bludgeoning damage.
    - title: Tree Whisperer
    - content: You know the Druidcraft cantrip. Once you reach 3rd level, you can cast the Locate Animals and Plants spell once per day as a 2nd-level spell. Once you reach 5th level, you can also cast the Speak with 
               Plants spell once per day. Wisdom is your spellcasting ability for these spells.
    - title: Wooden Body
    - content: You have vulnerability to fire damage. In addition, when not wearing annor you may add half of your Constnution modifier, rounded up, to your AC. You can use a shield and still gain this benefit
       
       
  - title: Winged Kraul Abilities
  - abilities: 
    - title: Spider Climb
    - content: You can climb difficult surfaces, including upside down of ceilings, without needing to make an ability check.
    - title: Superior Darkvision
    - content: You can see in dim light within 120 feet of you as if it were bright light, and in darkness as if it were dim light.
    - title: Flight
    - content: You have a flying speed of 30 feet and may hover. To use this speed you can't be wearing medium or heavy armor.
    - title: Droning Buzz
    - content: When flying, enemy creatures within 20 feet of you have disadvantage on their Constitution saving throws to upkeep concentration on a spell Due to the noise of the buzzing, you suffer disadvantage on 
               Dexterity (Stealth) checks while flying.
                       
                       
  - title: Wingless Kraul Abilities
  - abilities: 
    - title: Spider Climb
    - content: You can climb difficult surfaces, including upside down of ceilings, without needing to make an ability check.
    - title: Superior Darkvision
    - content: You can see in dim light within 120 feet of you as if it were bright light, and in darkness as if it were dim light.
    - title: Powerful Build
    - content: You count as one size larger when determining your carrying capacity and the weight you can push, drag or lift.
       
       
  - title: Ravnican Vampire Abilities
  - abilities: 
    - title: Darkvision
    - content: You can see in dim light within 60 feet as if it were bright light, and in darkness as if it were dim light.
    - title: Bloodthirst
    - content: You can drain blood and life energy from a willing creature, or one that is grappled by you, incapacitated, or restrained Make a melee attack against the target. If you hit, you dea11 piercing damage and 
               ld6 necrotic damage. The target's hit point maximum is reduced by an amount equal to the necrotic damage taken, and you regain hit points equal to that amount. The reduction lasts until the tar-get finishes
               a long rest. The target dies if this effect reduces its hit point maximum to 0.
    - title: Charm the Bitten
    - content: When you damage a humanoid with an attack made using your blood thirst trait, you can attempt to charm that creature. The target must make a Wisdom saving throw. The DC for this saving throw equals 8 +
               your Charisma modifier +your proficiency bonus. On a failed save, the target is charmed by you for one minute. While charmed this way, the target treats you with adoration. Once you use this trait, you
               can't use it again until you finish a long rest.
    - title: Flight
    - content: Starting at 3rd Level you begin to master the dark forces that fuel your immortality. You have a flying speed of 30 feet, and can hover. To use this speed you can't be wearing medium or heavy armor.
    - title: Undead
    - content: Your creature type is undead rather than humanoid and you have resistance to necrotic damage.
       
       
  - title: Soratami (Moonfolk) Abilities
  - abilities: 
    - title: Darkvision
    - conent: You can see in dim light within 60 feet as if it were bright light, and in darkness as if it were dim light.
    - title: Keen Hearing
    - content: You has advantage on Wisdom (Perception) checks that rely on hearing.
    - title: Studious
    - content: You have a knack for finding hidden information. You have proficiency with the Investigation skill and one more skill of your choice from Arcana, History, or Religion. You also know 1 cantrip and one first 
               level spell from the Wizard spell list without expending a spell slot or requiring material components
       
       
  - title: Red Oni Abilities
  - abilities: 
    - title: Superior Darkvision
    - content: You can see in dim light within 120 feet of you as if it were bright light, and in darkness as if it were dim light.
    - title: Oni Weapon Training
    - content: You are proficient in the Kanabo.
    - title: Savage Attacks
    - content: Once per turn when you roll damage for a melee weapon attack, you can reroU the weapon's damage die and use either total
    - title: Magic Instincts
    - content: When an enemy does not beat your AC. you may (as a reaction) make a free attack against the attacker with your current weapon. You can use this trait a number of times equal to your Dexterity Modifier. 
               Once you use this trait, you can not use it again until you finish a long rest.
                          
                          
  - title: White Oni Abilities
  - abilities: 
    - title: Superior Darkvision
    - content: You can see in dim light within 120 feet of you as if it were bright light, and in darkness as if it were dim light.
    - title: Oni Weapon Training
    - content: You are proficient in the Kanabo.
    - title: Savage Attacks
    - content: Once per turn when you roll damage for a melee weapon attack, you can reroU the weapon's damage die and use either total
    - title: Trickster
    - content: You know the Minor Illusion Can trip. You also know the Disguise Self Spell which you can only cast once per day.
       
       
  - title: Blue Oni Abilities
  - abilities: 
    - title: Superior Darkvision
    - content: You can see in dim light within 120 feet of you as if it were bright light, and in darkness as if it were dim light.
    - title: Oni Weapon Training
    - content: You are proficient in the Kanabo.
    - title: Savage Attacks
    - content: Once per turn when you roll damage for a melee weapon attack, you can reroU the weapon's damage die and use either total
    - title: Fiendish Skin
    - content: When you take damage, you can use your reaction to roll a d12 Add your Constitution modifier to the number rolled and reduce the damage by that total After you use this trait, you can't use it again until
               you finish a short or long rest.
       
       
  - title: Kithkin Abilities
  - abilities: 
    - title: Healer training
    - content: You have proficiency in the Medicine skill
    - title: Thoughtweft/Mindweft
    - content: You can telepathically communicate with any conscious kithkin within 50 feet of you.
    - title: Generous Healing
    - content: When you take a short rest, characters that expend hit dice to recover hit points during that period may add your proficiency bonus to their hit die rolls.
    - title: The Great Aurora
    - content: If you are present on Lorwyn during its transformation into shadowmoor, your subrace changes to Shadowmoor Kithkin.
       
       
  - title: Khajiit Abilities
  - abilities: 
    - title: Claws
    - content: You have a set of retractable claws. Your unarmed strikes deal 1d4 slashing damage. You may use Dexterity instead of Strength for the attack and damage rolls of your Claw attacks.
    - title: Darkvision
    - content: You can see in dim light within 60 feet as if it were bright light, and in darkness as if it were dim light
    - title: Hidden Moon
    - content: You have a prehensile tail and can use it for unarmed strikes.
    - title: Home Turf
    - content: Since your homeland consists of a desert and jungle, you do not suffer negative effects from being in those environments and you have proficiency in the Survival skill while in those terrains.
    - title: Natural Stealth
    - content: You gain proficiency in the Stealth skill.
    - title: Soft Fall
    - content: You have resistance against falling damage and always land on your feet.
    - title: Two Moons Dance
    - content: When you make a Claw attack using your action, you can attack again with your other hand's Claw as part of the same attack. You must make separate attack and damage rolls.
       
       
  - title: Homarid Abilities
  - abilities: 
    - title: Amphibious
    - content: You can breathe air and water.
    - title: Claws
    - content: Your large claws make you less manually dexterous than other races, but make up for it with crushing power. Unarmed strikes you make deal 1d6 Bludgeoning damage+ your Strength modifier. You have disadvantage on 
               any checks made to interact with or handle items that are designed for use of races with hands.
    - title: Cold Resistance
    - content: You have resistance to cold damage.
    - title: Darkvision
    - content: You can see in dim light within 60 feet as if it were bright light, and in darkness as if it were dim light
    - title: Natural Armor
    - content: You have a tough rigid carapace. When you aren't wearing armor, your AC is 13 +your Dexterity modifier. You can use your natural armor to determine your AC if your armor would leave you with a lower AC. 
               A shield's benefits apply normally while you use your natural armor.
                        
                        
                        
  - title: Astral Elf Abilities
  - abilities: 
    - title: Astral Fire
    - content: You know one of the following cantrips of your choice; dancing lights, light, or sacred flame. Intelligence, Wisdom, or Charisma is your spellcasting ability for it (choose when you select this race).
    - title: Darkvision
    - content: You can see in dim light within 60 feet of you as if it were bright light and in darkness as if it were dim light. You discern colors in that darkness only as shades of gray.
    - title: Fey Ancestry
    - content: You have advantage on saving throws you make to avoid or end the charmed condition on yourself. Keen Senses. You have proficiency in the Perception skill.
    - title: Radiant Soul
    - content: When you succeed on a death save, you can regain a number of hit points equal to your proficiency bonus + your Intelligence, Wisdom, or Charisma modifier (choose when you select this race). You can’t use 
               this trait again until you finish a long rest.
    - title: Trance
    - content: You don’t need to sleep, and magic can’t put you to sleep. You can finish a long rest in 4 hours if you spend those hours in a trancelike meditation, during which you remain conscious.
    - title: Trance Proficiencies
    - content: Whenever you finish a long rest using your Trance trait, you gain two proficiencies, each one with a weapon or a tool of your choice (selected from the “Equipment” chapter of the Player’s Handbook)
               You mystically acquire these proficiencies by drawing them from shared elven memory, and you retain them until you finish your next long rest.
                               
                               
                               
  - title: Autognome Abilities
  - abilities: 
    - title: Armored Casing
    - content: You are encased in thin metal or some other durable material. While you aren’t wearing armor, your base Armor Class is 13 + your Dexterity modifier.
    - title: Built for Success
    - content: You can add a d4 to one attack roll, ability check, or saving throw you make, and you can do so after seeing the d20 but before the effects of the roll are resolved. You can use this trait a number 
               of times equal to your proficiency bonus, and you regain all expended uses when you finish a long rest.
    - title: Mechanical Nature
    - content: You have resistance to poison damage and immunity to disease, and you have advantage on saving throws against being paralyzed or poisoned. You don’t need to eat, drink, or breathe.
    - title: Sentry's Rest
    - content: When you take a long rest, you spend at least 6 hours in an inactive, motionless state, instead of sleeping. In this state, you appear inert, but you aren’t unconscious.
    - title: Specialized Design
    - content: You gain two tool proficiencies of your choice.
    - title: True Life
    - content: If the mending spell is cast on you, you can expend a Hit Die, roll it, and regain a number of hit points equal to the roll plus your Constitution modifier (minimum of 1 hit point). In addition, your creator
               designed you to benefit from common spells that preserve life but that normally don’t affect Constructs; cure wounds, healing word, and spare the dying
                    
                    
                    
  - title: Giff Abilities
  - abilities: 
    - title: Damage Dealer
    - content: Like a hippopotamus in a crystalware shop, you are naturally adept at damaging things. When you roll a 1 on a damage die for a melee attack, you can reroll the die and use the new roll. You can do so no 
               more than once per turn.
    - title: Hippo Build
    - content: You have advantage on Strength-based ability checks and Strength saving throws. In addition, you count as one size larger when determining your carrying capacity and the weight you can push, drag, or lift
       
       
       
  - title: Hadozee Abilities
  - abilities: 
    - title: Dexterous Feet
    - content: You can take the Use an Object action as a bonus action.
    - title: Glide
    - content: If you are not incapacitated or wearing heavy armor, you can extend your skin membranes and glide. When you do so, you can perform the following aerial maneuvers
               When you fall, you can move up to 5 feet horizontally for every 1 foot you descend.
               When you would take damage from a fall, you can use your reaction to reduce the fall’s damage to 0.
                
                
                
  - title: Plasmoid Abilities
  - abilities: 
    - title: Amorphous
    - content: You can squeeze through a space as narrow as 1 inch wide, provided you are wearing and carrying nothing. You also have advantage on ability checks you make to initiate or escape a grapple.
    - title: Darkvision
    - content: You can see in dim light within 60 feet of you as if it were bright light and in darkness as if it were dim light. You discern colors in that darkness only as shades of gray.
    - title: Hold Breath
    - content: You can hold your breath for 1 hour.
    - title: Natural Resilience
    - content: You have resistance to acid and poison damage, and you have advantage on saving throws against being poisoned.
    - title: Shape Self
    - content: If you are not incapacitated, you can reshape your body to give yourself a head, one or two arms, one or two legs, and makeshift hands and feet, or you can revert to a limbless blob (no action required). As
               a bonus action, you can extrude a pseudopod that is up to 6 inches wide and 10 feet long or reabsorb it into your body. You can use this pseudopod to manipulate an object, open an unlocked door or container,
               stow or retrieve an item from an open container, or pour out the contents of a container. The pseudopod can’t attack, activate magic items, or carry more than 10 pounds.
                     
                     
                     
  - title: Thri-Kreen Abilities
  - abilities: 
    - title: Chameleon Carapace
    - content: While you aren’t wearing armor, your carapace gives you a base Armor Class of 13 + your Dexterity modifier. As an action, you can change the color of your carapace to match the color and texture of 
               your surroundings, giving you advantage on Dexterity (Stealth) checks made to hide in those surroundings.
    - title: Darkvision
    - content: You can see in dim light within 60 feet of you as if it were bright light and in darkness as if it were dim light. You discern colors in that darkness only as shades of gray.
    - title: Secondary Arms
    - content: You have two slightly smaller secondary arms below your primary pair of arms. The secondary arms function like your primary arms, with the following exceptions 
               You can use a secondary arm to wield a weapon that has the light property, but you can’t use a secondary arm to wield other kinds of weapons.
               You can’t wield a shield with a secondary arm
    - title: Sleepless Revitalization
    - content: You do not require sleep and can choose to remain conscious during a long rest, though you must still refrain from strenuous activity to gain the benefit of the rest.
    - title: Thri-Kreen Telepathy
    - content: You have the magical ability to communicate mentally with any number of willing creatures you can see within 120 feet of you. A contacted creature doesn’t need to share a language with you, but it
               must be able to understand at least one language. Your telepathic link to a creature is broken if you and the creature move more than 120 feet apart, if either of you is incapacitated, or if 
               either of you mentally breaks the contact (no action required).
                               
                               
  - title: Chromatic Dragonborn Abilities
  - abilities: 
    - title: Breath Weapon
    - content: When you take the Attack action on your turn, you can replace one of your attacks with an exhalation of magical energy in a 30-foot line that is 5 feet wide. Each creature in that area must make a 
               Dexterity saving throw (DC = 8 + your Constitution modifier + your proficiency bonus). On a failed save, the creature takes 1d10 damage of the type associated with your Chromatic Ancestry. On a 
               successful save, it takes half as much damage. This damage increases by 1d10 when you reach 5th level (2d10), 11th level (3d10), and 17th level (4d10). You can use your Breath Weapon a number of times 
               equal to your proficiency bonus, and you regain all expended uses when you finish a long rest.
    - title: Draconic Resistance
    - content: You have resistance to the damage type associated with your Chromatic Ancestry.
    - title: Chromatic Warding
    - content: Starting at 5th level, as an action, you can channel your draconic energy to protect yourself. For 1 minute, you become immune to the damage type associated with your Chromatic Ancestry. Once you use
               this trait, you can’t do so again until you finish a long rest.
       
       
  - title: Metallic Dragonborn Abilities
  - abilities: 
    - title: Breath Weapon
    - content: When you take the Attack action on your turn, you can replace one of your attacks with an exhalation of magical energy in a 15-foot cone. Each creature in that area must make a Dexterity saving throw 
               (DC = 8 + your Constitution modifier + your proficiency bonus). On a failed save, the creature takes 1d10 damage of the type associated with your Metallic Ancestry. On a successful save, it takes half as
               much damage. This damage increases by 1d10 when you reach 5th level (2d10), 11th level (3d10), and 17th level (4d10).
    - title: Draconic Resistance
    - content: You have resistance to the damage type associated with your Metallic Ancestry.
    - title: Metallic Breath Weapon
    - content: At 5th level, you gain a second breath weapon. When you take the Attack action on your turn, you can replace one of your attacks with an exhalation in a 15-foot cone. The save DC for this breath
               is 8 + your Constitution modifier + your proficiency bonus. Whenever you use this trait, choose one
               Enervating Breath - Each creature in the cone must succeed on a Constitution saving throw or become incapacitated until the start of your next turn.
               Repulsion Breath - Each creature in the cone must succeed on a Strength saving throw or be pushed 20 feet away from you and be knocked prone.
               Once you use your Metallic Breath Weapon, you can’t do so again until you finish a long rest.
       
       
  - title: Gem Dragonborn Abilities
  - abilities: 
    - title: Breath Weapon
    - content: When you take the Attack action on your turn, you can replace one of your attacks with an exhalation of magical energy in a 15-foot cone. Each creature in that area must make a Dexterity saving throw 
               (DC = 8 + your Constitution modifier + your proficiency bonus). On a failed save, the creature takes 1d10 damage of the type associated with your Gem Ancestry. On a successful save, it takes half as much
               damage. This damage increases by 1d10 when you reach 5th level (2d10), 11th level (3d10), and 17th level (4d10).
    - title: Draconic Resistance
    - content: You have resistance to the damage type associated with your Gem Ancestry.
    - title: Psionic Mind
    - content: You can telepathically speak to any creature you can see within 30 feet of you. You don’t need to share a language with the creature, but the creature must be able to understand at least one language.
    - title: Gem Flight
    - content: Starting at 5th level, you can use a bonus action to manifest spectral wings on your body. These wings last for 1 minute. For the duration, you gain a flying speed equal to your walking speed and can hover.
               Once you use this trait, you can’t do so again until you finish a long rest.
                     
                     
  - title: Half-Giant(Hill) Abilities
  - abilities: 
    - title: Boulder-Tosser
    - content: You are able to throw rocks and other similar objects, like weapons. You treat improvised weapons as having the thrown (30/120) property, and when thrown they deal 1d8 damage.
    - title: Powerful Build
    - content: For the purpose of carrying capacity, you are treated as being one size larger.
    - title: Consumer
    - content: You have advantage on saving throws against all things you consume, such as poisons and potions.
       
       
  - title: Half-Giant(Stone) Abilities
  - abilities: 
    - title: Boulder-Tosser
    - content: You are able to throw rocks and other similar objects, like weapons. You treat improvised weapons as having the thrown (30/120) property, and when thrown they deal 1d8 damage.
    - title: Powerful Build
    - content: For the purpose of carrying capacity, you are treated as being one size larger.
    - title: Darkvision
    - content: Due to your giant parent's ages of living underground, your eyes are well-adapted to the dark. You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim 
               light. You can’t discern color in darkness, only shades of gray.
    - title: Stone Camouflage
    - content: You have advantage on Dexterity (Stealth) checks made to hide in rocky terrain.
    - title: Master Artisan
    - content: You gain proficiency in one artisan's tool of your choice, and your proficiency bonus is doubled for checks involving it.
       
             
  - title: Half-Giant(Frost) Abilities
  - abilities: 
    - title: Boulder-Tosser
    - content: You are able to throw rocks and other similar objects, like weapons. You treat improvised weapons as having the thrown (30/120) property, and when thrown they deal 1d8 damage.
    - title: Powerful Build
    - content: For the purpose of carrying capacity, you are treated as being one size larger.
    - title: Adapted to Frost
    - content: You have resistance to cold-type damage, and are immune to exhaustion from travelling in icy or snowy terrain.
    - title: Frozen Gatherer
    - content: During a short or long rest, if you there are sufficient materials nearby, you can craft a temporary tool out of ice, wood, and bone, from the following list; shield, greataxe, greatclub, battleaxe, 2 
               handaxes, quarterstaff. If you roll a 1 on an attack roll with one of these temporary tools, it shatters into pieces.


  - title: Half-Giant(Fire) Abilities
  - abilities: 
    - title: Boulder-Tosser
    - content: You are able to throw rocks and other similar objects, like weapons. You treat improvised weapons as having the thrown (30/120) property, and when thrown they deal 1d8 damage.
    - title: Powerful Build
    - content: For the purpose of carrying capacity, you are treated as being one size larger.
    - title: Master Smith
    - content: While crafting during downtime, the amount of gold per day towards crafting objects for you is doubled.
    - title: Slavemaster
    - content: You can cast command without a spell slot or components. Intelligence is your spellcasting ability for this feature, and after casting it once you must take a long rest before doing so again. You gain an 
               additional usage per long rest at 3rd level, and at 5th level you cast it at 2nd-level instead of 1st-level.
                      
                     
  - title: Half-Giant(Cloud) Abilities
  - abilities: 
    - title: Boulder-Tosser
    - content: You are able to throw rocks and other similar objects, like weapons. You treat improvised weapons as having the thrown (30/120) property, and when thrown they deal 1d8 damage.
    - title: Powerful Build
    - content: For the purpose of carrying capacity, you are treated as being one size larger.
    - title: Might of Disease
    - content: Your teeth are imbued with some form of plague, making them natural weapons. They deal 1d6 piercing damage, and have the light property. When you hit a creature with this natural weapon, they must 
               make a DC 8 + your Proficiency bonus + your Constitution modifier Constitution saving throw, or be poisoned until the end of their next turn.
                           

  - title: Nezumi Abilities
  - abilities: 
    - title: Darkvision
    - content: Coming from the dark bamboo swamps of Takenuma, your eyes have adapted to the darkness. You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. 
               You can't discern color in darkness, only shades of gray.
    - title: Nezumi Resilience
    - content: You have advantage on saving throws against poison, and you have resistance against poison damage.
    - title: Shadow Skulker
    - content: You can attempt to hide even when you are only lightly obscured by dim lighting.
    - title: Contorting Frame
    - content: You can move at your base walk speed when squeezing through a space that is large enough for a creature one size smaller than you. You can only use this feature when you are in your normal form.
    - title: Scavenger
    - content: You cannot contract diseases from food you eat. Add your proficiency bonus to saving throws against disease.
    - title: Survival Instinct
    - content: Whenever you make a Dexterity saving throw against a trap or natural hazard, add your proficiency to the saving throw, if you are already proficient in Dexterity saving throws you may add double your
               proficiency to the saving throw, instead of you normal proficiency.
       
       
  - title: Toonkind Abilities
  - abilities: 
    - title: Hammerspace
    - content: Due to their less than hardy natures, Toonkind have access to a small personal pocket dimension in which they can store personal objects no more than three cubic feet in size. This is a fickle magic, 
               however, and may not always grant the return of the object they desire. Players must roll a percentile dice whenever pulling an object from hammerspace, with a 10 percent chance they pull out the wrong 
               item. Repeated attempts will increase to a 50 percent difficulty until the original item is found See the Hammerspaee Fumble table for options.
    - title: Paper-Thin Disguise
    - content: As Toonkind have increased their interest in other cultures, they have adapted impressive methods of going incognito. just a wig or a false moustache can do wonders in obscuring their outlandish 
               appearances. Toonkind are proficient with the Disguise kit
    - title: Smile Darn Ya
    - content: Once per long rest, a Toonkind can cast Hideous Laughter; with Charisma for their save DC.
       
       
  - title: Muppetborn Abilities
  - abilities: 
    - title: Always Obscured
    - content: No matter how you look at them, a Muppetborn's bottom half is always out of view. It's said that even when one stands in the middle of a field, the earth will rise up to meet them. For this reason. 
               They are always considered to have half cover and receive a permanent +2 bonus to AC.
    - title: The Hand
    - content: Muppetborn mythology speaks of The Hand inside each of them. They innately know the cantrip Mage Hand, however the floating hand can only lift up to five pounds and move up to five feet per character level.
    - title: Nom Nom Nom
    - content: Muppetborn absorb the energy from food without ever having to swallow it, this makes them immune to food-born poisons and diseases
    - title: Cloth And Color
    - content: All Muppetborn know the cantrip "Mending" and once per long rest it can be used to heal ld8 hit points. This increases to twice per long rest at 5th level, three times at I Oth level, four times at 
               14th level. and five times at 18th level
                          
                          
  - title: Gargoyle Abilities
  - abilities: 
    - title: Cunning Hunter
    - content: Gargoyles excel at lying in wait to ambush unwary foes. You gain proficiency in Deception.
    - title: Stone Wings
    - content: Your stony wings grant you a flying speed of 30 feet. You can still use this speed while wearing armor.
    - title: Claws
    - content: Your claws are natural weapons, which you can use to make unarmed strikes. If you hit with them, you deal slashing damage equal to 1 d4 +your Strength modifier, instead of the bludgeoning damage normal for an 
               unarmed strike.
    - title: Natural Armor
    - content: Your stony flesh increases your durability greatly. When you aren't wearing armor, your AC is 13 +your Dexterity modifier. You can use your natural armor to determine your AC if the armor you wear would 
               leave you with a lower AC. A shield's benefits apply as normal while you use your natural armor.
    - title: False Appearance
    - content: When you take the Hide action, you can become completely still. taking on the appearance of a statue. After you do so, your speed is 0 until the end of the current turn. You are hidden from creatures 
               that do not know your true nature until your true nature is revealed. A creature that uses its action to examine you can determine your true nature with a successful Intelligence (Investigation) check,
               opposed by your Constitution [Deception) check, as your physical construction determines how believable your deception is. Your true nature is also revealed to a creature that sees you move.
                           
                           
  - title: Pactborn(Feyborn) Abilities
  - abilities: 
    - title: Chimeric Legacy
    - content: You know the minor illusion cantrip. Once you reach 3rd level, you can cast the charm person spell once per day as a 2nd-level spell. Once you reach 5th level, you can also cast the misty step spell
               once per day. Charisma is your spellcasting ability for these spells.
    - title: Fey Ancestry
    - content: You have advantage on saving throws against being charmed, and magic can't put you to sleep.
    - title: Untrue
    - content: You have proficiency in the Deception skill.
       
       
  - title: Pactborn(Fiendborn) Abilities
  - abilities: 
    - title: Darkvision
    - content: Thanks to your infernal heritage, you have superior vision in dark and dim conditions. You can see in dim light within 60 feet of you as it if were bright light, and in darkness as it if were dim light.
               You can't discern color in darkness, only shades of gray.
    - title: Hellish Resistance
    - content: You have resistance to fire damage.
    - title: Infernal Legacy
    - content: You know the thaumaturgy cantrip. Once you reach 3rd level, you can cast the hellish rebuke spell once per day as a 2nd-level spell. Once you reach 5th level, you can also cast the darkness spell once
               per day. Charisma is your spellcasting ability for these spells.
                          
                          
  - title: Pactborn(Elderborn) Abilities
  - abilities: 
    - title: Ineffable Legacy
    - content: You know the prestidigitation can trip. Once you reach 3rd level, you can cast the sleep spell once per day as a 2nd-level spell. Once you reach 5th level, you can also cast the crown of madness spell
               once per day. Charisma is your spellcasting ability for these spells.
    - title: Near Omniscience
    - content: When you complete a long rest roll a d20 and record the number rolled. You can replace any attack roll, saving throw, or ability check made by you or a creature that you can see with this roll. You
               must choose to do so before the roll. When you take a long rest you lose this foretold roll.
    - title: Psychic Resistance
    - content: You have resistance to psychic damage.
    
    
  - title: Troll Abilities
  - abilities: 
    - title: Troll Healing
    - content: Trolls often prove difficult to kill because of their amazing healing powers.  You have advantage on death saving throws.  Additionally, when you spend hit dice to heal, you regain an extra 1d6 hit points for 
               each hit die spent. 
    - title: Powerful Build
    - content: You count as one size larger when determining your carrying capacity and the weight you can push, drag, or lift.  
    - title: Troll Deformity
    - content: The physical shape of a troll is twisted and deformed. They often have multiple heads, warty stone like skin or extra arms. While often horrific in appearance these deformities rarely inconvenience the troll and 
               are often a boon. Pick one from the list below.  
    - content: Horns - you have grown larger than normal horns that may be used as a natural weapon to make unarmed strikes. The horns deal 1d6+strength on a hit. 
    - content: Multiple Heads - You have an additional head. You gain advantage on perception checks and rolls to awake from sleep. Additionally, attacks that remove heads only render you unconscious for 24 hours while the 
                                secondary head grows bigger and becomes dominant. After 30 days your lost head will regrow and during this time you lose the benefits of this deformity. 
    - content: Multiple Arms - You have an extra pair of arms and gain advantage on rolls to resist grapples and for climbing. You can also carry small items in the extra appendage(s) but can’t use it to fight with. Lost arms 
                               will regrow after a period of 30 days during which time you lose the benefits of this deformity. 
    - title: Natural Armor
    - content: Stone trolls have tough stone-like skin with spikes and/or crystalline like structures jutting out. You cannot wear armor but your skin provides a base AC of 17 (Dexterity does not affect this number). You gain 
               no benefit from wearing armor but can apply a shield’s bonus as normal.  
    - title: Iron Worker
    - content: You gain proficiency with blacksmithing tools. 
    - title: Woodland lore
    - content: You gain proficiency in the Nature skill.  
    - title: Forest Magic
    - content: The Huldrefolk are deeply connected with the magic of the woods. You know the Druidcraft cantrip. When you reach 3rd level you can cast the Animal Friendship spell once per day. When you reach 5th level, you can 
               also cast the Locate Animals or Plants spell once per day. Wisdom is your spell casting modifier.
    - title: Cast-Iron Gut
    - content: You have advantage on Constitution saving throws against diseases, ingested substances, and effects that rely on inhalation of gases. In addition, you can eat, and live off of more types of foods that most 
               creatures cannot. Such as soft metals, bark, and stone.
    - title: Regeneration
    - content: You can tap into the trolls greatest ability to stave off damage. As a reaction, when you take damage you can expend a Hit Die to reduce the damage by the amount rolled. You cannot reduce the damage if it is 
               acid or fire damage.
               
               
  - title: Kender Abilities
  - abilities:
    - title: Brave
    - content: You have advantage on saving throws you make to avoid or end the frightened condition on yourself.
    - title: Kender Ace 
    - content: Starting at 3rd level, you possess a magical ability to pull an item out of a bag or another container; as a bonus action, you can reach into a container you’re carrying and roll on the Kender Aces table to 
               determine what item you pull out. The object glimmers softly and disappears after 1 hour. You can use this bonus action a number of times equal to your proficiency bonus, and you regain all expended uses when you
               finish a long rest.
    - content: Kender Aces
    - content: d6   Item
    - content: 1    5d6 gold pieces
    - content: 2    1 simple weapon of your choice that has the light property
    - content: 3    1 item of your choice from the Adventuring Gear table in the Player’s Handbook. The item must cost no more than 1 gp and weigh no more than 1 lb.
    - content: 4    1 random item from the Trinkets table in the Player’s Handbook.
    - content: 5    Your choice of a crowbar or a grappling hook
    - content: 6    1 item of your choice from the Tools table in the Player’s Handbook. The item must cost no more than 10 gp.
    - title: Taunt
    - content: You have a supernatural ability to home in on a creature’s emotional raw nerves and craft a taunt that flusters that creature. As a bonus action, you can unleash a barrage of insults at a creature within 60 feet 
               of you that can hear and understand you. The target must succeed on a Wisdom saving throw (DC equal to 8 + your proficiency bonus + your Charisma modifier), or it has disadvantage on attack rolls until the start 
               of your next turn. You can use this bonus action a number of times equal to your proficiency bonus, and you regain all expended uses when you finish a long rest.
               
               
  - title: Sea Elf Abilities
  - abilities:
    - title: Fey Ancestry
    - content: Advantage on saving throws againts charm and immune to sleep magic
    - title: Darkvision
    - content: Can see 60 in dim light as though it was bright light and in darkness as if it was dim light
    - title: Keen Senses
    - content: You have proficiency in the Perception skill 
    - title: Trance
    - content: Elves don’t need to sleep. Instead, they meditate deeply, remaining semiconscious, for 4 hours a day. (The Common word for such meditation is “trance.”) While meditating, you can dream after a fashion; such
               dreams are actually mental exercises that have become reflexive through years of practice. After Resting in this way, you gain the same benefit that a human does from 8 hours of sleep
    - title: Sea Elf Training
    - content: You have proficiency with the spear, trident, light crossbow, and net.
    - title: Child of the Sea
    - content: You have a swimming speed of 30 feet, and you can breathe air and water.
    - title: Friend of the Sea
    - content: Using gestures and sounds, you can communicate simple ideas with any beast that has an innate swimming speed.
    - title: Extra Language
    - content: You can speak, read, and write Aquan.               