  - title: Awakened Undead - Skeleton Abilities
  - abilities: 
    - title: Dead Immortality
    - content: You do not age. Given time, the necromantic energies that sustain you will heal most wounds you take at approximately the same rate as a mortal, and your hit dice function as normal.
    - title: Past Life
    - content: Choose another living race besides this one. Before your death, you were a member of this race and appear as an undead version of it. Your size, height, and movement speed are the same as a typical member of 
               that race. You do not retain special movement speeds from this race (such as swimming or flying), and, though you may choose to have formerly been a member of a subrace of a particular race, you derive no 
               benefits from doing so.
    - title: Undead
    - content: Raised from the dead as a being of undeath, you count as an undead creature for all spells and abilities that affect the undead. You are immune to disease and treat exhaustion as if it was one level less. You do
               not need to eat or breathe, but you can ingest food and drink if you wish. Instead of sleeping, you enter an inactive state for 4 hours each day. You do not dream in this state; you are fully aware of your 
               surroundings and notice approaching enemies and other events as normal.
    - title: Darkvision
    - content: You can see in dim light within 60 feet as if it were bright light, and in darkness as if it were dim light.
    - title: Bloodless
    - content: You are immune to poison damage and the poisoned condition.
    - title: Bone Pile
    - content: When you are reduced to 0 hit points but not killed outright, you can drop to 1 hit point instead. If you do, you reduce yourself to a pile of bones, render yourself prone, and are considered to be under a 
               similar effect to the feign death spell. While subject to this condition, you are unable to move or take actions other than using an action to end this effect. You can't use this feature again until you 
               finish a long rest.
    - title: Bone To Pick
    - content: Whenever both of your hands are free (not including equipped shields), you may choose to use a free hand and a bonus action to remove one of your hands or arms. If you remove an arm, it counts as a weapon
               with the finesse property that deals ld6 bludgeoning damage, and you have proficiency with your arm while you wield it. If you remove a hand, it counts as thieves' tools or a similar set of simple tools 
               while you hold it. In either case, removed hands and arms may be re-attached by using another bonus action.


