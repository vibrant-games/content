    - content:
    - title: Crimson Rite
    - content: You learn to invoke a rite of hemocraft within your weapon at the cost of your own vitality. Choose one rite from the Primal Rites list to learn. As a bonus action, you activate a crimson rite on a 
               single weapon with the elemental energy of a known rite of your choice that lasts until you finish a short or long rest, or if you aren’t holding the weapon at the end of your turn. When you activate a rite,
               you lose a number of hit points equal to one roll of your hemocraft die, as shown in the Hemocraft Die column of the Blood Hunter table. While active, attacks from this weapon deal an additional 1d4 damage 
               of the chosen rite’s type. This damage is magical, and increases as you gain levels as a blood hunter, as shown in the Hemocraft Die column of the Blood Hunter table. A weapon can only hold a single active 
               rite at a time. You learn an additional Primal Rite of your choice at 7th level, and choose an Esoteric Rite to learn at 14th level.
    - title: Primal Rites Known
    - content:    
    - title: Extra Attack
    - content: You can attack twice, instead of once, whenever you take the Attack action
    - title: Brand of Castigation
    - content: Whenever you damage a creature with your Crimson Rite feature, you can choose to sear an arcane brand of hemocraft magic into it (requires no action). You always know the direction to the branded 
               creature, and each time the branded creature deals damage to you or a creature you can see within 5 feet of you, the branded creature suffers psychic damage equal to your Intelligence modifier 
               (minimum of 1 damage). Your brand lasts until you dismiss it, or you apply a brand to another creature. Your brand counts as a spell for the purposes of dispel magic, and the spell level is equal to 
               half of your blood hunter level (maximum of 9th level spell). Once you use this feature, you can’t use it again until you finish a short or long rest.
    - title: Grim Psychometry
    - content: You have a supernatural talent for discerning the history surrounding mysterious objects or places touched by evil. When making an Intelligence (History) check to recall information about a darker past 
               surrounding an object you are touching, or a location you are present in, you have advantage on the roll. The information gleaned often leans towards the more sinister influences of the past, and
               sometimes conveys visions of things previously unknown to the character on higher rolls.	
    - title: Dark Augmentation
    - content: Your speed increases by 5 feet, and whenever you make a Strength, Dexterity, or Constitution saving throw, you gain a bonus to the saving throw equal to your Intelligence modifier (minimum of one).
    - title: Brand of Tethering
    - content: The psychic damage from your Brand of Castigation feature increases to twice your Intelligence modifier (minimum of 2). In addition, a branded creature can’t take the Dash action, and if a creature 
               branded by you attempts to teleport or leave their current plane via ability, spell, or portal, they take 4d6 psychic damage and must make a Wisdom saving throw. On a failure, the teleport or plane 
               shift fails.
    - title: Hardened Soul
    - content: You have advantage on saving throws against being charmed and frightened.
    - title: Sanguine Mastery
    - content: Once per turn, whenever a blood hunter feature requires you to roll a hemocraft die, you can choose to reroll the die and choose which result to use. In addition, whenever you score a critical hit with 
               a weapon attack empowered by your Crimson Rite, you regain one expended use of your Blood Maledict feature.	


  special-abilities:
  - title: Pugilist Abilities
  - abilities:
    - title: Fisticuffs
    - content: Your years of fighting in back alleys and taverns have given you mastery over combat styles that use unarmed strikes and pugilist weapons, which are simple melee weapons without the two-handed property, whips,
               and improvised weapons. You may not use the finesse property of a weapon while using it as a pugilist weapon. You gain the following benefits while you are unarmed or using only pugilist weapons and you are 
               wearing light or no armor and not using a shield 
               You can roll a d6 in place of the normal damage of your unarmed strike or pugilist weapon. This die changes as you gain pugilist levels, as shown in the Fisticuffs column on the Pugilist table.
               When you use the Attack action with an unarmed strike or a pugilist weapon on your turn, you can make one unarmed strike or grapple as a bonus action.
    - title: Iron Chin
    - content: You can use Constitution instead of Dexterity to determine your armor class when you are wearing light or no armor and are not using a shield.
  - title: Moxie
  - abilities:
    - content: Your experience laying the beatdown on others has given you a moxie you can channel in the midst of battle. This swagger is represented by a number of moxie points. Your pugilist level determines the maximum number 
               of points you have, as shown in the Moxie Points column of the Pugilist table. You can spend these points to fuel various moxie features. You start knowing three such features -  Brace Up, The Old One-Two, and Stick 
               and Move. You learn more moxie features as you gain levels in this class. You regain all expended moxie points when you complete a short or long rest.
    - title: Moxie Points
    - content:
    - title: Brace Up
    - content: You can use a bonus action and spend 1 moxie point to brace for attacks. Roll your fisticuffs die + your pugilist level + your Constitution modifier and gain that many temporary hit points.
    - title: The Old One-Two
    - content: Immediately after you take the Attack action on your turn, you can spend 1 moxie point to make two unarmed strikes as a bonus action.
    - title: Stick and Move
    - content: You can use a bonus action and expend 1 moxie point to make a shove attack or take the Dash action.
    - title: Street Smart
    - content: Carousing, shadowboxing, and sparring all count as light activity for the purposes of resting for you. Additionally, once you have caroused in a settlement for 8 hours or more, you know all public locations 
               in the city as if you were born and raised there and you cannot be lost by non-magical means while within the city.
    - title: Bloodied But Unbowed
    - content: When you take damage that reduces you to half your maximum hit points or less, you can use your reaction to gain temporary hit points equal to your pugilist level + your Constitution modifier and you
               regain all expended moxie points. You cannot use this feature again until you finish a short or long rest.
    - title: Fight Club
    - content: You choose a fight club that best exemplifies your style; Arena Royale, Bloodhound Bruisers, Dog & Hound, Piss & Vinegar, the Squared Circle, or the Sweet Science, all detailed at the end of the class 
               description. Your fight club grants you features at 3rd level and again at 6th, 11th, and 17th level.
    - title: Dig Deep
    - content: You discover a strength inside you that can’t be broken. As a bonus action, you gain resistance to bludgeoning, piercing, and slashing damage for one minute. At the end of that minute you gain a level of 
               exhaustion.
    - title: Extra Attack
    - content: You can attack twice, instead of once, whenever you take the Attack action
    - title: Haymaker
    - content: Before you make an attack roll with an unarmed strike or pugilist melee weapon attack that does not already have disadvantage, you can declare you are swinging wild haymakers. You make all attack rolls until 
               the end of this turn with disadvantage and when you deal damage you do not roll, but use the maximum die result instead.
    - title: Moxie-Fueled Fists
    - content: Your unarmed strikes count as magical for the purpose of overcoming resistance and immunity to non-magical attacks and damage.
    - title: Fancy Footwork
    - content: You gain proficiency in Dexterity saving throws.
    - title: Shake It Off
    - content: You can use your action to end one effect on yourself that is causing you to be charmed or frightened.
    - title: Down But Not Out
    - content: When you use your Bloodied But Unbowed feature you can choose to also use this feature. If you do, you add your proficiency bonus to your damage with unarmed attacks and pugilist weapons for the next 
               minute. You can use this feature again after you complete a long rest.
    - title: School of Hard Knocks
    - content: You have resistance to psychic damage and gain advantage on saving throws against effects that would make you stunned or unconscious.
    - title: Rabble Rouser
    - content: Once you have taken a long rest by carousing in a settlement, you gain advantage on all Charisma (Persuasion) and Charisma (Intimidation)rolls made against the people who live there.
    - title: Unbreakable
    - content: You gain advantage on Strength,Dexterity, and Constitution saving throws. Additionally, whenever you make a saving throw and fail, you can spend 1 moxie point to reroll it and take the second result.
    - title: Herculean
    - content: Your carrying capacity is doubled, and when you deal damage with a melee weapon or unarmed strike to an inanimate object that damage is doubled. Your standing jump distance is the same as your running start 
               jump distance.
    - title: Fighting Spirit
    - content: When you have 4 levels of exhaustion or fewer and are reduced to 0 hit points, you regain half of your maximum hit points, half of your maximum moxie points, and gain a level of exhaustion. You cannot 
               use this feature again until you finish a long rest.
    - title: Peak Physical Condition
    - content: Your Strength and Constitution ability scores increase by 2 to a maximum of 22. Additionally, when you take a long rest you recover 2 levels of exhaustion instead of 1 and you regain all your 
               expended hit dice instead of half your expended hit dice   
	   
	   
