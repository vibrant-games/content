    - title: Spiritual Calling
    - content: You have found a part of the spiritual world that calls for you to search for guidance. You can choose one of several callings detailed at the end of the class description. Your calling grants you 
               additional features when you reach 6th level and again at 10th and 14th level.
    - title: Imbued Soul
    - content: You have gained the ability to infuse your attacks with spiritual energy, gaining the ability to make a large amount of spiritual energy surge through your body at will. When you use your action to take the
               Attack action or cast a cantrip, you can infuse spirits into your attack. You can add an additional 2d6 damage to the damage dealt with a weapon attack or a cantrip as a part of that action. The damage 
               increases to 4d6 at 11th level. After you use this feature, you cannot use Imbued soul again until you have cast a spell with a shaman spell slot of 1st level or higher. Upon gaining this ability, you must
               choose whether the damage dealt by this feature is radiant or necrotic.
    - title: Occult Arts
    - content: You have have proficiency in fighting alongside your spirits, making you more powerful in ways otherwise not possible. Choose one of the following options
               Empowered Body - While you are wearing armor, you can add your Wisdom modifier to your AC instead of your Dexterity modifier. You can use a shield and still gain this benefit.
               Focused Mind - When you roll for initiative, you may add your Wisdom modifier to your initiative rolls.
               Free Spirit - You may use your Wisdom score instead of Strength to determine your jump distance.
                             In addition, whenever you make a skill check to escape from something binding you (such as being restrained by the entangle spell, being grappled or being binded by manacles), you may choose to use your 
                             Wisdom in place of Strength or Dexterity when making the check.
    - title: Natural Barrier
    - content: You gain the ability to create a barrier of spirits around you. As an action, you can give yourself a number of temporary hit points equal to your Shaman level. Once you use this feature, you must 
               finish a short or long rest before you can use it again.
    - title: Occult Prowess
    - content: You gain one of the following features of your choice
    - title: Extra Attack
    - content: You can attack twice, rather than once, whenever you take the Attack action on your turn.
    - title: Potent Spells
    - content: You may add your Wisdom modifier to one damage roll of any Shaman spell you cast.
               In addition, you learn an additional cantrip of your choice from the shaman spell list. It does not count against the number of cantrips you know.
    - title: Distilled Nature
    - content: You can make the spirits cleanse your body at will. You can as an action draw power from the spirits and make them flush through you, ending a one disease or one condition afflicting you. The condition
               can be either frightened, charmed, blinded, deafened or poisoned. Once you use this feature, you must finish a long rest before you can use it again.
    - title: Shamanic Conduit
    - content: Your connection to your spirits is more substantial than before and is harder to break. When you cast a spell with a casting time longer than a single action, you have advantage on concentration checks to maintain casting the spell until the spell is cast. In addition, when you finish a short rest, you may switch one of your spells prepared through the Mystical Preparation feature with another spell with the ritual tag.
    - title: Improved Distilled Nature 
    - content: the spirits' capabilities to protect you have been improved. You can now use the Distilled Feature twice between long rests. In addition, you can as an action expend two uses of Distilled 
               Nature at the same time to create a protective barrier of spirits inside of you, protecting yourself from being crippled. Choose one of the following sets of conditions 
               Poison and disease
               Blinded and deafened
               Charmed and frightened
               You become immune to the chosen two conditions for the next hour.
    - title: Ethereal Sight
    - content: Your affinity with spirits increase to the point where you are able to see any nearby spirits. You gain the ability to see up to 30 feet into the Ethereal plane.
    - title: Fleeting Soul
    - content: When you die, your soul becomes more bound to the material world, even in death. You can be revived by revivify as long as you have been dead for no longer than 1 day. You can always be revived by 
               reincarnate regardless of how long you have been dead.
    - title: Master of the Occult
    - content: You have reached such wisdom from the spirits of nature that you become a living spirit that can grant yourself spiritual powers. When you roll for initiative and have no spell slots remaining, 
               you regain 2 spell slots.         
	
    
    
