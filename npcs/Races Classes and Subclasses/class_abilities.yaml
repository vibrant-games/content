    - title: Druidic
    - content: You know Druidic, the Secret language of druids. You can speak the language and use it to leave hidden messages. You and others who know this language automatically spot such a Message. Others spot the 
               message's presence with a successful DC 15 Wisdom (Perception) check but can't decipher it without magic.
    - title: Wild Shape
    - content: You can use your action to magically assume the shape of a beast that you have seen before. You can use this feature twice. You regain expended uses when you finish a short or Long Rest. Your druid level 
               determines the Beasts you can transform into, as shown in the Beast Shapes table. At 2nd Level, for example, you can transform into any beast that has a Challenge Rating of 1/4 or lower that doesn't have a 
               flying or Swimming speed. You can stay in a beast shape for a number of hours equal to half your druid level (rounded down). You then revert to your normal form unless you expend another use of this feature. 
               You can revert to your normal form earlier by using a Bonus Action on Your Turn. You automatically revert if you fall Unconscious, drop to 0 Hit Points, or die
    - title: Timeless Body
    - content: The primal magic that you wield causes you to age more slowly. For every 10 years that pass, your body ages only 1 year
    - titles: Beast Spells
    - content: You can cast many of your Druid Spells in any shape you assume using Wild Shape. You can perform the somatic and verbal Components of a druid spell while in a beast shape, but you aren't able to provide 
               Material Components
    - ttile: Archdruid
    - content: You can use your Wild Shape an unlimited number of times. Additionally, you can ignore the verbal and somatic Components of your Druid Spells, as well as any Material Components that lack a cost and aren't 
                    consumed by a spell. You gain this benefit in both your normal shape and your beast shape from Wild Shape.	


  special-abilities:
  - title: Blood Hunter Abilities
  - abilities:
    - title: Hunters Bane
    - content: You have advantage on Wisdom (Survival) checks to track fey, fiends, or undead, as well as on Intelligence ability checks to recall information about them. The Hunter’s Bane also empowers your body to 
               control and shape hemocraft magic, using your own blood and life essence to fuel your abilities. Some of your features require your target to make a saving throw to resist the feature’s effects. 
    - title: Hemocraft save DC
    - content:
    - title: Blood Maledict 
    - content: you gain the ability to channel, and sometimes sacrifice, a part of your vital essence to curse and manipulate creatures through hemocraft magic. You gain one Blood Curse of your choice. You learn one 
               additional blood curse of your choice, and you can choose one of the blood curses you know and replace it with another blood curse, at 6th, 10th, 14th, and 18th level. When you use your Blood Maledict, 
               you choose which curse to invoke. While invoking a blood curse, but before it affects the target, you can choose to amplify the curse by losing a number of hit points equal to one roll of your hemocraft 
               die, as shown in the Hemocraft Die column of the Blood Hunter table. An amplified curse gains an additional effect, noted in the curse’s description. Creatures that do not have blood in their bodies are 
               immune to blood curses, unless you have amplified the curse. You can use this feature once. Beginning at 6th level, you can use your Blood Maledict feature twice, at 13th level you can use it three times 
               between rests, and at 17th level, you can use it four times between rests. You regain all expended uses when you finish a short or long rest.
