  - title: Order of the Profane Soul Abilities
  - abilities: 
    - title: Otherworldly Patron
    - content:
    - content: You strike a bargain with an otherworldly being of your choice; the Archfey, the Fiend, or the Great Old One, each detailed in the Player’s Handbook, the Undying within the Sword Coast Adventurer’s 
               Guide, and the Celestial or Hexblade in Xanathar’s Guide to Everything. Your choice augments some of your order features.
    - title: Pact Magic
    - contnet: You can augment your combat techniques with the ability to cast spells. See chapter 10 of the Player’s Handbook for the general rules of spellcasting and chapter 11 of the Player’s Handbook for the Warlock 
               spell list. Cantrips. You learn two cantrips of your choice from the warlock spell list. You learn an additional warlock cantrip of your choice at 10th level. Spell Slots. The Profane Soul Spellcasting table
               shows how many spell slots you have. The table also shows what the level of those slots is; all of your spell slots are the same level. To cast one of your warlock spells of 1st level or higher, you must 
               expend a spell slot. You regain all expended spell slots when you finish a short or long rest. For example, when you are 8th level, you have two 2nd-level spell slots. To cast the 1st-level spell witch bolt,
               you must spend one of those slots, and you cast it as a 2nd-level spell. Spells Known of 1st Level and Higher. At 3rd level, you know two 1st-level spells of your choice from the warlock spell list. The 
               Spells Known column of the Profane Soul table shows when you learn more warlock spells of your choice of 1st level and higher. A spell you choose must be of a level no higher than what’s shown in the table’s
               Slot Level column for your level. When you reach 11th level, for example, you learn a new warlock spell, which can be 1st, 2nd, or 3rd level. Additionally, when you gain a level in this class and order, you 
               can choose one of the warlock spells you know and replace it with another spell from the warlock spell list, which also must be of a level for which you have spell slots. 
    - content: Spellcasting Ability. Your chosen Hemocraft ability (Intelligence or Wisdom) is your spellcasting ability for your warlock spells, so you use your Hemocraft ability whenever a spell refers to your spellcasting 
               ability. In addition, you use your Hemocraft modifier when setting the saving throw DC for a warlock spell you cast and when making an attack roll with one.
    - content: Spell save DC = 8 + your proficiency bonus + your Hemocraft modifier.
    - content: Spell attack modifier = your proficiency bonus + your Hemocraft modifier
    - title: Hemocraft Modifier
    - content:     
    - title: Cantrips
    - content:
    - title: 1st Level
    - content:     
    - title: Rite Focus
    - content: Your weapon becomes a core to your pact with your chosen dark patron. While you have an active Crimson Rite, you can use your weapon as a spellcasting focus (found in chapter 5 of the Player’s Handbook) for 
               your warlock spells, and you gain a specific benefit based on your chosen pact (outlined below).
    - content: The Archfey - When you deal rite damage to a creature, it glows with faint light until the end of your next turn. For the duration, the creature can’t benefit from half cover, three-quarters cover, or being invisible.
    - content: The Fiend - When you hit a creature with your Rite of the Flame, if you roll a 1 or 2 on your hemocraft die, you can reroll the die and choose which roll to use.
    - content: The Great Old One - When you score a critical hit against a creature while using the weapon, that creature is frightened of you until the end of your next turn.
    - content: The Undying - Whenever you reduce a hostile creature to 0 hit points using a weapon, you regain a number of hit points equal to one roll of your hemocraft die.
    - content: The Celestial - You can expend a use of your Blood Maledict feature as a bonus action to heal one creature that you can see within 60 feet of you. They regain a number of hit points equal to one roll of your hemocraft 
                               damage die + your Intelligence modifier (minimum of 1).
    - content: The Hexblade - Whenever you target a creature with a blood curse, your next attack against the cursed creature deals additional damage equal to your proficiency modifier.
    - title: Mystic Frenzy
    - content: When you use your action to cast a cantrip, you can immediately make one weapon attack as a bonus action.
    - title: Revealed Arcana
    - content: Your dark patron grants you the rare use of a dangerous arcane spell based on your pact.
    - content: The Archfey - You can cast Blur once using a pact magic spell slot. You can’t do so again until you finish a long rest.
    - content: The Fiend - You can cast Scorching Ray once using a pact magic spell slot. You can’t do so again until you finish a long rest.
    - content: The Great Old One - You can cast Detect Thoughts once using a pact magic spell slot. You can’t do so again until you finish a long rest.
    - content: The Undying - You can cast Blindness/Deafness once using a pact magic spell slot. You can’t do so again until you finish a long rest.
    - content: The Celestial - You can cast Lesser Restoration once using a pact magic spell slot. You can’t do so again until you finish a long rest.
    - content: The Hexblade - You can cast Branding Smite once using a pact magic spell slot. You can’t do so again until you finish a long rest.
    - title: Brand of the Sapping Scar
    - content: Your Brand of Castigation feature now digs dark, arcane scars into your target, leaving them vulnerable to your magic. A creature branded by you has disadvantage on their saving throws 
               against your warlock spells.
    - title: Unsealed Arcana
    - content: Your patron grants you the rare use of an additional arcane spell based on your pact.
    - content: The Archfey - You can cast Slow once without expending a spell slot. You can’t do so again until you finish a long rest.
    - content: The Fiend - You can cast Fireball once without expending a spell slot. You can’t do so again until you finish a long rest.
    - content: The Great Old One - You can cast Haste once without expending a spell slot. You can’t do so again until you finish a long rest.
    - content: The Undying - You can cast Bestow Curse once without expending a spell slot. You can’t do so again until you finish a long rest.
    - content: The Celestial - You can cast Revivify once without expending a spell slot. You can’t do so again until you finish a long rest.
    - content: The Hexblade - You can cast Blink once without expending a spell slot. You can’t do so again until you finish a long rest.
    - title: Blood Curse of the Souleater
    - content: You've learned to siphon the soul from your fallen prey. You gain the Blood Curse of the Souleater for your Blood Maledict feature. This does not count against your number of blood curses 
               known.
                                        
                                        
                                        
  - title: Order of the Ghostslayer Abilities
  - abilities: 
    - title: Rite of the Dawn
    - content: You learn the Rite of the Dawn esoteric rite.
    - content: Your rite damage is radiant damage. While the rite is active, you gain the following benefits
    - content: Your weapon sheds bright light out to a radius of 20 feet.
    - content: You have resistance to necrotic damage.
    - content: Your weapon deals one additional hemocraft die of rite damage when you hit an undead.
    - title: Curse Specialist
    - content: Your ancient order teaches advanced mastery over blood curses. You gain an additional use of your Blood Maledict feature. In addition, your blood curses can target any creature, whether it has blood or not.
    - title: Ethereal Step
    - content: At the start of your turn, if you aren’t incapacitated, you can choose to magically step into the veil between the planes. You can move through other creatures and objects as if they were difficult 
               terrain, as well as see and affect creatures and objects on the Ethereal Plane. You take 1d10 force damage if you end your turn inside an object. If you are inside an object when this feature ends, you 
               are immediately shunted to the nearest unoccupied space that you can occupy and take force damage equal to twice the number of feet you moved. This feature lasts for a number of rounds equal to your 
               Intelligence modifier (minimum of 1 round). You can use this feature once. Beginning at 15th level, you can use your Ethereal Step feature twice between rests. You regain all expended uses when you finish
               a short or long rest.
    - title: Brand of Sundering
    - content: Your Brand of Castigation now exposes a fragment of your foe’s essence, leaving them vulnerable to your Crimson Rite. Whenever you damage a branded creature with your Crimson Rite, your weapon deals 
               one additional hemocraft die of rite damage. In addition, the branded creature can’t move through creatures or objects.
    - title: Blood Curse of the Exorcist
    - content: You’ve honed your hemocraft to tear wicked influence from your allies, punishing those who would infiltrate their body and mind. You gain the Blood Curse of the Exorcist for your Blood 
               Maledict feature. This doesn’t count against your number of blood curses known.
    - title: Rite Revival
    - content: You learn to protect your fading life by absorbing your blood rite. When you are reduced to 0 hit points while you have an active Crimson Rite, but don’t die outright, the rite ends and you drop to 1 hit 
               point instead. If you have rites active on multiple weapons, you choose which one ends.
                       
                       
                       
  - title: Order of the Lycan Abilities
  - abilities: 
    - title: Heightened Senses
    - content: You begin to adopt the improved abilities of a natural predator. You gain advantage on Wisdom (Perception) checks that rely on hearing or smell.
    - title: Hybrid Transformation
    - content: Upon choosing this archetype at 3rd level, you begin to learn to control the lycanthropic curse that now lives in your blood. As a bonus action, you can transform into your hybrid form for up to 1
               hour. You can speak, use equipment, and wear armor in this form. You can revert to your normal form earlier as a bonus action. You automatically revert to your normal form if you fall unconscious,
               drop to 0 hit points, or die. This feature replaces the rules for Lycanthropy within the Monster’s Manual. Once you use this feature, you must finish a short or long rest before you can use it 
               again. While you are transformed, you gain the following features
    - title: Feral Might
    - content: You gain a +1 to melee damage rolls. This bonus increases by 1 at 11th level (+2) and 18th level (+3). You also have advantage on Strength checks and Strength saving throws.
    - title: Resilient Hide
    - content: You have resistance to bludgeoning, piercing, and slashing damage from nonmagical attacks not made with silver weapons. While you are not wearing heavy armor, you gain a +1 bonus 
               to your AC.
    - title: Predatory Strikes
    - content: You can apply your Crimson Rite feature to your unarmed strikes as single weapon. You can use Dexterity instead of Strength for the attack and damage rolIs of your unarmed 
               strikes. When you use the Attack action with an unarmed strike, you can make one unarmed strike as a bonus action. Your unarmed strikes deal 1d6 slashing damage. The damage 
               increases to 1d8 at 11th level.
    - title: Bloodlust
    - content: If you begin your turn with no more than half of your maximum hit points, you must succeed on a DC 8 Wisdom saving throw or move directly towards the nearest creature to you and use the
               Attack action against that creature. You can choose whether or not to use your Extra Attack feature for this frenzied attack. If there is more than one possible target, roll to randomly
               determine the target. You then regain control for the remainder of your turn.
               If you are under an effect that prevents you from concentrating (like the barbarian’s Rage feature), you automatically fail this saving throw.
    - title: Stalkers Prowess
    - content: Your speed increases by 10 feet. You also can add 10 feet to your long jump distance and 3 feet to your high jump distance. In addition, your hybrid form gains the Improved Predatory Strikes feature. 
               Improved Predatory Strikes. You gain a +1 bonus to attack rolls made with your unarmed strikes. This bonus increases by 1 at 11th level (+2) and 18th level (+3). In addition, when you have an active 
               Crimson Rite while in your hybrid form, your unarmed strikes are considered magical for the purpose of overcoming resistance and immunity to nonmagical attacks and damage.
    - title: Advanced Transformation
    - content: You learn to unleash and control more of the beast within. You can use your Hybrid Transformation feature twice, regaining all expended uses when you finish a short or long rest. In addition, 
               your hybrid form gains the Lycan Regeneration feature. Lycan Regeneration. At the start of each of your turns, before you roll for bloodlust, you regain hit points equal to 1 + your Constitution
               modifier (minimum of 1) if you have at least 1 hit point and no more than half of your hit points left.
    - title: Brand of the Voracious
    - content: You have advantage on your Wisdom saving throws to maintain control of your bloodlust in hybrid form. In addition, your Brand of Castigation now binds your foe to your hunter’s thirst for 
               savagery. While in your hybrid form, your attacks have advantage against a creature branded by you.
    - title: Hybrid Transformation Mastery
    - content: You have wrestled your inner predator and mastered it. You can use your Hybrid Transformation feature an unlimited number of times, and your hybrid form can now last indefinitely. You 
               also gain the Blood Curse of the Howl for your Blood Maledict feature. This does not count against your number of blood curses known.
                                        
                                        
                                        
  - title: Order of the Mutant Abilities
  - abilities: 
    - title: Formulas
    - content: You begin to uncover forbidden alchemical formulas that temporarily alter your mental and physical abilities. you choose to learn four Mutagen formulas. You gain an additional formula at 7th level, 11th level,
               15th level, and 18th level. Additionally, when you gain a new mutagen formula, you can choose one of the formulas you already know and replace it with a new mutagen formula.
    - title: Mutagens
    - content: Aether - Prerequisite - 11th Level, You gain a flying speed of 20 feet for 1 hour. Side Effect; You gain disadvantage on Strength and Dexterity ability checks for 1 hour.
    - content: Alluring - Your skin and voice become malleable, allowing you to slightly enhance your appearance and presence. You have advantage on Charisma ability checks. Side Effect; You gain disadvantage on initiative 
                          rolls.
    - content: Celerity - Your Dexterity score increases by 3, as does your Dexterity maximum. This bonus increases by 1 at 11th level (+4) and 18th level (+5). Side Effect; You gain disadvantage on Wisdom saving throws.
    - content: Conversant - You gain advantage on Intelligence ability checks. Side Effect; You gain disadvantage on Wisdom ability checks.
    - content: Cruelty - Prerequisite - 11th level, When you use the Attack action, you can make an additional weapon attack as a bonus action. Side Effect; You gain disadvantage on Intelligence, Wisdom, and Charisma saving 
                         throws.
    - content: Deftness - You gain advantage on Dexterity ability checks Side Effect; You gain disadvantage on Wisdom ability checks.
    - content: Embers - You gain resistance to fire damage. Side Effect; You gain vulnerability to cold damage.
    - content: Gelid - You gain resistance to cold damage. Side Effect; You gain vulnerability to fire damage.
    - content: Impermeable - You gain resistance to piercing damage. Side Effect; You gain vulnerability to slashing damage.
    - content: Mobile - You are immune to the grappled and restrained conditions. At 11th level, you also are immune to the paralyzed condition. Side Effect; You gain disadvantage on Strength ability checks.
    - content: Nighteye - You gain darkvision for up to 60 feet. If you already have darkvision, this increases its range by 60 additional feet. Side Effect; You gain sunlight sensitivity (detailed in the Dark Elf section on 
                          page 24 in the Player’s Handbook).
    - content: Percipient - You gain advantage on Wisdom ability checks. Side Effect; You gain disadvantage on Charisma ability checks.
    - content: Potency - Your Strength score increases by 3, as does your Strength maximum. This bonus increases by 1 at 11th level (+4) and 18th level (+5). Side Effect; You have disadvantage on Dexterity saving throws.
    - content: Precision - Prerequisite - 11th level, Your weapon attacks score a critical hit on a roll of 19-20. Side Effect; You gain disadvantage on Strength saving throws.
    - content: Rapidity - Your speed increases by 10 feet. At 15th level, your speed increases by 15 feet instead. Side Effect; You gain disadvantage on Intelligence ability checks.
    - content: Reconstruction - Prerequisite - 7th level, For 1 hour, at the start of each of your turns, you regain hit points equal to your proficiency bonus if you have at least 1 hit point but no more than half of your 
                                hit points left. Side Effect; Your speed decreases by 10 ft for 1 hour.
    - content: Sagacity - Your Intelligence score increases by 3, as does your Intelligence maximum. This bonus increases by 1 at 11th level (+4) and 18th level (+5). Side Effect; You gain disadvantage on Charisma saving 
                          throws.
    - content: Shielded - You gain resistance to slashing damage. Side Effect; You gain vulnerability to bludgeoning damage.
    - content: Unbreakable - You gain resistance to bludgeoning damage. Side Effect; You gain vulnerability to piercing damage.
    - content: Vermillion - You gain an additional use of your Blood Maledict feature. Side Effect; You gain disadvantage on death saving throws.
    - title: Mutagencraft
    - content: You can concoct a single mutagen when you finish a short or long rest. Starting at 7th level, the number of mutagens you can create when you finish a rest increases to two, and you can create three 
               mutagens at 15th level. As a bonus action you can consume a single mutagen, and the effects and side effects last until you finish a short or long rest, unless otherwise specified. While one or more 
               mutagens are affecting you, you can use an action to focus and flush the toxins from your system, ending the effects and side effects of all mutagens. Mutagens are designed for your biology and have no 
               effect on other creatures. They are also unstable by nature, losing their potency over time and becoming inert if not used before you finish your next short or long rest.
    - title: Strange Metabolism
    - content: Your body has begun to adapt to toxins and venoms, ignoring their corroding effects. You gain immunity to poison damage and the poisoned condition. In addition, you can instill a burst of adrenaline 
               to temporarily resist the negative effects of a mutagen. As a bonus action, you can choose to ignore the side effect of a mutagen affecting you for 1 minute. Once you use this feature to resist side 
               effects, you can’t do so again until you finish a long rest.
    - title: Brand of Axiom
    - content: Your hemocraft has altered your Brand of Castigation to enforce a foe’s true nature. Any illusions disguising or making a creature invisible when you brand them end, and they can’t benefit from such 
               illusions while branded. If a creature branded by you is polymorphed or has changed shape, they must succeed on a Wisdom saving throw or revert to their true form and be stunned until the end of your 
               next turn. Whenever a branded creature attempts to polymorph or change shape, they must succeed on a Wisdom saving throw or the attempt fails, and they are stunned until the end of your next turn.
    - title: Blood Curse of Corrosion
    - content: Your blood curse can wrack a creature’s body with terrible toxins. You gain the Blood Curse of Corrosion for your Blood Maledict feature. This does not count against your number of blood curses known.
    - title: Exalted Mutation
    - content: Your body has adapted to produce your toxins naturally in a moment of need. As a bonus action, you can choose one mutagen currently affecting you to flush from your system and end, then immediately 
               have a mutagen you know the formula for take effect in its place. You can use this feature a number of times equal to your Intelligence modifier (minimum of 1). You regain all uses of this feature 
               after you finish a long rest.
                           
                           
                           
  - title: Order of the Demon Slayer Abilities
  - abilities: 
    - title: Demon Slayers Rage
    - content: Your Hunter's Bane now also includes aberrations and monstrosities, and you learn Rite of the Purged Rite of the Purged Your rite damage is force type. Once per turn, your Crimson Rite die of this 
               rite from this weapon deals maximum damage the first time it hits an aberration, fey, fiend, monstrosity, or undead
    - title: Silver Bolts
    - content: You ignore the loading property of crossbows. When you use your Crimson Rite on a crossbow, the ammunition discharged from it is treated as silvered
    - title: Vault
    - content: You learn to maneuver expertly to maintain distance. Provided you are not wearing heavy armor, you can move up to 15 feet while ignoring difficult terrain and without provoking opportunity attacks. You can do 
               this as a bonus action or as a reaction to when a hostile creature moves into a space within 10 feet of you. If used as a bonus action, this costs 15 feet of your movement. Until the end of your turn, your next 
               weapon attack has advantage if it is made against the closest hostile creature within 30 feet of where you ended your Vault.
    - title: Rapid Fire
    - content: You fuel rage into your attacks, trading accuracy for fire power. If you take the Attack action on your turn and have advantage on a ranged attack roll against against one of the targets, you can forgo the 
               advantage for that roll to make an additional weapon attack against that target, as part of the same action. You can do so no more than once per turn.
    - title: Preternatural Instinct
    - content: You gain proficiency in Dexterity saving throws. You can also use your reaction to Vault after succeeding a Dexterity saving throw or when an attack you can see misses you. If you end the Vault 
               out of the area or line of effect of the triggering event, you ignore it completely.
    - title: Lethal Marksman
    - content: Your repeated attacks against your foe exposes its weaknesses. After you've hit the same creature with two ranged weapon attacks since the start of your turn, your next ranged weapon attack that hits it
               will critically strike.
                          
                          
                          
  - title: Order of the Earthbound Abilities
  - abilities: 
    - title: Spellcasting
    - content: As a member of the Order of the Earthbound you gain unique magical prowess through ritual sacrifice. Any can trips or spells you can gain or cast through this order are considered blood hunter spells for you.
    - title: Earthly Connection
    - content: The order has taught you to truly be in tune with the earth around you, enhancing your tracking and granting you a touch of natural magic. You learn two can trips of your choice from the Druid spell 
               list, and your Hunter's Bane feature now applies to Beasts in addition to its normal creature types.
    - title: Offering To The Soil
    - content: You have learned new ways to utilize your lifeblood, giving it back to the earth and reaping the rewards. As an action on your turn, you may choose to lose hit points equal to one roll of your 
               Hemocraft Die, and activate a Ritual Consecration, choosing an effect from the list below
    - content: You cast the alter self spell
    - content: You cast the augury spell
    - content: The next time you make a Wisdom (Survival) check to track a creature, and are granted advantage by your Hunter's Bane feature, you may reroll one of the dice once.
    - content: If you have an active crimson rite, until the end of your next turn, any creature who takes damage from your crimson rite is considered vulnerable to that damage. You can use this feature a 
               number of times equal to your Intelligence modifier (a minimum of once). You regain all expended uses when you finish a long rest.
    - title: Consecrated Strikes
    - content: When you use your action to activate a Ritual Consecration, you can immediately make one weapon attack as a bonus action.
    - title: Gifts From The Earth
    - content: You are no longer tied to the physical restrictions of a body that most are. You do not need to eat, drink, or sleep while you are on natural terrain. Instead you must spend 6 hours of light 
               activity such as reading or keeping watch, to gain the benefits a long rest. Additionally, whenever you activate a Ritual Consecration, you may also cure yourself of one disease or neutralize one 
               poison affecting you.
    - title: Brand of Natures Wrath
    - content: Your Brand of Castigation feature now marks your target as an enemy of the natural world, unleashing its will upon them. A creature branded by you treats all ground as if it is difficult terrain 
               as grasses pull at their feet, roots tear through floorboards, and heavy winds buffer their movement. In addition, if the branded creature attempts to utilize any other form of movement aside 
               from walking, climbing, flying, or swimming (such as teleportation), they must make a Dexterity saving throw or be grappled and restrained until the end of your next turn, and the spell slot or \
               feature used to try and move is expended
    - title: Blood Curse of The Endless Cycle
    - content: You have begun to tap into the cycle of life and death, and adjust that pattern as you see fit. You gain the Blood Curse of the Endless Cycle for your Blood Maledict feature. This does
               not count against your number of blood curses known.
               When a creature you can see within 30 feet takes damage from any source, you can use your reaction to bolster yourself or an ally from their pain. You 
               may choose any other creature within 30 feet of you to regain hit points equal to the total amount of damage from the trigger. Amplify. This process 
               now deals additional radiant damage to the triggering creature equal to your blood hunter leveL and heals the other creature additionally for the same 
               amount.
    - title: Preternatural Connection
    - content: Connection with the earth has now allowed you to shrug off punishing effects and transfer them to another. As a reaction when you are blinded, charmed, deafened, paralyzed, petrified, poisoned,
               or stunned, you may choose another creature you can see within 30 feet to suffer the effect for its intended duration instead You may use this feature an unlimited number of times, but if you 
               do so more than once between long rests you gain a level of exhaustion each time you activate the feature.
                                   
                                   
                                   
  - title: Order of the Vampire Abilities
  - abilities: 
    - title: Preternatural Charisma
    - content: You learn to use the power of your imposing will to battle and manipulate your enemies.
    - content: You gain proficiency in Persuasion and Deception.
    - content: Your vampiric influences allow your charismatic presence to take over when fighting. When using a weapon affected by one of your Crimson Rites, you can choose to use your Charisma modifier for 
               its attack and damage rolls.
    - title: Vampiric Maledict
    - content: Your Blood Curses are infused with your vampiric powers. You gain cha rges of Vampiric Maledict equal to your Charisma modifier (minimum of one} Each charge can be used to produce one of two different
               effects
               You can spend a charge to empower an amplified blood curse making it vampiric, causing the enemy to take damage equal to your crimson rite damage die instead of you. You also heal half of the damage
               dealt by the crimson rite damage die.
               You can spend a charge to use one of your known blood curses, but when cast in this way, it cannot be amplified
    - title: Sanguine Manipulation
    - content: Your supernatural mastery over others grows stronger, requiring a mere drop of blood to gain power over your foes. In addition, you gain the Blood Curse of the Thrall granting you a potent charm 
               effect in or out of combat.
               You gain proficiency in Charisma saving throws
               By placing a drop of wet blood from a s pecific creature on your tongue, you gain unde rstanding and power over them. For the next hour, you have advantage on Wisdom (Insight) and Charisma 
               (Persuasion) checks against that specific creature provided you share at least one language. You gain this effect on any target that takes damage from an amplified blood curse empowered by your 
               Vampiric Maledict feature.
    - content: Blood Curse of the Thrall - As an action, you target one humanoid you can see within the 30ft. The target must succeed on a Wisdom saving throw (DC equal to 8 +your proficiency bonus+ your Wisdom 
                                           modifier) or be charmed by you for 1 minute. While charmed in this way, you have advantage on Cha risma checks against the them, a nd they regard you as a trusted friend
                                           to be heeded and protected They are not mind controlled and will not perform any actions that cause self harm, and if the targe t is engaged in combat, they can repeat 
                                           the saving throw at the end of each of their turns. U you fall unconscious, or you or your allies deal damage to the target, the effect instantly ends. You may have 
                                           only one target charmed in this way at a time.
    - content: Amplify - The duration of the curse increases to one hour.
    - title: Movement of the Night
    - content: Your mastery over vampiric powers allows you to move like them in unique ways.
    - content: Spider Climb - You gain the spider climb effect allowing you to climb difficult surfaces, including ups ide down on ceilings, without needing to make an ability check.
    - content: Blood Fueled Surge - Blood fuels your next round of strikes granting you advantage the next time you use the Attack action a fter using an amplified blood curse. In addition, whenever you use a 
                                    blood curse, amplified or otherwise, before or a fter you activate it, you can move up to your speed without provoking opportunity attacks as a reaction. lf the activation of 
                                    the blood curse is a reaction, you can make this movement as part of that reaction.
    - title: Exanguination Adept
    - content: Your blood curses become more potent causing massive blood loss in their victims, and your mastery over blood becomes subconscious, granting you a rejuvenating effect in dire circumstances.
    - content: Cursed Bloodletting - Whenever a blood curse ends on a hostile target, you can choose to exanguinate them causing necrotic damage equal to your blood hunter level
    - content: Bloody Reconstitution - Once per day while unconscious, if a creature that has blood fa lls unconscious or dies within 5 ft. of you, you regain hit points equal to your blood hunter level at the 
                                       start of your turn.
    - title: Master of Puppets
    - content: Your mastery over charm and control reach new, unprecede nted heights.
    - content: Your Blood Curse of the Thrall now lasts 1 hour and when amplified, lasts 24 hours.
    - content: Any enemy whose blood you have tasted as part of your Sanguine Manipulation feature has disadvantage on saving throws against your Blood Curse of the Thrall
    - content: Your Blood Curse of the Thrall no longer ends when you fall unconscious, and any creature charmed by it is dominated, granting you total control over them.
    - content: While a creature is dominated this way, you gain multiple benefits
    - content: If your thrall deals damage with a melee or s pell attack, add your crimson rite damage die to its damage.
    - content: If you are within 5 feet of your thra ll and are hit, as a reaction, you can cause the thrall to be hit instead
    - content: If you fall unconscious, your thrall will move to your body to protect you if it is able, until you regain conscious ness, you die, or the duration expires.
                            
                            
                            
  - title: Order of the Red Tome Abilities
  - abilities: 
    - title: Sanguine Arcanum
    - content: You have deeper knowledge of hemocraft magic. You learn one additional blood curse of your choice. Additionally, you can use a bonus action to regain one expended use of your Blood Maledict feature and
               suffer damage equal to one roll of your hemocraft die.
    - title: Blood Curse of Siphoning
