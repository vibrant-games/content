       - Arcane Abeyance: when you cast a spell using a spell slot of 4th level or lower, you can condense the spell's magic into a mote. The spell is frozen in time at the moment of casting and held within a gray bead for 1 
                          hour. This bead is a Tiny object with AC 15 and 1 hit point, and it is immune to poison and psychic damage. When the duration ends, or if the bead is destroyed, it vanishes in a flash of light, and the 
                          spell is lost. A creature holding the bead can use its action to release the spell within, whereupon the bead disappears. The spell uses your spell attack bonus and save DC, and the spell treats the 
                          creature who released it as the caster for all other purposes. Once you create a bead with this feature, you can't do so again until you finish a short or long rest.
       - Convergent Future: you can peer through possible futures and magically pull one of them into events around you, ensuring a particular outcome. When you or a creature you can see within 60 feet of you makes an attack 
                            roll, an ability check, or a saving throw, you can use your reaction to ignore the die roll and decide whether the number rolled is the minimum needed to succeed or one less than that number (your 
                            choice). When you use this feature, you gain one level of exhaustion. Only by finishing a long rest can you remove a level of exhaustion gained in this way.         
                            
                            
                            
   - - School of Bladesinging:
       - Training in War and Song: you gain proficiency with light armor, and you gain proficiency with one type of one-handed melee weapon of your choice. You also gain proficiency in the Performance skill if you don’t already 
                                   have it.
       - Bladesong: you can invoke an elven magic called the Bladesong, provided that you aren’t wearing medium or heavy armor or using a shield. It graces you with supernatural speed, agility, and focus. You can use a bonus 
                    action to start the Bladesong, which lasts for 1 minute. It ends early if you are incapacitated, if you don medium or heavy armor or a shield, or if you use two hands to make an attack with a weapon. You can 
                    also dismiss the Bladesong at any time (no action required). While your Bladesong is active, you gain the following benefits;
                    - You gain a bonus to your AC equal to your Intelligence modifier (minimum of +1)
                    - Your walking speed increases by 10 feet.
                    - You have advantage on Dexterity (Acrobatics) checks.
                    - You gain a bonus to any Constitution saving throw you make to maintain your concentration on a spell. The bonus equals your Intelligence modifier (minimum of +1).
                    - You can use this feature a number of times equal to your proficiency bonus, and you regain all expended uses of it when you finish a long rest.
       - Extra Attack: you can attack twice, instead of once, whenever you take the Attack action on your turn. Moreover, you can cast one of your cantrips in place of one of those attacks.
       - Song of Defense: you can direct your magic to absorb damage while your Bladesong is active. When you take damage, you can use your reaction to expend one spell slot and reduce that damage to you by an amount equal to 
                          five times the spell slot's level.
       - Song of Victory: you can add your Intelligence modifier (minimum of +1) to the damage of your melee weapon attacks while your Bladesong is active.