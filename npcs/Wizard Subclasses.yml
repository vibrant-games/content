                        and its speed is reduced to 0 until the start of its next turn. On a successful save, it takes half as much damage, and every foot it moves this turn costs 2 extra feet of movement. Once you use this 
                        feature, you can't do so again until you finish a long rest or until you expend a spell slot of 3rd level or higher on it.
                        
                        
                        
