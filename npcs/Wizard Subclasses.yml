       - Spell Secrets: your knowledge of the inner workings of magic is extensive enough to allow you to reshape and alter the nature of a spell to your whim. You have a pool of lore points equal to your intelligence modifier +1
                       (Minimum of 1). You regain all lore points after a long rest. When you cast a spell that deals acid, cold, fire, lightning, necrotic, or thunder damage, you can expend a lore point as a bonus action and change 
                       the damage type of that spell to any other from that list (You can change only one damage type per casting of a spell)
       - Arcane Analyser: your mind is so quick at deciphering the inner workings of a spell, you can instantly know a spells effect as soon as you see it. If you see a spell being cast within 60ft of you, and it is part of the 
                          wizard spell list, you can then copy down and transfer the spell to your spellbook during your next long rest.
       - Arcane Analyser: your mind is so quick at deciphering the inner workings of a spell, you can instantly know a spells effect as soon as you see it. If you see a spell being cast within 60ft of you, and it is part of the 
                          wizard spell list, you can then copy down and transfer the spell to your spellbook during your next long rest.
       - Advanced Spell Secrets: you understand some of the more complex aspects of magic, and can alter its form to how you see fit. When you cast a spell that uses a spell slot and requires a saving throw, you can use your 
                                 bonus action to expend 3 lore points and change the ability score of the saving throw. You can change a Strength, Dexterity, or Constitution saving throw to any other in that list, and you can 
                                 change an Intelligence, Wisdom, or Charisma saving throw to any other in that list.
       - Prodigious Memory: you have attained a greater mastery of spell preparation. As a bonus action, you can expend 2 lore points to replace one spell you currently have prepared with another from your spellbook. 
                            Additionally, pick two more skills from the list mentioned in Lore Master. If you are proficient in the skills you chose, your proficiency bonus is doubled when you make a check using that skill. If 
                            you are not proficient in that skill, you become proficient.
       - Master of Magic: your knowledge of magic is so vast you can use a surge of magical energy to cast almost any spell. You can expend 5 lore points to cast any spell from any spell list. The spell must be of a level you 
                          have spell slots for, and you still follow the rules of casting it, such as having material components (if needed), expending a spell slot etc. You cannot cast rituals with this ability.
                          
                          
                          
   - - School of the Arcane Weave Abilities:
       - Arcane Sight: Can see a faint glow on all magical sources within 10 feet, Can do this 3 times per short rest           
       - Magical Weaving: Can attempt to change a spell that passes or happens within 15 feet. Using a reaction can attempt to change the spell being cast into a spell 1 level lower that she has prepared. 
                          The DC is 15 plus the Spell being changed's level and increases by 2 for each level she wants to lower the spell. She can also choose to empower an ally's spell as its being cast 
                          by raising its spell level by 1. The DC is 15+ the spells level.
       - Arcane Thread: Every targeting spell with 120 feet of you to create a thread that remains in place for 30 seconds. You can use your bonus action to pull all strings close to you. Successfully hitting the target attaches 
                        the strings. Pulling all strings attached to an enemy will rip the fabric of space slightly dealing force damage equal to the number of strings attached times your intelligence modifier. Strings that were
                        pulled immediately vanish. Pulling 5 or more strings creates a void in space that pulls all creatures within 10 feet of the target. Creatures must succeed on a strength save against your spell DC or get 
                        sucked 5 feet closer to the target and its movement speed is reduced to 0 unitl your next turn. For every 5 stings pulled the radius increases by 5 feet
       - Unwind Spell: You can use your reaction to stop an enemy's spell. If a spell is cast within 60 feet of you, it can be broken into a magical thread. You can then use your bonus action to wind the thread into a magical 
                       clew that lasts until the end of your next turn. That clew can be used to cast the same spell at the level it was cast. You must have the required spell slot. The DC to break a spell is 17 + the spells 
                       level. You can use this ability a number of times equal to your intelligence modifier per long rest.
       - Arcane Weaver: You can use your action to concentrate on the strings, as long as you maintain concentration the strings don't disappear even when used. The strings vanish after 10 minutes or if you lose concentration. 
                        While concentrating on the strings, you can feel any creature, projectile or spell within 60 feet of you. For every 5 strings (to a maximum of 15 strnigs) you gain advantage on attacks on any creature 
                        within 60 feet and you can use your reation to gain +2 to your AC or to saving throws against spells that target you.  You also gain Blindsight within 60 feet.



