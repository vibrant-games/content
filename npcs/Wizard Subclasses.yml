                        twice, and you regain any expended uses when you finish a long rest.
       - Temporal Awareness: you can add your Intelligence modifier to your initiative rolls.
       - Momentary Stasis: as an action, you can magically force a Large or smaller creature you can see within 60 feet of you to make a Constitution saving throw against your spell save DC. Unless the saving throw is a success,
                           the creature is encased in a field of magical energy until the end of your next turn or until the creature takes any damage. While encased in this way, the creature is incapacitated and has a speed of 
