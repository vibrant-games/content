                             number of times equal to your Intelligence modifier (a minimum of once). You regain all expended uses when you finish a long rest.
       - Event Horizon: as an action, you can magically emit a powerful field of gravitational energy that tugs at other creatures for up to 1 minute or until your concentration ends (as if you were concentrating on a spell). 
