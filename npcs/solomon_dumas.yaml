    - title: Form of Dread
    - content: As a bonus action, you transform for 1 minute. You gain the following benefits while transformed;
               You gain temporary hit points equal to 1d10 + your warlock level.
               Once during each of your turns, when you hit a creature with an attack, you can force it to make a Wisdom saving throw, and if the saving throw fails, the target is frightened of you until the end of 
               your next turn.
               You are immune to the frightened condition.
               You can transform a number of times equal to your proficiency bonus, and you regain all expended uses when you finish a long rest. The appearance of your Form of Dread reflects some aspect of your 
               patron. For example, your form could be a shroud of shadows forming the crown and robes of your lich patron, or your face might transform into bat-like features due to your vampire patron.
    - title: Grave Touched
    - content: Your patron’s powers have a profound effect on your body and magic. You don’t need to eat, drink, or breathe. In addition, when you hit a creature with an attack and roll damage against the creature, 
               you can replace the damage type with necrotic damage. While you are using your Form of Dread, you can roll one additional damage die when determining the necrotic damage the target takes.
    - title: Mortal Husk
    - content: Your connection to undeath and necrotic energy now saturates your body. You have resistance to necrotic damage. If you are transformed using your Form of Dread, you instead become immune to necrotic 
               damage. In addition, when you are reduced to 0 hit points, you can cause your body to explode. Each creature within 30 feet of you takes necrotic damage equal to 2d10 + your warlock level. You then revive
               with 1 hit point in your previous space, along with your gear, and you gain 1 level of exhaustion. Once you revive this way, you can’t do so again until you finish 1d4 long rests.
    - title: Spirit Projection
    - content: Your body is now simply a vessel for your spirit. As an action, you can project your spirit from your body. The body you leave behind is unconscious and in a state of suspended animation. Your 
               spirit can remain outside your body for up to 1 hour or until your concentration is broken (as if concentrating on a spell). When your projection ends, your spirit returns to your body or your body 
               magically teleports to your spirit’s space (your choice). While projecting your spirit, you gain the following benefits;
               Your spirit and body gain resistance to bludgeoning, piercing, and slashing damage.
               When you cast a spell of the conjuration or necromancy school, the spell doesn’t require verbal, somatic, or material components that lack a gold cost.
               You have a flying speed equal to your walking speed and can hover. You can move through creatures and objects as if they were difficult terrain, but you take 1d10 force damage if you end your turn inside a creature or an object.
               While you are using your Form of Dread, once during each of your turns when you deal necrotic damage to a creature, you regain hit points equal to half the amount of necrotic damage dealt.
               Once you use this feature, you can’t do so again until you finish a long rest.
               
