    background-story: |
      Solomon Dumas, youngest brother of Nicodeamus and Irini Dumas, is dead. Has been for a while. Solomon is is the third child of Delores Dumas, but unlike her other two children, no one is quite sure who the father was, but
      it is widley assumed that it was either Basil or Jedediah. Regardless, of his parentage, Solomon was always slow witted and animalistic. He imprinted at a very young age on his brother Nicodeamus and the two formed a stong
      bond of loyalty. As the unwanted and unexpected grandchild, Grandmother Anastasia used Solomon for many experiments and rituals culminating in his death, driving a further wedge between her and brother Nicodeamus.
      Solomon did not stay in his grave for very long though. Returning as an awakened ghast, it wasn't long before Nicodeamus realized that his little brother's undead form had, in fact, become a direct conduit to the family's
      Patron. Acting as both guiding spirit and warlock patron for the bestial youngest sibling, at times the Patron has even completely possesed Solomon's body for short lengths. Nicodeamus has so far successfully kept this 
      little detail from the rest of the family      

