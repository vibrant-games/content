  - title: Awakened Undead - Ghast Abilities
  - abilities: 
    - title: Dead Immortality
    - content: You do not age. Given time, the necromantic energies that sustain you will heal most wounds you take at approximately the same rate as a mortal, and your hit dice function as normal.
    - title: Past Life
    - content: Choose another living race besides this one. Before your death, you were a member of this race and appear as an undead version of it. Your size, height, and movement speed are the same as a typical member of 
               that race. You do not retain special movement speeds from this race (such as swimming or flying), and, though you may choose to have formerly been a member of a subrace of a particular race, you derive no 
               benefits from doing so.
    - title: Undead
    - content: Raised from the dead as a being of undeath, you count as an undead creature for all spells and abilities that affect the undead. You are immune to disease and treat exhaustion as if it was one level less. You do
               not need to eat or breathe, but you can ingest food and drink if you wish. Instead of sleeping, you enter an inactive state for 4 hours each day. You do not dream in this state; you are fully aware of your 
               surroundings and notice approaching enemies and other events as normal.
    - title: Darkvision
    - content: You can see in dim light within 60 feet as if it were bright light, and in darkness as if it were dim light.
    - title: Bloodless
    - content: You are immune to poison damage and the poisoned condition.
    - title: Stench
    - content: Any creature that starts its turn within 5 ft. of the ghast must succeed on a DC 10 Constitution saving throw or be poisoned until the start of its next turn. On a successful saving throw, the creature is immune 
               to the ghast's Stench for 24 hours.
    - title: Turn Defiance
    - content: The ghast and any ghouls within 30 ft. of it have advantage on Saving Throws against Effects that turn Undead.
    - title: Claw Attack
    - content: Melee Weapon Attack: +5 to hit, reach 5 ft., one target. Hit: 10 (2d6 + 3) slashing damage. If the target is a creature other than an undead, it must succeed on a DC 10 Constitution saving throw or be paralyzed 
               for 1 minute. The target can repeat the saving throw at the end of each of its turns, Ending the Effect on itself on a success.
    - title: Bite Attack
    - content: Melee Weapon Attack: +3 to hit, reach 5 ft., one creature. Hit: 12 (2d8 + 3) piercing damage.
    
  - title: Barbarian Abilities
  - abilities:
    - title: Unarmored Defense
    - content: While you are not wearing any armor, your Armor Class equals 10 + your Dexterity modifier + your Constitution modifier. You can use a shield and still gain this benefit.
    - title: Rage
    - content: Can enter a rage as a Bonus Action. 
               have advantage on Strength Checks and Strength Saving Throws.
               make a melee weapon Attack using Strength, you gain a +2 bonus to the damage roll
               Resistance to bludgeoning, piercing, and slashing damage          
    - title: Danger Sense
    - content: has advantage on Dexterity Saving Throws against Effects that he can see, such as traps and Spells
    - title: Reckless Attack
    - content: When making his first Attack on his Turn, he can decide to Attack recklessly. Doing so gives him advantage on melee weapon Attack Rolls using Strength during this turn, 
               but Attack Rolls against him have advantage until his next turn
    - title: Extra Attack
    - content: Can attack twice each turn	
    - title: Fast Movement
    - content: your speed increases by 10 feet while you aren't wearing Heavy Armor.
    - title: Feral Instinct
    - content: you have advantage on Initiative rolls. Additionally, if you are surprised at the Beginning of Combat and aren't Incapacitated, you can act normally on your first turn, but only if you enter your rage 
               before doing anything else on that turn.		
    - title: Brutal Critical
    - content: you can roll one additional weapon damage die when determining the extra damage for a critical hit with a melee Attack.
    - title: Relentless Rage
    - content: you Fighting despite grievous wounds. If you drop to 0 Hit Points while you're raging and don't die outright, you can make a DC 10 Constitution saving throw. If you succeed, you drop to 1 hit point 
               instead. Each time you use this feature after the first, the DC increases by 5. When you finish a short or Long Rest, the DC resets to 10.
    - title: Persistent Rage
    - content: your rage is so fierce that it ends early only if you fall Unconscious or if you choose to end it.
    - title: Indomitable Might
    - content: if your total for a Strength check is less than your Strength score, you can use that score in place of the total
    
  - title: Path of the Spirit Vessel Abilities
  - abilities: 
    - title: Guiding Spirit
    - content: The warrior spirit within you guides your body and mind in battle. You can add a d4 to any ability check, attack roll or saving throw you make while raging.
    - title: Horrifying Assault
    - content: When you hit a creature with a melee attack while raging, you can use a bonus action to cause the spirit within you to momentarily reveal itself in a terrifying manner. When you do, you make a 
               Charisma (Intimidation) check, and force the creature to make a Wisdom saving throw. The DC for the saving throw is equal to 10 or the result of the check, whichever is higher. On a failed save, 
               the creature takes ld6 psychic damage and becomes frightened of you until the start of your next turn. The damage increases when you reach certain levels in this class, increasing to 2d6 at lOth
               level 3d6 at 15th level and 4d6 at 20th level
    - title: Blood Frenzy Rage
    - content: Any time you kill a creature with a melee attack, you can move up to half your speed and make another attack on that turn.
    - title: Spiritual Medium
    - content: Your experience communicating with spirits has taught you how to cast the spell speak with dead without requiring material components. With this feature, the spell can also target a corpse even if it
               lacks a mouth or it has been the target of the same spell within the last 10 days. When you cast the spell this way, you allow the spirit of the target you choose to temporarily possess you, giving 
               it the ability to speak to others around you using your body. The spirit can speak in any languages it knew in life, even if you do not know that language. Until the spell ends, you are incapacitated
               and have no control over your body, however you are not deprived of awareness. Additionally, with this feature the spell can also target an undead creature you can see within range so long as it knew
               at least one language in life. If the creature is hostile towards you, it must make a Wisdom saving throw (DC equal to 8 + your Constitution modifier+ your proficiency bonus). On a failed save, it is
               banished to a pocket realm for one minute and it disappears for the duration. It and reappears in its previous space or the nearest unoccupied space when the spell
               ends. Once you use this feature, you can't use it again until you finish a short or long rest, and you can't use it on the same target for the next 24 hours.
    - title: Protective Possession
    - content: You can command the warrior spirit within you to invade the body of anyone who threatens yours. After a creature reduces you to 0 hit points while you're raging and you fail the saving throw of
               your Relentless Rage feature, you can use your reaction to command the spirit within you to possess that creature. The creature must succeed on a Wisdom saving throw (DC equal to 8 +your 
               proficiency bonus + your Constitution modifier) or become posssessed At the end of each of its turns, the creature can repeat the saving throw, ending the possession on a success. While 
               possessed, the spirit stops the creature in its tracks and withers its body with negative energy. Until the possession ends, the creature is incapacitated, its speed becomes 0, and it takes 
               2d10 necrotic damage at the start of each of its turns. The possession lasts for 1 minute, but ends early if you enter your rage again. Once you successfully possess a creature this way, you 
               can't use this feature again until you finish a short or long rest.
               
