    personality: |
      Solomon Dumas is borderline feral. He's a huge man, standing just under 7ft tall and covered in wirey muscle. He is barely in posession a child's intellect and even in undeath defers to the dictates of his loving and
      protective older brother. He fights with the ferocity of a crazed animal, but is also incredibly sly and cunning and will use his magical abilities to their fullest.      
