    # Required.
    # ???Maximum length???
    #
    vulnerabilities: |
      N/A

    #
    # Secrets:
    #
    # Required.
    # ???Maximum length???
    #
    secrets: | 
      Not all his rings are magical and he has sold people non-magical rings on more than one occasion

