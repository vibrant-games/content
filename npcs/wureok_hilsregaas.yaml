    - title: Cantrips
    - content: Dancing Lights, Fire Bolt, Mage Hand, Minor Illusion, Ray of Frost, Chill Touch
    - title: 1st Level
    - content: Burning Hands, Magic Missle, Mage Armor, Shield
    - title: 2nd Level
    - content: Detect Thoughts, Shatter, Scorching Ray
    - title: 3rd Level
    - content: Counterspell, Fireball, Tongues
    - title: 4th Level
    - content: Banishment, Polymorph, Wall of Fire
    - title: 5th Level
    - content: Cloudkill, Dominate Person
  - title: MetaMagic
  - content: You gain two of the following Metamagic Options of your choice. You gain another one at 10th and 17th level.
  - abilities:
    - title: Careful Spell
    - content: When you cast a spell that forces other creatures to make a saving throw, you can protect some of those creatures from the spell's full force. To do so, you spend 1 sorcery point and choose a number of those 
               creatures up to your Charisma modifier (minimum of one creature). A chosen creature automatically succeeds on its saving throw against the spell.
    - title: Distant Spell
    - content: When you cast a spell that has a range of 5 feet or greater, you can spend 1 sorcery point to double the range of the spell.
               When you cast a spell that has a range of touch, you can spend 1 sorcery point to make the range of the spell 30 feet.
    - title: Empowered Spell
    - content: When you roll damage for a spell, you can spend 1 sorcery point to reroll a number of the damage dice up to your Charisma modifier (minimum of one). You must use the new rolls.
               You can use Empowered Spell even if you have already used a different Metamagic option during the casting of the spell.
    - title: Extended Spell
    - content: When you cast a spell that has a duration of 1 minute or longer, you can spend 1 sorcery point to double its duration, to a maximum duration of 24 hours.
    - title: Heightened Spell
    - content: When you cast a spell that forces a creature to make a saving throw to resist its effects, you can spend 3 sorcery points to give one target of the spell disadvantage on its first saving throw made against the 
               spell.
    - title: Quickened Spell
    - content: When you cast a spell that has a casting time of 1 action, you can spend 2 sorcery points to change the casting time to 1 bonus action for this casting.
    - title: Seeking Spell
    - content: If you make an attack roll for a spell and miss, you can spend 2 sorcerer points to reroll the d20, and you must use the new roll.
               You can use Seeking Spell even if you have already used a different Metamagic option during the casting of the spell.
               Seeking Spell (UA). When you cast a spell that requires you to make a spell attack roll or that forces a target to make a Dexterity saving throw, you can spend 1 sorcery point to ignore the effects of half- and 
               three-quarters cover against targets of the spell.
    - title: Subtle Spell
    - content: When you cast a spell, you can spend 1 sorcery point to cast it without any somatic or verbal components.
    - title: Transmuted Spell
    - content: When you cast a spell that deals a type of damage from the following list, you can spend 1 sorcery point to change that damage type to one of the other listed types - acid, cold, fire, lightning, poison, thunder.
    - title: Twinned Spell
    - content: When you cast a spell that targets only one creature and doesn't have a range of self, you can spend a number of sorcery points equal to the spell's level to target a second creature in range with the same spell 
               (1 sorcery point if the spell is a cantrip). To be eligible, a spell must be incapable of targeting more than one creature at the spell's current level. For example, Magic Missile and Scorching Ray aren't 
               eligible, but Ray of Frost and Chromatic Orb are.
    - title: Sorcerous Restoration
    - content: you regain 4 expended sorcery points whenever you finish a Short Rest
  - title: Shadow Magic Abilities
  - abilities: 
    - title: Eyes of the Dark
    - content: You have darkvision with a range of 120 feet. When you reach 3rd level in this class, you learn the Darkness spell, which doesn't count against your number of sorcerer spells known. In addition, you 
               can cast it by spending 2 sorcery points or by expending a spell slot. If you cast it with sorcery points, you can see through the darkness created by the spell.
    - title: Strength of the Grave
    - content: When damage reduces you to 0 hit points, you can make a Charisma saving throw (DC 5 + the damage taken). On a success, you instead drop to 1 hit point. You can't use this feature if you are 
               reduced to 0 hit points by radiant damage or by a critical hit. After the saving throw succeeds, you can't use this feature again until you finish a long rest.
    - title: Hound of Ill Omen
    - content: You gain the ability to call forth a howling creature of darkness to harass your foes. As a bonus action, you can spend 3 sorcery points to summon a hound of ill omen to target one creature you can 
               see within 120 feet of you. The hound uses the dire wolf’s statistics, with the following changes - 
    - content: The hound is size Medium, not Large, and it counts as a monstrosity, not a beast.
    - content: It appears with a number of temporary hit points equal to half your sorcerer level.
    - content: It can move through other creatures and objects as if they were difficult terrain. The hound takes 5 force damage if it ends its turn inside an object.
    - content: At the start of its turn, the hound automatically knows its target’s location. If the target was hidden, it is no longer hidden from the hound.
               The hound appears in an unoccupied space of your choice within 30 feet of the target. Roll initiative for the hound. On its turn, it can move only toward its target by the most direct route, and it 
               can use its action only to attack its target. The hound can make opportunity attacks, but only against its target. Additionally, while the hound is within 5 feet of the target, the target has 
               disadvantage on saving throws against any spell you cast. The hound disappears if it is reduced to 0 hit points, if its target is reduced to 0 hit points, or after 5 minutes. 

  - title: Attacks
  - content: 1 attacks with spell or staff
  - title: Combat Tactics
  - content: Wureok is not to be underestimated. He is a fierce combatant. He will almost exclusively slowly draw back from melee and allow his guards to fill in the ranks while he casts vicious spells from not far away

  - title: Special Equipment
  - abilities:
    - title: +3 Cloak of Protection
    - content: You gain a +3 bonus to AC and Saving Throws while you wear this cloak.
    - title: Staff of Defense
    - content: While holding the staff, you have a +1 bonus to your Armor Class. The staff has 10 charges, which are used to fuel the spells within it. With the staff in hand, you can use your action to cast one of the following
               spells from the staff if the spell is on your class's spell list - Mage Armor (1 charge) or Shield (2 charges). No components are required. The staff regains 1d6 + 4 expended charges each day at dawn. If you expend
               the staff's last charge, roll a d20. On a 1, the staff shatters and is destroyed.
                                                                   
  profile:

    #
    # Background story:
    # The long form character development.
    #
    # Required.
    # No length limit for now.
    #
    background-story: |
      With nothing but selfish goals, Wureok joined the local guild of Magic Arts and, with his exceptional cunning and charisma, worked his way into an internship with the castellan at the time. Using his raw magicks and
      ability to influence others, he ousted the castellan by convincing the noble family they served that he was an imposter - a foreigner looking to undermine their power. Gaining the trust of the royals over decades
      and generations, Wureok has, at least on the surface, appeared to be an exemplary court official. He watches over the castle and surrounding villas with great attention to detail; especially when it comes to collecting
      taxes and scutage. Wureok has organized a growing rebel faction among the peasants and townsfolk, using the pressures he himself applies to turn them against his benefactor, then twisting the stories of uprisings in
      reports to his benefactor. He thereby presents further reason for his position, for the further exploitation of the common-folk, and for the royal family to further insulate themselves from the outside world.
      
    #
    # Personality (or something like that):
    # Expand on the introduction, appearance, expressions, mannerisms, etc.
    # without any length limits.
    #
    # Required.
    # No length limit for now.
    #
    personality: |
      Wureok is a coward and a cheat. He uses his position to amass as much personal wealth as possible. However, if he is confronted about his actions or threatened, he will collapse like a house of cards.