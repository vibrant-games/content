    # is coming from?  Etc.
    #
    # Required.
    # Max 120 characters.
    #
    # Use this as a template:
    #             |----------------------------------------------------------------------------------------------------------------------|
    #
    mannerisms:   Rubs the tips of her fingers together, almost as though preparing magic. Relatively inactive gesticulation explodes into wild swinging of arms and broad facial expressions, almost as though bi-polar or partly possessed.

