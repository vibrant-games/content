  profile:

    #
    # Background story:
    # The long form character development.
    #
    # Required.
    # No length limit for now.
    #
    background-story: |
     Tony is the stereotypical pawn shop owner. He's sleazy, greedy and ill-tempered. But if you're looking for stolen goods or to sell something in a pinch, Tony's your go to guy. You're never going to get a lot for what you're
     selling, and you're going to pay way to much for anything you're buying, but he'll definitely get you what you need, no questions asked. Tony is well known in the underworld and a card carrying member of the local thieves'
     guild. He's a pretty big fish, but he's definitely a bottom feeder.
      
    #
    # Personality (or something like that):
    # Expand on the introduction, appearance, expressions, mannerisms, etc.
    # without any length limits.
    #
    # Required.
    # No length limit for now.
    #
    personality: |
     Tony is scum. He's greedy, he's rude, he's cheap, he's mean and he's completely devoid of empathy. He's also a coward and is easily bought or intimidated. If he ever finds himself in real danger he'll lock himself into his 
     own safe and wait for backup. He is however, one hell of a negotiator and will always bargain for the lowest buying price and highest selling price possible for any good coming or going from his shop