  profile:

    #
    # Background story:
    # The long form character development.
    #
    # Required.
    # No length limit for now.
    #
    background-story: |
      Wendy Lan-Chang lost her mother in childbirth and was raised by her father. With the greif of the loss of his wife, her father became a monk and learned the traditional martial arts of his brothers. As Wendy grew up, her
      and her father were very close and he passed on the teaching to her. They moved to a small town where her father opened a laundry and tended a small shrine. He instilled a strong sence of justice and loyalty in his
      daughter. When she came of age, Wendy took the skills she had learned from her father and joined the town watch to help enforce the law and keep the people of her little town safe. She works hard and trains harder
      because she's afraid to let down her coworkers.

    #
    # Personality (or something like that):
    # Expand on the introduction, appearance, expressions, mannerisms, etc.
    # without any length limits.
    #
    # Required.
    # No length limit for now.
    #
    personality: |
     Wendy Lan-Chang is a smallish tan-furred harengon in lose fitting clothes ad would befit a monk. One of her long ears are clipped at the top where it got taken off in a fight with and outlaw. On each of her hips
     sits a leather holster with smalll light hand crossbows and in he back pocket she carries a pair of traditional nunchucks. Wendy is a kind, polite and forthright woman with a strong sense of morals, loyalty and
     character. She loves her father deeply and spends as much of her free time with him as she is able, but is completely devoted to her job with the guard. She does her best to carry herself with and air of 
     confidence and competence, but deep down she still has a serious case of imposter syndrome and doesn't feel like she's up to the job she has in front of her.     
     
