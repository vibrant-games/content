  special-abilities:
  - title: Harengon Abilities
  - abilities: 
    - title: Hare-Trigger
    - content: You add your proficiency bonus to your initiative rolls.
    - title: Leporine Senses
    - content: You have proficiency in the Perception skill.
    - title: Lucky Footwork
    - content: When you fail a Dexterity saving throw, you can use your reaction to roll a d4 and add it to the result, potentially turning the failure into a success.
    - title: Rabbit Hop
    - content: Using your bonus action, you can jump a number of feet equal to 5 times your proficiency bonus. When you jump in this way you do not provoke attacks of opportunity. You can use this a number of times equal 
               to your proficiency bonus unless your speed has been reduced to zero. While great in combat, this has a variety of uses, especially as you level
    
  - title: Fighter Abilities
  - abilities:
    - title: Fighting Style
    - content: Two Weapon Fighting
    - title: Second Wind
    - content: Bonus Action to regain 1d10 + 7
    - title: Action Surge
    - content: Once every short/long rest can take an extra action
    - title: Extra Attack
    - content: Can attack twice each turn 
    
  - title: Monk Abilities
  - abilities:
    - title: Unarmored Defense 
    - content: When not wearing armor Ac = 10 + Dexterity + Wisdom
  - title: Martial Arts
  - abilities:
    - content: Can use Dexterity instead of Strength for the attack and damage rolls for unarmed strikes and monk weapons
               Can roll a d6 in place of normal damage for unarmed strikes and monk weapons
               When using an attack action with an unarmed strike or monk weapon, can make an unarmed strike as a bonus action
  - title: Ki
  - abilities:  
    - title: Ki Points
    - contents: 7
    - title: Ki DC
    - contents: 17
    - content: Flurry of Blows
    - content: Immediately after and attack action, can spend 1 Ki point to make 2 unarmed strikes as a bonus action
    - content: Patient Defense
    - content: Can spend 1 Ki point to take the Dodge action as a bonus action
    - content: Step of the Wind
    - content: Can spend 1 Ki point to take the Disengage or Dash action as a bonus action. Jump distance is doubled for the turn
    - title: Unarmored Movement
    - content: Speed is increased by 25. Can move along vertical surfaces and across liquids without falling during the move 
    - title: Dedicated Weapon
    - content: You train yourself to use a variety of weapons as monk weapons, not just simple melee weapons and shortswords. Whenever you finish a short or long rest, you can touch one weapon, focus your ki on it, and then 
               count that weapon as a monk weapon until you use this feature again.
    - title: Deflect Missles
    - content: Can use Reaction to deflect or catch the missle when hit by a ranged weapon attack. Damage from the attack is reduced by 1d12 + 24. If damaged is reduced to 0, the missle is caught if he has one 
               free hand. Can spend 1 Ki point to make a ranged attack with the ammunition or weapon just caught. The attack is made with proficiency and counts as a monk weapon
    - title: Ki-Fueled attack
    - content: If you spend 1 ki point or more as part of your action on your turn, you can make one attack with an unarmed strike or a monk weapon as a bonus action before the end of the turn.    
    - title: Slow Fall
    - content: You can use your Reaction when you fall to reduce any Falling damage you take by an amount equal to five times your monk level.
    - title: Quickened Healing
    - content: As an action, you can spend 2 ki points and roll a Martial Arts die. You regain a number of hit points equal to the number rolled plus your proficiency bonus.
    - title: Extra Attack
    - content: Can Attack twice per turn
    - title: Stunning Strike
    - content: When hits a creature with a melee weapon attack, can spend 1 Ki point and that creature must make a constitution saving throw or be stunned until the end of his next turn
    - title: Focused Aim
    - content: When you miss with an attack roll, you can spend 1 to 3 ki points to increase your attack roll by 2 for each of these ki points you spend, potentially turning the miss into a hit.
    - title: Ki-Empowered Strike
    - content: Your unarmed strikes count as magical for the Purpose of overcoming Resistance and immunity to nonmagical attacks and damage.
    - title: Stillness of Mind
    - content: You can use your action to end one Effect on yourself that is causing you to be Charmed or Frightened
    - title: Evasion
    - content: When you are subjected to an Effect that allows you to make a Dexterity saving throw to take only half damage, you instead take no damage if you succeed on the saving throw, and only half damage if you fail
               
  - title: Sharpshooter Abilities
  - abilities:
    - title: Steady Aim
    - content: Beginning when you choose this archetype at 3rd level, your aim becomes deadly. As a bonus action on your turn, you can take careful aim at a creature you can see that is within range of a ranged weapon you’re 
               wielding. Until the end of this turn, your ranged attacks with that weapon gain two benefits against the target
    - content: The attacks ignore half and three-quarters cover.
    - content: On each hit, the weapon deals additional damage to the target equal to 2 + half your fighter level.
    - content: You can use this feature three times. You regain all expended uses of it when you finish a short or long rest.
    - title: Careful Eyes
    - content: Starting at 7th level, you excel at picking out hidden enemies and other threats. You can take the Search action as a bonus action.
    - content: You also gain proficiency in the Perception, Investigation, or Survival skill (choose one).

  - title: Way of the Yielding Fury Abilities
  - abilities: 
    - title: Gentle Retribution
    - content: You gain the ability to use your opponent's strength against them. Immediately after you take damage from an attack or a failed Dexterity saving throw. you can use your reaction to spend 1 ki point 
               and gain temporary hit points equal to half that damage. These temporary hit points last for 1 minute, or until you are incapacitated. While you have these temporary hit points, you gain a +2 bonus 
               to attack rolls you make with monk weapons and unarmed strikes.
    - title: Yield And Overcome
    - content: You learn to use your enemies' blows to replenish your own energy. Whenever a hostile creature misses you with an attack, you can cause that attack to hit instead after which you regain 1 ki point 
               (no reaction required) You can use this feature a number of times equal to your proficiency bonus, and you regain all uses when you finish a long rest.
    - title: Enduring Focus
    - content: Your temporary hit points from your Gentle Retribution no longer end after one minute. Instead, they last until you finish a short or long test, or until you are incapacitated
    - title: Harmonious Defense
    - content: While you have temporary hit points due to your Gentle Retribution, you gain a +1 bonus to AC. This bonus increases to +2 at 11th level               


