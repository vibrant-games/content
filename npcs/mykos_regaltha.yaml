    background-story: |
      Mykos grew up in the Underdark with his tribe of Tieflings. His father, Rophelos, was the Khan and his mother, Mytha, a Queen of their kind. As war among the denizens of the Underdark continued to rage, his tribe ceased to
      worship thier traditional gods in favor of one of the old forgotten gods; Kezef, The Hound of Rot. As his tribe delved deeper into the following of Kezef, their raids became ruthless. Killing and wanton destruction for the
      sake of killing and wanton destruction. The also bagan taking prisoners to use as slaves. This didn't sit well with Mykos as he had always had a pronounced sense of fairness and justice. When he brought his concerns to his
      parents he was forced to fight his older brother Rophelor to the death in single combat. Mykos defeated his brother, but refused to deliver the killing blow. Mykos then escaped from his tribe, finding his way out of the 
      Undrdark, taking himself into exile. Shortly after leaving the Underdark, he found a lone Half-Orc named Ordic and an exiled Drow, Etzio, and the three outcasts set out on the road of adventure, gaining fame and fortune 
      over the years, becoming known as "The Forgotten". Using their new found wealth to buy a tavern, settling in the small shanty town of Phandalin, and opening Ardenthal's Rest. Recently his Brother Rophelor came back into 
      his life, now also exiled from their tribe and escorted by, much to Mykos' surprise, a daughter that Mykos had never known existed.

    #
