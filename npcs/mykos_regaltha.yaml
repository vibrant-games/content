    - title: Hew
    - content: +1 greataxe that deals maximum damage when the wielder hits a plant creature or an object made of wood.
    - title: Giant Slayer
    - content: +1 Greataxe. When you hit a giant with it, the giant takes an extra 2d6 damage of the weapon's type and must succeed on a DC 15 Strength saving throw or fall prone. For the Purpose of this weapon, /"giant/" 
               refers to any creature with the giant type, including ettins and Trolls
    - title: The Alchemist
    - content: +1 greataxe/maul with slots on both flat sides made to hold two glass vials of liquid allowing them to break on a successful attack
    - title: 3 Smoke Grenades
    - content: As an action, a character can throw a grenade at a point up to 60 feet away. One round after a smoke grenade lands, it emits a cloud of smoke that creates a heavily obscured area in a 20-foot radius. A 
               moderate wind (at least 10 miles per hour) disperses the smoke in 4 rounds; a strong wind (20 or more miles per hour) disperses it in 1 round.
    - title: Bracers of Defense
    - content: +2 to Action
    - title: Ring of Mind Shielding
    - content: While wearing this ring, you are immune to magic that allows other creatures to read your thoughts, determine whether you are lying, know your Alignment, or know your Creature Type. Creatures can 
               telepathically communicate with you only if you allow it. You can use an action to cause the ring to become Invisible until you use another action to make it visible, until you remove the ring, or
               until you die. If you die while wearing the ring, your soul enters it, unless it already houses a soul. You can remain in the ring or depart for The Afterlife. As long as your soul is in the ring,
               you can telepathically communicate with any creature wearing it. A wearer can't prevent this Telepathic Communication.      
    - title: Animated Shield
    - content: While holding this Shield, you can speak its Command word as a Bonus Action to cause it to animate. The Shield leaps into the air and hovers in your space to protect you as if you were wielding it, 
               leaving your hands free. The Shield remains animated for 1 minute, until you use a Bonus Action to end this Effect, or until you are Incapacitated or die, at which point the Shield falls to the ground or
               into your hand if you have one free.
    - title: Astral Beacon
    - content: +2 to Strength
    - title: Pants of Holding
    - content: These pants have pockets with an interior space considerably larger than its outside dimensions, roughly 2 feet in diameter at the mouth and 4 feet deep. The pants can hold up to 500 pounds, not 
               exceeding a volume of 64 cubic feet. The pants weighs 15 pounds, regardless of their contents. Retrieving an item from the pants requires an action. If the pants are overloaded, pierced, or torn, they 
               ruptures and are destroyed, and their contents are scattered in the Astral Plane. If the pant's pockets are turned inside out, their contents spill forth, unharmed, but the pants must be put right 
               before they can be used again. Breathing creatures inside the pants can survive up to a number of minutes equal to 10 divided by the number of creatures (minimum 1 minute), after which time they begin 
               to suffocate. Placing a pants of holding inside an extradimensional space created by a Handy Haversack, Portable Hole, or similar item instantly destroys both items and opens a gate to the Astral Plane.
               The gate originates where the one item was placed inside the other. Any creature within 10 feet of the gate is sucked through it to a random Location on the Astral Plane. The gate then closes. The gate 
               is one-way only and can't be reopened.
    - title: Brooch of Shielding
    - content: Resistance to Force Damage and immunity to Magic Missle. Grants the wearer the ability to communicate telepathically within 30 feet. Allows the wearer to cast the spell Fairy Fire 3 times pe day
    - title: Wand of Magic Missle
    - content: This wand has 7 Charges. While holding it, you can use an action to expend 1 or more of its Charges to cast the Magic Missile spell from it. For 1 charge, you cast the 1st-level version of the 
               spell. You can increase the spell slot level by one for each additional charge you expend. The wand regains 1d6 + 1 expended Charges daily at dawn. If you expend the wand's last charge, roll a d20.
               On a 1, the wand crumbles into ashes and is destroyed. 
    - title: Rod of Security
    - content: While holding this rod, you can use an action to activate it. The rod then instantly transports you and up to 199 other willing creatures you can see to a paradise that exists in an extraplanar space. 
               You choose the form that the paradise takes. It could be a tranquil garden, lovely glade, cheery Tavern, immense palace, tropical island, fantastic carnival, or whatever else you can imagine. Regardless
               of its Nature, the paradise contains enough water and food to sustain its visitors. Everything else that can be interacted with inside the extraplanar space can exist only there. For example, a flower 
               picked from a garden in the paradise disappears if it is taken outside the extraplanar space. For each hour spent in the paradise, a visitor regains Hit Points as if it had spent 1 Hit Die. Also, 
               creatures don't age while in the paradise, although time passes normally. Visitors can remain in the paradise for up to 200 days divided by the number of creatures present (round down). When the time 
               runs out or you use an action to end it, all visitors reappear in the Location they occupied when you activated the rod, or an unoccupied space nearest that Location. The rod can't be used again until 
               ten days have passed.                        
    - title: Bag of Beans 
    - content: Inside this heavy cloth bag are 6 dry beans. The bag weighs 1/2 pound plus 1/4 pound for each bean it contains. If you dump the bag's contents out on the ground, they explode in a 10-foot radius, extending
               from the beans. Each creature in the area, including you, must make a DC 15 Dexterity saving throw, taking 5d4 fire damage on a failed save, or half as much damage on a successful one. The fire ignites 
               flammable Objects in the area that aren't being worn or carried. If you remove a bean from the bag, plant it in dirt or sand, and then water it, the bean produces an Effect 1 minute later from the ground 
               where it was planted. The DM can choose an Effect from the following table, determine it randomly, or create an Effect.                    
    - title: Other Inventory
