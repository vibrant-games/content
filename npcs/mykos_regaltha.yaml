  - title: Tiefling Abilities
  - abilities: 
    - title: Darkvision
    - content: You can see in dim light within 60 feet of you as if it were bright light, and in Darkness as if it were dim light. You can’t discern color in Darkness, only Shades of Gray
    - title: Hellish Resistance
    - content: You have Resistance to fire damage
    - title: Asmodeal Legacy
    - content: You know the Thaumaturgy cantrip. When you reach 3rd Level, you can cast the Hellish Rebuke spell as a 2nd-level spell once with this trait and regain the ability to do so when you finish a Long Rest.
               When you reach 5th Level, you can cast the Darkness spell once with this trait and regain the ability to do so when you finish a Long Rest. Charisma is your Spellcasting Ability for these Spells 
    - title: Monstrous Mask
    - content: You gain a +5 Bonus to all Intmiidation checks made against humanoid creatures                          
  - title: Barbarian Abilities
  - abilities:
    - title: Unarmored Defense
    - content: While you are not wearing any armor, your Armor Class equals 10 + your Dexterity modifier + your Constitution modifier. You can use a shield and still gain this benefit.
    - title: Rage
    - content: Can enter a rage as a Bonus Action. 
               have advantage on Strength Checks and Strength Saving Throws.
               make a melee weapon Attack using Strength, you gain a +2 bonus to the damage roll
               Resistance to bludgeoning, piercing, and slashing damage          
    - title: Danger Sense
    - content: has advantage on Dexterity Saving Throws against Effects that he can see, such as traps and Spells
    - title: Reckless Attack
