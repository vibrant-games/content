    - title: Holy Avenger Greatsword
    - content: You gain a +3 bonus to Attack and Damage Rolls made with this Magic Weapon. When you hit a fiend or an Undead with it, that creature takes an extra 2d10 radiant damage. While you hold the drawn sword, it creates 
               an aura in a 10-foot radius around you. You and all Creatures friendly to you in the aura have advantage on Saving Throws against Spells and other magical Effects. If you have 17 or more levels in the Paladin 
               class, the radius of the aura increases to 30 feet.
    - title: Blood-Sword
    - content: It usually looks like a normal iron sword, but if it gets blood on it, it becomes dark red until the blood has been used, it’s scabbard is decorated with rubies whilst the pommel of the sword is made of fire opal.
               You gain a +3 to attack and damage rolls made with this magic weapon. Does regular great sword damage, which is 2d6. It has the following additional properties
    - content: Bloodthirsty - The sword does not care what the owner does, but if it has gone a long time without a taste of blood the sword may, at the GM’s discretion, become warm and bloodthirsty, it will try and compel it’s 
                              owner to slay someone as soon as possible. If the owner does not comply it will try and take control of him. If the sword takes control of the owner he can make a DC 11 charisma saving throw to stop
                              the sword from killing the next person it sees. The GM can keep asking this until the player fails or lets the sword do the deed.
    - content: Blood Absorber - The sword can absorb blood and use it for different abilities. To absorb blood you have to wound an opponent that bleeds red 3 times to get enough blood. You can also spend an action to absorb 
                                blood on the ground if someone has been bloodied there. The blood remains in the sword until used.
    - content: Control Undead - As an action the sword owner can use the blood in the sword to attempt to take control of an undead within 30 ft of it. The target must make a wisdom saving throw. On a failed save, the target 
                                must obey the sword owner for 24 hours, or until the sword owner releases him. The sword can attempt to personally take control of the undead, to do so it has to make a wisdom throw against the 
                                sword owner. An undead whose challenge rating is equal to or greater than the sword owner is immune. When the blood as been spent it will release the blood it recently absorbed and will not be 
                                able to absorb more blood for an hour.
    - content: Inflict wound - The sword owner can use it’s action to command the sword to use blood wound to do an extra 2d10 damage with his normal attack if he hits. When used it will release the blood it recently absorbed 
                               and will not be able to absorb more blood for 1 hour.
    - content: Blood consumer - You can spend a bonus action to consume the blood from the sword in your hand and heal yourself for your constitution modifier times 10. After the blood has been consumed it will release whatever 
                                blood is remaining and will not be able to absorb more blood for an hour.
    - title: Golden Plate Male
    - content: this formerly glorious armor is now dirty, dented, blood-caked and black-spotted. Because of this it's protection has dropped from a +3 to a +2
    - content: While wearing it, you have an extra +2 bonus to your AC, and your speed increases by 10 feet.
    - content: This armor has 5 charges. It regains 1d4 + 1 charges daily at dawn.
    - content: When you roll a Dexterity saving throw or you roll for initiative, you can expend 1 charge to gain advantage on that roll before you make it.
    - content: When you are hit by an attack, you can use your reaction to expend 2 charges and halve the damage you take from that attack, unless the damage is necrotic.
    - content: If you fail a saving throw, you can expend 4 charges to succeed instead.

  profile:

    #
    # Background story:
    # The long form character development.
    #
    # Required.
    # No length limit for now.
    #
    background-story: |
      Nothuriel was a great leader of the King's Army. Rising up through the ranks along side of her beloved husband Gerrard Romkey. Their bond of love provided each other with strength and resolve. The two had waded into many
      a battle and conquored many a foe in the name their god, king and country, becoming regaled heroes of the realm. All until the last battle. Nothuriel had secretly heard dark voices in her head since childhood. Those voices
      had lead her to find and take a cursed blade called the Blood-Sword. In the pitch of battle, the Blood-Sword caused Nothuriel to lose control. Mid-battle she turned and impaled her love, the Blood-Sword absorbing his blood
      and soul preventing any magical healing from reviving him and restoring his life. Fiding that the army's healers, doctors and clerics could not restore Gerrard, she immediately walked away and went on a quest to find 
      someone or something that could. Since then she has wandered the earth, searching ancient texts and ruins and temples to find a way to bring him back. She has also sworn to find and reek vengeance against the cause of 
      the voices in her head      
    #
    # Personality (or something like that):
    # Expand on the introduction, appearance, expressions, mannerisms, etc.
    # without any length limits.
    #
    # Required.
    # No length limit for now.
    #
    personality: |
      Nothuriel is a broken and battered woman. She is depressed, exhausted and well on her way to madness. She no longer speaks, other than in mumbled and muffled tones and only to herself, her sword and the voices in her head.
      She will absolutely not be curved or distracted from her mission. She will do her best to walk away from confrontation, but if pressed will bring to bear all of her considerable martial prowess.