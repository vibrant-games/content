  special-abilities:
  - title: Aasimar Abilities
  - abilities: 
    - title: Darkvision
    - content: Can see 60 in dim light as though it was bright light and in darkness as if it was dim light
    - title: Celestial Resistance
    - content: Resistance to Necrotic and Radiant Damage
    - title: Healing Hands
    - content: Once per long rest, you can touch a creature and cause it to gain 5HP
    - title: Light Bearer
    - content: Can cast the Light cantrip using Charisma as spellcasting abaility
    - title: Radiant Consumption
    - content: Starting at 3rd level, you can use your action to unleash the divine energy within yourself, causing a searing light to radiate from you, pour out of your eyes and mouth, and threaten to char you.
    - content: Your transformation lasts for 1 minute or until you end it as a bonus action. During it, you shed bright light in a 10-foot radius and dim light for an additional 10 feet, and at the end of each of your turns, you
               and each creature within 10 feet of you take radiant damage equal to half your level (rounded up). In addition, once on each of your turns, you can deal extra radiant damage to one target when you deal damage to 
               it with an attack or a spell. The extra radiant damage equals your level. Once you use this trait, you can't use it again until you finish a long rest
  - title: Paladin Abilities
  - abilities:
    - title: Divine Sense
    - content: Can focus awareness to know the location and type of any celestial, fiend or undead within 200 feet not behind total cover. Can detect any place of object that has been consecrated or desicrated 
               within the same radius. Can use this ability 7 per long rest
    - title: Lay on Hands
    - content: Can touch another creature to heal up to 100HP per long rest. Or can 5HP to cure a disease or poison affecting it.
    - title: Fighting Style
    - content: Great Weapon Fighting - When you roll a 1 or 2 on a damage die for an attack you make with a melee weapon that you are wielding with two hands, you can reroll the die and must use the new roll, even if the new 
                                       roll is a 1 or a 2. The weapon must have the two-handed or versatile property for you to gain this benefit.  
    - title: Divine Smite
    - content: when you hit a creature with a melee weapon Attack, you can expend one spell slot to deal radiant damage to the target, in addition to the weapon's damage. The extra damage is 2d8 for a 1st-level spell
               slot, plus 1d8 for each Spell Level higher than 1st, to a maximum of 5d8. The damage increases by 1d8 if the target is an Undead or a fiend. 
    - title: Divine Health
