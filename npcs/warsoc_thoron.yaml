  - title: Half-Orc Abilities
  - abilities: 
    - title: Darkvision
    - content: Can see in dim light within 60 feet as if it were bright light, and in Darkness as if it were dim light. Can’t discern color in Darkness, only Shades of Gray..           
    - title: Menacin
