  profile:

    #
    # Background story:
    # The long form character development.
    #
    # Required.
    # No length limit for now.
    #
    background-story: |
     Warsoc's father leads a powerful and especially brutal war party of orcs. With little stomach for the violence of his clan, he abandoned a raiding party in his young teens and made his way to town. He found that his tribe 
     had lied and he wasn't immediately hated and feared for his heritage, In return, he decided he would defend his new home. When he came of age, he joined The Watch. Since he was part of a war-band for 
     most of his youth, he has developed an affinity for the children's toys he was denied as a child and has amassed quite a collection in his small barracks room
      
    #
    # Personality (or something like that):
    # Expand on the introduction, appearance, expressions, mannerisms, etc.
    # without any length limits.
    #
    # Required.
    # No length limit for now.
    #
    personality: |
     Warsoc is a rookie and not very confident in his skills, smarts or anything else really, but his trainer and sergeant think he's slowly becoming a good watchman. He is loyal and earnest but not very assertive for an officer,
     but he's working on it. After not having much of a childhood, he's still a little naive and juvenile, but he's working on that too.