    #
    background-story: |
      The Phantom was once a priest named Adrenthis of Yanto. He specialized in hunting and tracking fiends and the undead. Unfortunately for him, he ran afoul of a Banelich, far beyond his ability to combat and was slain. 
      Fortunately for him, the gods of good saw him as a useful tool and returned him to a semblance of life. He bacame a revenant tasked with hunting down the being that killed him. He has run up against the Banelich several
      times, coming up short each time. In his continued quest to destroy his killer, he founded a clandestine organization of sort that he calls The Dead Hunters. In between attempts on the Banelich that haunts him, he and 
      his group have continued on wih his previous calling of ridding the world of fiends and undead abominations. They work out of a small private abbey in the foothills and but are able to travel quickly throughout the 
      continent via both mounts, vehicle or if speed is of the essence, teleportation.     
      
    #
    # Personality (or something like that):
    # Expand on the introduction, appearance, expressions, mannerisms, etc.
    # without any length limits.
    #
    # Required.
    # No length limit for now.
    #
    personality: |
      The Phantom is tall and broad Dragonborn. Decended from an Ancient Crystal Dragon. He sports a layer of crystaline scales over his body and his reptilian head including his frills and crest ropey hair.  His eyes are a 
      cool platinum and clearly filled with wisdom. He wears full gleaming plate armor with shield and jewel covered helmet. He rides into battle on his massive white warhorse Arthon, who is similarly armored to his master. 
      He is extremely dedicated to the path of peace and redemption and the destruction of those who are unredeemable. After his death and ressurection, he no longer felt quite like himself, and exchanged his name for a new 
      one for his new life, The Phantom. He is beyond calm, cool and collected in life and in battle. He inspires his troops with his sheer force of will. He is selfless and willingly puts himself into harm's way to protect 
      his companions and innocents. His is a battle that has been going on for a long long time, roughly 200 years, and hes very tired. He's tired of the chase. He's tired of watching his loved ones grow old and die. He's 
      just tired. But he knows he will not be allowed to move on to his final reward until he destroys the evil that made him this way.