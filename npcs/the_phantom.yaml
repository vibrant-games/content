  - content: Will do whatever he possibly can not to fight unless facing undead or fiends. If his hand is forced its going to get ugly fast for whoever forced it

  - title: Special Equipment
  - abilities:
    - title: Holy Avenger Longsword
             You gain a +3 bonus to Attack and Damage Rolls made with this Magic Weapon. When you hit a fiend or an Undead with it, that creature takes an extra 2d10 radiant damage. While you hold the drawn sword, it creates an aura in
             a 10-foot radius around you. You and all Creatures friendly to you in the aura have advantage on Saving Throws against Spells and other magical Effects. If you have 17 or more levels in the Paladin class, the radius of the
             aura increases to 30 feet.
    - title: Angelic Longbow
    - content: You gain a +2 bonus to attack and damage rolls made with this weapon. An angelic bow has 3 charges. When you hit a creature you can expend a charge to deal an additional 1d10 fire, lightning, or radiant damage. 
               The bow regains 1d3 charges daily at dawn. If you hit a fiend or undead with the angelic bow, it deals an additional 1d10 radiant damage
    - title: 10 Sunmote Arrows
    - content: This magical arrow deals an additional 2d6 radiant damage when it hits. The target rolls a DC 14 Constitution saving throw; on a failure, they are blinded until the beginning of your next turn. This arrow 
               disappears when used and reappears in your quiver, or otherwise in your possession if you have no quiver, the next morning at dawn.
    - title: 10 Light Arrows
    - content: Once this arrow is drawn, you can use your bonus action to focus on the arrow, causing it to brightly glow a golden color. Before the start of your next turn, you can shoot this arrow in place of a normal attack. 
               You do not make an attack roll with this arrow. Instead, all creatures in a 5-foot-wide line extending from you to the longest range of your weapon must succeed on a DC 19 saving throw or take 2d10 piercing damage
               and 10d10 radiant damage. If there is only one creature in this line and it is within your weapon's normal range, that creature has disadvantage on this saving throw. If an undead, a fiend, or creature that is 
               vulnerable to radiant damage fails this saving throw, it is paralyzed until the end of its next turn.
    - title: Champion's Lance
    - content: The Champion's Lance resembles a very long lance of oak carved with spirals in such a way that the wood looks to almost have naturally grown this way. Upon attuning with it the lance is nearly weightless in hand. 
               You have a +2 bonus to attack and damage rolls made with this magic weapon.
               Long Reach - The champion's lance has an increased reach of 10 feet. But, due to its massive size, you can only attack with this lance once per turn. You have disadvantage when you use a lance to attack a target 
                            within 5 feet of you.
               Champion's Flurry - If the attuned wielder of the champion lance has an extra attack feature, they add an additional 1d12 damage to the lance's damage rolls for each number of additional attacks they can make. So,
                          a 5th level fighter can add a 1d12 to the champion lance's damage, whereas an 11th level fighter can add 2d12.
               Single Striker - Once the lance makes a successful attack, the tip breaks off and all subsequent attacks made with the lance are at a disadvantage. The lance regrows its potency after the course of a long rest.  
               Riding Shift - If you successfully hit a creature with the lance while mounted, you may use your bonus action to move on your mount a distance up to half your mount's speed in any direction without provoking 
                              opportunity attacks.
    - title: 2x +2 Daggers
    - content: You have a +2 bonus to Attack and Damage Rolls made with this weapon.  
    - title: Animated Shield
    - content: While holding this Shield, you can speak its Command word as a Bonus Action to cause it to animate. The Shield leaps into the air and hovers in your space to protect you as if you were wielding it, leaving your 
               hands free. The Shield remains animated for 1 minute, until you use a Bonus Action to end this Effect, or until you are Incapacitated or die, at which point the Shield falls to the ground or into your hand if you
               have one free.
    - title: Bag of Holding
    - content: This bag has an interior space considerably larger than its outside dimensions, roughly 2 feet in diameter at the mouth and 4 feet deep. The bag can hold up to 500 pounds, not exceeding a volume of 64 cubic feet. 
               The bag weighs 15 pounds, regardless of its Contents. Retrieving an item from the bag requires an action.
    - title: Angelic Plate Mail
    - content: While wearing this armor, you gain a +2 bonus to AC, you have advantage on all saving throws against effects caused by fiends, and it creates an aura in a 5-foot radius around you. Fiends in the aura have 
               disadvantage on saving throws.
    - title: Helm of Brilliance
    - content: This dazzling helm is set with 1d10 diamonds, 2d10 rubies, 3d10 fire opals, and 4d10 opals. Any gem pried from The Helm crumbles to dust. When all the gems are removed or destroyed, The Helm loses its magic.
               You gain the following benefits while wearing it
               You can use an action to cast one of the following Spells (save DC 18), using one of the helm's gems of the specified type as a component - Daylight (opal), Fireball (fire opal), Prismatic Spray (diamond), or Wall
               of Fire (ruby). The gem is destroyed when the spell is cast and disappears from The Helm.
               As long as it has at least one Diamond, The Helm emits dim light in a 30-foot radius when at least one Undead is within that area. Any Undead that starts its turn in that area takes 1d6 radiant damage.
               As long as The Helm has at least one ruby, you have Resistance to fire damage.
               As long as The Helm has at least one fire opal, you can use an action and speak a Command word to cause one weapon you are holding to burst into flames. The flames emit bright light in a 10-foot radius and dim 
               light for an additional 10 feet. The flames are harmless to you and the weapon. When you hit with an Attack using the blazing weapon, the target takes an extra 1d6 fire damage. The flames last until you use a 
               Bonus Action to speak the Command word again or until you drop or stow the weapon.
               Roll a d20 if you are wearing The Helm and take fire damage as a result of failing a saving throw against a spell. On a roll of 1, The Helm emits beams of light from its remaining gems. Each creature within 60 
               feet of The Helm other than you must succeed on a DC 17 Dexterity saving throw or be struck by a beam, taking radiant damage equal to the number of gems in The Helm. The Helm and its gems are then destroyed.
