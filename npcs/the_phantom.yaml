  - title: Gem Dragonborn Abilities
  - abilities: 
    - title: Breath Weapon
    - content: Is capable of using either of his breathe weapons once per short rest. Either a 5'x30' Line requiring a (Dex Save DC18) of Radiant or a 15' Cone (Con Save DC18) of Necrotic Energy. 
               On a failed save from his radiant breath the victim is blinded for 1d6 rounds. Both breathe weapons deal 5d8 damage, or half damage on a successful save
    - title: Draconic Resistance
    - content: Immune to Radiant damage and Resistance to Necrotic damage
    - title: Psionic Mind
    - content: You can telepathically speak to any creature you can see within 30 feet of you. You don’t need to share a language with the creature, but the creature must be able to understand at least one language.
    - title: Gem Flight
    - content: Starting at 5th level, you can use a bonus action to manifest spectral wings on your body. These wings last for 1 minute. For the duration, you gain a flying speed equal to your walking speed and can hover.
               Once you use this trait, you can’t do so again until you finish a long rest.               
