    personality: |
      Beuford Dumas is a being of stealth and skill, using their ooze-based body to sneak and hide and strike from the shadows. They speak very little and when they do, only via telepathy, and only to their superiors in the 
      family. They cannot be frightened or intimidated and basically function as a weapon for their family members. Once pointed at a target, they will just keep trying to kill it until the target is dead, they're dead or the 
      kill order is recinded by a family member. One could be forgiven for thinking Beuford was a mindless killing machine, but they are actually quite intelligent and very very cunning, as they demostrate with the creativity 
      and joy they display in their kills.
