    - content: If the bag is pierced or torn, it is destroyed, and anything contained within it is transported to a random location on the Astral Plane.
    - title: Ring of Evasion
    - content: This ring has 3 Charges, and it regains 1d3 expended Charges daily at dawn. When you fail a Dexterity saving throw while wearing it, you can use your Reaction to expend 1 of its Charges to succeed on that saving 
               throw instead.
    - title: Ring of Spell Turning
    - content: While wearing this ring, you have advantage on saving throws against any spell that targets only you (not in an area of effect). In addition, if you roll a 20 for the save and the spell is 7th level or lower, the 
               spell has no effect on you and instead targets the caster, using the slot level, spell save DC, attack bonus, and spellcasting ability of the caster. 
    - title: Boots of Speed
    - content: While you wear these boots, you can use a bonus action and click the boots' heels together. If you do, the boots double your walking speed, and any creature that makes an opportunity attack against you has 
               disadvantage on the attack roll. If you click your heels together again, you end the effect.
    - content: When the boots' property has been used for a total of 10 minutes, the magic ceases to function until you finish a long rest.


