  special-abilities:
  - title: Fighter Abilities
  - abilities:
    - title: Fighting Style
    - content: Defense - While you are wearing armor, you gain a +1 bonus to AC.
    - title: Second Wind
    - content: Bonus Action to regain 1d10 + 20
    - title: Action Surge
    - content: Once every short/long rest can take an extra action
    - title: Extra Attack
    - content: Can attack twice each turn
    - title: Indomitable
    - content: you can reroll a saving throw that you fail. If you do so, you must use the new roll, and you can use this feature 3 times per Long Rest.  
  - title: Battle Master Abilities
  - abilities: 
    - title: Combat Superiority
    - abilities:
      - title: Maneuvers
      - content: You learn three maneuvers of your choice. Many maneuvers enhance an attack in some way. You can use only one maneuver per attack. You learn two additional maneuvers of your choice at 7th, 10th, and 15th 
                 level. Each time you learn new maneuvers, you can also replace one maneuver you know with a different one
      - title: Ambush
      - content: When you make a Dexterity (Stealth) check or an initiative roll, you can expend one superiority die and add the die to the roll, provided you aren't incapacitated.
      - title: Bait and Switch
      - content: When you're within 5 feet of a creature on your turn, you can expend one superiority die and switch places with that creature, provided you spend at least 5 feet of movement and the creature
                 is willing and isn't incapacitated. This movement doesn't provoke opportunity attacks. Roll the superiority die. Until the start of your next turn, you or the other creature (your choice) 
                 gains a bonus to AC equal to the number rolled.
      - title: Brace
      - content: When a creature you can see moves into the reach you have with the melee weapon you're wielding, you can use your reaction to expend one superiority die and make one attack against the creature, using
                 that weapon. If the attack hits, add the superiority die to the weapon's damage roll.
      - title: Commander's Strike
      - content: When you take the Attack action on your turn, you can forgo one of your attacks and use a bonus action to direct one of your companions to strike. When you do so, choose a friendly 
                 creature who can see or hear you and expend one superiority die. That creature can immediately use its reaction to make one weapon attack, adding the superiority die to the attack's 
                 damage roll.
      - title: Commanding Presence
      - content: When you make a Charisma (Intimidation), a Charisma (Performance), or a Charisma (Persuasion) check, you can expend one superiority die and add the superiority die to the ability check.
      - title: Disarming Attack
      - content: When you hit a creature with a weapon attack, you can expend one superiority die to attempt to disarm the target, forcing it to drop one item of your choice that it's holding. You add the 
                 superiority die to the attack's damage roll, and the target must make a Strength saving throw. On a failed save, it drops the object you choose. The object lands at its feet.
      - title: Distracting Strike
      - content: When you hit a creature with a weapon attack, you can expend one superiority die to distract the creature, giving your allies an opening. You add the superiority die to the attack's 
                 damage roll. The next attack roll against the target by an attacker other than you has advantage if the attack is made before the start of your next turn.
      - title: Evasive Footwork
      - content: When you move, you can expend one superiority die, rolling the die and adding the number rolled to your AC until you stop moving.
      - title: Feinting Attack
      - content: You can expend one superiority die and use a bonus action on your turn to feint, choosing one creature within 5 feet of you as your target. You have advantage on your next attack roll 
                 against that creature this turn. If that attack hits, add the superiority die to the attack's damage roll.
      - title: Goading Attack
      - content: When you hit a creature with a weapon attack, you can expend one superiority die to attempt to goad the target into attacking you. You add the superiority die to the attack's damage roll, and
                 the target must make a Wisdom saving throw. On a failed save, the target has disadvantage on all attack rolls against targets other than you until the end of your next turn.
      - title: Grappling Strike
      - content: Immediately after you hit a creature with a melee attack on your turn, you can expend one superiority die and then try to grapple the target as a bonus action (see the Player's Handbook for
                 rules on grappling). Add the superiority die to your Strength (Athletics) check.
      - title: Lunging Attack
      - content: When you make a melee weapon attack on your turn, you can expend one superiority die to increase your reach for that attack by 5 feet. If you hit, you add the superiority die to the attack's 
                 damage roll.
      - title: Maneuvering Attack
      - content: When you hit a creature with a weapon attack, you can expend one superiority die to maneuver one of your comrades into a more advantageous position. You add the superiority die to the 
                 attack's damage roll, and you choose a friendly creature who can see or hear you. That creature can use its reaction to move up to half its speed without provoking opportunity attacks 
                 from the target of your attack.
      - title: Menacing Attack
      - content: When you hit a creature with a weapon attack, you can expend one superiority die to attempt to frighten the target. You add the superiority die to the attack's damage roll, and the target 
                 must make a Wisdom saving throw. On a failed save, it is frightened of you until the end of your next turn.
      - title: Parry
      - content: When another creature damages you with a melee attack, you can use your reaction and expend one superiority die to reduce the damage by the number you roll on your superiority die + your Dexterity 
                 modifier.
      - title: Precision Attack
      - content: When you make a weapon attack roll against a creature, you can expend one superiority die to add it to the roll. You can use this maneuver before or after making the attack roll, but before
                 any effects of the attack are applied.
      - title: Pushing Attack
      - content: When you hit a creature with a weapon attack, you can expend one superiority die to attempt to drive the target back. You add the superiority die to the attack's damage roll, and if the target
                 is Large or smaller, it must make a Strength saving throw. On a failed save, you push the target up to 15 feet away from you.
      - title: Quick Toss
      - content: As a bonus action, you can expend one superiority die and make a ranged attack with a weapon that has the thrown property. You can draw the weapon as part of making this attack. If you hit, add 
                 the superiority die to the weapon's damage roll.
      - title: Rally
      - content: On your turn, you can use a bonus action and expend one superiority die to bolster the resolve of one of your companions. When you do so, choose a friendly creature who can see or hear you. That 
                 creature gains temporary hit points equal to the superiority die roll + your Charisma modifier.
      - title: Riposte
      - content: When a creature misses you with a melee attack, you can use your reaction and expend one superiority die to make a melee weapon attack against the creature. If you hit, you add the superiority die 
                 to the attack's damage roll.
      - title: Sweeping Attack
      - content: When you hit a creature with a melee weapon attack, you can expend one superiority die to attempt to damage another creature with the same attack. Choose another creature within 5 feet of 
                 the original target and within your reach. If the original attack roll would hit the second creature, it takes damage equal to the number you roll on your superiority die. The damage is of 
                 the same type dealt by the original attack.
      - title: Tactical Assessment
      - content: When you make an Intelligence (Investigation), an Intelligence (History), or a Wisdom (Insight) check, you can expend one superiority die and add the superiority die to the ability check.
      - title: Trip Attack
      - content: When you hit a creature with a weapon attack, you can expend one superiority die to attempt to knock the target down. You add the superiority die to the attack's damage roll, and if the target 
                 is Large or smaller, it must make a Strength saving throw. On a failed save, you knock the target prone.
    - title: Superiority Dice 6
    - content: You have four superiority dice, which are d8s. A superiority die is expended when you use it. You regain all of your expended superiority dice when you finish a short or long rest. You gain another 
               superiority die at 7th level and one more at 15th level.
    - title: Maneuver DC
    - content: 19
    - title: Student of War
    - content: You gain proficiency with one type of artisan's tools of your choice
    - title: Know Your Enemy
    - content: If you spend at least 1 minute observing or interacting with another creature outside combat, you can learn certain information about its capabilities compared to your own. The DM tells you if the 
               creature is your equal, superior, or inferior in regard to two of the following characteristics of your choice; Strength score, Dexterity score, Constitution score, Armor Class, Current hit points, 
               Total class levels, if any, Fighter class levels, if any
    - title: Improves Superiority
    - content: Your superiority dice turn into d10s. At 18th level, they turn into d12s.
    - title: Relentless
    - content: When you roll initiative and have no superiority dice remaining, you regain 1 superiority die 
