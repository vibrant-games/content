    # No length limit for now.
    #
    background-story: |
      Nicodeamus Dumas is the eldest grandson of Anastasia Dumas and the defacto leader of the Dumas Family cult. Pretty much since birth, Nicodeamus was raised by his grandmother Anastasia, and grew in her twisted image.
      As a child, his only friends were the lesser devils that serve his grandmothers patrons. They taught him their ways, their magic, their bargains, their deceptions, and they taught him well. He grew to become a consumate
      grifter, conman and liar. They taught him to play their games and to gamble. When he came of age, his grandmother introduced him to her benefactor, to whom he took an oath, brokered a deal and was rewarded with a
      sizeable amount of power upon completion of his given task. At a very early age he also became fascinated with a new technology slowly appearing across the realm, firearms. His doting grandmother encouraged his new hobby
      and acquired him the best pieces that could be found. He mastered handling them, repairing them, shooting them and eventually even building his own. He is one of the formost masters of firearms in existence, and when he
      took on his patron, he was gifted a pair of very special revolvers. He used his gifted weapons to carry out his side of the bargain he made, the murder of his own wayward father and retreive his mother. His father had
      taken his mother away from the family and turned her against their patron. Nicodeamus was charged with hunting him down, ending his life and returning his mother to his grandmother.  He did so with glee and with flourish.
