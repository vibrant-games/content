  special-abilities:
  - title: Dwarf Abilities
  - abilities: 
    - title: Darkvision
    - content: Can see in dim light within 60 feet as if it were bright light, and in Darkness as if it were dim light. Can’t discern color in Darkness, only Shades of Gray.
    - title: Dwarven Resistance
    - content: Has advantage on Saving Throws against poison, and has Resistance against poison damage
    - title: Tool Proficiency
    - content: You gain proficiency with the artisan's tools of your choice; smith's tools, brewer's supplies, or mason's tools.       
    - title: Dwarven Combat Training
    - content: Has proficiency with the Battleaxe, Handaxe, Light Hammer, and Warhammer.
    - title: Stonecunning
    - content: Whenever making an Intelligence (History) check related to the Origin of stonework, he is considered proficient in the History skill and adds double his Proficiency Bonus to the check, 
               instead of his normal Proficiency Bonus
  - title: Ranger Abilities
  - abilities:
  - title: Ranger Spellcasting
  - abilities: 
    - title: Spell DC
    - content: 14
    - title: 1st Level
    - content:  Hunter's Mark, Goodberry, Wild Cunning, Animal Friendship 
    - title: 2nd Level
    - content: Pass Without Trace, Lesser restoration
    - title: Favored Enemy - Orcs and Goblinoids
    - content: Has advantage on Wisdom (Survival) checks to track her Favored enemies, as well as on Intelligence Checks to recall information about them
    - title: Natural Explorer 
    - content: Favored Terrain - Forest and Plains
               Difficult Terrain doesn't slow your group's Travel
               Your group can't become lost except by magical means
               Even when you are engaged in another Activity While Traveling (such as Foraging, navigating, or tracking), you remain alert to danger
               If you are traveling alone, you can move stealthily at a normal pace
               When you Forage, you find twice as much food as you normally would
               While Tracking other creatures, you also learn their exact number, their sizes, and how long ago they passed through the area
    - title: Fighting Style
    - content: Archery - You gain a +2 bonus to attack rolls you make with ranged weapons.
    - title: Primeval Awareness
    - content: can use her action and expend one Ranger spell slot to focus her awareness on the region around her. For 1 minute per level of the spell slot she expends, she can sense whether the following 
               types of creatures are present within 1 mile of her (or within up to 6 miles in Favored terrain)- Aberrations, Celestials, Dragons, Elementals, fey, Fiends, and Undead. This feature doesn't 
               reveal the creatures' location or number.
    - title: Extra Attack
    - content: Can Attack twice, instead of once, whenever she takes the Attack action on her Turn
  - title: Swarmkeeper Conclave Abilities
  - abilities: 
    - title: Spellcasting
    - abilities: 
    - title: Spell DC
    - content: 14
    - title: 3rd Level
    - content: Faerie Fire, Mage Hand 
    - title: 5th Level
    - content: Web
    - title: Gathered Swarm
    - content: A swarm of intangible nature spirits has bonded itself to you and can assist you in battle. Until you die, the swarm remains in your space, crawling on you or flying and skittering around you within your
               space. You determine its appearance. Once on each of your turns, you can cause the swarm to assist you in one of the following ways, immediately after you hit a creature with an attack; 
               The attack's target takes 1d6 piercing damage from the swarm.
               The attack's target must succeed on a Strength saving throw against your spell save DC or be moved by the swarm up to 15 feet horizontally in a direction of your choice.
               You are moved by the swarm 5 feet horizontally in a direction of your choice

  - title: Attacks
  - content: 2 attacks with War Pick
  - title: Combat Tactics
  - content: Glotys will avoid combat in most cases. Should she be pressed she will first resort to calling her swarm and backing off in hopes that will suffice to waylay opponents or drive them off


  profile:

    #
    # Background story:
    # The long form character development.
    #
    # Required.
    # No length limit for now.
    #
    background-story: |
      Glotys had a simple and genuine upbringing by a Dwarven family in love with the wilderness. They lived in a small village on the outskirts of the great hill Dwarf Empire of Ualen [any major Dwarven Empire] renown for
      their generosity in supplying the rest of the realm with forged goods, gems, and precious ores. Her peoples' passion for what wealth and goods lay within the hills did not appeal to her. Instead, Glotys took a liking to
      the nature above ground. The blooming of flowers and how their pollenation by bees rejeuvenated the life that flourished above ground. Her passion for bees was so profound that as she learned more and more about the
      ecology of her surroundings the busy little insects were drawn to her. Her hard work and staunch dedication to learning more of her surroundings were rewarded with certain magicks that enable her to communicate with the
      tiny pollenators and call on them for help. These moments inspired her to begin an endeavour to provide housing and even greater love and support to these important components of the ecosystem.

