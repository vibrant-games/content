      Confident, experienced, competent and brave, Gerrard is a gifted and clever commander. He is wiley and charismatic man, who is devoutly devoted to his wife. He's also a talented musician, which he's recently been trying 
      to devote more time to. He is becoming weary of war and fighting and longs to hang up his sword and retire with the love of his life. 
