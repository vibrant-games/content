      Gerrard Romkey alongside his wife, has gained renown for his combat and leadership abilities. Attaining the rank of general in the King's Army, he has earned a reputation as a clever and stalwart commander. He cares enough
      about his troops to make sure they take as little risk as possible in combat. His troops know it and reward it with their loyalty and hard work. He and his wife, Nothuriel, are always at each other's side.

