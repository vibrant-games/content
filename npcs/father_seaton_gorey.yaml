    background-story: |
      Grey Crow was once the shaman of her primitive tribe. During one of her journey's into the astral plane to speak with the spirits, she was touched by the Forbidden Gods. Their touch corrupted her spirit and her mind, 
      leaving her their emmisary, walking the earth and sewing chaos in her wake. She returned to her body a corrupted being, and immediately proceeded to slaughter her tribe. Since then, she has walked the earth, doing the
      bidding of her masters, preparing the world for their return. Somewhere along the line, she came into posession of a silver dagger forged by the Githyanki and capale of severing astral cords.    

    #
    # Personality (or something like that):
    # Expand on the introduction, appearance, expressions, mannerisms, etc.
    # without any length limits.
    #
    # Required.
    # No length limit for now.
    #
    personality: |
      Grey Crow is an exceedingly cunning liar and trickster. She is completely mad and derranged, but hides it well when it suits her needs. Her favorite game is to approach strangers out of the night, joining their campfire
      as an elderly traveller on her own seeking shelter and companionship. She will then turn their secrets against them and use them to steer adventureres from their path. She likes to play tricks and jokes that cause as much 
      choas as possible and uses her shapeshifting abilities to cause as much confusion and mistrust as possible with parties. She will rarely venture into large towns or cities, prefering to stick to the wilds. One of her
      favorite tricks is convincing adventureres to travel with her to the Astral Plane with her, then using her silver dagger to sever their astral cord, leaving her victims dead and unrevivable.
