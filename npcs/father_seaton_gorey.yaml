    - title: Primal Curse
    - content: You learn to twist the life essence of a creature, hindering their abilities. As an Action, you can choose to inflict one of the following Primal Curses on a crature you can see within 30 feet. The Primal 
    - content: Curse lasts for 1 minute unless you use an action to to end the effect or become uncoscious. Once you've cursed a creature, using this feature again causes the effect of the previous curse to end 
               immediately. Upon reaching 11th Level you can have up to 2 of your Primal Curses active at one time. At 17th Level you can have up to 3 Primal Curses active at one time. A single creature can onle be 
               effected by 1 Primal Curse at a time.
    - content: Curse of Blinding - You force a creature to makea Strength Saving Throw. On a failed save it's movement speed is reduced to five times your Wisdom modifier (minimum of 5 feet). The creature repeats the 
                                   saving throw at the end of each turn, ending the effect on a success 
    - content: Curse of Draining - You force a creature to make a Constitution Saving Throw. On a failed save it takes 1d4 necrotic damage and cannot gain hit points. The creature repeats the saving throw at the end of 
                                   each turn taking and additional 1d4 necrotic damage on each failed save, ending the effect on a success
    - content: Curse of Lethargy - You force a creature to make a Wisdom Saving Throw. On a failed save the creature must subtract your Wisdom modifier (minimum of 1) from its attack rolls. The creature repeats the 
                                   saving throw at the end of each turn, ending the effect on a success
    - title: Evil Eye
    - content: You learn to twist the life-esscnce of those around you in harmful ways. When a creature that you can see within 30 feet makes an ability check. attack roll or saving throw. you can use 
               your reaction to impose disadvantage on the roll You may use this ability a number of times equal to your Wisdom modifter (minimum of 1} and you regain all expended uses when you finish a long rest.
    - title: Potent Spellcasting
    - content: Your practice of twisted magic has made your abilities more powerful. When you damage a creature with a cantrip or Primal Curse you gain a bonus to the damage roll equal to your Wisdom modifier (minimum of 1)
    - title: Shamanistic Ward
    - content: You can ward yourself against specific magical effects. At the end of a long rest choose acid, cold, fire. lightning. necrotic, poison. psychic. radiant, or thunder damage. You gain resistance to that 
               damage type untll the end of your next long rest. Attacks made with silver weapons ignore any damage resistance you gain from this ability.
    - title: Foul Conjuration
    - content: You have reached the plnnacle of foul shamanism and learn to conjure spirits of darkness. Upon reaching 14th level. you can cast Create Undead as a 6th level spell, without providing any of the 
               material components or expending a spell slot. Spirits rise out of the ground in the shape of the undead you summon. They are under your control until the end of your next long rest, or unti1 they are 
               destroyed Once you use this ability you must complete a long rest before you can cast Create Undeadd In this way again.
