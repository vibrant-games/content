    background-story: |
      Father Seaton Gorey was once a very pious and devout follower of the Church of the Mercantile God. His charisma and devotion combined with a ruthless determination and a keen eye for investment allowed him to work his 
      onto the ruling council of the church. Father Gorey was zealous in his devotion and was well known for his missionary work in the name of the church. On one such missionary excursion, Father Gorey's missionary caravan
      became trapped in a cave on a mountain pass as an unexpected winter storm blew in cutting off all possibility of escape. As days turned into weeks, the provisions ran out and the caravan turned to cannibalism. Gorey, being
      the most powerful of those present, was the sole survivor of the disaster, returning to the church 6 months later in rough shape but twice as zealous as he'd ever been. Unbeknownst to his colleagues, Father Gorey was not
      a sole survivor. In fact, he hadn't survived at all. After eating the rest of his caravan, Father Gorey had died slowly and painfully of starvation and exposure. His prayers to the Mercantile God fell on deaf ears, but
      someone else had been listening. The Forbidden Gods reached out to Gorey in his dying moments, promising him eternal life if he promised to serve them. He promised. They did not save him though. They allowed him to die
      and then brought him back as something different. Father Gorey returned as a revenant, unable to die, but required to feast on humanoid flesh to maintain his undeath. Gorey has since returned to his church and his position
      on its ruling council, but instead he only pays lip service to the Mercantile God, while using his wealth, power an influence to further the goals of his true lords and to feed his unending hunger.       

    #
