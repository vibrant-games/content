  special-abilities:
  - title: Changeling Abilities
  - abilities: 
    - title: Shapechanger
    - content: As an action, you can change your appearance and your voice. You determine the specifics of the changes, including your coloration, hair length, and sex. You can also adjust your height and weight, but
               not so much that your size changes. You can make yourself appear as a member of another race, though none of your game statistics change. You can't duplicate the appearance of a creature you've never seen,
               and you must adopt a form that has the same basic arrangement of limbs that you have. Your clothing and equipment aren't changed by this trait. You stay in the new form until you use an action to revert to
               your true form or until you die.
    - title: Changeling Instincts
    - content: You gain proficiency in Deception and Persuasion.
  - title: Shaman Abilities
