  - abilities:    
    - title: Turn Undead
    - content: As an action, you present your holy Symbol and speak a prayer censuring the Undead. Each Undead that can see or hear you within 30 feet of you must make a Wisdom saving throw. If the creature fails its saving 
               throw, it is turned for 1 minute or until it takes any damage. A turned creature must spend its turns trying to move as far away from you as it can, and it can't willingly move to a space within 30 feet of you. 
               It also can't take Reactions. For its action, it can use only the Dash action or try to Escape from an Effect that prevents it from moving. If there's nowhere to move, the creature can use the Dodge action.    
    - title: Destroy Undead
    - content: Starting at 5th Level, when an Undead of CR 1/2 or lower fails its saving throw against Your Turn Undead feature, the creature is instantly destroyed.    
    - title: Divine Intervention
    - content: Beginning at 10th level, you can call on your deity to intervene on your behalf when your need is great. Imploring your deity's aid requires you to use your action. Describe the assistance you seek, and roll 
               percentile dice. If you roll a number equal to or lower than your Cleric level, your deity intervenes. The DM chooses the Nature of the intervention; the Effect of any Cleric spell or Cleric domain spell would be 
               appropriate. If your deity intervenes, you can't use this feature again for 7 days. Otherwise, you can use it again after you finish a Long Rest. At 20th level, your call for intervention succeeds automatically, 
               no roll required.   
  - title: Blood Hunter Abilities
  - abilities:
    - title: Hunters Bane
    - content: You have advantage on Wisdom (Survival) checks to track fey, fiends, or undead, as well as on Intelligence ability checks to recall information about them. The Hunter’s Bane also empowers your body to 
               control and shape hemocraft magic, using your own blood and life essence to fuel your abilities. Some of your features require your target to make a saving throw to resist the feature’s effects. 
    - title: Hemocraft save DC
    - content: 22
    - title: Blood Maledict 
    - content: you gain the ability to channel, and sometimes sacrifice, a part of your vital essence to curse and manipulate creatures through hemocraft magic. You gain one Blood Curse of your choice. You learn one 
               additional blood curse of your choice, and you can choose one of the blood curses you know and replace it with another blood curse, at 6th, 10th, 14th, and 18th level. When you use your Blood Maledict, 
               you choose which curse to invoke. While invoking a blood curse, but before it affects the target, you can choose to amplify the curse by losing a number of hit points equal to one roll of your hemocraft 
               die, as shown in the Hemocraft Die column of the Blood Hunter table. An amplified curse gains an additional effect, noted in the curse’s description. Creatures that do not have blood in their bodies are 
               immune to blood curses, unless you have amplified the curse. You can use this feature once. Beginning at 6th level, you can use your Blood Maledict feature twice, at 13th level you can use it three times 
               between rests, and at 17th level, you can use it four times between rests. You regain all expended uses when you finish a short or long rest.
    - title: Hemocraft Die
    - content: 1d10   
    - title: Blood Curses Known
    - content: 5
    - title: Blood Curses
    - content: Blood Curse of the Eyeless, Blood Curse of the Exposure, Blood Curse of the Marked, Blood Curse of the Muddled Mind, Blood Curse of Bloated Agony, Blood Curse of the Fallen Puppet
    - title: Figthing Style
    - content: Two-Weapon Fighting
    - title: Crimson Rite
    - content: You learn to invoke a rite of hemocraft within your weapon at the cost of your own vitality. Choose one rite from the Crimson Rites list to learn. As a bonus action, you activate a crimson rite on a 
               single weapon with the elemental energy of a known rite of your choice that lasts until you finish a short or long rest, or if you aren’t holding the weapon at the end of your turn. When you activate a rite,
               you lose a number of hit points equal to one roll of your hemocraft die, as shown in the Hemocraft Die column of the Blood Hunter table. While active, attacks from this weapon deal an additional 1d4 damage 
               of the chosen rite’s type. This damage is magical, and increases as you gain levels as a blood hunter, as shown in the Hemocraft Die column of the Blood Hunter table. A weapon can only hold a single active 
               rite at a time. You learn an additional Crimson Rite of your choice at 7th level, and choose an Esoteric Rite to learn at 14th level.
    - title: Crimson Rites Known
    - content: 3
    - title: Extra Attack
    - content: You can attack twice, instead of once, whenever you take the Attack action
    - title: Brand of Castigation
    - content: Whenever you damage a creature with your Crimson Rite feature, you can choose to sear an arcane brand of hemocraft magic into it (requires no action). You always know the direction to the branded 
               creature, and each time the branded creature deals damage to you or a creature you can see within 5 feet of you, the branded creature suffers psychic damage equal to your Intelligence modifier 
               (minimum of 1 damage). Your brand lasts until you dismiss it, or you apply a brand to another creature. Your brand counts as a spell for the purposes of dispel magic, and the spell level is equal to 
               half of your blood hunter level (maximum of 9th level spell). Once you use this feature, you can’t use it again until you finish a short or long rest.
    - title: Grim Psychometry
    - content: You have a supernatural talent for discerning the history surrounding mysterious objects or places touched by evil. When making an Intelligence (History) check to recall information about a darker past 
               surrounding an object you are touching, or a location you are present in, you have advantage on the roll. The information gleaned often leans towards the more sinister influences of the past, and
               sometimes conveys visions of things previously unknown to the character on higher rolls.	
    - title: Dark Augmentation
    - content: Your speed increases by 5 feet, and whenever you make a Strength, Dexterity, or Constitution saving throw, you gain a bonus to the saving throw equal to your Intelligence modifier (minimum of one).
    - title: Brand of Tethering
    - content: The psychic damage from your Brand of Castigation feature increases to twice your Intelligence modifier (minimum of 2). In addition, a branded creature can’t take the Dash action, and if a creature 
               branded by you attempts to teleport or leave their current plane via ability, spell, or portal, they take 4d6 psychic damage and must make a Wisdom saving throw. On a failure, the teleport or plane 
               shift fails.
    - title: Hardened Soul
    - content: You have advantage on saving throws against being charmed and frightened.
    - title: Sanguine Mastery
    - content: Once per turn, whenever a blood hunter feature requires you to roll a hemocraft die, you can choose to reroll the die and choose which result to use. In addition, whenever you score a critical hit with 
               a weapon attack empowered by your Crimson Rite, you regain one expended use of your Blood Maledict feature.
