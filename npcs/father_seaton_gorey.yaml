    - content: Melee Spell Attack +6 to hit, Range - Touch, Grey Crow can cast the Dominate Person spell without using a spell slot or components on any person she can touch  
    - title: Murder of Crows
    - content: Grey Crow reaches her hand out towards her target, her skin transitions to the darkest of black. With a snap of her fingers, crows erupt forth and surround her enemies. All creatures within a 10 foot cube of her 
               chosen point within 30 feet become surrounded, hindering their sight and dealing 4D10 piercing damage per round to those inside. Creatures within the area of effect make a CON saving throw, on a successful save 
               the creature takes only half damage. While inside of the spell's cube all creatures roll ranged attacks with disadvantage.

  - title: Attacks
  - content: Can make 2 martial or spell attacks 
  - title: Combat Tactics
  - content: He'll go out of his way to avoid direct physical combat but can handle himself if he has to. He prefers to summon his "servants" to do his fighting for him

  - title: Special Equipment
  - abilities:
    - title: Silver Dagger
    - content: This silver dagger is of the same familty as the Githyanki's sacred weapons, and are capable of cutting the cord that tethers a creature to their astral body. You gain a +3 bonus to attack and damage rolls made 
               with this magic weapon. If you attack a creature's astral body (that is, the creature is under the effect of the astral projection spell or similar magic) and the attack was a critical hit, you sever that 
               creature's astral cord.
    - title: Twin Snake Belt
    - cotnent: While wearing this belt it gives an extra +2 bonus to his AC. The belt can be grasped by the wearer and tossed to the ground (treating the wearer as proficient) with a range increment of 10 feet. Upon impact, the 
               belt becomes two small vipers. If either of the snakes are killed or leave 100 feet from the wearer, they return to belt form upon the wearer instantly. Slain snakes cannot be re-summoned for 24 hours. They can be
               recalled as a standard action but otherwise may be summoned at will. Poison taken from or injuring a creature vanishes if the inflicting snake returns to belt form (but otherwise not any damage the poison may have
               already caused).
    - title: Cloak of Displacement
    - content: While you wear this cloak, it projects an Illusion that makes you appear to be standing in a place near your actual Location, causing any creature to have disadvantage on Attack rolls against you. If you take 
               damage, the property ceases to function until the start of your next turn. This property is suppressed while you are Incapacitated, Restrained, or otherwise unable to move.
    - title: Rod of Absorption
    - content: While holding this rod, you can use your reaction to absorb a spell that is targeting only you and not with an area of effect. The absorbed spell's effect is canceled, and the spell's energy, not the spell itself 
               is stored in the rod. The energy has the same level as the spell when it was cast. The rod can absorb and store up to 50 levels of energy over the course of its existence. Once the rod absorbs 50 levels of energy,
               it can't absorb more. If you are targeted by a spell that the rod can't store, the rod has no effect on that spell.
    - content: When you become attuned to the rod, you know how many levels of energy the rod has absorbed over the course of its existence, and how many levels of spell energy it currently has stored.
    - content: If you are a spellcaster holding the rod, you can convert energy stored in it into spell slots to cast spells you have prepared or know. You can create spell slots only of a level equal to or lower than your own 
               spell slots, up to a maximum of 5th level. You use the stored levels in place of your slots, but otherwise cast the spell as normal. For example, you can use 3 levels stored in the rod as a 3rd-level spell slot
    - title: Ring of Evasion
    - content: This ring has 3 Charges, and it regains 1d3 expended Charges daily at dawn. When you fail a Dexterity saving throw while wearing it, you can use your Reaction to expend 1 of its Charges to succeed on that saving 
               throw instead.
    - title: Ring of Mind Shielding
    - content: While wearing this ring, you are immune to magic that allows other Creatures to read your thoughts, determine whether you are lying, know your Alignment, or know your Creature Type. Creatures can telepathically 
               communicate with you only if you allow it.
    - content: You can use an action to cause the ring to become Invisible until you use another action to make it visible, until you remove the ring, or until you die.
    - content: If you die while wearing the ring, your soul enters it, unless it already houses a soul. You can remain in the ring or depart for The Afterlife. As long as your soul is in the ring, you can telepathically 
               communicate with any creature wearing it. A wearer can't prevent this Telepathic Communication.
    - title: Staff of the Woodlands
    - content: This staff can be wielded as a magic quarterstaff that grants a +2 bonus to attack and damage rolls made with it. While holding it, you have a +2 bonus to spell attack rolls.
    - content: The staff has 10 charges for the following properties. It regains 1d6 + 4 expended charges daily at dawn. If you expend the last charge, roll a d20. On a 1, the staff loses its properties and becomes a nonmagical 
               quarterstaff
    - content: You can use an action to expend 1 or more of the staff's charges to cast one of the following spells from it, using your spell save DC
    - content: Animal Friendship (1 charge)
    - content: Awaken (5 charges)
    - content: Barkskin (2 charges)
    - content: Locate Animals or Plants (2 charges)
    - content: Speak with Animals (1 charge)
    - content: Speak with Plants (3 charges)
    - content: Wall of Thorns (6 charges).
    - content: You can also use an action to cast the pass without trace spell from the staff without using any charges
    - content: Tree Form - You can use an action to plant one end of the staff in fertile earth and expend 1 charge to transform the staff into a healthy tree. The tree is 60 feet tall and has a 5-foot-diameter trunk, and its 
                           branches at the top spread out in a 20-foot radius. The tree appears ordinary but radiates a faint aura of transmutation magic if targeted by detect magic. While touching the tree and using another 
                           action to speak its command word, you return the staff to its normal form. Any creature in the tree falls when it reverts to a staff.
    - title: Bag of Holding
    - content: This bag has an interior space considerably larger than its outside dimensions, roughly 2 feet in diameter at the mouth and 4 feet deep. The bag can hold up to 500 pounds, not exceeding a volume of 64 cubic feet. 
               The bag weighs 15 pounds, regardless of its Contents. Retrieving an item from the bag requires an action.
    - title: Crow's Coins
    - content: A purse full of coins that curse anyone but her, who carries one of them with disadvantage on all ability checks. She often uses them to pay for things or slips them into unwary people's change pouches
    - title: Ring of Misty Step
    - content: The ring possesses 6 crystal stones holding some kind of magical shadowy substance inside. Each crystal stone provides one use of the misty step spell. Using a crystal stone allows you to cast the misty step spell,
               the magical shadowy substance inside disappears. You can use this effect up to the total number of powered crystal stones located on the ring. Every Midnight, 1d6 crystals are replenished.


