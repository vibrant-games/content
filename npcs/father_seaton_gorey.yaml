    - title: Blood Curse of Purgation
    - content: Your advanced blood magic can cleanse a creature of a harmful effect. You gain Blood Curse of Purgation for your Blood Maledict feature. This does not count against your number of blood curses known.
               As a bonus action, choose a creature withing 30 feet of you and end one poisoned condition affecting the creature.
