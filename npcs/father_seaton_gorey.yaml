    - content: You have deeper knowledge of hemocraft magic. You learn one additional blood curse of your choice. Additionally, you can use a bonus action to regain one expended use of your Blood Maledict feature and
               suffer damage equal to one roll of your hemocraft die.
    - title: Blood Curse of Siphoning
    - content: You are able to drain life essence from your opponents. You gain Blood Curse of Siphoning for your Blood Maledict feature. This does not count against your number of blood curses known.
               As an action, target a creature within 30 feet of you that isn't a construct. The target takes necrotic damage equal to three rolls of your hemocraft die and you heal 
