    - title: Aura of Starvation
    - content: A creature that starts its turn or enters within 10 feet of the Father Seaton Gorey this round must succeed on a DC 15 Constitution saving throw or be paralyzed by gnawing cold and crippling hunger for 1 minute. 
               A creature can repeat the saving throw at the end of each of its turns, ending the effect on itself on a success. If a creature’s saving throw is successful or the effect ends for it, the creature is immune to the
               Aura of Starvation for the next 24 hours
    - title: Frozen Breath
    - content: Ranged Spell Attack +7 to hit, range 100 ft., one target. Hit 28 (8d6) cold damage, and the target must succeed on a DC 16 Dexterity saving throw or be restrained until the end of its next turn  
    - title: Contaminating Bite
    - content: Melee Weapon Attack +9 to hit, reach 5 ft., one target. Hit 14 (2d8 + 5) piercing damage. The recipient of a bite must make a DC 10 Constitution save or be immediately transformed into a Wendigo (see Monster 
               Manual) under the complete control of Father Seaton Gorey for 1d6 rounds. At the end of the 1d6 rounds the target turns back to their normal state taking one point of exhaustion. Each time a target fails its
               saving throw, the next time it is bitten the saves DC increases by 5.

  - title: Attacks
  - content: Can make 2 martial or spell attacks
  - content: Bite. Melee Weapon Attack +5 to hit, reach 5 ft., one target. Hit 12 (2d8 + 3) piercing damage. On a hit, the target must succeed on a DC 10 Constitution saving throw or take an additional 9 (2d8) necrotic damage.
             Father Seaton Gorey gains that many hit points
  - content: Claws. Melee Weapon Attack +5 to hit, reach 5 ft., one target. Hit 10 (2d6 + 3) slashing damage.  
  - title: Combat Tactics
  - content: He'll go out of his way to avoid direct physical combat but can handle himself if he needs to eat. Will generally let the martial members of his church do the fighting for him

  - title: Special Equipment
  - abilities:
    - title: +3 Golden Plate
    - content: Crafted of solid gold. You have a bonus to +3 AC while wearing this armor
    - title: Cloak of Displacement
    - content: While you wear this cloak, it projects an Illusion that makes you appear to be standing in a place near your actual Location, causing any creature to have disadvantage on Attack rolls against you. If you take 
               damage, the property ceases to function until the start of your next turn. This property is suppressed while you are Incapacitated, Restrained, or otherwise unable to move.
    - title: Rod of Absorption
    - content: While holding this rod, you can use your reaction to absorb a spell that is targeting only you and not with an area of effect. The absorbed spell's effect is canceled, and the spell's energy, not the spell itself 
               is stored in the rod. The energy has the same level as the spell when it was cast. The rod can absorb and store up to 50 levels of energy over the course of its existence. Once the rod absorbs 50 levels of energy,
               it can't absorb more. If you are targeted by a spell that the rod can't store, the rod has no effect on that spell.
    - content: When you become attuned to the rod, you know how many levels of energy the rod has absorbed over the course of its existence, and how many levels of spell energy it currently has stored.
    - content: If you are a spellcaster holding the rod, you can convert energy stored in it into spell slots to cast spells you have prepared or know. You can create spell slots only of a level equal to or lower than your own 
               spell slots, up to a maximum of 5th level. You use the stored levels in place of your slots, but otherwise cast the spell as normal. For example, you can use 3 levels stored in the rod as a 3rd-level spell slot
    - title: Ring of Evasion
    - content: This ring has 3 Charges, and it regains 1d3 expended Charges daily at dawn. When you fail a Dexterity saving throw while wearing it, you can use your Reaction to expend 1 of its Charges to succeed on that saving 
               throw instead.
    - title: Ring of Mind Shielding
    - content: While wearing this ring, you are immune to magic that allows other Creatures to read your thoughts, determine whether you are lying, know your Alignment, or know your Creature Type. Creatures can telepathically 
               communicate with you only if you allow it.
    - content: You can use an action to cause the ring to become Invisible until you use another action to make it visible, until you remove the ring, or until you die.
    - content: If you die while wearing the ring, your soul enters it, unless it already houses a soul. You can remain in the ring or depart for The Afterlife. As long as your soul is in the ring, you can telepathically 
               communicate with any creature wearing it. A wearer can't prevent this Telepathic Communication.
    - title: Mace of Dread Hunger
    - content: This magic weapon has 3 charges. While holding it, you can use an action and expend 1 charge to release a wave of terror. Each creature of your choice in a 30-foot radius extending from you must succeed on a DC 15
               Wisdom saving throw or become frightened of you for 1 minute. The mace regains 1d3 expended charges daily at dawn.
    - content: The mace regains 1d3 expended charges daily at dawn.
    - content: This weapon gives +2 on attack roles. On a successful attack the mace does and extra 3d8 necrotic damage and its weilder gains that many hit points
    - content: Cursed Weapon. This weapon, once attuned, gradually creates a dependence and then addiction to the hit points gained from its use.   
    - title: Bag of Holding
    - content: This bag has an interior space considerably larger than its outside dimensions, roughly 2 feet in diameter at the mouth and 4 feet deep. The bag can hold up to 500 pounds, not exceeding a volume of 64 cubic feet. 
               The bag weighs 15 pounds, regardless of its Contents. Retrieving an item from the bag requires an action.


