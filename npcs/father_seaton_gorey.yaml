               of the save, the cleric takes necrotic damage.
    - title: Channel Divinity - Blood Puppet
    - content: As an action, blood clerics can force a Large or smaller creature (at 17th level, Huge or smaller) to make a Wisdom saving throw. If they fail, they become charmed and physically controlled by the cleric. 
               Unconscious and dead creatures automatically fail the save.
    - title: Sanguine Recall
