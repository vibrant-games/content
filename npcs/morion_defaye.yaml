    combat-tactics: |
      Morion is a very dangerous opponent. Particularly because he is rarely alone and usually accompanied by a number of warforged warrior priests. As a combatant he will often use divine abilities to manipulate the situation before charging forward with his Compelling Maul.
    special-equipment:
    - <p><b>Belt of the Sacred Mount</b></p>
<p><i>Wondrous Item (waist)
    - Rare
    - requires attunement by a paladin</i></p>
<p>A leather belt with plates of steel every few inches. The belt buckle depicts a golden horse’s head. When the wearer summons a creature with the Find Steed spell
