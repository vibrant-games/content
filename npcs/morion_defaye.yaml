    special-abilities:
       - Proficiencies: Persuasion, Intimidation, Athletics, Insight, Medicine, Religion
       - Feats: Sentinel, War Caster       
       
    attacks: |
      2 attack with maul or spell attack
    combat-tactics: |
      Morion is a very dangerous opponent. Particularly because he is rarely alone and usually accompanied by a number of warforged warrior priests. As a combatant he will often use divine abilities to manipulate the situation before charging forward with his Compelling Maul.
    special-equipment:
    - Belt of the Sacred Mount: Wondrous Item (waist), Rare, requires attunement by a paladin, A leather belt with plates of steel every few inches. The belt buckle depicts a golden horse’s head. When the wearer summons a
                                creature with the Find Steed spell the creature gains a bonus to attacks damage and AC equal to the wearer’s proficiency modifier.
    - Compelling Maul: Magic Weapon, Uncommon, requires attunement by a paladin, A compelling weapon is gaudy and covered in fine metals and gems and is slightly larger than an average weapon of its type. It deals a bonus 2
                       psychic damage with each hit. When the weapon scores a critical hit the weapon casts Compelled Duel on the creature hit. Creatures immune to the charmed condition are immune to this effect.
    
      
  profile:

    #
    # Background story:
    # The long form character development.
    #
    # Required.
    # No length limit for now.
    #
    background-story: |
     As a high priest of Waukeen [or any other God of Civilization or Mercantile/Capitalist Communities], Morion believes in the power of venture capitalism, mercantile culture, and clear divisions of labour. He is a champion
     of this clergy and a warrior for its causes. He grew up in a High Elven community committed to the establishment of the ideals that insist that 'civilized' societies must rely on a clear division of labor; a clarity
     which can only be achieved by relying on the power of wealth as the primary feature for division. To these clergy, trade of coin and goods is central to maintaining law and order and, as such, the church has dedicated
     champions to protecting marketplaces, caravans, and any other vectors for the spread of capitalism. They have established powerful 'armies' of warrior abbots and priests, adorned in lush tunics of grey and white highlighted
     with rare coins sewn into the fabrics. Morion has spent his many years dedicated to this clergy. Battling surrounding nations as a warrior priest, He has gained notoriety for his ruthlessness and divinely imbued
     abilities. Even within the hierarchy. These clergy literally battle one on one for advancement to the upper echelons. And Morion has gained a reputation as a dangerous opponent and dedicated member of the community.
     The upper clergy consist primarily of Elves and Humans while the lower echelons are made up of the same plus a large proportion of Warforged created by gifted High Elf and Human devout. When he is not engaged in complex
     rituals and prayer to the Marketplace Eternal at the Mercantile Temple, Morion is most often found escorting high-value trade caravans through distant trade routes. He is often accompanied by a small battalion of warforged
     dedicated to the mercantile clergy. Morion is quite fond of one particular follower, Cure.

      
    #
    # Personality (or something like that):
    # Expand on the introduction, appearance, expressions, mannerisms, etc.
    # without any length limits.
    #
    # Required.
    # No length limit for now.
    #
    personality: |
      Morion is smug and self-important to the point of arrogance. While he is known as an accomplished fighter, his arragonce does occasionally lead to overestimating his own abilities. Unfortunately he's never really learned
      this lesson due to being surrounded by his retinue of Warforged that have insullated him from the conseuences of his overconfidence. He is unquestioningly and unwaiveringly devoted to his religion which has lead him to
      look down on lesser people, the poor, and the "savages" of societies that aren't completely devoted and organized around commerce.
