    modus operandi: |
     The Carnelian's Gang is very much the underground face of a very legitimate network of orphanges. Very few members of the gang actually know that the tribute they pay to the gang from their jobs goes to support the orphanages
     , some might be happy to know it, some might use it to their advantage. which is why it's a secret kept from the vast majority of them. Better to just let the rank and file believe that they're just out for themselves. The 
     Shroud handles running most of the day-to-day operations of the gang, plannning jobs, organizing the troops and collecting the spoils, though she rarely goes out on the jobs herself anymore. Nanny, for her part, manages
     the day-to-day operations of the orphanages, runnning the staff, raising the children and taking care of daily maintenance. She also uses her powers to help plan jobs as well as "cleaning up" unfortunate messes that come
     with running a secret criminal enterprise     