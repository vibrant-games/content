  profile:

    #
    # Background story:
    # The long form description of who and what the faction are.
    #
    # Required.
    # No length limit for now.
    #
    background-story: | 
     Widowed Actress Maria Estivan had long been a patron and benefactor of some of the local orphanges, having grown up as an orphan herself. Her new Wife, Argath had always loved children even though she could never have any 
     of her own. As their relationship grew and love blossomed, the pair came up with a plan to continue supporting orphans and regrowing Argath's coven.  From this plan, The Carnelian Shroud and The Carnelian's Gang were born. 
     Maria became The Shroud and began leading a band of ruffians, robbing the rich dressed as a feared highwayman, and Argath became Nanny, running their orphanges, training children to succeed in life, join the gang, or for a 
     very select few, to become her new coven. Nanny and Maria eventually got married and pledged their lives to each other and to their ever-growing number of children. Their plan has been a great success, the gang continues to
     grow, and Nanny continues to pour her heart and soul into raising the children right and protecting her wife on the roads, to the best of her abilities.
    #
