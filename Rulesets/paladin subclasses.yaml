    - title: Channel Divinity - Fury of the Tides
    - content: As a bonus action, an Open Sea paladin can channel the power of the ocean for 1 minute to enhance their weapon attacks. Once per turn for the duration, they can choose to push a creature hit by their weapon attack 10 feet away from themselves. If the target is pushed into an obstacle or another creature, they take additional bludgeoning damage equal to the paladin's charisma modifier.[2]
    - title: Aura of Liberation
    - content: When an Open Sea paladin is not incapacitated, they emit an aura for 10 feet. All creatures of the paladin's choice within the aura cannot be grappled nor restrained and can ignore ignore penalties on movement or attacks while underwater. A creature already subject to the grappled or restrained condition that enters into the aura can spend 5 feet of movement to automatically escape nonmagical restraints. The range of the aura increases to 30 feet at level 18.[2]
    - title: Stormy Waters
    - content: An Open Sea paladin can summon the waters as a reaction whenever a creature enters or exits their melee range. The creature takes 1d12 bludgeoning damage, and on a failed Strength saving throw is knocked prone.[2]
    - title: Mythic Swashbuckler
    - content: An Open Sea paladin can channel the spirits of historic sea captains to become a paragon of adventure. As an action this can be invoked to gain the the following benefits for 1 minute
               Their climbing does not cost additional movement and they have advantage on Strength and Athletics checks.
               If they are within 5 feet of a creature, and no other creatures are within 5 feet of them, attacks against that creature are made with advantage.
               They can Dodge as a bonus action rather than an action.
               They have advantage on all Dexterity ability checks and Dexterity saving throws against effects they can see.
               Once used, this feature cannot be used again until finishing a long rest.



