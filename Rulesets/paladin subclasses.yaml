    - content: As a bonus action, you can use your Channel Divinity to enter a state of clockwork consciousness. For the next 10 minutes, you can use your Charisma modifier in place of your Intelligence 
               modifier when making Intelligence checks and Intelligence saving throws.
    - title: Channel Divinity - Restore Balance
    - content: You can use your Channel Divinity to temporarily link yourself to the plane of absolute order. As an action, you present your holy symboL and a sphere of shimmering, golden particles emanates from 
               you. The sphere is centered on you and has 30-foot radius. It moves with you, and lasts for 1 minute or until you are knocked unconscious. When a creature you can see within the range of sphere is 
               about to roll a d20 with advantage or disadvantage, you prevent the roll from being affected by advantage or disadvantage. For the purpose of determining skills like Sneak Attack, attack rolls that 
               would benefit from advantage but didn't because of Restore Balance are s till treated as an attack with advantage.
    - title: Bulwark of Law
    - content: When you or a friendly creature within 10 feet of you is s ubjected to an effect that allows to make a saving throw to take only half damage, it instead takes half damage on both success and a fail. At 
               18th level the range of this aura increases to 30 feet.
    - title: Grey Spirit
    - content: You gain immunity to all magical effects that otherwise would change your alignment, short of a Wish spell
    - title: Clockwork Predictability
    - content: You can replace any attack roll saving throw, or ability check made by you or a creature that you can see with a 10 on the die. You must choose to do so before the roll. Once you use this 
               ability, you can't use it again until you finish a short or long rest.
    - title: Balance Bringer
    - content: You gain the ability to harness extraordinary powers of Mechanus. As a bonus action, you can become an avatar of balance, gaining the following benefits for 1 minute
               Whenever you make an attack roH an ability check or a saving throw, you can treat a d20 roll of 9 or lower as a 10.
               Whenever you make a damage rolL you can choose to deal half the maximum damage instead of rolling.
               You have resistance to psychic, necrotic and radiant damage.
               Once you use this feature, you can't use it again until you finish a long rest, unless you expend a 5th-level spell slot to use it again.
                          
                          
                          
