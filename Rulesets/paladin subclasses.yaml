    - title: Channel Divinty - Objective Worth
    - content: As an action, you can make manifest your knowledge of the true worth of things. You may either improve the quality and make of the weapon you are holding for one minute, causing it to become a +3 
               magical weapon in addition to its other properties, or you may inherently know the exact monetary value of anything you see for one hour.
    - title: Channel Divinity - Turn the Craven
    - content: As an action, you can raise your voice and demand that any thieves and skulkers in the area reveal themselves. Each creature that is invisible, attempting to hide, or otherwise intentionally difficult
               to see within 30 feet of you must make a Wisdom saving throw. If the creature fails its saving throw, it is turned for 1 minute or until it takes damage. A turned creature must spend its turns trying
               to move as far away from you as it can, and it can't willingly move to a space within 30 feet of you. It also can't take reactions. For its action, it can use only the Dash action or try to escape 
               from an effect that prevents it from moving. If there's nowhere to move, the creature can use the Dodge action.
    - title: Invisible Hand of The Market
    - content: When an enemy moves within 10 feet of you, you may use a reaction to grapple them with an invisible hand of force at any point during the move. The enemy makes a Charisma saving throw 
               against your Spell Save DC, and if they fail this save they are restrained, or pulled up to 10 feet towards you and then restrained, until the beginning of their next turn. At 18th level, 
               the range (but not the distance of the pull) of this ability increases to 30 feet. In addition, you gain the mage hand can trip. If you already know this can trip, you gain a different can 
               trip of your choice from a class spell list that you have access to. When you cast mage hand, you may choose to make the spectral hand invisible.
    - title: Market Equilibrium
    - content: When you are hit by an attack and receive damage, you may use a reaction to take half the triggering damage and cause the attacking creature to take the same amount of damage. Once you use this 
               ability, you can't use it again until you finish a short or long rest.
    - title: Game Theory
    - content: You can, as an action, gain perfect insight into the motivation and potential rational actions of all economic and physical players in your immediate situation. Your eyes begin to glow slightly with a dim 
               light and the rustling of your armor sounds strangely like the clinking of coins, but otherwise you are not perceptibly changed. For 1 minute, you gain the following benefits
               Truesight for 120 feet
               Attacks against you are made with disadvantage
               When you take the Attack action, either all attacks you make are made with advantage, or you add an additional attack to the total number of attacks this action allows you to make.
               Once you use this feature, you can't use it again until you finish a long rest.
                      
                      
                      
