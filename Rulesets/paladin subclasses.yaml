    - title: Channel Divinity - Divine Translocation
    - content: You can invoke the sacred power of freedom to spirit your allies through arcane passageways. As an action, you can choose a number of willing creatures you can see within 30 feet of you, up to your Charisma 
               modifier (minimum of one creature). The chosen creatures are each teleported up to 30 feet to unoccupied spaces you can see.
    - title: Channel Divinity - Break the Chains
    - content: You can magically empower an ally with the strength to break free of that which binds them. As a bonus action, you can end any of the following conditions on yourself or a willing creature you can see within 30 
               feet of you - Paralyzed, Stunned, Grappled, or Restrained.
    - title: Aura of Escape
    - content: Your presence on the battlefield secures the retreat of your wards. Hostile creatures within 5 feet of you can’t make opportunity attacks against your allies, provided you aren’t incapacitated.
               At 18th level, the range of this ability increases to 10 feet.
    - title: Holy Emancipator
    - content: You can cause a friendly creature of your choice to erupt with emancipating energy immediately before or after you target it with one of your Channel Divinity options. Hostile creatures within 10 feet of the 
               target must make a Constitution saving throw, taking radiant damage equal to 3d8 + half your paladin level on a failed save, or half as much on a success. On a failed save, a creature is also pushed up to 10 feet 
               away from the target.
    - title: Spirit of Freedom
    - content: Your liberating will manifests in full. None shall bind you. As a bonus action, you gain the following benefits for 1 minute
               You are immune to being Paralyzed, Stunned, Grappled, or Restrained.
               Your speed cannot be reduced, and you gain a magical flying speed equal to your walking speed.
               If a hostile creature you can see subjects a friendly creature to the Paralyzed, Stunned, Grappled, or Restrained condition, you gain advantage on attack rolls against that hostile creature until the condition ends.
               Once you use this bonus action, you can't do so again until you finish a long rest, unless you expend a 5th level spell slot to use it again.