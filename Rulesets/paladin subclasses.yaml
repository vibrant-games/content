    - title: Channe; Divnity - Rebuke the Violent
    - content: You can use your Channel Divinity to rebuke those who use violence. Immediately after an attacker within 30 feet of you deals damage with an attack against a creature other than you, you can use 
               your reaction to force the attacker to make a Wisdom saving throw. On a failed save, the attacker takes radiant damage equal to the damage it just dealt. On a successful save, it takes half as much damage.
    - title: Aura of the Guardian
    - content: You can shield your allies from harm at the cost of your own health. When a creature within 10 feet of you takes damage, you can use your reaction to magically take that damage, instead of that 
               creature taking it. This feature doesn't transfer any other effects that might accompany the damage, and this damage can't be reduced in any way. At 18th level, the range of this aura increases to 
               30 feet.
    - title: Protective Spirit
    - content: A holy presence mends your wounds in combat. You regain hit points equal to 1d6 + half your paladin level if you end your turn in combat with fewer than half of your hit points remaining and you 
               aren’t incapacitated.
    - title: Emissary of Redemption
    - content: You become an avatar of peace, which gives you the following benefits;
               You have resistance to all damage dealt by other creatures (their attacks, spells, and other effects).
               Whenever a creature damages you, it takes radiant damage equal to half the amount it dealt to you.
               If you attack a creature, cast a spell on it, or deal damage to it by any means but this feature, neither benefit works against that creature until you finish a long rest.                    
  


