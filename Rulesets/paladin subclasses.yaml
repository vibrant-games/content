    - title: Undying Sentinel
    - content: When you are reduced to 0 hit points and are not killed outright, you can choose to drop to 1 hit point instead. Once you use this ability, you can't use it again until you finish a long rest. 
               Additionally, you suffer none of the drawbacks of old age, and you can't be aged magically.
