    - content: As an action, you exert a terrible force. Each creature of your choice within 10 of the you must make a Wisdom saving throw if it can see you. On a failed save, the target takes psychic damage equal to your
               Paladin level + your Charisma modifier and is frightened of you for 1 minute. A creature frightened by this effect can attempt another Wisdom saving throw at the end of its turn to end the effect.
    - title: Channel Divinity - Unbreakable Resolve
    - content: As a bonus action, you can bolster your allied with your Channel Divinity. Each creature of your choice 10 feet of you is granted a+ 1 bonus to AC and has advantage on Wisdom saving throws for 1 minute.
    - title: Aura of Martyrdom
    - content: When a creature within 10 feet of you takes damage, you can use your reaction to magically take that damage, instead of that creature taking it. This feature doesn't transfer any other effects that 
               might accompany the damage, and this damage can't be reduced in any way. At 18th leveL the range of this aura increases to 30 feet.
    - title: Indomitable Spirit
    - content: You have advantage on saving throws to avoid being charmed or frightened
    - title: Last Stand
    - content: As an action you can transform into an embodiment of martyrdom. For 1 minute, while in that form, you have the following benefits
               You have resistance to all damage.
               When you take the Attack action on your turn, you can make one additional attack as part of that action.
               You emanate an aura in a 30-foot radius. The first time any enemy creature enters the aura or starts its turn there, the creature must succeeded on a Wisdom saving throw or become frightened of you for 1 
               minute. Attack rolls against the frightened creature have advantage.
               While the aura lasts, the paladin can use a bonus action on their turn to cause a creature in the aura to suffer intense fear. The creature must make a Wisdom saving throw. On a failed save, the target 
               takes psychic damage equal to 5d8 + the paladin's Charisma modifier.
               When the transformation ends naturally, you fall unconscious for 1d4 hours.
               This effect ends early if you are incapacitated or die.
               Once you use this feature, you can't use it again until you finish a long rest.
                     
                     
                     
