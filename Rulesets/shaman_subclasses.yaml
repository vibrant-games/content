  - title: Witch-Doctor Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 3rd Level
    - content: Enhance Ability, Lesser Restoration
    - title: 5th Level
    - content: Beacon of Hope, Revivify 
    - title: 7th Level
    - content: Aura of Life, Death Ward
    - title: 9th Level
    - content: Creation, Greater Restoration
    - title: Life Bearer
    - content: As a bonus action you can touch one creature and heal it. It gains 1d10+ Wisdom Modifier HP. You can use this a number of times equal to your Wisdom modifier per long rest
    - title: Primal Blessing
    - content: At the end of a long rest, you can bestow up to half your Totems upon other willing creatures that you can touch. The benefits of these totems last until your next long rest, at which point the abilites
               end for the creature and return to you. You can only grant each totem to one creature, and each person may only have one totem 
    - title: Empowered Strike
    - content: You learn to empower youre weapopn attacks with the power of your life-essence. On each of your turns when you hit a creature with a weapon attack, you can cause that attack to do an extra 1d8 radiant 
               damage. This damage increases to 2d8 at 14th Level
    - title: Improved Primal Blessing
    - content: Your spirit is enhanced when you enhance your allies. you gain a +1 bonus to all saving throws for each totem you have granted another crature
    - title: Conduit of Creation
    - content: You have forged a direct connection with the life-essence of th world round you. When you are forced to make a death saving throw at the start of your turn, you caninstead spring back to your feet 
               with a surge of healing energy. You immediately gain hit points equal to half of your maximum hit points and then you stand up if you so choose. A number of creatures of your choice equal to your 
               Wisdom modifer that are within 30 feet of you regain hit points equad to 2d10 + your Wisdom Modifier. You can use his ability once per long rest.
                              
                              
                              
  - title: Path of the Spirit Abilities
  - abilities:
    - title: Spiritual Guide
    - content: You are bestowed a spirit guide to help you progress further. The spirit guide takes on the incorporeal form of your totem spirit. Starting when you choose this path at 3rd level, your Spirit Guide
               appears by your side. The Spirit Guide is the embodiment of the Spirit World for you. It cannot be seen by anyone else by non-magical means, but it can see and hear others as you would. The Spirit
               guide communicates and interacts with the shaman as a conscious being. The spirit guide grants the shaman advantage to initiative rolls, can’t be surprised while conscious, and other creatures don’t
               gain advantage on attack rolls against you as a result of being hidden from you.
    - title: Ghost Touch
    - content: Any weapon that you touch deals damage normally against any incorporeal creature regardless of its resistance to that damage type. This feature lasts as long as the shaman holds the weapon. The shaman also
               gains resistance to melee attacks from incorporeal creatures e.g. ghosts, shadows, wraiths, will-o’-wisp, specters
    - title: Spiritual Focus
    - content: You can give the spirit guide the task of concentrating on a spell or spell-like ability that is maintained through concentration. The shaman can act normally while his spirit guide concentrates on the
               spell. If the shaman casts another spell that requires concentration, then the first spell effect ends and the second spell begins. The shaman can choose the spirit guide to concentrate on any
               subsequent spells cast. A spirit guide can concentrate on only one spell at a time. A spirit guide does not have to make Concentration checks for circumstances such as the shaman taking damage. The
               spirit guide is not present for anyone to interrupt or otherwise interact. If the shaman falls unconscious or dies, then the spirit guide stops concentrating on the spell, and the spell’s effect ends.
    - title: Spirit Journey
    - content: A spirit shaman knows how to vanish bodily into the Spirit World. As an Action, a shaman can become incorporeal and move through other creatures and objects as if they were difficult terrain. He takes
               1d10 force damage if he ends his turn inside an object. While incorporeal, the shaman does not invoke attacks of opportunity. Outside of combat, the shaman can spend time in prayer and meditation to
               commune directly with other spirits in the Spirit World to attempt receive information concerning their current quest. The shaman can ask three questions that can be answers with a yes or no. While in
               meditation, the shaman’s soul is in the Spirit World, and cannot communicate with others in the Natural world
                         
                         
                         
  - title: Curse-Binder Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 3rd Level
    - content: Blindness/Deafness, Ray of Enfeeblement
    - title: 5th Level
    - content: Bestow Curse, Vampiric Touch 
    - title: 7th Level
    - content: Blight, Phantasmal Killer
    - title: 9th Level
    - content: Contagion. enervation
    - title: Primal Curse
    - content: You learn to twist the life essence of a creature, hindering their abilities. As an Action, you can choose to inflict one of the following Primal Curses on a crature you can see within 30 feet. The Primal 
               Curse lasts for 1 minute unless you use an action to to end the effect or become uncoscious. Once you've cursed a creature, using this feature again causes the effect of the previous curse to end 
               immediately. Upon reaching 11th Level you can have up to 2 of your Primal Curses active at one time. At 17th Level you can have up to 3 Primal Curses active at one time. A single creature can onle be 
               effected by 1 Primal Curse at a time.
               Curse of Blinding - You force a creature to makea Strength Saving Throw. On a failed save it's movement speed is reduced to five times your Wisdom modifier (minimum of 5 feet). The creature repeats the 
                                   saving throw at the end of each turn, ending the effect on a success 
               Curse of Draining - You force a creature to make a Constitution Saving Throw. On a failed save it takes 1d4 necrotic damage and cannot gain hit points. The creature repeats the saving throw at the end of 
                                   each turn taking and additional 1d4 necrotic damage on each failed save, ending the effect on a success
               Curse of Lethargy - You force a creature to make a Wisdom Saving Throw. On a failed save the creature must subtract your Wisdom modifier (minimum of 1) from its attack rolls. The creature repeats the 
                                   saving throw at the end of each turn, ending the effect on a success
    - title: Evil Eye
    - content: You learn to twist the life-esscnce of those around you in harmful ways. When a creature that you can see within 30 feet makes an ability check. attack roll or saving throw. you can use 
               your reaction to impose disadvantage on the roll You may use this ability a number of times equal to your Wisdom modifter (minimum of 1} and you regain all expended uses when you finish a long rest.
    - title: Potent Spellcasting
    - content: Your practice of twisted magic has made your abilities more powerful. When you damage a creature with a cantrip or Primal Curse you gain a bonus to the damage roll equal to your Wisdom modifier (minimum of 1)
    - title: Shamanistic Ward
    - content: You can ward yourself against specific magical effects. At the end of a long rest choose acid, cold, fire. lightning. necrotic, poison. psychic. radiant, or thunder damage. You gain resistance to that 
               damage type untll the end of your next long rest. Attacks made with silver weapons ignore any damage resistance you gain from this ability.
    - title: Foul Conjuration
    - content: You have reached the plnnacle of foul shamanism and learn to conjure spirits of darkness. Upon reaching 14th level. you can cast Create Undead as a 6th level spell, without providing any of the 
               material components or expending a spell slot. Spirits rise out of the ground in the shape of the undead you summon. They are under your control until the end of your next long rest, or unti1 they are 
               destroyed Once you use this ability you must complete a long rest before you can cast Create Undeadd In this way again.
                           
                           
                           
  - title: Earth-Shaker Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 3rd Level
    - content: Earthen Grasp, Flaming Sphere
    - title: 5th Level
    - content: Fireball, Wall of Sand
    - title: 7th Level
    - content: Stoneshape, Wall of Fire
    - title: 9th Level
    - content: Immolation, Wall of Stone
    - title: Primal Stone & Flame
    - content: You learn to wield earth and fire. You learn the Magic Stone and Produce Flame cantrips and they count as shaman spells for you. In addition, you can use elemental power to hinder foes. You choose 
               to hurl either molten magma or viscous slag at a creature that you can see within 30 feet. The target must make a Dexterity saving throw. On a failed save the effect of the elemental attack you 
               selected takes place.
               Magma - You temporarily weaken the defenses of a foe. Until the start of the next turn. the armor class of the target is reduced by an amount equal to your Wisdom modifier (minimum of 1) This effect
                       ends early if a creature uses an action to scrape the magma off the target.
               Slag - You reduce the mobility of a foe. Until the start of your next turn, the target's movement speed is halved and it has disadvantage on Dexterity ability chekcs and saving throws. This effect 
                      ends early if a creature uses an action to scrape the slag off the target.
    - title: Elemental Body
    - content: Your connection to the elements deep within the earth has hardened your physical for. you are resistant to fire damage and you have advantage on saving throws to resist being grappled or moved against your will
    - title: Empowered Evocation
    - content: Your mastery over earth and flame empowers your elemantal assaults. When you cast a shaman spell that deals bludgeoning or fire damage, add a d8 to one of the spell's damage rolls. If the spell 
               damages multiple creatures, you may choose which one takes the bonus damage
    - title: Aegis of Stone & Flame
    - content: When you draw upon the power of earth and fire, you use the residual energy to form a protective aegis around yourself. when you cast a shaman spell the deal bludgeoning or fire damage, or use 
               your Primal Stone & Flame ability, you gain temporary hit points equal to your proficiency bonus + your Wisdom modifier (minimum of 1)
    - title: Volcanic Form
    - content: You can allow the awesome power of the elements to flow through your body, overwhelming your physical form for a brief period of time. As an Action you can enter your Volcanic Form, gaining the following 
               benefits;
               You are immune to fire damage and are resistant to bludgeoning, piercing and slashing damage
               Any creature that hits you with a melee attack must make a Constitution saving throw or take 2d10 fire damage
               As an Action, you can cause magma to burst forth from the ground at a point within 30 feet that you can see. Creatures within 5 feet of the point must make a Dexterity saving throw. On a failed save, 
               they take 4d8 fire damage and are knocked prone.
               Your Volcanic Form lasts for 1 minute, unless you use an action to end it early or fall unconscious. ou can use this ability once per long rest without penalty. Each subsequent time you use your Volcanic 
               Form you will gain one level of exhaustion at the end of your transformation
                        
                        
                        
  - title: Spirit-Warrior Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 3rd Level
    - content: Branding Smite, Magic Weapon
    - title: 5th Level
    - content: Blinding Smite, Spirit Guardians
    - title: 7th Level
    - content: Guardian of Faith, Staggering Smite
    - title: 9th Level
    - content: Bannishing Smite, Steel Wind Strike
    - title: Bonus Proficiency
    - content: The spirits lend you their skill with the armaments of war. You gain proficiency with medium armor and martial weapons. Spirit-Warriors are very particular about what weapons and armor they will use, 
               and will go to great lengths to avoid using weapons and armor forged through the toil of industry
    - title: Primal Weapon
    - content: You have learned the secret technique of the Spirit-Warrior, special glyphs, that when inscribed upon a weapon, grant it's weilder incredible power. When you finish a long rest, you touch one weapon of 
               your choice. inscribing it with one of the glyphs below. Only Spirit-Warriors know how to draw out the potential of these glyphs. For anyone else using the weapon it functions as a normal weapon. The 
               glyph you choose lasts until your next long rest.
               Glyph of Binding - This glyph draws out the full potential of your physical strength. While weilding this weapon you have advantage on all Strength (Athltics) checks you make to grapple a creature and you 
                                  have advantage on any attack rolls you make agianst a creature you have grappled
               Glyph of Draining - This glyph can drain life force from others to restore your vitality. When you roll a critical hit on an attack with this weapon, the target takes and additional 2d6 necrotic damage. 
                                   You regain hit points equal to the necrotic damage dealt. This ability has no effect on constructs or undead creatures.
               Glyph of Wounding - This glyph allows the weapon to inlict deep, grevious, wounds upon your foes. When you deal damage to a creature with this weapon, the creature cannot regain hit point until the end of 
                                   your next turn
    - title: Extra Attack
    - content: You can attack twice instead of once whenever you take the Attack action
    - title: Champion of the Grave
    - content: Your familiarity with spirits beyond the veil grants you an increased resilience when facing death. You can sacrifice your own life-essense to resist the grasp of death. When you are reduced to 0 
               hit points but not killed outright, you can use your reaction to expend one of your Hit Dice, causing youto drop to 1 Hit Point instead.
    - title: Possessed Warrior
    - content: You can allow the spirits to take full control of your body. As a bonus action on your turn, you can enter a possessed state that lasts for one minute, or until you are reduced to 0 hit points. Wile 
               in this possessed state your movement speed is doubled, you have resistance to bludgeoning, piercing and slashing damage from non-magical attacks, and your melee weapon attacks deal and additional 2d6
               necrotic damage on a successful hit. You can use this ability once per long rest unless you expend a Primal Magic spell slot to use it again.
                            
                            
                            
  - title: Storm-Caller Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 3rd Level
    - content: Snowball Swarm, Shatter
    - title: 5th Level
    - content: Call Lightning, Wall of Water
    - title: 7th Level
    - content: Ice Storm, Watery Sphere
    - title: 9th Level
    - content: Cone of Cold, Control Winds
    - title: Primal Frost & Wind
    - content: You learn to weild air and water. you learn the Ray of Frost and Thunderclap cantrips and they count as shaman spells for you. In addition, you can use elemental power to hinder foes. You choose 
               to hurl either powerful gusts or frigid icicles at a creature that you can see within 30 feet. The target must make a Strength saving throw. On a failed save the effect of the elemental attack you 
               selected takes place.
               Gale - You blow a foe backwards with a burst of air. The target is knocked back a number of feet equal to 5 times your Wisdom modifier (minimum of 5 feet)
               Icicle - You blast a foe with frigid ice. until the start of your next turn, the target has disadvantage on Strength-based attack rolls, ability checks, and saving throws. This effect ends early if a
                        creature uses an action to remove the ice from the affected target's body.
    - title: Elemental Body
    - content: Your connection to the elemental ice and storm have inured your body against the elements. you are resistant to cold and thunder damage.
    - title: Empowered Evocation
    - content: Your mastery over frost and wind empowers your elemantal assaults. When you cast a shaman spell that deals cold or thunder damage, add a d8 to one of the spell's damage rolls. If the spell 
               damages multiple creatures, you may choose which one takes the bonus damage
    - title: Aegis of Frost & Wind
    - content: When you draw upon the power of snow and ice, you use the residual energy to form a protective aegis around yourself. when you cast a shaman spell the deal thunder or cols damage, or use 
               your Primal Frost & Wind ability, you gain temporary hit points equal to your proficiency bonus + your Wisdom modifier (minimum of 1)
    - title: Tempest Form
    - content: You can allow the awesome power of the elements to flow through your body, overwhelming your physical form for a brief period of time. As an Action you can enter your Tempest Form, gaining the following 
               benefits;
               You are immune to cold damage and thunder damage
               You gain a flying speed of 60 feet
               As an Action, you can cause freezing ice and wind forth to manifest at a point within 30 feet that you can see. Creatures within 5 feet of the point must make a Strength saving throw. On a failed save, 
               they take 4d6 cold damage and are restrained until the start of your next turn. A creature may use an Action to scrape the Ice off of the target to end the effect early
               Your Tempest Form lasts for 1 minute, unless you use an action to end it early or fall unconscious. ou can use this ability once per long rest without penalty. Each subsequent time you use your Volcanic 
               Form you will gain one level of exhaustion at the end of your transformation
                        
                        
                        
  - title: Wild-Heart Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 3rd Level
    - content: Animal Messenger, Beast Sense
    - title: 5th Level
    - content: Conjure Animal, Fear
    - title: 7th Level
    - content: Dominate Beast, Locate Creature
    - title: 9th Level
    - content: Hold Monster, Insect Plague
    - title: Bestial Adaptation
    - content: Your primal connection to the wilds enhances your physical abilities. Choose one of the following features of your choice that best reflect the beats you seem to emulate;
               Agile Adaptation - your movement speed increases by 10 feet and you ignore the effects of non-magical difficult terrain
               Alpine Adaptation - You gain a 30 foot climbing speed and you can use your reaction to reduce any falling damage you take by an amount equal to your shaman level
               Aquatic Adaptation - You gain a 30 foot swimming speed and you can hold your breath underwater for up to 1 hour
    - title: Primal Wild Shape
    - content: Your kinship with the animals of the land allow you to take on the form of a Great Beast. You can expend one of your Primal Magic spell slots to transform into a great beast using the Great Beast stat
               block below. when you transform choose one bestial trait from the Bestial Trait list. You determine the appearance of your bestial form but its appearance has no effect on it's abilities. While 
               transformed, the following rules apply;
               You use the Strength, Dexterity and Constitution scores of the Great Beast, but you retain your own Intelligence, Wisdom and Charisma scores as well as all of your skill and saving throw proficiencies
               You assume the hit points and Hit Dice of the Great Beast. When you revert to your normal form, you return to the number of hit points that you had before you transformed. However if you revert to 
               your normal form because you dropped to 0 hit points, and addition damage carries over to your normal form
               You can't cast spells and your ability to speak or take any action that requires hands is limited to the capabilities of your beast form. Transforming does not break your concentration on a spell 
               you've already cast, however it does prevent you from taking any actions that are part of that spell
               You retain the ebnefit of any features from your class, race or any other source and can use them if the new form is capable of doing so. You can't use any of your special senses unless your new 
               form also has that sense
               Any equipment you are wearing or carrying merges into your Great Beast form. Equipment that merges has no effects while it is transformed
               Your Great Beast form lats for one hour. You then revert to your normal form unless you use another Primal Magic spell slots to maintain the form. You revert to your normal form if you use a bonus 
               action to do so, fall unconscious, drop to 0 hit points or die
               
               Beast Traits
               Aggressive - as a bonus action, the great beast can move up to its speed towards a hostile creature that it can see
               Amphibious - The Great Beast can breath air and water
               Aquatic - The Great Beast gains a swim speed of 40 feet
               Charge - If the Great Beast moves at least 20 feet in astraight line towards a target and then hits it with a maul attack on the same turn, the target takes an extra 1d6 slahing damage. If the target
                        is a creature, it must make a Strength saving throw against your Shaman spell save DC or be knocked prone
               Keen Sight - The Great Beast has advantage on Wisdom (Perception) checks that rely on sight
               Pack Tactics - The Great Beast has advantage on attack rolls against a creature if at least one of it's allies are within 5 feet of the ally is not incapacitated
               Large - The Great Beast counts as a Large creature
               Powerful Build - The Great Beast counts as one size larger when determining the weight it can push, drag, lift or carrying
               Savage Bite - If the Great Beast hits  creature that is the same size or smaller, with a bite attack, the creature is grappled (escape DC is your Shaman spell save DC) Until the grapple ends, the 
                             target is restrained and the Great Beast cannot bite another creature.
               Standing Leap - The Great Beast's long jump is 15 feet and it's high jump is 10 feet. With or without a running start
               Sure Footed - The Great Beast has advantage on saing throws against being forcibly moved or knocked prone.
       
               The Great Beast - Medium Beast, Unaligned
               Armor Class - 13 + PB
               Hit Points - 10 + 5 times your shaman level
               Hit Dice - D10 times your shaman level
               Speed - 40 
               Stats - STR 16(+3) DEX 14(+2) CON 16(+3)
               Senses - Darkvision 60ft
               Languages - understands any languages you speak
               Keen Smell - The Great Beast has advantage on Wisdom (Perception) checks that rely on it's smell or hearing
               Primal Fury - Whenever The Great Beast makes Strength, Dexterity or Constitution check or saving throw, you add your proficiency bonus to the roll
               Actions
               Bite - Melee Weapon Attack +3 plus PB to hit, reach 5ft., one target, Hit 1d6 + 3 piercing damage
               Maul - Melee Weapon Attack +3 plus PB to hit, reach 5ft., one target, Hit 2d6 + 3 slashing damage
    - title: Brutal Strikes
    - content: You attack with the speed and accuracy of an apex predator. When you are in Great Beast for and take a Bite or Maul attack, you can make an additional Bite or Maul attack as part of the same action. The 
               primal magic you draw upon to transform suffuses your bestial form. Your attacks in Great Beast form count as magical for the sake of overcoming resistances. In addition, when you Primal Wild Shape, you 
               choose two Bestial Traits
    - title: Fury of the Wilds
    - content: You can draw on your pain to fuel your fury. As a bonus action, you can expend one of your Hit Dice, immediately gaining hit points equal to the number rolled + your Wisdom modifier (minimum of 1). 
               Any hit points you gain from this that exceed your maximum hit points become temporary hit points. In addtion, when you Primal Wild Shape, you can choose three Bestial Traits
    - title: Apex Predator
    - content: You have mastered your Great Beast Form, drawing out it's full potential. When you transform into the Great Beast, it's Strngth score becomes 20 and the damage from both your Bite and Maul attacks 
               increase by 1d6. In addition, when you Primal Wild Shape, you choose four Bestial Traits
                        
                        
                        
  - title: Path of the Corruptor Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 1st level
    - content: False life, inflict wounds
    - title: 2nd level
    - content: Blindness/deafness, ray of enfeeblement
    - title: 3rd level
    - content: Bestow curse, speak with dead
    - title: 4th level
    - content: Blight
    - title: 5th level
    - content: Raise dead
    - title: Dark Path
    - content: Your normal totem is replaced by a dark facsimile. It appears in your mind as being corrupted and dripping with foulness. If another Shaman, fey or beast creature is near you (30 feet), it is filled with 
               dread while in your presence. You now take disadvantage when making any animal handling checks, except when dealing with your totem creature.
    - title: Shadow Spirit
    - content: You have stumbled upon a companion from the deepest and most foul parts of the Spirit World that you bring back with you during your travels. At this level, a vengeful spirit binds itself to your soul. 
               You have disadvantage on any spell that requires a concentration check due to the shadow spirit’s distracting and unnatural nature. If you take damage from a melee attack, once per turn, your shadow 
               spirit curses the attacker. The attacker gains disadvantage on their next to hit, saving throw, or skill check roll.
    - title: Killing Touch
    - content: Your shadow has corrupted you further and your body appears to have aged greatly. You gain the ability to touch one living creature and imbue a dark gift as your Action. The creature must make a dexterity
               saving throw against your spell save DC or suffer a level of exhaustion.
    - title: Dark Protector
    - content: Your shadow spirit emits an aura of repelling dread. Any creature within 30 feet of the shaman feels a slight effect of the aura, but the shaman can amplify this toward one creature that can see the 
               shaman. The target creature must succeed on a Wisdom saving throw against your spell save DC or become frightened. The creature remains frightened while it can see the shaman or is within 60 feet of the 
               shaman. While frightened, the creature must take the Dash action and use its movement to move to spot where it can’t see the shaman, or up to 60 feet away to get away from the aura. If the creature ends 
               it turn while not within 60 feet of the shaman or able to see him, the creature makes another Wisdom saving throw. On a successful save, the creature is no longer affected by the aura and is immune to 
               its effect unless it enters the aura again.
                         
                         
                         
  - title: Path of the Elements Abilities
  - abilities: 
    - title: Scorching Breath
    - content: You gain resistance to fire damage. You are also able to attack a creature that you can see with an elemental blast of flame as a bonus action. The target must make a Constitution saving throw or 
               suffer 1d8 plus your Wisdom ability score modifier of fire damage.
    - title: Underwater Divergence
    - content: You gain resistance to acid damage and the ability to breathe air and water. You are also immune to poison damage and your swim speed is equal to your movement rate.
    - title: Spirit of the Sky
    - content: You have a flying speed equal to your current walking speed.
    - title: Elemental Infusion
    - content: Your connection to the elemental planes increases. You can use an action to summon an elemental. You can cast conjure elemental spell once per day without using a spell slot or any components. The 
               spell does not require concentration, and will not attack you or your companions.
                         
                         
                         
  - title: Totem of Elements Abilities
  - abilities: 
    - title: Totemic Magic
    - content: You learn to channel the spirits of the elements into totems. You can summon these totems to help you in battle with a bonus action. The totem(s) appear in a point of your choosing within melee range. 
               They are each 1ft tall and are considered tiny for size. They have an AC of 12 and hit points equal to 5 + shaman level. The totem(s) last for 1 minute or until you dismiss them. They require a bonus 
               action to cast down and are dismissible with a free action. When you use your totemic call, all totems you have are called down in simultaneously, i.e. at 10th level, summoning your totem(s) brings down 3
               totems around you. When you gain a new totem in this class you can choose a totem you know and replace it with another totem of the same level. you choose one totem between the 1st level totems. At 6th 
               level, you choose one of the 2nd level ones. At level 10 you pick a level 3 totem. And at level 14 you pick a 4th level totem. At levels 6, 10 and 14 you can change one of the totems you previously chose 
               by another of the same level.
    - title: First Level Totems
    - content: Fire Totem - Flames burn around your weapons. While within 60 ft of your totem you add 1d4 fire damage to your weapon attacks. This damage increases to 1d6 at 7th level, 1d8 at 11th and 1d10 at 15th level.
               Earth Totem - Earth and rocks cling to your skin, like a new skin. You gain temporary hit points equal to your shaman level at the start of your turns while within 60 ft of your totem. After 11th level, 
                             you add your Wisdom modifier to the temporary hit points. These temporary hit points don't stack with each other, if your shaman is at 12th level and has a Wisdom score of 16, uses this 
                             feature, they would gain 15 hit points, if they lose 12 hit points, on their next turn they would only regain 12 more hit points, to go back to 15.
               Water Totem - You body feels more fluid. You gain a +1 to your AC while within 60 ft of your totem.
               Air Totem - The air around you picks up speed. While within 60 ft of your totem, ranged nonmagical attacks have disadvantage against you.
    - title: Second Level Totems
    - content: Ash Totem - Ash covers your enemies eyes. Choose a single target within 60 ft of your totem when you summon it. The target must make a Constitution saving throw against your spell DC. On a failure, they 
                           become blinded for the totem's duration. The target can make a save at the end of each of it's turns to end the effect. On a success, they have disadvantage on Perception checks that rely on 
                           sight.
               Magma Totem - Your totem blasts your enemies with burning hot magma. The closest enemy to your totem, within 60 ft, must make a Dexterity saving throw at the start of your turns. On a failure, they take 
                             2d6 fire damage or half damage on a success.
               Ooze Totem - As ectoplasm sprouts around your enemies armors, their defenses become open. Choose a target when you summon your totem, that's within 60 ft of it. This creature has their AC reduces by 1 
                            for the totem's duration.
               Ice Totem - Icy cold winds run through a creature. Choose a target within 60 ft of your totem when you summon it. This creature must make a Constitution saving throw, on a failure they become stunned 
                           until the end of your next turn. A creature automatically succeeds in this save if it has immunity against cold damage, and has advantage in it if it has resistance.
    - title: Third Level Totems
    - content: Fiery Heart Totem - The fire burns in your heart, and the flames give you strength. You can’t be charmed or frightened while this totem is active and within 60 ft of you.
               Stone Mind Totem - The stoic stubbornness of stone and earth fills your mind and body, strengthening your will. You can choose to have resistance to bludgeoning, piercing or slashing damage. As long as 
                                  you are within 60 ft of this totem.
               Aerial Spirit Totem - The spirits of the wind enters your mind, showing you the opportune times to strike and to move. You do not provoke opportunity attacks, and you can use your reaction to make an 
                                     attack any time another creature makes an attack against a target other than you. You must be within 60 ft of this totem.
               Fluid Body Totem - The spirits of water flow in waves across your body and make you fluid. You can't be grappled or restrained. And you have advantage against effects that paralyze or petrify creatures.
                                  As long as you are within 60 ft of this totem.
    - title: Fourth Level Totems
    - content: Flame Totem - Flames sear the body of your enemies. Choose a target within 60 ft. The target must make a Dexterity saving throw. On a failed save, the target is set on fire. At the beginning of each of 
                             its turns, whilst it remains on fire, the target takes 2d8 fire damage. To put the flames out requires either an action of rolling on the floor for a whole round or other logical situation 
                             (DMs discretion). On a successful save, there is no effect. It requires a bonus action to re-cast this totem.
               Rock Prison Totem - Rock form around your targets, imprisoning them. Choose a target within 60 ft. The target must make a Dexterity saving throw. On a failed save the target takes 1d8 bludgeoning damage 
                                   and is restrained. The target may attempt to break free, requiring Strength check against you spell DC. The target may attempt to slip out with a Dexterity check against your spell DC.
                                   On a successful save, there is no effect. It requires a bonus action to re-cast this totem.
               Choking Air Totem - The air turns into poison around your targets. Choose a target within 60 ft. The target must make a Constitution saving throw against your spell DC. On a failed save, the target takes
                                   2d6 poison damage. On a successful save the target takes no damage. The target makes the Constitution save at the start of each of its turns unless this totem is destroyed.
               Drowning Totem - You trap your enemies in water to drown them. Choose a target within 60 ft. The target must make a Dexterity saving throw against your spell DC. On a failed save a bubble of water 
                                surrounds the target’s head. They are considered drowning; the target remains fine for a number of rounds equal to their Constitution modifier (minimum of 1 round) as they hold their 
                                breath. After this point, if they have not removed the ball of water, the target takes 4d8 damage at the beginning of their turn and are considered stunned. They may attempt to remove 
                                the ball of water on their turn. To remove the ball of water requires a whole turn spent attempting to remove it, making a Dexterity saving throw (DC 10 + the number of rounds they have 
                                had the water on their head). On a successful save, there is no effect. It requires a bonus action to re-cast this totem.
                                You can use this ability a number of times equal to your Wisdom modifier. After expending all uses of this feature, you regain uses by taking a long rest.
    - title: Elemental Protection
    - content: Your connection with the elements grows, when you make a saving throw against something that would cause you cold, fire, lightning or thunder damage you take only half damage on a failure and no 
               damage on a success.
    - title: Elemental Totem
    - content: You learn how to make a totem based on an elemental. With an action you can spend two uses of your totemic magic to summon an elemental anywhere within 30 ft of you. This elemental acts on your 
               initiative and obeys your commands as best as it can. If you fall unconscious your elemental protects you as best as it can. It stays with you for 1 hour, but if you fall unconscious, and isn't 
               stabilized for 4 rounds it dissipates and disappear. The elemental can't have a CR higher than 5. This feature can be used once, and to use it again you must take a long rest.
    - title: Elemental Shaman
    - content: You achieved the pinnacle of control over the spirits of the elements. While you are within range of at least 2 of your totems, any damage you deal that causes cold, fire, lightning or thunder gains 1 
               additional dice of damage. You can also change your totems for others of the same level at the end of your long rests.
                           
                           
                           
  - title: Totem of Spirits Abilities
  - abilities: 
    - title: Mortuary Totem
    - content: You have a totem that serves as a mortuary tablet, where your spirits can reside. You can use your Spirit Possession with a bonus action, rather than your action. Also, once per long rest, you can swap 
               your current spirit and be possessed by a different one. This change doesn't affect the duration of the possession (so, if there were only 3 minutes left, your new spirit stays in you for only 3 minutes).
               A sudden change like that is very taxing, you gain 1 level of exhaustion after your possession ends if you used this feature during it.
    - title: Spiritual Medium
    - content: You have learned a way to strengthen your bond with your spirits. If you have a medium that connects a spirit to its original existence (like bear claws for a bear spirit), you can use it to draw out 
               more power from it. Your spirit gains a more physical form, the aura around you becoming denser. Your spirit's attacks' damage type becomes force damage. And you can spend spell slots to increase this 
               damage. You gain 1 more dice of damage per level of spell slot used this way (black bear's bite with a 4th level spell slot would deal 5d6 force damage, instead of the normal 1d6). This increase in 
               damage lasts until the end of your current turn.
    - title: Spirit Senses
    - content: You are able to detect the presence of spirits even at great distances. As an action you allow your connection to the ethereal plane guide your senses to these creatures. For 10 minutes you know the 
               location of any creature of the undead type within 100 ft of you. With another action you can increase your focus and learn 2 things 
               The exact number of creatures you're sensing. 
               You gain a glimpse of their power. The DM gives tells you if the creature is; weak (CR 0 to 1), average (CR 2 to 4), strong (CR 5 to 9), powerful (CR 10 to 15), fearsome (CR 15 to 20), terrifying (CR 21
               to 26), monstrous (CR 27 to 30). 
               You can use this feature once per short or long rest.
    - title: Spiritual Armor
    - content: You are able to create a special totem, that is able to condense your possessing spirit into a much denser aura. With a bonus action you activate this form that lasts for 1 minute. While in this form 
               you gain a number of temporary hit points equal to your shaman level times your Wisdom modifier, to a maximum of 5 (if your modifier is higher than 5, treat it as a 5 when calculating these hit points).
               This feature can be used once. To use it again you must finish a long rest.
                          
                          
                          
  - title: Calling of the Totem Abilities
  - abilities: 
    - title: Summon Totem
    - content: You gain the ability to conjure a totemic pole out of thin air. As a bonus action, you summon a spirit totem at an non-occupied square within 30 feet of you. A spirit totem disappears if you end your turn 
               with it being more than 30 feet away from you or when you dismiss it on your turn (no action needed). You can have up to three spirit totems active at any time. When you summon a spirit totem while you 
               already have the maximum number of totems on the field, the oldest spirit totem is automatically dismissed. You have a +1 bonus to your AC whenever you are within 10 feet of any of your totems.
    - title: Primal Fortitude
    - content: Your might and power prepares yourself for any wounds and injuries you might get inflicted with while adventuring. Your hit point maximum increases by 2, and it increases by 1 again whenever you gain a
               level in this class. In addition, whenever you take damage, you gain a fortitude charge, up to a maximum of three. When you deal damage with a weapon or a cantrip, you consume all fortitude charges to 
               deal an additional 1d4 damage for each charge consumed. If the target is within 10 feet of any of your totems, you instead deal 1d6 damage for each charge consumed.
    - title: Protective Surge
    - content: The spirit totems can protect you in a pinch, weakening the force of blows on you. As a reaction to taking damage, you can destroy a totem within 10 feet of you to gain resistance to the triggering 
               damage type against that attack. After using this feature, the number of totems you can have active at any one time is then reduced by one until you finish a short or long rest. You cannot use this 
               feature when the number of totems you can have active at any one time is equal to one.
    - title: Improved Totem
    - content: The spirits residing in your totem becomes more powerful. Whenever you are within 10 feet of any of your totems, you gain a bonus of +1 to your weapon attack rolls and saving throws.
    - title: Animal Guardians
    - content: The spirits residing inside the totemic pole is able to lash out from the totem. While you are within 10 feet of a totem, you may make the area within 10 feet of that totem lightly obscured for 
               creatures other than you as spirits are released from the totem and surround the nearby area. When the creature enters the area around a totem that has its spirits released for the first time on a turn
               or starts its turn there, the spirits lash out at the creature. The creature must make a Wisdom saving throw. On a failed save, the creature takes 2d8 damage and having its speed halved, taking half as
               much damage and not having its speed halved on a successful save. The damage dealt is of the same type as the one chosen for the Infused Soul feature.
                           
                           
                           
  - title: Calling of the Whispers Abilities
  - abilities: 
    - title: Ancestral Guidance
    - content: An ancestral spirit possesses up to two weapons of yours, engulfing it in ectoplasm and ghastly energies to improve your abilities in battle. Whenever you finish a long rest, you can touch up to two 
               weapons that you are proficient with. They become your ancestral weapons. You can use your ancestral weapons as spellcasting foci and while holding your ancestral weapons, your speed increases by 10 
               feet, increasing to 20 feet at 10th level. This lasts until you choose to change your ancestral weapons during a long rest.
    - title: Ancient Possession
    - content: The ancestor can lend you its spectral powers by possessing you temporarily. As a bonus action, you can become spectral temporarily. For the next minute, you can move through other creatures and 
               objects as if they were difficult terrain. You take 2d6 force damage if your turn is ended while you’re still inside an object. If you are inside an object when you stop being spectral, your body is 
               expelled to the nearest unoccupied space that you can occupy and take force damage equal to twice the number of feet you moved. After using this feature, you can’t use it again until you finish a 
               short or long rest.
    - title: Phantom Massacre
    - content: Your ancestral spirits increase in power, gaining the ability to mark creatures you hit. Once per turn, you can deal an extra 1d6 psychic damage to one creature you hit with a weapon or a cantrip and 
               mark the creature for the next minute. If the creature is already marked, you instead deal 2d6 psychic damage, increasing to 3d6 at 14th level. When you mark a creature, any marks on other creatures 
               disappear.
    - title: Poltergeist
    - content: You become closer with your ancestral spirits, increasing the power of the marks. When you consume a mark to deal damage to a creature, you may choose to become spectral and jump into the creature if you 
               are within 30 feet of it. You disappear from the field as you enter the creature's body as a ghost. At the start of your next turn or when the creature dies, you reappear at an unoccupied space within 10 
               feet of the creature. After using this feature, you can’t use it again until you finish a long rest. In addition, you can cast the spell speak with dead at will without expending a spell slot.
    - title: Secret of the Ancients
    - content: You are completely confident in your ability to become spectral. While your Ancient Possession feature is active, if you haven't moved this turn, and you end your turn inside an object, the turn 
               will not count against the time left as spectral. You can extend the duration in this matter up to a maximum of 1 hour. In addition, you now do not take force damage from ending your turn while 
               you’re still inside an object if you haven't moved this turn.
                                 
                                 
                                 
  - title: Calling of the Rhythm Abilities
  - abilities: 
    - title: Natural Rhythm
    - content: You can feel the rhythm of your surroundings from your head to your toes. You gain proficiency with warhammers and longswords. You also gain proficiency with a drum. For you, a drum also counts as a 
               shield and a spellcasting focus. Whenever you wield a shield in one hand and a weapon in the other, the shield can also be used as a drum.
               Song of the Forest - you can use your drum to beat the rhythm of your surroundings to empower your allies. As an action while holding a drum, you may begin to make the spirits play a song on your drum, 
                                    granting a beneficial effect to yourself and all allies within 30 feet of you. You and your allies must be able to hear your drum to gain its benefits. You may choose one of the 
                                    following songs to play
               Aria of the Lake - You can add an additional bonus of +1 to any saving throws you or an ally must roll.
               Storm Chant - Whenever you or an ally attacks with a wielded weapon, the weapon’s damage type is thunder instead of the weapon’s normal damage type.
               Hymn of the Wind - You and your allies’ movement speed gain a bonus of +10 feet. The ally’s bonus is maintained to end of their turn even if they move out of the song’s radius during their turn.
               Earthen Anthem - When you or an ally roll a 1 on a damage die for a weapon attack, one can reroll the die and must use the new roll, even if the new roll is a 1.
                                The song ends if you are no longer carrying or wielding the drum. You may end your song at any time as a bonus action. While playing a song, your drum is considered occupied, and you cannot attack
                                an enemy with the drum.
    - title: Spiritual Beat
    - content: You can invigorate your song, granting additional bonuses to your allies. If you are currently playing a song, you may boost the sound of your song as an action for a minute, granting an additional 
               beneficial effect to yourself and all allies within 30 feet of you depending on the song currently playing
               Aria of the Lake - When you or an ally must make a Wisdom or Constitution saving throw, you and your allies gain advantage on the saving throw instead of adding a flat +1 bonus.
               Storm Chant - Whenever you or an ally is hit by a melee attack, the attacker takes 1d6 lightning damage.
               Hymn of the Wind - You and your allies' movement does not provoke opportunity attacks while in range. You and your allies also gain advantage on the ability check when you take the Shove action.
               Earthen Anthem - Whenever you or an ally roll the maximum number on any of their damage dice when making a weapon attack, you may roll an additional die and add it to the damage dealt. You can only add a 
                                single damage die to a damage roll in this manner.
                                After using this feature, you can’t use it again until you finish a short or long rest.
    - title: Worldly Heart
    - content: Your beating of the drum adds vitality to your allies, keeping them in battle for longer. As an action, you may beat your drum in a special rhythm. Allies within 30 feet of you that has 0 hit points is healed
               for an amount equal to your Shaman level + your Wisdom modifier. After using this feature, you can’t use it again until you finish a long rest.
    - title: Aura of Balance
    - content: Your drum playing abilities improves. While the Spiritual Beat feature is active, you and your allies also gain a resistance to a damage type depending on the song played
               Aria of the Lake - You gain resistance to piercing damage.
               Storm Chant - You gain resistance to lightning and thunder damage.
               Hymn of the Wind - You gain resistance to slashing damage.
               Earthen Anthem - You gain resistance to bludgeoning damage.
                          
                          
                          
  - title: Calling of the Coven Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 1st level
    - content: Find Familiar, Bane
    - title: 2nd level
    - content: Enthrall, Hold Person
    - title: 3rd level
    - content: Lightning Bolt, Dispel Magic
    - title: 4th level
    - content: Phantasmal Killer, Confusion
    - title: 5th level
    - content: Teleportation Circle, Dream
    - title: Bewitching Jinx
    - content: You gain the ability to place a jinx on someone. As a bonus action, choose one creature you can see within 60 feet of you. You curse the target for the next minute. Until the curse ends, you gain the 
               following benefits
               You have advantage on spell attack rolls against the cursed target.
               While cursed, the target has disadvantage on saving throws against your shaman spells and abilities.
               After using this feature, you can’t use it again until you finish a short or long rest.
    - title: Occult Codex
    - content: You gain additional tome spells at the Shaman levels noted in the table below. Once you gain a tome spell, you always have it prepared, and it doesn't count against the number of spells you can prepare 
               each day. If you have a domain spell that doesn't appear on the Shaman spell list, the spell is nonetheless a Shaman spell for you.
    - title: Enchanting Grace
    - content: Your power to entrance people has improved drastically, becoming almost flawless. When you interact with a humanoid for at least 1 minute, you have advantage on any subsequent skill checks to lie, 
               confuse or otherwise mislead the target for your own benefit. You also become immune to other creature's attempts to do the same to you. You have immunity to the charmed and frightened conditions.
    - title: Poppet Master
    - content: You gain the ability to create a poppet that is bound to a nearby enemy. As an action, you can target a humanoid creature you can see within 60 feet. You curse that target, creating a doll within 5 feet 
               of you that resembles this creature that lasts for 1 minute or until that creature dies. The poppet doll uses the target's statistics. Whenever the doll is attacked, the creature that the doll resembles 
               takes half damage from attacks that hit the doll and is subject to all effects that effect the doll. After using this feature twice, you can’t use it again until you finish a long rest.
    - title: Witchs Brew
    - content: Whenever you use the Jinx feature, you can choose up to two creatures you can see within 30 feet of you to be cursed instead. You cannot target both a creature and a doll that resembles the same creature. 
               In addition, when a creature rolls a 1 on any saving throw against one of your spells, the target must make a Constitution saving throw against your spell DC. On a failed save, they are inflicted with curse
               as described in the Jinx feature.
                      
                      
                      
  - title: Calling of the Aspects Abilities
  - abilities: 
    - title: Rune Tablet Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 1st level
    - content: Absorb Elements, Healing Word
    - title: 2nd level
    - content: Skywrite, Heat Metal
    - title: 3rd level
    - content: Protection From Energy, Meld Into Stone
    - title: 4th level
    - content: Watery Sphere, Elemental Bane
    - title: 5th level
    - content: Mass Cure Wounds, Skill Empowerment
    - title: Elemental Bending
    - content: You gain the limited ability to bend the elements through the spirits of nature. As a bonus action, you can invoke an element of your choice, gaining an effect based on the element invoked
               Earth - You grant a creature within 30 feet of you temporary hit points equal to 1d8 + your Wisdom modifier until the start of your next turn, as a barrier of stone and rocks envelop the target. The 
                       temporary hit points increases by 1d8 at 6th level (2d8), 10th level (3d8) and 14th level (4d8).
               Water - Choose a creature within 30 feet of you. The creature must succeed in a Constitution saving throw against your spell DC or be dazed by a whip of water, becoming incapacitated until the end of 
                       its next turn.
               Fire - You create a wave of lava that you send at a creature within 30 feet of you. Make a ranged spell attack. On a hit, the attack deals 2d8 fire damage. The damage increases by 1d8 at 6th level (3d8)
                      10th level (4d8) and 14th level (5d8).
               Air - Choose a creature within 30 feet of you. The creature must succeed in a Strength saving throw against your spell DC or be restrained by a vortex of air. At the end of each of its turns, a 
                     restrained target can repeat the saving throw, ending the effect on itself on a success.
                     You can use this feature a number of times equal to your Wisdom modifier (minimum of once). You regain all expended uses when you finish a long rest.
    - title: Rune Tablet
    - content: You gain additional tome spells at the Shaman levels noted in the table below. Once you gain a tome spell, you always have it prepared, and it doesn't count against the number of spells you can prepare each
               day. If you have a domain spell that doesn't appear on the Shaman spell list, the spell is nonetheless a Shaman spell for you.
    - title: Sage of Nature
    - content: You gain control on the aspects of nature and can manipulate them as you cast spells. When you finish a long rest, choose a damage type from the following list; acid, cold, fire, lightning, or thunder. 
               Until the end of your next long rest, when you cast a spell that deals acid, cold, fire, lightning, or thunder damage, you can choose to substitute that damage type with the chosen damage type. In 
               addition, you can now speak, read, and write Primordial.
    - title: Aspect Burst
    - content: You become more controlled at bending the elements, gaining the ability to invoke all four elements at once. When you consume a use of the elemental bending feature to invoke an element, you can choose to 
               invoke all four elements at once. Each element can be targeted at the same target or at different targets. After using this feature, you can’t use it again until you finish a long rest.
    - title: Elemental Alignment
    - content: Choose one of the following elements to focus on; Fire, Water, Air or Earth. During a long rest, you can then create a sigil of that element using 1 hour of your time, which can be part of the long 
               rest. You can as an action activate the sigil and cast a spell according to the aligned element without expending a spell slot and without requiring concentration
               Earth - You cast investiture of stone.
               Water - You cast investiture of ice.
               Fire - You cast investiture of flame.
               Air - You cast investiture of wind.
               When the spell ends, you gain a level of exhaustion.
               To change your aligned element to one of the other three, you can spend a week and 100 gp worth of materials making rituals to realign yourself to the element of choice.
                              
                              
                              
  - title: Calling of the Stars Abilities
  - abilities: 
    - title: Spatial Diary Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 1st level
    - content: Guiding Bolt, Detect Magic
    - title: 2nd level
    - content: Moonbeam, Blur
    - title: 3rd level
    - content: Minute Meteors, Clairvoyance
    - title: 4th level
    - content: Greater Invisibility, Arcane Eye
    - title: 5th level
    - content: Scrying, Wall of Light
    - title: Star Constellation
    - content: You gain the ability to use the magic of the night sky to conjure a spectral presence resembling a constellation. As a bonus action, you can create a spectral presence resembling a humanoid 
               constellation, hovering in an unoccupied space of your choice within 30 feet of you. This presence is the same size class as you, it is intangible and invulnerable, and it sheds dim light in a 10-foot
               radius. While the spectral prescence is within 90 feet of you, you can cause the spectral presence to hover up to 30 feet to an unoccupied space that you can see within 90 feet of you. It can pass 
               through creatures but not objects. As an action, you can intensify the brightness of the constellation's light, making it shed bright light in a 20-foot radius and dim light for an additional 20 feet.
               On your subsequent turns, you can dim the light back to normal (no action required). You cannot both dim and intensify the light in the same turn. The light automatically dims if the spectral 
               prescence is more than 90 feet away from you. When you cast a spell on your turn, you can cast it as if you were in the spectral mind’s space instead of your own if the spectral prescence is within 
               90 feet of you.
    - title: Spatial Diary
    - content: You gain additional tome spells at the Shaman levels noted in the table below. Once you gain a tome spell, you always have it prepared, and it doesn't count against the number of spells you can prepare 
               each day. If you have a domain spell that doesn't appear on the Shaman spell list, the spell is nonetheless a Shaman spell for you.
    - title: Firmament
    - content: You can manipulate light around you. When you end your turn while in bright light, you become enrobed in a firmament of stars that distract enemies. Until you take damage, any attack roll made against you has
               disadvantage unless the creature can sense your prescence by tremorsense, blindsight or truesight. In addition, you gain advantage on Wisdom (Survival) checks when you can see the night sky above you.
    - title: Stella Nova
    - content: When you use your action to intensify the light of the constellation, you can cause the constellation to momentarily erupt with light. Creatures within 20 feet of the constellation must make a Constitution 
               saving throw against your spell DC. On a failed save, a creature is knocked prone and blinded until the end of your next turn. After using this feature, you can’t use it again until you finish a short or 
               long rest.
    - title: Living Constellation
    - content: Your mastery of stellar powers become unparalleled. You can as an action change the shape of your constellation, making it resemble and function as a humanoid creature of your choice with a CR 
               equal to or lower than 4. As it is only a constellation, other creatures cannot be fooled into thinking that the constellation is the creature it resembles. While transformed, it takes its turn 
               immediately after yours, and you cannot cast a spell through the constellation while it is transformed. Otherwise, it functions as normal. The transformation lasts for 1 minute or until your 
               concentration ends (as if you were concentrating on a spell). After using this feature, you can't do so again until you finish a long rest or until you expend a shaman spell slot.