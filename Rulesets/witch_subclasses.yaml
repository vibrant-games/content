  - title: Covenant of Blood Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 3rd Level
    - content: Hold Person, Locate Object
    - title: 5th Level
    - content: Remove Curse, Vampiric Touch
    - title: 7th Level
    - content: Locate Creature, Polymorph
    - title: 9th Level
    - content: Awaken, Greater Restoration
    - title: Awaken the Blood
    - content: When you release a spirit from your power, you can use the energy from those broken spiritual bonds to repair corporeal bodies. When you release a spirit, a creature you touch regains hit points equal 
               to three times the spirit's level.
    - title: Sympathetic Magic
    - content: You gain the power to cast spells on targets over vast distances beyond what the spell may ordinarily allow. Provided you have an article (blood, hair, clothing, or favoured object) from the target, 
               your spells of 5th level or lower which have a single target may affect the creature if it is on the same plane of existence as you. When you cast a spell that targets a creature in this way, the 
               article you have from the target is consumed.
    - title: Blood Binding
    - content: When a hostile creature dies within 30 feet of you, you can bind its soul as a reaction. You bind a spirit type of your choice to a spell slot of your choice. This binding expires after 24 hours or 
               whenever you use this ability again. The target cannot be resurrected so long as its spirit remains bound in this way. Once you use this feature, you must finish a short or long rest before you can use it
               again.
    - title: Call Forth the Flesh
    - content: You gain the ability to force an ethereal or incorporeal creature that you can see within 60 feet into the material plane as an action. The target must succeed on a Constitution saving throw or 
               lose their incorporeal movement trait and immunities to grappled, paralyzed, petrified, prone, and restrained for 1 minute. Alternatively, you can use this feature to to cast revivify once without 
               expending a spell slot or material components. Once you use this feature, you must finish a long rest before you can use it again.
                               
                               
                               
  - title: Covenant of Charm Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 3rd Level
    - content: Detect Thoughts, Suggestion
    - title: 5th Level
    - content: Hypnotic Pattern, Tongues
    - title: 7th Level
    - content: Hallucinatory Terrain, Phantasmal Killer
    - title: 9th Level
    - content: Dream, Modify Memory
    - title: In Perfect Trust
    - content: You have grown attuned to the hearts and minds of those around you. While in your quickening, you can add your proficiency bonus to Charisma (Deception) and Charisma (Persuasion) checks, or twice your 
               proficiency bonus if you are already proficient. Additionally, during your quickening, you gain the ability peer into the heart of a creature within 60 feet of you as an action. The target must succeed
               on a Wisdom saving throw against your spell save DC or you gain insight into its emotional state and something that is currently influencing this state such as something it worries over, desires, loves,
               or hates. Constructs and creatures immune to being charmed automatically succeed on this saving throw. On a failed save the target is not aware of this intrusion. Once you use this feature, you must 
               finish a long rest before you can use it again.
    - title: Spirit Token
    - content: You can tie one of your spirits you already have bound to a small object. As an action, you bind the spirit to an object that is significant to a creature you choose, the spirit still counts towards your 
               maximum bonds while attached to the object. As long as the creature is in possession of the token, the spirit provides its passive effect as though the spirit were bound by the target (even if they are not
               a witch). In either case, the magic holding the spirit to the object expires after 24 hours when it returns to your control. If the token is returned to you, you can break this magic sooner as a bonus 
               action, regaining use of the spirit.
    - title: Of One Heart
    - content: Creatures charmed by you are also considered charmed by your allies. Additionally, when you trigger a spirit's release effect, until the start of your next turn allies within 60 feet of you can damage 
               charmed creatures without affecting the charm.
    - title: Crux of Desire
    - content: You can't be charmed or frightened, and your spells and spirits ignore immunity to the charmed condition.
       
       
       
  - title: Covenant of Ruin Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 3rd Level
    - content: Crown of Madness, Shatter
    - title: 5th level
    - content: Bestow Curse, Call Lightning
    - title: 7th level
    - content: Confusion, Ice Storm
    - title: 9th level
    - content: Cloudkill, Destructive Wave
    - title: Doom
    - content: The targets of your spirits’ release effects have disadvantage on the next ability check or attack roll they make within the next 10 minutes.
    - title: Devastating Release
    - content: Spirits you release erupt with energy as their bonds are broken, causing harm to those around you. When you release a spirit, roll a number of d6s equal to the level of the spirit. Creatures of your
               choice within 30 feet of you take psychic damage equal to the total. Those who take damage hear wails and screams as the spirit is released, and feel a rush of sorrow and discomfort.
    - title: Ruinous Ward
    - content: The Spirit Wards you create are accompanied by spiritual dissonance which can strain and break the weak of soul. When a creature starts its turn inside your Spirit Ward, you can choose for the ward to deal
               3d6 psychic damage to the creature (no action required by you).
    - title: Rite of Exorcism
    - content: You can attempt to exorcise a living creature’s soul. If a creature within 30 feet of you fails a Wisdom or Charisma saving throw against one of your spells or spirits' release effects, you can use 
               your reaction to attempt to exorcise that creature's soul. The target takes 5d6 psychic damage and 5d6 necrotic damage as their soul is torn from their body, and they are stunned until the end of your 
               next turn. Once you use this feature, you can’t use it again until you finish a long rest.
                           
                           
                           
