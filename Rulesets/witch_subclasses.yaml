    - title: 7th Level
    - content: Dimension Door, Greater Invisibility
    - title: 9th Level
    - content: Mislead, Seeming
    - title: The Shadows Have Eyes
    - content: You can use the spirits which dwell in the darkness to see. You can see normally in darkness, both magical and nonmagical, to a distance of 120 feet as long as you have at least one spirit bound, 
               and you have advantage on Wisdom (Perception) checks in dim light or darkness.
    - title: Blinding Shackles
    - content: Hostile creatures that are affected by any of your spirits’ release effects must succeed on a Constitution saving throw against your spell save DC or be blinded for 1 minute. At the end of each of its
               turns, a target can make a Constitution saving throw, ending the effect on itself on a success. This ability has no effect on creatures who do not use light to see.
    - title: Dark Mimicry
    - content: As long as you have at least one spirit bound, you can call upon the movements of nearby shadows to replace the somatic components of your spells. Alternatively, the ghostly whispers of your bound spirit
               may replace the verbal components of your spells. You can therefore cast spells with these components even if you yourself cannot motion or vocalize. Additionally, when you are hidden from a creature and 
               cast a spell, casting the spell doesn't reveal your position to it.
    - title: Haunting Shades
    - content: After you release a spirit that targets a hostile creature, you can choose for the spirit to also haunt that creature for up to 1 minute, requiring your concentration as if on a spell. The passive 
               effect of the spirit continues but uses the haunted creature as the origin. The passive effect otherwise treats you as the owner. After 1 minute or when you lose concentration, the spirit’s release 
               effect activates again. Once you use this feature, you must finish a long rest before you can use it again.
                          
                          
                          
  - title: Covenant of Silver Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 3rd Level
    - content: Alter Self, Mirror Image
    - title: 5th Level
    - content: Clairvoyance, Major Image
    - title: 7th Level
    - content: Arcane Eye, Locate Creature
    - title: 9th Level
    - content: Mislead, Scrying
    - title: Looking Glass
    - content: You gain a Tiny trinket known as a Soul Mirror. As an action you can face the mirror at a creature you can see and capture its reflection. The reflection remains captured until you release it as a bonus 
               action or use this feature again. As an action while you have a reflection captured, you can speak the name of the target to create an invisible sensor within 10 feet of it. The soul mirror then shows the
               view from the sensor as if it were there, instead of a reflection. The sensor moves with the target, remaining within 10 feet of it until the target's reflection is released. A creature that can see 
               invisible objects sees the sensor as a translucent disc the size of your soul mirror. If you lose your Soul Mirror, you can perform a 1-hour ceremony to summon a replacement. This ceremony can be 
               performed during a short or long rest, and it destroys the previous mirror. The mirror shatters when you die.
    - title: Soul Shatter
    - content: If you have a reflection captured in your soul mirror, you can summon an eruption of ghostly mirror-shards whenever you release a spirit as a reaction to taking damage. The reflection is released along 
               with the spirit, and the target of the spirit's release effect takes force or radiant damage (your choice) equal to the triggering damage. You regain a number of hit points equal to the damage dealt.
    - title: Soul Cloak
    - content: You can assume the form of the creature whose reflection you trapped in your soul mirror as an action. When you do so, the reflection is released and magically transforms into a disguise that appears on you.
               You now look like the creature, but flipped horizontally like a reflection. This disguise lasts for 1 hour or until you end it as a bonus action. While you're in the disguise you can perfectly mimic the 
               mannerisms, speech patterns, accent, and other superficial qualities of the original creature. Another creature can see through this disguise by succeeding on a Wisdom (Insight) check with disadvantage 
               against your spell save DC. Once you use this feature, you can't use it again until you finish a short or long rest.
    - title: Dark Reflection
    - content: You can use your action to compel a creature you can see within 60 feet to look at a warped illusion of itself. The target sees you as a wretched, horrifying version of itself — a visage that 
               manipulates it with its insecurities and plays on its fears. You cast geas on the target without expending a spell slot or material components. When cast in this way, the target is also frightened of 
               you for the duration, and the duration of the spell is seven years. Once you use this feature, you can't use it again until you finish a long rest.
                          
                          
                          
  - title: Covenant of Steel Abilities
  - abilities: 
    - title: Spellcasting
    - abilities:
    - title: Spell DC
    - content:
    - title: 3rd Level
    - content: 3rd level
    - content: Branding Smite, Spiritual Weapon
    - title: 5th Level
    - content: Crusader's Mantle, Phantom Steed
    - title: 7th Level
    - content: Banishment, Staggering Smite
    - title: 9th Level
    - content: Banishing Smite, Dispel Evil and Good
    - title: Bonus Proficiencies
    - content: You gain proficiency with medium armor, simple weapons and the longsword. If you're proficient with a simple or martial melee weapon, you can use it as a spellcasting focus for your witch spells.
    - title: Fighting Style
    - content: You adopt a style of fighting as your speciality. Choose one of the following options. You can't take a Fighting Style option more than once, even if something in the game lets you choose again. Blind 
               Fighting. Being unable to see a creature doesn’t impose disadvantage on your attack rolls against it, provided the creature isn’t hidden from you. Dueling. When you are wielding a melee weapon in one 
               hand and no other weapons, you gain a +2 bonus to damage rolls with that weapon. Eerie. While you have a spirit bound, you gain a +1 bonus to AC. 
    - title: Imbue Weapon
    - content: You can channel the power of your bound spirits through a weapon. Whenever you finish a short or long rest, you can touch one weapon that you are proficient with and choose one spirit you have bound. The 
               spirit is infused into the weapon until you finish a long rest, and it cannot be released while it is infused in this way. When you attack with the weapon, it gains a bonus to attack and damage rolls equal
               to the spirit's level divided by three, unless it is a magic weapon that already has a bonus to those rolls. Whenever you hit a creature with this weapon, you gain a number of temporary hit points equal to
               your Charisma modifier (minimum of 1).
    - title: Extra Attack
    - content: You can attack twice, instead of once, whenever you take the Attack action on your turn.
    - title: Reflexes of Steel
    - content: Your physical and spiritual reflexes are razor sharp. You can give yourself a bonus to your initiative rolls equal to the number of spirits you have bound. Additionally, when you make a saving throw 
               you can use your reaction to gain a bonus to the roll equal to the number of spirits you have bound.
    - title: Steel Rain
    - content: Your body and soul have been forged and tempered by your training. As an action, you can release a spirit to unleash a flurry of spiritually fueled strikes. You make a number of weapon attacks equal to the 
               spirit's level, and the damage from these attacks ignores resistance and immunity. The spirit's release effect does not trigger. Once you use this feature, you can't use it again until you finish a long rest.
                     
                     
                     
